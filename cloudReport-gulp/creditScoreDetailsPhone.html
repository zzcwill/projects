<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<link rel="shortcut icon" href="./img/common/favicon.ico" />
	<meta name="keywords" content="杭州车盛科技有限公司" />
	<meta name="description" content="杭州车盛科技有限公司" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>综合审批详情</title>
	<link rel="stylesheet" href="rem/common/reset.css" />
	<link rel="stylesheet" href="rem/common/commonPhone.css" />
	<link rel="stylesheet" href="rem/creditScoreDetailsPhone.css" />

	<script src="js/common/jquery-1.11.1.min.js"></script>
	<!-- 移动端适配，以750px为基准 -->
	<script src="js/common/flexible.js"></script>
	<!-- 移动端适配，以750px为基准 -->
	<script src="js/common/filter.js"></script>
	<script src="js/common/way.js"></script>
	<script src="js/creditScoreDetailsPhone.js"></script>
</head>

<body>
	<div class="creditScoreDetailsPhone">
		<div class="creditScore">
			<div class="creditBox">
				<div class="titleReport">
					<div class="dot"></div>
					<div class="titleTxt">信用评分</div>
				</div>
				<div class="scoreBox clearfloat">
					<div class="rating">
						<div class="scoreColor scoreColor1">
							<div class="grade">0</div>
							<div class="gradeLevel">待定</div>
						</div>
						<div class="scoreTip">百融信用风险风</div>
					</div>
					<div class="level">
						<div class="levelShow clearfloat">
							<div class="icon1"></div>
							<div class="levelTxt">信用极佳</div>
						</div>
						<div class="levelShow clearfloat">
							<div class="icon2"></div>
							<div class="levelTxt">信用良好</div>
						</div>
						<div class="levelShow clearfloat">
							<div class="icon3"></div>
							<div class="levelTxt">信用较差</div>
						</div>
					</div>
				</div>
				<div class="scoreBox clearfloat">
					<div class="rating">
						<div class="scoreColor scoreColor2">
							<div class="grade">0</div>
							<div class="gradeLevel">待定</div>
						</div>
						<div class="scoreTip">平安风险指数</div>
					</div>
					<div class="level">
						<div class="levelShow clearfloat">
							<div class="icon1"></div>
							<div class="levelTxt">信用极佳</div>
						</div>
						<div class="levelShow clearfloat">
							<div class="icon2"></div>
							<div class="levelTxt">信用良好</div>
						</div>
						<div class="levelShow clearfloat">
							<div class="icon3"></div>
							<div class="levelTxt">信用较差</div>
						</div>
					</div>					
				</div>
			</div>
			<div class="creditBox">
				<div class="titleReport">
					<div class="dot"></div>
					<div class="titleTxt">欺诈评分</div>
				</div>
				<div class="scoreBox clearfloat">
					<div class="rating">
						<div class="scoreColor scoreColor1">

							<div class="grade">0</div>
							<div class="gradeLevel">待定</div>
						</div>
						<div class="scoreTip">百融反欺诈识别</div>
					</div>
					<div class="level">
						<div class="levelShow clearfloat">
							<div class="icon1"></div>
							<div class="levelTxt">无风险</div>
						</div>
						<div class="levelShow clearfloat">
							<div class="icon3"></div>
							<div class="levelTxt">欺诈风险</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 页面加载滚动条start -->
	<div class="loadMask dn" id="loadMask"></div>
	<div class="load dn" id="load"></div>
	<!-- 页面加载滚动条end -->	
</body>

</html>
