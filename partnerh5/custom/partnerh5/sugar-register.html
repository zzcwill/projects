<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../public/jquery-3.4.1/jquery.min.js"></script>
  <script src="../../public/tailwindcss/tailwindcss.js"></script>
  <script src="../../public/layDate-v5.3.1/laydate.js"></script>
  <script src="../commonh5/js/resize-font.js"></script>
  <script src="../commonh5/js/openToast.js"></script>
  <script src="../commonh5/js/methods.js"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_5035182_zvfvuv9pzn.css">
  <link rel="stylesheet" href="../commonh5/css/global.css">
  <style>
    .gender-btn {
      color: #333;
      transition: all 0.3s ease;
    }
    .gender-btn.active {
      background-color: #3B82F6;
      color: white;
    }
  </style>
  <title>糖豆登记</title>
</head>

<body class="bg-white text-[0.18rem]">
  <div class="container mx-auto max-w-[10rem] p-[0.1rem]">
    <h1 class="text-[0.28rem] font-bold mb-[0.2rem]">登记信息</h1>
    
    <form id="sugarRegisterForm" class="flex flex-col gap-[0.1rem]">
      <div class="flex flex-col gap-[0.1rem]">
        <label class="text-[0.18rem] text-gray-700">名字</label>
        <input type="text" name="name" class="fx-input w-full border border-gray-300 p-[0.1rem] text-[0.18rem]" required>
      </div>
      
      <div class="flex flex-col gap-[0.1rem]">
        <label class="text-[0.18rem] text-gray-700">性别</label>
        <div class="flex gap-[0.2rem]">
          <button type="button" class="fx-button gender-btn active border border-gray-300 text-center w-[1.5rem]" data-gender="1">男</button>
          <button type="button" class="fx-button gender-btn border border-gray-300 text-center w-[1.5rem]" data-gender="2">女</button>
        </div>
        <input type="hidden" name="gender" value="1">
      </div>
      
      <div class="flex flex-col gap-[0.1rem]">
        <label class="text-[0.18rem] text-gray-700">出生日期</label>
        <input type="text" id="birthdate" name="birthdate" class="fx-input w-full border border-gray-300 p-[0.1rem] text-[0.18rem]" value="" required>
      </div>
      
      <div class="flex flex-col gap-[0.1rem]">
        <label class="text-[0.18rem] text-gray-700">联系方式</label>
        <input type="tel" name="contact" class="fx-input w-full border border-gray-300 p-[0.1rem] text-[0.18rem]" required>
      </div>

      <div class="flex items-center gap-[0.1rem] mt-[0.2rem]">
        <input type="checkbox" id="continuousRegister" name="continuousRegister" class="w-[0.2rem] h-[0.2rem]">
        <label for="continuousRegister" class="text-[0.18rem] text-gray-700">连续登记糖豆</label>
      </div>
      
      <button type="submit" class="fx-button w-full bg-blue-500 text-white mt-[0.2rem]">提交</button>
    </form>

    <div class="mt-[0.2rem] text-center">
      <p class="text-red-500 text-[0.18rem]">连续登记糖豆：自身页面刷新</p>
    </div>
  </div>
  
  <script>
    // 日期选择初始化
    laydate.render({
      elem: '#birthdate',
      theme: '#3B82F6',
      // value: '',
      format: 'yyyy-MM-dd'
    });
    
    // 性别选择按钮切换
    $('.gender-btn').on('click', function() {
      $('.gender-btn').removeClass('active');
      $(this).addClass('active');
      $('input[name="gender"]').val($(this).data('gender'));
    });
  </script>
</body>

</html>
