<!doctype html>

  <script src="../../public/tailwindcss/tailwindcss.js"></script>
  <script src="../commonh5/js/resize-font.js"></script>
  <script src="../commonh5/js/openToast.js"></script>
  <script src="../commonh5/js/methods.js"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_5035182_9palhlw0urf.css">
  <link rel="stylesheet" href="../commonh5/css/global.css">
  <style>
    .user-info {
      background-color: #fff;
      padding: 0.2rem;
    }
    .service-station {
      display: inline-block;
      background-color: #FFA500;
      color: white;
      padding: 0.05rem 0.1rem;
      border-radius: 0.1rem;
      font-size: 0.14rem;
    }
    .divider {
      height: 1px;
      background-color: #f0f0f0;
      margin: 0.1rem 0;
    }
    .service-btn {
      background-color: #f0f0f0;
      padding: 0.1rem;
      text-align: center;
      border-radius: 0.05rem;
    }
    .auth-service {
      display: flex;
      justify-content: space-between;
      padding: 0.2rem 0;
    }
    .auth-item {
      color: #0066cc;
      text-align: center;
    }
    .order-section {
      background-color: #fff;
      padding: 0.2rem;
      margin-top: 0.1rem;
    }
    .order-title {
      font-weight: bold;
      margin-bottom: 0.2rem;
    }
    .order-icons {
      display: flex;
      justify-content: space-between;
      text-align: center;
    }
    .order-icon-item {
      flex: 1;
    }
    .order-icon-item .iconfont {
      font-size: 0.26rem;
      color: #FFA500;
      display: block;
      margin-bottom: 0.05rem;

    .icon-text {

          <div>No.F0001</div>
        </div>
        <div>
          <button class="fx-button bg-[#FFA500] text-white w-full rounded-[0.05rem]">编辑</button>
        </div>

      <div class="divider"></div>

        </div>
        <div class="auth-item cursor-pointer" onclick="window.location.href='home.html'">

        <div class="auth-item cursor-pointer" onclick="window.location.href='home.html'">

      </div>

      <div class="order-title">我的订单</div>
      <div class="order-icons">
        <div class="order-icon-item cursor-pointer" onclick="window.location.href='home.html'">
          <i class="iconfont icon-partner-quanbu"></i>

      <a href="personal-center.html" id="menu-my" class="flex flex-col items-center cursor-pointer hover:opacity-80 flex-1 py-[0.1rem]">
        <div class="text-blue-500 underline">我的</div>
