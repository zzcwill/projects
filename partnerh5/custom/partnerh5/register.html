<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../public/jquery-3.4.1/jquery.min.js"></script>
  <script src="../../public/tailwindcss/tailwindcss.js"></script>
  <script src="../../public/layDate-v5.3.1/laydate.js"></script>
  <script src="../commonh5/js/resize-font.js"></script>
  <script src="../commonh5/js/openToast.js"></script>
  <script src="../commonh5/js/methods.js"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_5035182_5w80ywjt1ya.css">
  <link rel="stylesheet" href="../commonh5/css/global.css">
  <style>
    .gender-btn {
      transition: all 0.3s ease;
    }
    .gender-btn.active {
      background-color: #3B82F6;
      color: white;
    }
  </style>
  <title>快速注册</title>
</head>

<body class="bg-white text-[0.18rem]">
  <div class="container mx-auto max-w-[10rem] p-[0.1rem]">
    <h1 class="text-[0.28rem] font-bold mb-[0.5rem]">快速注册</h1>
    
    <form id="registerForm" class="flex flex-col gap-[0.1rem]">
      <div class="flex justify-between items-center">
        <div class="text-[0.18rem] text-gray-700">推荐人</div>
        <div class="text-[0.18rem] text-gray-500">ID: 2728</div>
      </div>
      
      <div class="flex flex-col gap-[0.1rem]">
        <label class="text-[0.18rem] text-gray-700">昵称</label>
        <input type="text" name="nickname" class="w-full border border-gray-300 p-[0.1rem] text-[0.18rem] fx-input" required>
      </div>
      
      <div class="flex flex-col gap-[0.1rem]">
        <label class="text-[0.18rem] text-gray-700">性别</label>
        <div class="flex gap-[0.2rem]">
          <button type="button" class="gender-btn active border border-gray-300 py-[0.1rem] text-center fx-button" data-gender="1">男</button>
          <button type="button" class="gender-btn border border-gray-300 py-[0.1rem] text-center fx-button" data-gender="2">女</button>
        </div>
        <input type="hidden" name="gender" value="1">
      </div>
      
      <div class="flex flex-col gap-[0.1rem]">
        <label class="text-[0.18rem] text-gray-700">出生日期</label>
        <input type="text" id="birthdate" name="birthdate" class="w-full border border-gray-300 p-[0.1rem] text-[0.18rem] fx-input" value="" required>
      </div>
      
      <div class="flex flex-col gap-[0.1rem]">
        <label class="text-[0.18rem] text-gray-700">联系方式</label>
        <input type="tel" name="contact" class="w-full border border-gray-300 p-[0.1rem] text-[0.18rem] fx-input" required>
      </div>

      <!-- 错误提示 -->
      <div id="errorMessage" class="text-red-500 text-[0.14rem] mb-[0.1rem]">
        注册失败
      </div>      
      
      <button type="submit" class="fx-button w-full bg-blue-500 mt-[0.4rem]">提交</button>
    </form>
  </div>
  <script>
    // 日期选择初始化
    laydate.render({
      elem: '#birthdate',
      theme: '#3B82F6',
    });
  </script>  
  <script>
    // 性别选择按钮切换
    $('.gender-btn').on('click', function() {
      $('.gender-btn').removeClass('active');
      $(this).addClass('active');
      $('input[name="gender"]').val($(this).data('gender'));
    });
    
    // 表单提交
    $('#registerForm').on('submit', function(e) {
      e.preventDefault();
    });
  </script>
</body>

</html>
