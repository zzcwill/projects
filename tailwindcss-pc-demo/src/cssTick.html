    .custom-check {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #dcdfe6;
      border-radius: 2px;
      width: 24px;
      height: 24px; 
    }

    .custom-check::after {
      position: absolute;
      content: "";
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);   
      width: 5px;
      height: 12px;
      border-bottom: 2px solid #409eff;
      border-right: 2px solid #409eff;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    .custom-check:hover::after {
      opacity: 1;
    }    

    .custom-check-tick::after {
      opacity: 1;
    }    
  </style>
