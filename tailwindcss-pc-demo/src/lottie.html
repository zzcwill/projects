<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.8.1/lottie.min.js"></script>
</head>
<style>
  .svg-box {
    display: flex;
    justify-content: center;
    align-items: center;

    .svg {
      width: 300px;
      height: 300px;
    }
  }
</style>
<body>
  <div class="svg-box">
    <div class="svg"></div>
  </div>
  
  <script>
    let svgAnimation = document.querySelector('.svg');
    let animItem = lottie.loadAnimation({
      container: svgAnimation,
      animType: 'svg',
      loop: true,
      autoplay: true,
      path: "../animation/activity/activity.json"
    });
  </script>
</body>
</html>
