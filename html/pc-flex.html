	<body>
		<style>
			.flex-box{
				display: flex;
				flex-wrap: wrap;
				margin: 20px auto;
				width: 580px;

				flex-direction: row;
				/* item垂直水平线对齐 */
				align-items: center;
				/* 水平平分间距 */
				justify-content: space-between;
				background-color: #eee;			
			}
			.flex-item{
				position: relative;
				width: 100px;
				background-color: #ddd;
				text-align: center;
				font-size: 12px;
				height: 20px;
				line-height: 20px;
			}
			.icon{
				position: absolute;
				top: 10px;
				right: 4px;
				width: 10px;
				height: 10px;
				background-color: #666;
			}
			.h30{
				height: 30px;
				line-height: 30px;
			}
		</style>
		<div class="flex-box">
			<div class="flex-item">1</div>
			<div class="flex-item">2</div>
			<div class="flex-item h30">3
				<div class="icon"></div>
			</div>
			<div class="flex-item">4</div>
			<div class="flex-item">1</div>
			<div class="flex-item">2</div>
			<div class="flex-item h30">3</div>

		</div>
