<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<link rel="shortcut icon" href="/favicon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="理财" />
	<meta name="description" content="理财" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>demo</title>
	<link rel="stylesheet" href="css/reset.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
</head>

<body>
	<style>
		.flex-box {
			display: flex;
			flex-wrap: wrap;
			margin: 20px auto;
			width: 580px;

			flex-direction: row;
			/* item垂直水平线对齐 */
			align-items: center;
			/* 水平平分间距 */
			justify-content: space-between;
			background-color: #eee;
		}

		.flex-item {
			position: relative;
			width: 100px;
			background-color: #ddd;
			text-align: center;
			font-size: 12px;
			height: 20px;
			line-height: 20px;
		}

		.icon {
			position: absolute;
			top: 10px;
			right: 4px;
			width: 10px;
			height: 10px;
			background-color: #666;
		}

		.h30 {
			height: 30px;
			line-height: 30px;
		}

		.flex-box2 {
			display: flex;
			margin: 20px auto;
			width: 560px;
			height: 400px;

			flex-direction: row;
			/* item垂直水平线对齐 */
			align-items: center;
			/* 水平居中 */
			justify-content: center;
			background-color: #eee;
		}

		.flex-item2 {
			width: 100px;
			height: 100px;
			background-color: #ddd;
			text-align: center;
			font-size: 12px;
			line-height: 100px;
		}
	</style>
	<div class="flex-box">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item h30">3
			<div class="icon"></div>
		</div>
		<div class="flex-item">4</div>
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item h30">3</div>
		<div class="flex-item">4</div>
	</div>

	<div class="flex-box2">
		<div class="flex-item2">垂直居中</div>
	</div>
</body>

</html>
