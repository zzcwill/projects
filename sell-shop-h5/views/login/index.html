<!doctype html>
<html style="font-size: 100px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../public/bootstrap/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../../public/bootstrap/bootstrap.min.css">
  <script src="../../public/jquery/jquery.min.js"></script>
  <script src="../../public/tailwindcss/tailwindcss.js"></script>
  <script src="../../public/js/resize-font.js"></script>
  <script src="../../public/js/methods.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>用户登录</title>
</head>
<body class="bg-white text-[0.18rem]">
  <div class="container mx-auto px-[0.2rem] py-[0.4rem] max-w-[10rem]">
    <h1 class="text-gray-700 text-[0.28rem] mb-[0.5rem]">用户登录</h1>
    
    <div>
      <!-- 手机号输入 -->
      <div class="mb-[0.25rem]">
        <label class="block text-gray-600 text-[0.16rem] mb-[0.08rem]">手机号</label>
        <input type="tel" id="phone" placeholder="请输入手机号" class="w-full border border-gray-300 p-[0.12rem] text-[0.14rem] focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <!-- 验证码输入 -->
      <div class="mb-[0.25rem]">
        <label class="block text-gray-600 text-[0.16rem] mb-[0.08rem]">验证码</label>
        <div class="flex items-center">
          <input type="text" id="verificationCode" placeholder="请输入验证码" class="flex-1 border border-gray-300 p-[0.12rem] text-[0.14rem] focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="getCodeBtn" class="ml-[0.12rem] bg-gray-100 text-gray-500 border border-gray-300 px-[0.12rem] py-[0.12rem] text-[0.12rem] whitespace-nowrap">获取验证码</button>
        </div>
      </div>
      
      <!-- 登录按钮 -->
      <button id="loginBtn" class="w-full bg-blue-500 text-white rounded-md py-[0.12rem] text-[0.16rem] mt-[0.25rem]">登录</button>
      
      <!-- 微信登录按钮 -->
      <button id="wechatLoginBtn" class="w-full bg-green-500 text-white rounded-md py-[0.12rem] text-[0.16rem] mt-[0.15rem]">微信一键授权</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
