<body>
	<div>
		贷款金额
		<input value="1000" id="demo">
	</div>
	<div>
		贷款期限
		<input value="12" id="demo2">
	</div>
	<div>
		年利率
		<input value="10" id="demo3">
	</div>
	<div>
		月还款金额
		<input value="87.92" id="demo4">
	</div>	
	<div>
		<br />
		<br />
		<br />
	 <div id="demo7">
		 月还款<span id="demo5"></span>

		 月利率<span id="demo6"></span>
	 </div>
	</div>

	<script>
		$(function(){
			$("#demo7").bind("click",function(){
				var a = $('#demo').val()*1;
				var b = $('#demo2').val()*1;
				var c = $('#demo3').val()*1/1200;


				var d = 0-$('#demo4').val()*1;
				var data = (0-ExcelFormulas.PMT(c,b,a)).toFixed(2);

				var data2 = (RATE(b,d,a,0)*100).toFixed(2);

				$('#demo5').text(data);	
				$('#demo6').text(data2);
			});			
		})
	</script>
</body>
