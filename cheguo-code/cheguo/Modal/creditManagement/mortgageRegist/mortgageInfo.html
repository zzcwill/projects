<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>抵押录入</title>
  </head>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">抵押录入</h3>
            </div>
            <ul class="nav nav-tabs" style="position: relative">
              <li class="active"><a href="#mortgageInfo" class="mortgageInfo" data-toggle="tab">抵押登记</a></li>
              <li><a href="#documentInfo" class="tsbtn">影像管理</a></li>
              <button type="button" class="btn btn-primary hide" id="reAddImage" style="position: absolute; right: 0; top: -6px;"><span>&nbsp;补传影像&nbsp;</span>
              </button>
            </ul>
            <div class="tab-content">
              <p></p>
              <div id="mortgageInfo" class="tab-pane active">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">项目基本信息</h3>
                  </div>
                  <div class="panel-body">
                    <form class="form-horizontal">
                      <fieldset disabled>
                        <input name="applyId" type="text" class="hide">
                        <input name="projectNo" type="text" class="hide">
                        <input name="projectId" type="text" class="hide">
                        <input name="customerId" type="text" class="hide">
                        <input name="id" type="text" class="hide">
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务品种：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="businessTypeName" placeholder="请输入业务品种" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户编号：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="customerId" placeholder="请输入客户编号" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">项目编号：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款金额：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="loanAmount" placeholder="请输入贷款金额" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">期限：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <select name="loanTerm" class="form-control">
                                <option value="" selected>--请选择--</option>
                                <option value="1">12期</option>
                                <option value="2">18期</option>
                                <option value="3">24期</option>
                                <option value="4">36期</option>
                                <option value="5">48期</option>
                                <option value="6">60期</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">抵押物情况</h3>
                  </div>
                  <div class="panel-body">
                    <template id="tpl_1" class="hide">
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>抵押时间：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="pledgeDate" placeholder="请输入抵押时间" class="form-control date required">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>抵押权证号：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="wararntNo" placeholder="请输入抵押权证号" class="form-control required">
                          </div>
                        </div>
                        <div class="input-tip">
                          <div class="col-xs-3 col-sm-3 col-md-3 control-label"> <span class="text-danger">*&nbsp;</span>抵押经办人</div>
                          <div id="userChoice" class="col-xs-5 col-sm-5 col-md-5">
                            <div class="input-group input-group-sm">
                              <input type="text" name="operatorUid" class="hide">
                              <input type="text" name="operatorRealname" class="hide">
                              <input type="text" name="operatorRealname" placeholder="请输入抵押经办人" disabled class="form-control required">
                              <span class="input-group-btn">
                              <button type="button" data-toggle="modal" data-target="#customerChoice" class="btn btn-primary">...</button>
							</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </template>
                    <template id="tpl_2" class="hide">
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class='text-danger'>*</span>未抵押分类：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="hidden" name="failType">
                            <select class="form-control required" id="FailType"></select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>未抵押原因：</label>
                          <div class="col-md-21 col-xs-21 col-sm-21">
                            <textarea rows="5" name="failReason" placeholder="未抵押原因!" class="form-control required"></textarea>
                          </div>
                        </div>
                      </div>
                    </template>
                    <form class="form-horizontal">
                      <fieldset id="plateInfo">
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
							  <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class='text-danger'>*</span>抵押状态：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <select name="pledgeStatus" class="form-control">
                                <option value="1">已抵押</option>
                                <option value="2">未抵押</option>
                              </select>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">车牌号：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="plateNo" placeholder="请输入车牌号" class="form-control" disabled>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">上牌县市：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="plateArea" placeholder="请输入上牌县市" class="form-control" disabled>
                            </div>
                          </div>
                        </div>
						  <fieldset disabled>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">上牌时间：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="registerDate" placeholder="请输入上牌时间" class="form-control date">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">放款时间：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="bankPaymentDate" placeholder="请输入放款时间" class="form-control date">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">上牌对象： </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <select name="registerTarget" class="form-control" id="registerTarget">
                                <option value="" selected>--请选择--</option>
                                <option value="1">公司</option>
                                <option value="2">个人</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group-sm" id="registerTargetSelect">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">企业名称：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="companyName" placeholder="请输入企业名称" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">机构代码证：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="companyCode" placeholder="请输入机构代码证" class="form-control">
                            </div>
                          </div>
                        </div>
						  </fieldset>
                          <div id="switch"></div>
                        <div class="form-group form-group-sm">
                          <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                            <button type="button" class="btn btn-primary" id="btnSave"><span>保存</span>
                            </button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">核查情况记录</h3>
                  </div>
                  <div class="panel-body">
                    <table id="table_3" data-ajax="dataLoad_3">
                      <thead>
                      <tr>
                        <th data-field="userName">核查人员</th>
                        <th data-field="checkDate">核查时间</th>
                        <th data-field="checkVehicleOffice">核查车管所</th>
                        <th data-field="checkResult">核查结果</th>
                        <th data-field="remark">结果备注</th>
                      </tr>
                      </thead>
                    </table>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">未抵押原因记录</h3>
                  </div>
                  <div class="panel-body">
                    <table id="table_2" data-ajax="dataLoad_2">
                      <thead>
                      <tr>
                        <th data-field="operatorName">录入人员</th>
                        <th data-field="operatorDate">录入时间</th>
                        <th data-field="failType">未抵押分类</th>
                        <th data-field="failReason">未抵押原因</th>
                      </tr>
                      </thead>
                    </table>
                  </div>
                </div>
              </div>
              <div id="documentInfo" class="tab-pane">
                <div data-url="../../common/documentDetail/index.html"></div>
              </div>
            </div>
            <div id="customerChoice" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                    <h4 class="modal-title">抵押经办人</h4>
                  </div>
                  <div class="modal-body">
                    <form id="searchForm" class="form-horizontal">
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-xs-4 col-sm-4 col-md-4 control-label">用户名：
                          </label>
                          <div class="col-xs-8 col-sm-8 col-md-8">
							  <input type="hidden" name="roleCode" value="R01,R19">
                            <input type="text" name="realName" placeholder="请输入用户名" class="form-control">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-right">
                          <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                          </button>
                          <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                          </button>
                        </div>
                      </div>
                    </form>
                    <table data-ajax="dataLoad_1" id="table">
                      <thead>
                        <tr>
                          <th data-radio="true"></th>
                          <th data-field="realname">用户名</th>
                          <th data-field="bzGroupName">业务组</th>
                          <th data-field="departmentName">部门</th>
                        </tr>
                      </thead>
                    </table>

                  </div>
                  <div class="modal-footer">
                    <button id="btnSure" class="btn btn-info">确定</button>
                    <button data-dismiss="modal" class="btn btn-default">关闭</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
