<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>抵押登记</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款编号：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件号码：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">手机号码：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="mobilePhone" placeholder="请输入手机号码" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">车牌号码：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="plateNo" placeholder="请输入车牌号码" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">放款天数：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <select name="bankPaymentDays" class="form-control">
                      <option value="" selected>--请选择--</option>
                      <option value="1">15天及以下</option>
                      <option value="2">15-30天</option>
                      <option value="3">30-45天</option>
                      <option value="4">45-60天</option>
                      <option value="5">60天以上</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">放款日期：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="bankPaymentDateBegin" placeholder="请输入银行放款开始日期" class="form-control date">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">至：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="bankPaymentDateEnd" placeholder="请输入银行放款结束日期" class="form-control date">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">合作银行：
                  </label>
                  <div class="col-md-5 col-xs-5 col-sm-5">
                    <select class="form-control" name="coBankId" id="coBankId">
                      <option value="">--请选择--</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span></button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span></button>
                  <button type="button" class="btn btn-primary pull-right" id="import"><span>批量导入</span></button>
                  <input id="upFileInput" type="file" name="file" multiple class="hide">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#sign" data-toggle="tab">未核查</a></li>
              <li><a href="#noSign" data-toggle="tab">已核查</a></li>
            </ul>
            <div class="tab-content">
              <p></p>
              <div id="sign" class="tab-pane active">
                <table data-toggle="table" data-ajax="dataLoad_1">
                  <thead>
                    <tr>
                      <th data-field="projectNo">贷款编号</th>
                      <th data-field="contractNo">合同编号</th>
                      <th data-field="customerName">客户名称</th>
                      <th data-field="cardNo">证件号码</th>
                      <th data-field="plateNo">车牌号码</th>
                      <th data-field="dealerPaymentDate">公司付款日期</th>
                      <th data-field="bankPaymentDate">放款日期</th>
                      <th data-field="bankPaymentDays">放款天数</th>
                      <th data-field="loanAmount">贷款金额</th>
                      <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                      <th data-field="checkRemark">结果备注</th>
                      <th data-formatter="handle_1" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="noSign" class="tab-pane">
                <table data-toggle="table" data-ajax="dataLoad_2">
                  <thead>
                    <tr>
                      <th data-field="projectNo">贷款编号</th>
                      <th data-field="contractNo">合同编号</th>
                      <th data-field="customerName">客户名称</th>
                      <th data-field="cardNo">证件号码</th>
                      <th data-field="plateNo">车牌号码</th>
                      <th data-field="wararntNo">抵押权证号</th>
                      <th data-field="pledgeDate">抵押日期</th>
                      <th data-field="operatorRealname">抵押经办人</th>
                      <th data-field="checkRemark">结果备注</th>
                      <th data-formatter="handle_2" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=eb649edd14c8348e9f34a8ca6157c2b6"></script>

<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
