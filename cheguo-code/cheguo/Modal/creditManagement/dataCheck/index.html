<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>资料检查核对</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件号码：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">经办机构：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
					<select name="lauchOrgId" class="form-control" id="org"></select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
				<div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">车牌号码： </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="carNumber" placeholder="请输入车牌号码" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">手机号码：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="mobilePhone" placeholder="请输入手机号码" class="form-control">
                  </div>
                </div>
				  <div class="input-tip">
					  <label class="col-md-3 col-xs-3 col-sm-3 control-label">汽车类型:</label>
					  <div class="col-md-5 col-xs-5 col-sm-5">
						  <select name="carType" class="form-control">
							  <option value="">--请选择--</option>
							  <option value="1">新车</option>
							  <option value="2">二手车</option>
						  </select>
					  </div>
				  </div>
              </div>
				<div class="form-group form-group-sm">
					<div class="input-tip">
						<label class="col-xs-3 col-sm-3 col-md-3 control-label">是否付款：
						</label>
						<div class="col-xs-5 col-sm-5 col-md-5">
							<select name="dealerPaymentStatus" class="form-control">
								<option value="" selected>--请选择--</option>
								<option value="1">是</option>
								<option value="2">否</option>
							</select>
						</div>
					</div>
					<div class="input-tip">
						<label class="col-xs-3 col-sm-3 col-md-3 control-label">付款日期：
						</label>
						<div class="col-xs-5 col-sm-5 col-md-5">
							<input type="text" name="dealerPaymentDateBegin" placeholder="请输入付款日期" class="form-control date">
						</div>
					</div>
					<div class="input-tip">
						<label class="col-xs-3 col-sm-3 col-md-3 control-label">至：
						</label>
						<div class="col-xs-5 col-sm-5 col-md-5">
							<input type="text" name="dealerPaymentDateEnd" placeholder="请输入付款结束日期" class="form-control date">
						</div>
					</div>
				</div>
              <div class="form-group form-group-sm">
				<div class="input-tip">
					<label class="col-xs-3 col-sm-3 col-md-3 control-label">是否放款：
					</label>
					<div class="col-xs-5 col-sm-5 col-md-5">
					  <select name="bankPaymentStatus" class="form-control">
						<option value="" selected>--请选择--</option>
						<option value="1">是</option>
						<option value="2">否</option>
					  </select>
					</div>
				  </div>
				  <div class="input-tip">
					<label class="col-xs-3 col-sm-3 col-md-3 control-label">放款日期：
					</label>
					<div class="col-xs-5 col-sm-5 col-md-5">
					  <input type="text" name="putoutDateBegin" placeholder="请输入放款日期" class="form-control date">
					</div>
				  </div>
				  <div class="input-tip">
					<label class="col-xs-3 col-sm-3 col-md-3 control-label">至：
					</label>
					<div class="col-xs-5 col-sm-5 col-md-5">
					  <input type="text" name="putoutDateEnd" placeholder="请输入放款结束日期" class="form-control date">
					</div>
				  </div>
			  </div>
              <div class="form-group form-group-sm">
				<div class="input-tip">
					<label class="col-xs-3 col-sm-3 col-md-3 control-label">是否抵押： </label>
					<div class="col-xs-5 col-sm-5 col-md-5">
					  <select name="pledgeStatus" class="form-control">
						<option value="" selected>--请选择--</option>
						<option value="1">是</option>
						<option value="2">否</option>
					  </select>
					</div>
				  </div>
				  <div class="input-tip">
					<label class="col-xs-3 col-sm-3 col-md-3 control-label">抵押日期：
					</label>
					<div class="col-xs-5 col-sm-5 col-md-5">
					  <input type="text" name="pledgeDateBegin" placeholder="请输入抵押日期" class="form-control date">
					</div>
				  </div>
				  <div class="input-tip">
					<label class="col-xs-3 col-sm-3 col-md-3 control-label">至：
					</label>
					<div class="col-xs-5 col-sm-5 col-md-5">
					  <input type="text" name="pledgeDateEnd" placeholder="请输结束日期" class="form-control date">
					</div>
				  </div>
			  </div>
				<div class="form-group form-group-sm">
					<div class="input-tip">
						<label class="col-xs-3 col-sm-3 col-md-3 control-label">付款天数： </label>
						<div class="col-xs-5 col-sm-5 col-md-5">
							<select name="dealerPaymentDateLength" class="form-control">
								<option value="" selected>--请选择--</option>
								<option value="1">7天及以下</option>
								<option value="2">7天-15天（含）</option>
								<option value="3">15天-30天（含）</option>
								<option value="4">30天以上</option>
							</select>
						</div>
					</div>
					<div class="input-tip">
						<label class="col-md-3 col-xs-3 col-sm-3 control-label">放款天数： </label>
						<div class="col-md-5 col-xs-5 col-sm-5">
							<select name="bankPaymentDateLength" class="form-control">
								<option value="" selected>--请选择--</option>
								<option value="0">(0-15]天</option>
								<option value="1">(15-30]天</option>
								<option value="2">(30-45]天</option>
								<option value="3">(45-60]天</option>
								<option value="4">60天以上</option>
							</select>
						</div>
					</div>
					<div class="input-tip">
						<label class="col-md-3 col-xs-3 col-sm-3 control-label">是否上牌:</label>
						<div class="col-md-5 col-xs-5 col-sm-5">
							<select name="isRegistered" class="form-control">
								<option value="">--请选择--</option>
								<option value="1">是</option>
								<option value="2">否</option>
							</select>
						</div>
					</div>
				</div>
              <div class="form-group form-group-sm">
				<div class="input-tip">
					<label class="col-xs-3 col-sm-3 col-md-3 control-label">核对结果： </label>
					<div class="col-xs-5 col-sm-5 col-md-5">
					  <select name="documentCheckStatus" class="form-control">
						<option value="" selected>--请选择--</option>
						<option value="1">核对有误</option>
						<option value="2">未核对</option>
						<option value="3">核对无误</option>
					  </select>
					</div>
				  </div>
				  <!--<div class="input-tip">-->
					  <!--<label class="col-md-3 col-xs-3 col-sm-3 control-label">发票、保单登记证原件存放地</label>-->
					  <!--<div class="col-md-5 col-xs-5 col-sm-5">-->
						  <!--<select name="documentKeepAddr" class="form-control">-->
							  <!--<option value="" selected>&#45;&#45;请选择&#45;&#45;</option>-->
							  <!--<option value="1">公司</option>-->
							  <!--<option value="2">车行</option>-->
							  <!--<option value="3">客户经理</option>-->
						  <!--</select>-->
					  <!--</div>-->
				  <!--</div>-->
                  <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label">原件是否存放公司：
                      </label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                          <select name="documentKeepAddr" class="form-control">
                              <option value="" selected>--请选择--</option>
                              <option value="1">是</option>
                              <option value="2">否</option>
                          </select>
                      </div>
                  </div>
				  <div class="input-tip">
					  <label class="col-xs-3 col-sm-3 col-md-3 control-label">资料是否齐全：
					  </label>
					  <div class="col-xs-5 col-sm-5 col-md-5">
						  <select name="isCompleted" class="form-control">
							  <option value="" selected>--请选择--</option>
							  <option value="1">是</option>
							  <option value="2">否</option>
						  </select>
					  </div>
				  </div>
			  </div>
                <div class="form-group form-group-sm">
                    <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">核对人：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="documentCheckUserName" placeholder="请输入核对人" class="form-control">
                        </div>
                    </div>
					<div class="input-tip">
						<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">资金通道：</label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
							<select name="financeChannel" id="financeChannel" class="form-control"></select>
						</div>
					</div>
			    </div>
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
					<button type="button" class="btn btn-primary pull-right" id="export"><span>导出明细</span> </button>
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
			  <table id="table" data-toggle="table" data-ajax="dataLoad_1">
				<thead>
				  <tr>
					<th data-field="projectNo">贷款编号</th>
					<th data-field="customerName">客户名称</th>
					<th data-field="cardNo">证件号码</th>
					<th data-field="loanAmount">贷款金额</th>
					<th data-field="dealerPaymentDate">付款日期</th>
					<th data-field="loanTerm" data-formatter="loanTerm">期限</th>
					<th data-field="coBankName">合作银行</th>
					<th data-field="bankPaymentDate">银行放款日期</th>
					<th data-field="pledgeDate">抵押日期</th>
					<th data-field="dealerName">车商</th>
					<th data-field="userName">客户经理</th>
					<th data-field="userGroupName">业务组</th>
					<th data-field="orgName">经办机构</th>
					<th data-field="isCompleted" data-formatter="isNo">资料是否齐全</th>
					<th data-field="documentCheckStatus" data-formatter="documentCheckStatus">核对结果</th>
					<th data-field="documentKeepAddr" data-formatter="documentKeepAddr">原件是否存放公司</th>
					<th data-field="documentCheckDate">核对日期</th>
					<th data-formatter="handle_1" data-events="tableEvent"></th>
				  </tr>
				</thead>
			  </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
