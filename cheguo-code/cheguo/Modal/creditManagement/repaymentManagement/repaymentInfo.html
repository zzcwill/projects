<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>客户还款卡管理</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">客户还款卡管理</h3>
            </div>
            <div id="basic">
              <template id="tpl_1" class="hide">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>快递公司：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="expressCompany" placeholder="请输入快递公司" class="form-control required">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>快递单号：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="expressNo" placeholder="请输入快递单号" class="form-control required">
                  </div>
                </div>
              </template>
              <template id="tpl_3" class="hide">
                <input type="text" name="deliverUserid" class="hide">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>代送人：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="deliverRealname" placeholder="请输入代送人" class="form-control required">
                  </div>
                </div>
              </template>
              <template id="changeCard" class="hide">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>换卡卡号：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="changeCardNo" placeholder="请输入换卡卡号" class="form-control required">
                  </div>
                </div>
              </template>
              <template id="changeCard2" class="hide">
                <div class="input-tip hide">
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="changeCardNo" placeholder="请输入换卡卡号2" class="form-control">
                  </div>
                </div>
              </template>                           
              <fieldset>
                <form class="form-horizontal">
                  <input type="text" name="id" class="hide">
                  <input type="text" name="projectId" class="hide">
                  <input type="text" name="projectNo" class="hide">
                  <input type="text" name="applyId" class="hide">
                  <input type="text" name="customerId" class="hide">
                  <div class="panel panel-default">
                    <div class="panel-heading"> 
                      <h3 class="panel-title">项目基本信息</h3>
                    </div>
                    <div class="panel-body"> 
                      <fieldset disabled>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务品种：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="businessTypeName" placeholder="请输入业务品种" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">项目编号：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户编号：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="customerNo" placeholder="请输入客户编号" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件类型：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <select name="cardType" class="form-control">
                                <option value="">--请选择--</option>
                                <option value="1">身份证</option>
                                <option value="2">军官证</option>
                                <option value="3">侨胞证</option>
                                <option value="4">外籍人士</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件号码：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">手机号码：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="mobilePhone" placeholder="请输入手机号码" class="form-control">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">共同还款人：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="jointObligor" placeholder="请输入共同还款人" class="form-control">
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading"> 
                      <h3 class="panel-title">还款卡信息</h3>
                    </div>
                    <div class="panel-body"> 
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label">开卡银行：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="coBankName" placeholder="请输入开卡银行" class="form-control" disabled="true">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>卡号：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="repayCardNo" placeholder="请输入卡号" class="form-control required">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>收卡日期：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="receiveDate" placeholder="请输入收卡日期" class="form-control date required" disabled="true">
                          </div>
                        </div>
                      </div>

                      <!-- 修改卡号-新增 -->
                      <div class="form-group form-group-sm">
                        <!-- 是否修改卡号 -->
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>是否换卡：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                              <label class="radio-inline">
                                <input type="radio" name="isChangeCard" value="1">是
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="isChangeCard" value="0" checked>否
                              </label>                              
                          </div>
                        </div>
                        <!-- 是否换卡 -->  
                        <div id="changeCardTab"></div>                                            
                      </div>
                      <!-- 修改卡号-新增 -->

                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label">送出方式：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <select name="deliverType" class="form-control">
                              <option value="">--请选择--</option>
                              <option value="1">快递</option>
                              <option value="2">客户自取</option>
                              <option value="3">客户经理代送</option>
                              <option value="4">其他</option>
                            </select>
                          </div>
                        </div>
                        <div id="switch"></div>
                      </div>
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>送出日期：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="deliverDate" placeholder="请输入送出日期" class="form-control required date">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>收件地址：
                          </label>
                          <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="deliverAddr" placeholder="请输入收件地址" class="form-control required">
                          </div>
                        </div>
                      </div>
                      <div class="form-group form-group-sm">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">备注</label>
                        <div class="col-md-21 col-xs-21 col-sm-21">
                          <textarea rows="5" name="note" placeholder="请输入备注!" class="form-control"></textarea>
                        </div>
                      </div>
                      <div class="form-group form-group-sm">
                        <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                          <button type="button" class="btn btn-primary" id="btnSave"><span>保存</span> </button>
                          <button type="button" class="btn btn-white" id="btnBack"><span>返回</span> </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
