<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>

    <title>银行放款登记</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">银行放款登记</h3>
            </div>
            <form id="basic" class="form-horizontal">
              <div class="panel panel-default">
                <div class="panel-heading"> 
                  <h3 class="panel-title">项目基本信息</h3>
                </div>
                <div class="panel-body"> 
                  <fieldset disabled>
                    <div class="form-group form-group-sm">
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务品种：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="businessTypeName" placeholder="请输入业务品种" class="form-control">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">项目编号：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款产品：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <select name="loanType" class="form-control" id="loanType">
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户编号：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="customerNo" placeholder="请输入客户编号" class="form-control">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件类型：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <select name="cardType" class="form-control">
                            <option value="">--请选择--</option>
                            <option value="1">身份证</option>
                            <option value="2">军官证</option>
                            <option value="3">侨胞证</option>
                            <option value="4">外籍人士</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件号码：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">手机号码：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="mobilePhone" placeholder="请输入手机号码" class="form-control">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">共同还款人：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="jointObligor" placeholder="请输入共同还款人" class="form-control">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
              <div id="recordInfo" class="panel panel-default">
                <div class="panel-heading"> 
                  <h3 class="panel-title">银行放款登记信息</h3>
                </div>
                <div class="panel-body"> 
                  <div class="form-group form-group-sm">
                    <input name="projectId" type="text" class="hide">
                    <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款总额：
                      </label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="loanAmount" placeholder="请输入贷款总额" class="form-control" disabled="true">
                      </div>
                    </div>
                    <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>银行放款金额：
                      </label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="bankPaymentAmount" placeholder="请输入银行放款金额" class="form-control required number">
                      </div>
                    </div>
                    <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label">银行放款日期：
                      </label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="bankPaymentDate" placeholder="请输入银行放款日期" class="form-control date">
                      </div>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>放款方式：
                      </label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <select name="bankPaymentType" class="form-control required" id="bankPaymentType">
                        </select>
                      </div>
                    </div>
                    <div class="input-tip cardNum hide">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>附加费放款额：
                      </label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="bankPaymentAmountSecond" placeholder="请输入附加费放款额" class="form-control required cardInput">
                      </div>
                    </div>
                    <div class="input-tip cardNum hide">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>附加费放款日期：
                      </label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="bankPaymentDateSecond" placeholder="请输入附加费放款日期" class="form-control required date cardInput">
                      </div>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>分期日期：
                      </label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="bankStageDate" placeholder="请输入分期日期" class="form-control required date cardInput">
                      </div>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">备注</label>
                    <div class="col-xs-21 col-sm-21 col-md-21">
                      <textarea rows="5" name="bankPaymentRemark" placeholder="请输入备注!" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                      <button type="button" class="btn btn-primary" id="btnSave"><span>保存</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
