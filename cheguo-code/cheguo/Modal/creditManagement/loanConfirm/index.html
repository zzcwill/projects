<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>银行放款确认</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款编号：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件号码：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">手机号码：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="" placeholder="请输入手机号码" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#sign" data-toggle="tab">未确认</a></li>
              <li><a href="#noSign" data-toggle="tab">已确认</a></li>
            </ul>
            <div class="tab-content">
              <p></p>
              <div id="sign" class="tab-pane active">
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-primary disabled" data-toggle="modal" data-target="#dialog"><span>确认放款</span>
                    </button>
                  </div>
                </div>
                <table data-toggle="table" data-ajax="dataLoad_1">
                  <thead>
                    <tr>
                      <th data-checkbox="true"></th>
                      <th data-field="projectId">贷款编号</th>
                      <th data-field="customerName">客户名称</th>
                      <th data-field="cardNo">证件号码</th>
                      <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
                      <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                      <th data-field="reviewDate">贷款发起日期</th>
                      <th data-field="dealerPaymentDate">公司付款日期</th>
                      <th data-field="dealerPaymentDate">银行放款日期</th>
                      <th data-field="coBankName">合作银行</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="noSign" class="tab-pane">
                <table data-toggle="table" data-ajax="dataLoad_2">
                  <thead>
                    <tr>
                      <th data-field="projectNo">贷款编号</th>
                      <th data-field="customerName">客户名称</th>
                      <th data-field="cardNo">证件号码</th>
                      <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
                      <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                      <th data-field="businessTypeName">合作银行</th>
                      <th data-field="launchDate">贷款发起时间</th>
                      <th data-field="dealerPaymentDate">公司付款日期</th>
                      <th data-field="coBankName">合作银行</th>
                      <th data-formatter="handle_2" data-events="tableEvent"></th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="dialog" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <h3>确认放款？</h3>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info">确定</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=eb649edd14c8348e9f34a8ca6157c2b6"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.min.js?rev=424557ef2a8b89693026b3b43d4b1e1c"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/creditManagement/loanConfirm/index.js"><\/script>'
  ].join(""));
</script>
