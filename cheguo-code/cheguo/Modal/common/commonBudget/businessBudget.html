<link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.10.0/dist/css/bootstrap-select.min.css">
<link rel="stylesheet" href="../../../css/main.css" />
<div class="row">
    <div class="col-md-24 col-xs-24 col-sm-24">
            <form action="" id="budgetForm" class="form-horizontal">
                <fieldset disabled>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">基本信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group form-group-sm">
                            <v-input label="项目编号" name="projectNo" ></v-input>
                            <!--<v-select name="businessTypeId" :m="businessTypeId" label="业务品种" :options="['', '信用卡贷款(普通模式)', '银行直销-非垫款', '个人消费贷款', '银行直销-垫款']" type="1"></v-select>-->
                            <v-input label="业务品种" name="businessTypeName" ></v-input>
                            <v-input label="金融产品" name="productName" ></v-input>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-input label="贷款金额" name="loanAmount" ></v-input>
                            <!--<v-input label="贷款期限" name="loanTerm" ></v-input>-->
                            <v-select label="贷款期限" name="loanTerm" :options="[{value:1,name:'12期'},{value:2,name:'18期'},{value:3,name:'24期'},{value:4,name:'36期'},{value:5,name:'48期'},{value:6,name:'60期'}]"></v-select>
                            <v-input label="费用方案" name="instSchemeFeeName" ></v-input>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-input label="手续费率(%)" name="handingFee" ></v-input>
                            <!--<v-input label="是否公牌" name="isPublicLicense" ></v-input>-->
                            <v-select label="是否工牌" name="isPublicLicense" :options="[{value:1,name:'是'},{value:2,name:'否'}]"></v-select>
                            <v-input label="公司名称" name="licenseCompany" ></v-input>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-input label="品牌" name="carBrandName" ></v-input>
                            <v-input label="车系" name="carMakeName" ></v-input>
                            <v-input label="车型" name="carModelName" ></v-input>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-input label="复评价格" name="evaluationPrice" ></v-input>
                            <v-input label="二手车销售价格" name="secondHandCarPrice" ></v-input>
                            <!--<v-input label="是否进口车" name="isImported" ></v-input>-->
                            <v-select label="是否进口车" name="isImported" :options="[{value:'1',name:'是'},{value:'2',name:'否'}]"></v-select>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-input label="贷款比例(%)" name="loanRatio" ></v-input>
                            <v-select name="paymentMethod" label="打款方式" :options="[{name:'全额打款',value:'1'},{name:'差额打款',value:'2'}]"></v-select>
                            <!--<v-input label="打款方式:" name="paymentMethod" :m.sync="paymentMethods"></v-input>-->
                            <v-input label="合作银行" name="coBankName" ></v-input>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">费用信息</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group form-group-sm">
                            <v-input label="GPS费用" name="gpsFee" class="group">
                                <span class="input-group-addon">
                                    <input type="checkbox" name="isGpsFee" value="1">&nbsp;&nbsp;融贷
                                </span>
                            </v-input>
                            <v-input label="保险保证金" name="deposit" class="group">
                                <span class="input-group-addon">
                                    <input type="checkbox" name="isDeposit" value="1">&nbsp;&nbsp;融贷
                                </span>
                            </v-input>
                            <v-input label="其他费用" name="otherFee" class="group">
                                <span class="input-group-addon">
                                    <input type="checkbox" name="isOtherFee" value="1">&nbsp;&nbsp;融贷
                                </span>
                            </v-input>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-input label="试算月还款额" name="testedRepaymentAmount" ></v-input>
                            <v-input label="费用合计" name="totalFee" ></v-input>
                            <v-input label="应付金额" name="payableAmount" ></v-input>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-input label="客户经理" name="customerManagerName" ></v-input>
                            <v-input label="签单日期" name="signDate" ></v-input>
                            <v-input label="担保主体" name="guaranteeCorporationName" ></v-input>
                        </div>
                    </div>
                </div>
                </fieldset>
                <div class="form-group form-group-sm">
                    <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                        <button type="button" class="btn btn-sm btn-primary" v-on:click="budgetPrint">打印预算单</button>
                    </div>
                </div>
            </form>
    </div>
</div>

<script src="../../../common/plugs/bootstrap-select-1.10.0/dist/js/bootstrap-select.min.js"></script>
<script src="../../../js/common/commonBudget/vue.min.js"></script>
<script src="../../../common/js/vueComponent.js"></script>
<script src="../../../js/common/commonBudget/businessBudget.js"></script>
