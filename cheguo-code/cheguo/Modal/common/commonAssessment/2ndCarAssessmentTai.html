<div class="row">
    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
        <div class="">
            <form id="2ndCarAssessment" class="form-horizontal">
                <fieldset disabled>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">车辆评估信息</h3>
                        </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车辆品牌：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carBrand" placeholder="请输入车辆品牌" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车系：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carSeriesName" placeholder="请输入车系" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车型：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carModeName" placeholder="请输入车型" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">上牌时间：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="licenseDate" placeholder="请输入上牌时间" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">量程数(公里)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="kilometres" placeholder="请输入量程数" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车身颜色：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carColour" placeholder="请输入车身颜色" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车架号码：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carIdentifyNum" placeholder="请输入车架号码" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">商业险到期日：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="commercialInsuranceExpiredDate" placeholder="请输入商业险到期日" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">交强险到期日：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="trafficCompulsoryInsuranceExpiredDate" placeholder="请输入交强险到期日" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">现行新车价(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="newCarPrice" placeholder="请输入现行新车价" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">二手车销售价：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="secondHandCarPrice" placeholder="请输入二手车销售价" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">备注：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea rows="5" name="memo" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <!--第三方评估消息,发起评估不显示-->
                <div class="panel panel-default hide" id="thirdPart">
                    <input type="hidden" disabled name="canThirdEstimate">
                    <div class="panel-heading">
                        <h3 class="panel-title">第三方评估信息</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset disabled="disabled">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">申请时间：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" class="date form-control" name="applyTime">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">申请编号：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="reportId" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">评估机构：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <select name="estimateOrgCode" id="estimateOrgCode" class="form-control"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">评估状态：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="estimateStatusVo" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">评估报告代码：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="reportCode" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">评估价格(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="price" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">备注：</label>
                                    <div class="col-xs-21 col-sm-21 col-md-21">
                                        <textarea class="form-control" name="remark" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" disabled name="reportUrl">
                        </fieldset>
                        <div class="col-md-24 text-right" id="assessment">
                            <button type="button" class="btn btn-primary" id="viewReport">查看评估报告</button>
                        </div>
                    </div>
                </div>
                <!--维保记录报告-->
                <div class="panel panel-default hide" id="maintenanceRecordReport">
                    <div class="panel-heading">
                        <h3 class="panel-title">维保记录报告</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset disabled="disabled">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">报告时间：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" class="date form-control" name="maintenanceReportTime">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">报告编号：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="maintenanceReportNum" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">报告状态：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <select name="maintenanceReportStatus" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="2">生成失败</option>
                                            <option value="0">生成中</option>
                                            <option value="1">生成成功</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">备注：</label>
                                    <div class="col-xs-21 col-sm-21 col-md-21">
                                        <textarea class="form-control" name="maintenanceReportMemo" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" disabled name="reportUrl">
                        </fieldset>
                        <div class="col-md-24 text-right hide" id="btn_maintenanceRecord">
                            <button type="button" class="btn btn-primary" id="viewMaintenanceRecordReport">查看报告</button>
                        </div>
                    </div>
                </div>
                <fieldset disabled>
                    <div class="panel panel-default secondCarAssessment">
                        <div class="panel-heading">
                            <h3 class="panel-title">初评报告</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">评估结果：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="hidden" id="firstEstimateSourceName" name="firstEstimateSourceName">
                                        <select name="firstEstimateSourceKey" id="firstEstimateSourceKey"class="form-control required">
                                            <option value>--请选择--</option>
                                            <option value="1">公司自营</option>
                                            <option value="2">第三方评测机构</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">初评师：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="firstEstimateUserName" placeholder="请输入初评师" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">初评价格(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="firstEstimatePrice" placeholder="请输入初评价格" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">评估描述：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea rows="5" name="firstEstimateDesc" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default secondCarAssessment">
                        <div class="panel-heading">
                            <h3 class="panel-title">复评结果</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">复评师：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="secondEstimateUserName" placeholder="请输入最高评估书价格" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">复评价格(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="secondEstimatePrice" placeholder="请输入复评价格" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">最高评估书价格(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="invoicePrice" placeholder="请输入最高评估书价格" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">评估描述：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea rows="5" name="secondEstimateDesc" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default ownersStaging hide">
                        <div class="panel-heading">
                            <h3 class="panel-title">评估结果</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">评估师：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="hidden" name="secondEstimateUserName">
                                        <input type="text" name="secondEstimateUserName" placeholder="请输入评估师"  class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">评估价格(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="secondEstimatePrice" placeholder="请输入复评价格"  class="form-control number">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">车况：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <select name="conditionType" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="1">正常</option>
                                            <option value="2">大事故车</option>
                                            <option value="3">水泡车</option>
                                            <option value="4">火烧车</option>
                                            <option value="5">其他</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">评估描述：</label>
                                <div class="col-xs-21 col-sm-21 col-md-21">
                                    <textarea name="secondEstimateDesc" rows="3" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="../../../js/common/commonAssessment/2ndCarAssessment.js"></script>
