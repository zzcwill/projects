<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>库存退回确认</title>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.10.0/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../../../common/plugs/viewer/css/viewer.min.css">
    <link rel="stylesheet" href="../../../css/main.css"/>
</head>
<body class="gray-bg">
<div id="gpsDetail">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" id="searchForm">
                        <h3 class="text-center page-header">GPS管理</h3>
                        <div class="form-group form-group-sm">
                            <input type="hidden" name="orgId">
                            <v-select label="所属机构" name="orgId" id="orgId" v-on:change="getGroup"></v-select>
                            <v-select label="所属区域" class="areaList" name="areaId" id="areaId" v-on:change="getUser"></v-select>
                            <v-select label="客户经理" name="customerManagerId" id="userId"></v-select>
                        </div>
                        <div class="form-group form-group-sm hide">
                            <v-select label="供应商" class="supplier" name="supplierId" id="supplier" v-on:change="getSpec"></v-select>
                            <v-select label="产品类型" name="productType" :options="[{name:'有线',value:1},{name:'无线',value:2}]" id="productType" v-on:change="getSpec"></v-select>
                            <v-select label="规格型号" name="productSpec" id="productSpec"></v-select>
                        </div>
                        <!--新增-安装时间区间-->
                        <div class="form-group form-group-sm">
                            <v-input label="客户名称" placeholder="请输入客户名称" name="customerName"></v-input>
                            <div class="input-tip hide">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label"> 安装时间：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                 <input type="text" name="startTime" placeholder="请输入安装开始日期" class= 'form-control date' id='startTime'>
                              </div>
                            </div>
                            <div class="input-tip hide">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">至：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                 <input type="text" name="endTime" placeholder="请输入安装结束日期" class= 'form-control date' id='endTime'>
                              </div>
                            </div>                            
                        </div>
                        <!--新增-安装时间区间-->
                        <div class="form-group form-group-sm hide">
                            <v-input label="IMEI" name="imei" placeholder="请输入IMEI号"></v-input>
                            <v-select label="数据源" name="merchantId"  :options="[{name:'车贷',value:1},{name:'融资租赁',value:2}]"></v-select>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="model-search" modal="enter"
                                        v-on:click="btnSearch"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset" v-on:click="reset"><span
                                        class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-primary pull-right" id="export" v-on:click="exportExcel"><span>导出报表数据</span> </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#todo" data-toggle="tab" v-on:click="hideSomeSearch">待安装</a></li>
                    <li><a href="#done" data-toggle="tab" v-on:click="showSomeSearch">已安装</a></li>
                  </ul> 
                  <div class="tab-content">
                    <p></p>
                    <div id="todo" class="tab-pane active">
                        <v-table id="detailTable" :options="detailTable" formatter="handle" events="operate" ajax="dataLoad"></v-table>
                    </div>
                    <div id="done" class="tab-pane">
                        <v-table id="detailTable2" :options="detailTable2" formatter="handle2" events="operate2" ajax="dataLoad2"></v-table>
                    </div>
                  </div>
                </div>                              
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/js/vue.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.10.0/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../common/js/vueComponent.js"><\/script>',
        '<script src="../../../js/stockManage/GPSdetail/gpsDetail.js"><\/script>'
    ].join(""));
</script>
</html>
