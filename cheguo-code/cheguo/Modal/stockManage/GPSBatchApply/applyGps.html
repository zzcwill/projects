<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/extensions/editable/css/bootstrap-editable.css"/>
    <title>GPS批量申请</title>
</head>

</html>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="page-header">
                    <h3 class="text-center" id="flowTitle">发起GPS申请</h3>
                </div>
                <ul class="nav nav-tabs hide" id="navTab">
                    <li class="active"><a href="#GPS" data-toggle="tab">GPS信息</a></li>
                    <li><a href="#opinion" data-toggle="tab">过程意见</a></li>
                </ul>
                <div class="tab-content">
                    <p></p>
                    <div id="GPS" class="tab-pane active">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">GPS基本信息</h3>
                            </div>
                            <div class="panel-body">
                                <form id="batchApplyForm" class="form-horizontal">
                                    <input id="id" name="id" type="hidden">
                                    <div class="form-group form-group-sm">
                                        <div class="input-tip">
                                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">所属机构：</label>
                                            <div class="col-xs-5 col-sm-5 col-md-5">
                                                <input type="hidden" name="orgName" id="orgName" class="form-control" value="">
                                                <select name="applyOrgId" class="form-control" id="orgId" readonly>
                                                    <option value="">--请选择--</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="color: red;">*</span>所属区域：</label>
                                            <div class="col-xs-5 col-sm-5 col-md-5">
                                                <input type="hidden" name="groupName" id="groupName" class="form-control" value="">
                                                <select name="groupId" class="form-control required" id="groupId">
                                                    <option value="">--请选择--</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                                <span style="color: red;">*</span>供应商：
                                            </label>
                                            <div class="col-xs-5 col-sm-5 col-md-5">
                                                <input type="hidden" name="supplierName" id="supplierName" class="form-control" value="">
                                                <select  name="supplierId" class="form-control required supplier" id="supplierId">
                                                    <option value="">--请选择--</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <!--<div class="input-tip">-->
                                            <!--<label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="color: red;">*</span>规格型号：</label>-->
                                            <!--<div class="col-xs-5 col-sm-5 col-md-5">-->
                                                <!--<select name="productSpec" class="form-control required" id="productSpec">-->
                                                    <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
                                                <!--</select>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                        <div class="input-tip">
                                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">申请人：</label>
                                            <div class="col-xs-5 col-sm-5 col-md-5">
                                                <input type="text" id="applier"  placeholder="请输入申请人" class="form-control" value="" readonly>
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                                <span style="color: red;">*</span>申请数量：
                                            </label>
                                            <div class="col-xs-5 col-sm-5 col-md-5">
                                                <input type="text" name="applyAmount" placeholder="请输入申请数量" class="form-control required idInteger">
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">申请时间：</label>
                                            <div class="col-xs-5 col-sm-5 col-md-5">
                                                <input type="text" name="" id="applyDate" placeholder="请输入申请时间" class="form-control" value="" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <div class="input-tip">
                                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="color: red;">*</span>产品类型：</label>
                                            <div class="col-xs-5 col-sm-5 col-md-5">
                                                <input type="hidden" name="productType" value="" id="productType">
                                                <select name="productType" class="form-control required" id="productTypeId">
                                                    <option value="">--请选择--</option>
                                                    <option value="1">有线</option>
                                                    <option value="2">无线</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <div class="input-tip">
                                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">申请备注：</label>
                                            <div class="col-xs-21 col-sm-21 col-md-21">
                                                <textarea class="form-control" rows="3" name="remark"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group form-group-sm btn_box">
                                <div class="col-xs-24 col-sm-24 col-md-24 text-right btnBox" >
                                    <button id="btn-opinion-save" class="btn btn-primary">提交</button>
                                    <button id="btn_confirm" class="btn btn-primary">保存</button>
                                    <button type="button" class="btn btn-white" id="cancle"><span>取消</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="opinion" class="tab-pane hide">
                        <div data-url="../../common/commonOpinion/opinion.html"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--任务提交-->
<div class="modal fade" id="signModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">任务提交</h4>
            </div>
            <div class="modal-body">
                <p>请选择流转人员&nbsp;&nbsp;&nbsp;后续流程环节:<span id="nextNode"></span></p>
                <div class="row">
                    <table id="table_sign" data-ajax="table_sign">
                        <thead>
                        <tr>
                            <th data-switchable="false" data-field="userId" data-formatter="handle_sign" data-events="tableEvent_sign">选择
                            </th>
                            <th data-field="organization">机构名称</th>
                            <th data-field="department">部门</th>
                            <th data-field="userName">姓名</th>
                            <th data-field="taskCount">当前代办量</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <input type="hidden" id="nextNodeUserId" />
            <input type="hidden" id="nextNodeUserName" />
            <div class="modal-footer">
                <input type="hidden" id="signUserName" name="" />
                <button type="button" class="btn btn-primary" id="select-sign-btn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>

<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../common/js/flow.js"><\/script>',
        '<script src="../../../js/stockManage/GPSBatchApply/applyGps.js"><\/script>'
    ].join(""));
</script>
