<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-xs-24 col-sm-24 col-md-24">
				<div class="ibox">
					<div class="ibox-content">
						<div class="page-header">
							<h3 class="text-center">GPS领用出库登记</h3>
						</div>
						<div id="basic">
							<fieldset>
								<form class="form-horizontal" id="outForm">
									<input type="text" name="id" class="hide">
                                     <input type="text" name="projectId" class="hide">
                                     <input type="text" name="projectNo" class="hide">

                                        <input type="text" name="customerId" class="hide">-->
									<div class="panel panel-default">

											<h3 class="panel-title">GPS领用出库登记</h3>
										</div> -->
										<div class="panel-body">

											<div class="form-group form-group-sm">
												<div class="input-tip">
													<label class="col-xs-3 col-sm-3 col-md-3 control-label">客户姓名：
													</label>
													<div class="col-xs-5 col-sm-5 col-md-5">
														<input type="text" name="customerName" placeholder="请输客户姓名" class="form-control" disabled>
													</div>
												</div>
												<div class="input-tip">
													<label class="col-xs-3 col-sm-3 col-md-3 control-label">车辆信息：
													</label>
													<div class="col-xs-5 col-sm-5 col-md-5">
														<input type="text" name="carInfo" placeholder="请输入车辆信息" class="form-control" id="carInfo" disabled>
													</div>
												</div>
												<div class="input-tip">
													<label class="col-xs-3 col-sm-3 col-md-3 control-label">身份证号码：
													</label>
													<div class="col-xs-5 col-sm-5 col-md-5">
														<input type="text" name="cardNo" placeholder="请输入身份证号码" class="form-control" disabled="true">
													</div>
												</div>
											</div>
											<div class="form-group form-group-sm">
												<div class="input-tip">
													<label class="col-xs-3 col-sm-3 col-md-3 control-label">车牌号码：

													<div class="col-xs-5 col-sm-5 col-md-5">
														<input type="text" name="plateNo" placeholder="请输车牌号码" class="form-control" disabled="true">
													</div>
												</div>
												<div class="input-tip">
													<label class="col-xs-3 col-sm-3 col-md-3 control-label">客户经理：
													</label>
													<div class="col-xs-5 col-sm-5 col-md-5">
														<input type="text" name="userName" placeholder="请输入客户经理" class="form-control" disabled="true">
													</div>
												</div>
												<div class="input-tip">
													<label class="col-xs-3 col-sm-3 col-md-3 control-label">签单日期：
													</label>
													<div class="col-xs-5 col-sm-5 col-md-5">
														<input type="text" name="signDate" placeholder="请输入签单日期" class="form-control" disabled="true">
													</div>
												</div>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-xs-3 col-sm-3 col-md-3 control-label">放款日期：
												</label>
												<div class="col-xs-5 col-sm-5 col-md-5">

												</div>
											</div>
											<div class="input-tip">

												</label>
												<div class="col-xs-5 col-sm-5 col-md-5">

											</div>
											<div class="input-tip">
												<label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>安装人员：
												</label>
												<div class="col-xs-5 col-sm-5 col-md-5">

												</div>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-xs-3 col-sm-3 col-md-3 control-label">要求安装数量：
												</label>
												<div class="col-xs-5 col-sm-5 col-md-5">
													<input type="text" name="gpsNumber" placeholder="请输入要求安装数量" class="form-control" id="gpsNumber" disabled="true">
												</div>
											</div>
											<div class="input-tip">
												<label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>备注：
												</label>

												</div>
											</div>
											<!-- <div class="input-tip">
												<label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*&nbsp;</span>GPS编号：
												</label>
												<div class="col-xs-5 col-sm-5 col-md-5">
													<input type="text" name="" placeholder="请输入备注" class="form-control ">
												</div>
											</div> -->
											<div class="input-tip">
											<div class="col-xs-5 col-sm-5 col-md-5">
												<button type="button" class="btn btn-primary pull-right" id="add" modal="enter"><span>选择库存</span></button>
											</div>
											</div>
										</div>	
										<input  type="hidden" name="type" id="type" class="form-control ">
										<input type="hidden" name="ids" id="outids" class="form-control ">	
										<input type="hidden" name="gpsNums" id="gpsNum" class="form-control ">						

									</div>
								</form>
							</fieldset>
						</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">领用明细</h3>									
								</div>
								<div class="ibox float-e-margins">
									<div class="ibox-content">
									     <table id="table_1"  >
											<thead>
												<tr>
													<th data-field="supplier"  width="200">供应商</th>
													<th data-field="applyOrgName" width="200">物权机构</th>
													<th data-field="stockNumber" width="200">库存数量</th>
													<th data-field="itemName" width="200">物品名称</th>
													<th data-field="modelType" width="200">型号</th>
													<th data-field="otherRequest" width="200">其他要求</th>
													<th data-field="gpsNum" width="200">GPS编号</th>
													<th data-field="otherAttribute" width="200">其他属性</th>
													<th data-field="stockTime" width="200" data-formatter="dateFormTen">入库时间</th>
													<th data-field="stockGroupName" width="200" >库存位置</th>
													<th data-formatter="handle_1" data-events="tableEvent">操作</th>
												</tr>
											</thead>						
										</table>
										<div id="toolbar"></div>
										<div class="modal-footer">
											<button id="save" class="btn btn-info" type="button">保存</button>
											<button data-dismiss="modal" class="btn btn-default" id="btnBack">取消</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<div id="addUser" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">

							</div>

									</select>

							</div>
							<div class="input-tip">

									<select name="orgId" class="form-control" id="orgList">
									</select>
								</div>
							</div> -->
							<input type="hidden" name="orgId" id="orgId" class="form-control ">

							<input  type="hidden" name="ids" id="outid" class="form-control ">

							<div class="form-group">

									<button type="button" class="btn btn-default" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
									</button>
								</div>
							</div>
						</div>
					</form>
					<div>
						<p><span id="sum">库存总数：</span></p>
					</div>
					<table id="table_2" data-toggle="table" data-ajax="dataLoad_2">
						<thead>
							<tr>
								<th data-field="state" width="200" data-checkbox="true">选择</th>
								<th data-field="supplier" width="200">供应商</th>
								<th data-field="applyOrgName" width="200">物权机构</th>
								<th data-field="stockNumber" width="200">库存数量</th>
								<th data-field="itemName" width="200">物品名称</th>
								<th data-field="modelType" width="200">型号</th>
								<th data-field="otherRequest" width="200">其他要求</th>
								<th data-field="gpsNum" width="200">GPS编号</th>
								<th data-field="otherAttribute" width="200">其他属性</th>
								<th data-field="stockTime" width="200" data-formatter="dateFormTen">入库时间</th>
								<th data-field="stockGroupName" width="200">库存位置</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="modal-footer">
					<button id="checkSure" class="btn btn-info">确定</button>
				<!-- 	<button data-dismiss="modal" class="btn btn-default">取消</button> -->
				</div>
			</div>
		</div>
	</div>
	<div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">
					<h3>确定删除？</h3>
				</div>
				<div class="modal-footer">
					<button id="OK" class="btn btn-info">确定</button>
					<button data-dismiss="modal" class="btn btn-default">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<div id="sures" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

				</div>

					<h3>领用数要等于GPS要求安装数!</h3>
				</div>
				<div class="modal-footer">					
					<button data-dismiss="modal" class="btn btn-default">确定</button>
				</div>
			</div>
