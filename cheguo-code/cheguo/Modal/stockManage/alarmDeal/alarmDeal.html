<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/extensions/editable/css/bootstrap-editable.css"/>
    <title>报警管理 </title>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="page-header">
                    <h3 class="text-center">报警管理</h3>
                </div>
                <form class="form-horizontal" id="searchForm">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-3">贷款编号:</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="projectNo" placeholder="请输入贷款编号">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3">客户名称:</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="customerName" placeholder="请输入客户名称">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3">IMEI:</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="imei" placeholder="请输入IMEI">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-3">告警类型:</label>
                            <div class="col-md-5">
                                <select name="warnZacode" class="form-control" id="warnZacode"></select>
                                <!--<input type="text" class="form-control" name="warnZacode">-->
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3">已读状态:</label>
                            <div class="col-md-5">
                                <select name="status" class="form-control">
                                    <option value="">--请选择--</option>
                                    <option value="0">未读</option>
                                    <option value="1">已读</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3">告警时间:</label>
                            <div class="col-md-5">
                                <div class="col-md-11">
                                    <input type="text" name="entryTimeStart" class="form-control date" placeholder="请选择开始时间">
                                </div>
                                <label class="col-md-2 control-label">到:</label>
                                <div class="col-md-11">
                                    <input type="text" name="entryTimeEnd" class="form-control date" placeholder="请选择结束时间"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-24 text-center">
                            <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                            </button>
                            <button type="button" class="btn btn-white" modal="reset">
                                <span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="col-md-24 text-right">
                    <button type="button" class="btn btn-primary" id="dealAll">全部标为已读</button>
                </div>
                <table id="alarmDeal" data-toggle="table" data-ajax="alarmData">
                    <thead>
                        <tr>
                            <th data-field="projectNo">贷款编号</th>
                            <th data-field="customerName">客户名称</th>
                            <th data-field="customerPhone">手机号</th>
                            <th data-field="loanAmount">贷款金额</th>
                            <th data-field="supplierName">供应商名称</th>
                            <th data-field="productType" data-formatter="gpsType">产品类型</th>
                            <th data-field="productSpec">规格型号</th>
                            <th data-field="imei">IMEI</th>
                            <th data-field="sim">SIM卡号</th>
                            <th data-field="warnZaname">告警类型</th>
                            <th data-field="warnName">告警备注</th>
                            <th data-field="warnTime">告警时间</th>
                            <th data-events="operate" data-formatter="operation">操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js?rev=1512011716000"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/stockManage/alarmDeal/alarmDeal.js"><\/script>'
    ].join(""));
</script>
</html>
