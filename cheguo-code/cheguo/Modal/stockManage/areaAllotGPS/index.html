<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/extensions/editable/css/bootstrap-editable.css"/>
    <title>GPS区域分配</title>
    <style type="text/css">
        #stockNum p{ display: inline-block; padding-right: 30px;}
    </style>
</head>

</html>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">所属机构：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="orgId" class="form-control" id="orgId">
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">所属区域：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="" class="form-control" id="">
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">供应商：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="supplierId" class="form-control supplier">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">申请日期：</label>
                                <div class="col-xs-2 col-sm-2 col-md-2">
                                    <input type="text" name="entryTimeStart" id="entryTimeStart" placeholder="开始日期" class="form-control date">
                                </div>
                                <label class="col-xs-1 col-sm-1 col-md-1 text-center" style="float:left; line-height: 2.5;">至</label>
                                <div class="col-xs-2 col-sm-2 col-md-2">
                                    <input type="text" name="entryTimeEnd" id="entryTimeEnd" placeholder="结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset">
                                    <span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs"  style="position: relative;">
                        <li><a href="#alloted" data-toggle="tab">已分配</a></li>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#allotGPS" modal="enter" style="position: absolute; right: 0; top: -6px;"><span>&nbsp;设备分配&nbsp;</span>
                        </button>
                    </ul>
                    <div class="tab-content">
                        <p></p>
                        <div id="alloted" class="tab-pane">
                            <table data-toggle="table" data-ajax="dataLoad_1" id="table">
                                <thead>
                                <tr>
                                    <th data-field="">业务机构</th>
                                    <th data-field="">业务组</th>
                                    <th data-field="">客户经理</th>
                                    <th data-field="">供应商</th>
                                    <th data-field="">分配数量</th>
                                    <th data-field="">签收状态</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--分配设备-->
<div id="allotGPS" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">分配设备</h4>
            </div>
            <div class="modal-body">
                <form id="batchApplyForm" class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                <span style="color: red;">*</span>所属机构：
                            </label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="" placeholder="所属机构" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">供应商：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="" placeholder="供应商" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">客户经理：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="" placeholder="供应商" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                            <button type="button" class="btn btn-primary" id="btn-search1" modal="enter">
                                <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="modal-body">
                            <form id="TotalSpending" class="form-horizontal panel-body">
                                <div id="stockNum">
                                    库存总数：<p data-name="n1CustomerNun"></p>
                                    可用库存总数：<p data-name="n1TotalAmount"></p>
                                    已分配数量：<p data-name="n1TotalAmount" ></p>
                                </div>
                            </form>
                            <table data-toggle="table" data-ajax="dataLoad_2" id="table2">
                                <thead>
                                <tr>
                                    <th data-field="">供应商</th>
                                    <th data-field="">规格型号</th>
                                    <th data-field="">产品类型</th>
                                    <th data-field="">IMEI</th>
                                    <th data-field="">SIM</th>
                                    <th data-field="">入库时间</th>
                                </tr>
                                </thead>
                            </table>
                            <button type="button" class="btn btn-primary" id="btn_allot" modal="enter">
                                <span>&nbsp;确定&nbsp;</span>
                            </button>
                            <p></p>
                            <table data-toggle="table" data-ajax="dataLoad_3" id="table3">
                                <thead>
                                    <tr>
                                        <th data-field="">供应商</th>
                                        <th data-field="">规格型号</th>
                                        <th data-field="">产品类型</th>
                                        <th data-field="">IMEI</th>
                                        <th data-field="">SIM</th>
                                        <th data-field="">入库时间</th>
                                        <th data-field="">操作</th>
                                    </tr>
                                </thead>
                            </table>
                            <button type="button" class="btn btn-primary" modal="enter">
                                <span class="glyphicon glyphicon-search"></span><span>&nbsp;取消&nbsp;</span>
                            </button>
                            <button type="button" class="btn btn-primary" id="allotYes" modal="enter">
                                <span class="glyphicon glyphicon-search"></span><span>&nbsp;确定分配&nbsp;</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js?rev=1512011716000"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/stockManage/areaAllotGPS/index.js"><\/script>'
    ].join(""));
</script>
