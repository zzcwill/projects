<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>银行核销</title>
</head>
<body class="gray-bg">
<div id="cancelVerification">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-24">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" id="searchForm">
                            <div class="form-group form-group-sm">
                                <v-input label="客户名称" name="customerName"></v-input>
                                <v-input label="贷款编号" name="projectNo"></v-input>
                                <v-input label="证件号码" name="cardNo"></v-input>
                            </div>
                            <div class="form-group form-group-sm">
                                <v-input label="抵押权证号" name="wararntNo"></v-input>
                                <v-input label="车牌号码" name="plateNo"></v-input>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                    <v-button id="btnSearch" class="btn-primary" modal="enter" v-on:click="btnSearch" label="查询" enter="enter"></v-button>
                                    <v-button modal="reset" class="btn-white" label="清除查询条件" reset="reset"></v-button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#applied" data-toggle="tab">未核销</a></li>
                        <li><a href="#stockDetail" data-toggle="tab">已核销</a></li>
                    </ul>
                    <div class="tab-content">
                        <p></p>
                        <div id="applied" class="tab-pane active">
                            <v-table :options="table" id="table" ajax="dataLoad"></v-table>
                        </div>
                        <div id="stockDetail" class="tab-pane">
                            <v-table :options="table1" id="table_1" ajax="dataLoad_1"></v-table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--确认操作模态框-->
<div class="modal fade" id="sureModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p class="tipText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sureOption">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/js/vue.min.js"></script>

<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/blankContract/bankStockManage/compoents.js"><\/script>',
        '<script src="../../../js/blankContract/cancelVerification/index.js"><\/script>'
    ].join(""));
</script>
</html>
