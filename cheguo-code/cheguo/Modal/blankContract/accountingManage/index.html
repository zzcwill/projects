<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>空白合同管理台账</title>
    <style type="text/css">
        #TotalSpending{ padding-top: 10px;}
    </style>
</head>
<body class="gray-bg">
<div id="bankStockManage">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" id="searchForm">
                        <div class="form-group form-group-sm">
                            <!--<input type="hidden" name="orgName" id="orgName" value=""/>-->
                            <!--<input type="hidden" name="areaName" id="areaName" value=""/>-->
                            <!--<input type="hidden" name="customerManagerName" id="customerManagerName" value=""/>-->
                            <v-select label="所属机构" name="orgId" class="org" id="orgId"></v-select>
                            <v-select label="所属区域" name="areaId" class="area" id="areaId"></v-select>
                            <v-select label="签单员" name="customerManagerId" class="manager" id="customerManagerId"></v-select>
                        </div>
                        <div class="form-group form-group-sm">
                            <!--<input type="hidden" name="bankName" id="bankName" value=""/>-->
                            <v-select label="合作银行" name="bankId" class="bankId" id="bankId"></v-select>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <v-button id="btnSearch" class="btn-primary" modal="enter" v-on:click="btnSearch" label="查询" enter="enter"></v-button>
                                <v-button modal="reset" class="btn-white" label="清除查询条件" reset="reset"></v-button>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal hide" id="searchForm1">
                        <div class="form-group form-group-sm">
                            <v-input label="原始快递单号" name="shippingNo"></v-input>
                            <v-select label="所属机构" name="orgId" class="org" id="orgId1"></v-select>
                            <v-select label="所属区域" name="areaId" class="area" id="areaId1"></v-select>
                        </div>
                        <div class="form-group form-group-sm">
                            <!--<input type="hidden" name="customerManagerName" id="customerManagerName1" value=""/>-->
                            <v-select label="签单员" name="customerManagerId" class="manager" id="customerManager1"></v-select>
                            <v-select label="文件状态" name="stockStatus" :options="[{name: '在库', val: 1},{name: '在途', val: 2},{name: '已签单', val: 5},{name: '已套打', val: 6},{name: '已抵押', val: 7},{name: '已核销', val: 8}]" type="0"></v-select>
                            <v-select label="签单状态" name="signedState" :options="['', '已签订', '未签单']" type="1"></v-select>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-select label="合同抄写" name="contractWriteState" :options="['', '已抄写', '未抄写']" type="1"></v-select>
                            <v-input label="当前责任人" name="operatorRealname"></v-input>
                            <v-select label="抵押状态" name="guarantyState" :options="['', '已抵押','未抵押']" type="1"></v-select>
                        </div>
                        <div class="form-group form-group-sm">
                            <v-select label="发件银行" name="bankId" class="bankId" id="bankId1"></v-select>
                            <v-input label="文件编号" name="contractNo"></v-input>
                            <v-select label="文件类型" name="contractTypeId" class="contractTypeId"></v-select>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <v-button id="btnSearch1" class="btn-primary" modal="enter" v-on:click="btnSearch1" label="查询" enter="enter"></v-button>
                                <v-button modal="reset" class="btn-white" label="清除查询条件" reset="reset"></v-button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#allSheet" data-toggle="tab">汇总表</a></li>
                        <li><a href="#detailSheet" data-toggle="tab">明细表</a></li>
                    </ul>
                    <div class="tab-content">
                        <p></p>
                        <div id="allSheet" class="tab-pane active">
                            <v-table :options="table" id="table" ajax="dataLoad"></v-table>
                            <form id="TotalSpending" class="form-horizontal">
                                <div class="form-group form-group-sm">
                                    <fieldset disabled>
                                        <div class="input-tip">
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计在库：</label>
                                            <div class="col-md-3 cl-sm-3 col-xs-3">
                                                <input type="text" name="inStockAmount" placeholder="请输入合计在库" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计在途：</label>
                                            <div class="col-md-3 cl-sm-3 col-xs-3">
                                                <input type="text" name="onWayAmount" placeholder="请输入合计在库" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计：</label>
                                            <div class="col-md-3 cl-sm-3 col-xs-3">
                                                <input type="text" name="total" placeholder="请输入合计" class="form-control">
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </form>
                        </div>
                        <div id="detailSheet" class="tab-pane">
                            <v-table :options="table1" id="table_1" ajax="dataLoad1"></v-table>
                        </div>
                    </div>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 查看交接记录 -->
    <div class="modal fade" id="checkRecord">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                    <h4 class="modal-title">查看交接记录</h4>
                </div>
                <div class="modal-body" style="padding-bottom: 50px;">
                    <div class="checkRecordForm" id="checkRecordForm">
                        <div class="history">
                            <div class="history-date">
                                <ul>
                                    <li v-for="item in options">
                                        <h3>{{item.createTime}}</h3>
                                        <dl>
                                            <dt><span>{{item.content}}</span></dt>
                                        </dl>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <v-button dismiss="modal" class="btn-default" label="关闭"></v-button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/js/vue.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/blankContract/bankStockManage/compoents.js"><\/script>',
        '<script src="../../../js/blankContract/accountingManage/index.js"><\/script>'
    ].join(""));
</script>
</html>
