<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>银行库存管理</title>
    <style type="text/css">
        #TotalSpending{ padding-top: 10px;}
    </style>
</head>
<body class="gray-bg">
<div id="bankStockManage">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs" style="position: relative">
                        <li class="active"><a href="#applied" data-toggle="tab">汇总表</a></li>
                        <li><a href="#stockDetail" data-toggle="tab">明细表</a></li>
                        <div id="btn_addStock" class="hide" style="position: absolute; right: 0; top: -6px;">
                            <v-button class="btn-primary" v-on:click="addStock" label="新增库存" modal="enter"></v-button>
                        </div>
                    </ul>
                    <div class="tab-content">
                        <p></p>
                        <div id="applied" class="tab-pane active">
                            <v-table :options="table" id="table" ajax="dataLoad"></v-table>
                            <form id="TotalSpending" class="form-horizontal">
                                <div class="form-group form-group-sm">
                                    <fieldset disabled>
                                        <div class="input-tip">
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计在库：</label>
                                            <div class="col-md-3 cl-sm-3 col-xs-3">
                                                <input type="text" name="inStockAmount" placeholder="请输入合计在库" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计在途：</label>
                                            <div class="col-md-3 cl-sm-3 col-xs-3">
                                                <input type="text" name="onWayAmount" placeholder="请输入合计在库" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计使用中：</label>
                                            <div class="col-md-3 cl-sm-3 col-xs-3">
                                                <input type="text" name="usingAmount" placeholder="请输入合计使用中" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计已核销：</label>
                                            <div class="col-md-3 cl-sm-3 col-xs-3">
                                                <input type="text" name="checkedAmount" placeholder="请输入合计已核销" class="form-control">
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </form>
                        </div>
                        <div id="stockDetail" class="tab-pane">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="form-horizontal" id="searchForm">
                                        <div class="form-group form-group-sm">
                                            <!--<v-select label="库存状态" name="stockStatusBank" :options="['', '在库', '在途', '使用中', '已核销']" type="1"></v-select>-->
                                            <v-select label="库存状态" name="stockStatusBank" :options="[{name: '在库', val: 1}, {name: '在途', val: 2}, {name: '使用中', val: 3}, {name: '已核销', val:8}]" type="0"></v-select>
                                            <v-select label="文件类型" class="contractTypeId" name="contractTypeId" value="34"></v-select>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <v-input label="开始编码" name="startNo"></v-input>
                                            <v-input label="结束编码" name="endNo"></v-input>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                                <v-button class="btn-primary" modal="enter" v-on:click="btnSearch" label="查询" enter="enter"></v-button>
                                                <v-button modal="reset" class="btn-white" label="清除查询条件" reset="reset"></v-button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <v-table :options="table1" id="table_1" ajax="dataLoad_1"></v-table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 新增库存 -->
    <div class="modal fade" id="addStockBank">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新增库存</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-24 col-sm-24 col-md-24">
                            <div class="ibox float-e-margins">
                                <div>
                                    <form id="searchForm_1" class="form-horizontal">
                                        <div class="form-group form-group-sm">
                                            <div class="input-tip">
                                                <input type="hidden" name="contractTypeName" id="contractTypeName" value="" />
                                                <v-select label="文件类型" class="required contractTypeId" name="contractTypeId" v-on:change="changeContractType"></v-select>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <v-input label="区间编码" class="required" name="middleCode"></v-input>
                                            <v-input label="开始编码" class="required digits" name="startNo" id="startNo" maxlength="6"></v-input>
                                            <v-input label="结束编码" class="required digits" name="endNo" id="endNo" maxlength="6"></v-input>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                                                <v-button class="btn-primary" v-on:click="addStockPre" label="确定"></v-button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="ibox float-e-margins">
                                <v-table :options="table2" id="table_2"></v-table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <v-button class="btn-primary" v-on:click="addStockSure" label="保存"></v-button>
                    <v-button dismiss="modal" class="btn-default" label="关闭"></v-button>
                </div>

            </div>
        </div>
    </div>
    <!-- 查看交接记录 -->
    <div class="modal fade" id="checkRecord">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                    <h4 class="modal-title">查看交接记录</h4>
                </div>
                <div class="modal-body" style="padding-bottom: 50px;">
                    <div class="checkRecordForm" id="checkRecordForm">
                        <div class="history">
                            <div class="history-date">
                                <ul>
                                    <li v-for="item in options">
                                        <h3>{{item.createTime}}</h3>
                                        <dl>
                                            <dt><span>{{item.content}}</span></dt>
                                        </dl>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <v-button dismiss="modal" class="btn-default" label="关闭"></v-button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/js/vue.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/blankContract/bankStockManage/compoents.js"><\/script>',
        '<script src="../../../js/blankContract/bankStockManage/index.js"><\/script>'
    ].join(""));
</script>
</html>
