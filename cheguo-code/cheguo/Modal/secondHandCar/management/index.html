        #tipUpdate{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            margin: -10px 0 0 -50px;

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">分公司：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="orgId" class="form-control"  id="companyId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">业务组：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="businessGroupId" class="form-control" required="" aria-required="true" id="groupId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">状态：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="status" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="1">启用</option>
                                        <option value="2">禁用</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                                <button type="button" class="btn btn-primary pull-right" id="add" modal="enter"><span>新增</span>
                                </button>
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table" data-toggle="table"  data-height="660"  data-ajax="dataLoad_1">
                        <thead>
                        <tr>
                            <th data-field="orgName">分公司</th>
                            <th data-field="businessGroupName">业务组</th>
                            <th data-field="days">天数</th>
                            <th data-field="remark">备注</th>
                            <th data-field="createTime">创建时间</th>
                            <th data-field="modifyTime">更新时间</th>
                            <th data-field="status" data-formatter="durationStatus">状态</th>
                            <th data-field="isManager" data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="addUser" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title" id="title">新增</h4>
            </div>
            <div class="modal-body">
                <form id="addUserForm" class="form-horizontal">
                    <div class="form-group form-group-sm" style="margin-bottom: 20px">
                        <div class="input-tip">
                            <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label"><span class="text-danger">*&nbsp;</span>分公司：</label>
                            <div class="col-xs-13 col-sm-13 col-md-13 col-lg-13">
                                <select name="orgId" class="selectpicker form-control"  id="companyId2" required="" data-live-search="true" data-style="btn-white btn-sm">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                            <input hidden name="orgName" id="orgName" value="">
                        </div>
                    </div>
                    <div class="form-group form-group-sm" style="margin-bottom: 20px">
                        <div class="input-tip">
                            <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label"><span class="text-danger">*&nbsp;</span>业务组：</label>
                            <div class="col-xs-13 col-sm-13 col-md-13 col-lg-13">
                                <select name="businessGroupId" class="form-control" required="" aria-required="true" id="groupId2">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                            <input hidden name="businessGroupName" id="businessGroupName">
                        </div>
                    </div>
                    <div class="form-group form-group-sm" style="margin-bottom: 20px">
                        <div class="input-tip">
                            <label class="control-label col-md-4"><span class="text-danger">*&nbsp;</span>天数：
                            </label>
                            <div class="col-md-13">
                                <input type="text" name="days" placeholder="请输入天数" class="form-control required daynumber" id="managementdays">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-xs-4 col-sm-4 col-md-4 control-label">备注：</label>
                        <div class="col-xs-20 col-sm-20 col-md-20">
                            <textarea name="remark" rows="3" class="form-control" aria-required="true" aria-required="true" id="managementremark"></textarea>
                        </div>
                    </div>
                    <input hidden name="status" value="1" id="managementstatus">
                    <input hidden name="id" value="" id="managementid">
                </form>
            </div>
            <div class="modal-footer">
                <button id="save" class="btn btn-info">保存</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>

<!--确认操作模态框-->
<div class="modal fade" id="sureModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="tipText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div id="tipUpdate" style="display: none">
    <div class="tip">正在导入中...</div>
</div>
