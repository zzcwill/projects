<body class="gray-bg">

					<div class="ibox-content">
						<div class="page-header">
							<h3 class="text-center">二手车过户</h3>
						</div>
						<form id="searchForm" class="form-horizontal">
									<div class="form-group form-group-sm">
										<div class="input-tip">
											<label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：</label>
											<div class="col-xs-5 col-sm-5 col-md-5">
												<input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
											</div>
										</div>
										<div class="input-tip">
											<label class="col-xs-3 col-sm-3 col-md-3 control-label">证件号码：</label>
											<div class="col-xs-5 col-sm-5 col-md-5">
												<input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
											</div>
										</div>
										<div class="input-tip">
											<label class="col-xs-3 col-sm-3 col-md-3 control-label">二手车评估单号：</label>
											<div class="col-xs-5 col-sm-5 col-md-5">
												<input type="text" name="estimateNum" placeholder="请输入二手车评估单号" class="form-control">
											</div>
										</div>
									</div>
									<div class="form-group form-group-sm">
										<div class="input-tip">
											<label class="col-xs-3 col-sm-3 col-md-3 control-label">车辆品牌：</label>
											<div class="col-xs-5 col-sm-5 col-md-5">
												<input type="hidden" name="carBrandKey" id="carBrandKey" value="">

												<!--<select name="carBrandKey" class="form-control carSelect getBrand1"  data-next="1" required="" aria-required="true">-->
													<!--<option value="" selected>&#45;&#45;请选择&#45;&#45;</option>-->
												<!--</select>-->
											</div>
										</div>
										<div class="input-tip">
											<label class="col-xs-3 col-sm-3 col-md-3 control-label">车系：</label>
											<div class="col-xs-5 col-sm-5 col-md-5">
												<input type="hidden" name="carSeriesKey" id="carSeriesKey">
												<input class="form-control carSelect" id="getCarList" placeholder="--请选择--" readonly>

													<!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
												<!--</select>-->

										</div>

											<label class="col-xs-3 col-sm-3 col-md-3 control-label">车型：</label>
											<div class="col-xs-5 col-sm-5 col-md-5">
												<input type="hidden" name="carModelKey" value="" id="carModelKey">

													<!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
												<!--</select>-->

										</div>

												<input type="text" name="carIdentifyNum" placeholder="请输入车架号码" class="form-control">
											</div>
										</div>
									</div>

											</button>
										</div>

											<th data-field="carModel">车型</th>
											<th data-field="secondHandCarPrice">二手车销售价</th>
											<th data-field="invoicePrice">开票价</th>
											<th data-field="loanLaunchDate">贷款发起时间</th>
											<th data-field="" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
										</tr>
									</thead>
								</table>
							</div>
							<div id="done" class="tab-pane">
								<br/>

											<th data-field="carBrand">车辆品牌</th>
											<th data-field="carSeries">车系</th>
											<th data-field="carModel">车型</th>
											<th data-field="secondHandCarPrice">二手车销售价</th>

											<th data-field="" data-switchable="false" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
										</tr>
