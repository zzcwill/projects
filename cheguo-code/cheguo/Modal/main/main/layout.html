	<title>中安布局视图</title> 
	<style>
		*{margin:0px;padding:0px;}
		table.table>tbody>tr>td{padding: 4px;} 
		html,body{
			background-color:#1B1B1B;
			width:100%;
			height:100%;
			overflow:auto;
		}
		.mapBox{
			width:100%;
			height:100%;
			overflow: hidden;
		}
		.mapCenter{
			position: relative;
			width:100%;
			float:left;
			height:100%;
			background-color:#1B1B1B;
			color: #FFF;
		}
		.map1{height:33.33338%; color: #FFF;}
		#companyInfo{
			position: absolute;
			right:4%;
			top:8%;
			color:#fff;
			font-size:20px;
		}
		#companyInfo h5{
			font-size: 25px;
		}
		.rightAlign{
			text-align: right;
		}
		.table>tbody>tr>td{
			border:none;
			border-bottom: 1px solid #6F6F6F;
		}
		.table>tbody>tr>td>span{
			color: #01FFFD;
			margin-left:40px;
		}
	</style>
</head>
	<body>

			</div>
		</div>
		<div id="companyInfo">

			<form id="info">
				<table class="table">
					<tbody>
						<tr>
							<td>人数</td>
							<td class="rightAlign"><span id="staffCount">2500</span></td>
							<td>人</td>
						</tr>
						<tr>
							<td>分公司</td>
							<td class="rightAlign"><span id="childCompanyCount">43</span></td>
							<td>个</td>

						<tr>

						<tr>
							<td>合作车商</td>

							<td>个</td>
						</tr>
						<tr>
							<td>累计服务客户</td>
							<td class="rightAlign"><span id="gpsCount">60000</span></td>

						</tr>
						<tr>
							<td>累计放款笔数</td>
							<td class="rightAlign"><span id="gpsCount">65000</span></td>

						<tr>

						<tr>
