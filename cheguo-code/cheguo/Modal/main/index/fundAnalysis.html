  <head>
    <meta charset="utf-8">

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins" id="searchDiv">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">资金回转率分析</h3>
            </div>
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3">放款月份：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input name="timelineBankPayMonthBegin" class="form-control date dateMonth" value="" required="required" title="">
                  </div>
                  <label class="control-label col-xs-3 col-sm-3 col-md-3">至</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input name="timelineBankPayMonthEnd" class="form-control date dateMonth" value="" required="required" title="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-title" id="fullScreenDiv">
            <div class="text-right">
              <button type="button" class="btn btn-primary btn-sm" id="fullScreen">大屏展示</button>
            </div>
          </div>
          <div class="ibox-content" style="padding-top: 30px;">
            <ul class="nav nav-tabs" id="tabDiv">
              <li class="active"><a href="#icon" data-toggle="tab">图标</a></li>
              <li><a href="#data" data-toggle="tab">数据</a></li>
            </ul>
            <div class="tab-content">
              <p></p>
              <div id="icon" class="tab-pane active">
                <h2 style="text-align:center; font-size:30px; font-weight: 900; font-family: 'SimHei'; color:#fff;">资金回转率分析</h2>
                <div id="chart" style="height: 400px;"></div>
              </div>
              <div id="data" class="tab-pane">
                <table id="table">
                  <thead>
                    <tr>
                      <th data-field="day">月份</th>
                      <th data-field="timelineCompanyPayAndBankPaySum">公司付款-银行付款(天数)</th>
                      <th data-field="timelineCompanyPayAndContractReceiveSum">公司付款-银行收件(天数)</th>
                      <th data-field="timelineContractReceiveAndBankPaySum">银行收件-银行放款(天数)</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
            
                  
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
