  <title>钉钉催办消息</title>
</head>

</html>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">钉钉催办消息</h3>
            </div>
            <form id="urgeForm" class="form-horizontal">
              
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="control-labelcol-xs-4 col-sm-4 col-md-4">催办对象：
                  </label>
                  <div class="col-xs-20 col-sm-20 col-md-20">
                    <input type="text" name="userName" id="userName" disabled class="form-control required">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="control-labelcol-xs-4 col-sm-4 col-md-4">催办内容：
                  </label>
                  <div class="col-xs-20 col-sm-20 col-md-20">
                    <textarea name="remark" id="inputRemark" class="form-control" rows="3"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="control-labelcol-xs-4 col-sm-4 col-md-4">发送时间：
                  </label>
                  <div class="col-md-3">
                    <select name="sendStatus" id="SendStatus" class="form-control" required="required">
                      <option value="1">立即发送</option>
                      <option value="2">指定时间发送</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <div class="col-md-3">
                    <input name="sendTime" class="form-control date required">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <div class="col-md-12 text-right">
                    <input type="hidden" id="" value="">
                    <button type="button" class="btn btn-primary" id="send" modal="enter"><span>发送</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
