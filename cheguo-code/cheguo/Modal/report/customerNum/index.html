<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>客户数量分析</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">客户数量分析</h3>
            </div>
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">机构：
                  </label>
                  <div class="col-md-5 col-xs-5 col-sm-5">
                    <select name="loanBranchCompanyId" class="form-control" id="loanBranchCompanyId">
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务组：
                  </label>
                  <div class="col-md-5 col-xs-5 col-sm-5">
                    <select name="loanBusinessGroupId" class="form-control" id="loanBusinessGroupId">
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">签单日期：</label>
                  <div class="col-xs-2 col-sm-2 col-md-2">
                    <input type="text" name="timelineLoanSignBegin" placeholder="请输入开始时间" class="form-control date">
                  </div>
                  <label class="col-xs-1 col-sm-1 col-md-1 text-center" style="float:left; line-height: 2.5;">至</label>
                  <div class="col-xs-2 col-sm-2 col-md-2">
                    <input type="text" name="timelineLoanSignEnd" placeholder="请输入结束时间" class="form-control date">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">公司付款日期：</label>
                  <div class="col-xs-2 col-sm-2 col-md-2">
                    <input type="text" name="timelineCompanyPayBegin" placeholder="请输入开始时间" class="form-control date">
                  </div>
                  <label class="col-xs-1 col-sm-1 col-md-1 text-center" style="float:left; line-height: 2.5;">至</label>
                  <div class="col-xs-2 col-sm-2 col-md-2">
                    <input type="text" name="timelineCompanyPayEnd" placeholder="请输入结束时间" class="form-control date">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">银行放款日期：</label>
                  <div class="col-xs-2 col-sm-2 col-md-2">
                    <input type="text" name="timelineBankPayBegin" placeholder="请输入开始时间" class="form-control date">
                  </div>
                  <label class="col-xs-1 col-sm-1 col-md-1 text-center" style="float:left; line-height: 2.5;">至</label>
                  <div class="col-xs-2 col-sm-2 col-md-2">
                    <input type="text" name="timelineBankPayEnd" placeholder="请输入结束时间" class="form-control date">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">汽车类型：
                  </label>
                  <div class="col-md-5 col-xs-5 col-sm-5">
                    <select name="loanCarType" class="form-control">
                      <option value="" selected>--请选择--</option>
                      <option value="1">新车</option>
                      <option value="2">二手车</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">业务品种：
                  </label>
                  <div class="col-md-5 col-xs-5 col-sm-5">
                    <select name="loanInfoBusinessType" class="form-control">
                      <option value="" selected>--请选择--</option>
                      <option value="1">信用卡贷款（普通模式）</option>
                      <option value="2">信用卡贷款（银行直销）</option>
                      <option value="3">个人消费贷款</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">车商名称：
                  </label>
                  <div class="col-md-5 col-xs-5 col-sm-5">
                    <input type="text" name="carDealerCompany" placeholder="请输入车商名称" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="form-group form-group-sm">
              <fieldset disabled>
                <form id="getForm" class="form-horizontal">
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计贷款笔数:</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <input type="text" name="totalCount" class="form-control required"
                             id="totalCount"/>
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计贷款金额:</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <input type="text" name="totalAmount" class="form-control required" id="totalAmount"/>
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">合计申请金额:</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <input type="text" name="totalApplyAmount" class="form-control required" id="totalApplyAmount"/>
                    </div>
                  </div>
                </form>
              </fieldset>
            </div>
            <ul class="nav nav-tabs">
              <li class="active"><a href="#bank" data-toggle="tab">合作银行汇总</a></li>
              <li><a href="#cardealer" data-toggle="tab">合作车商汇总</a></li>
              <li><a href="#org" data-toggle="tab">业务机构汇总</a></li>
              <li><a href="#group" data-toggle="tab">业务组汇总</a></li>
              <li><a href="#customer" data-toggle="tab">客户经理汇总</a></li>
              <li><a href="#Risk" data-toggle="tab">风险经理汇总</a></li>
            </ul>
            <div class="tab-content">
              <p></p>
              <div id="bank" class="tab-pane active">
                <table id="table_1" data-ajax="dataLoad_1">
                  <thead>
                    <tr>
                      <th data-field="cooperationBank">银行名称</th>
                      <th data-field="num">数量</th>
                      <th data-field="ammountSum">贷款金额</th>
                      <th data-field="totalApplyAmount">申请金额</th>
                      <th data-switchable="false" data-formatter="handle_1" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="cardealer" class="tab-pane">
                <table id="table_2" data-ajax="dataLoad_2">
                  <thead>
                    <tr>
                      <th data-field="dealerManagerCompanyName">管户机构</th>
                      <th data-field="dealerManagerGroupName">管户业务组</th>
                      <th data-field="dealerManagerCustomerManagerName">管户客户经理</th>
                      <th data-field="carDealerCompanyName">车商名称</th>
                      <th data-field="num">数量</th>
                      <th data-field="ammountSum">贷款金额</th>
                      <th data-field="totalApplyAmount">申请金额</th>
                      <th data-switchable="false" data-formatter="handle_2" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="org" class="tab-pane">
                <table id="table_3" data-ajax="dataLoad_3">
                  <thead>
                    <tr>
                      <th data-field="branchCompanyName">业务机构</th>
                      <th data-field="num">数量</th>
                      <th data-field="ammountSum">贷款金额</th>
                      <th data-field="totalApplyAmount">申请金额</th>
                      <th data-switchable="false" data-formatter="handle_3" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="group" class="tab-pane">
                <table id="table_4" data-ajax="dataLoad_4">
                  <thead>
                    <tr>
                      <th data-field="branchCompanyName">业务机构</th>
                      <th data-field="businessGroupName">业务组</th>
                      <th data-field="num">数量</th>
                      <th data-field="ammountSum">贷款金额</th>
                      <th data-field="totalApplyAmount">申请金额</th>
                      <th data-switchable="false" data-formatter="handle_4" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="customer" class="tab-pane">
                <table id="table_5" data-ajax="dataLoad_5">
                  <thead>
                    <tr>
                      <th data-field="branchCompanyName">业务机构</th>
                      <th data-field="businessGroupName">业务组</th>
                      <th data-field="customerManagerRealname">客户经理</th>
                      <th data-field="num">数量</th>
                      <th data-field="ammountSum">贷款金额</th>
                      <th data-field="totalApplyAmount">申请金额</th>
                      <th data-switchable="false" data-formatter="handle_5" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="Risk" class="tab-pane">
                <table id="table_6" data-ajax="dataLoad_6">
                  <thead>
                    <tr>
                      <th data-field="branchCompanyName">业务机构</th>
                      <th data-field="businessGroupName">业务组</th>
                      <th data-field="riskManagerRealname">风险经理</th>
                      <th data-field="num">数量</th>
                      <th data-field="ammountSum">贷款金额</th>
                      <th data-field="totalApplyAmount">申请金额</th>
                      <th data-switchable="false" data-formatter="handle_6" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
