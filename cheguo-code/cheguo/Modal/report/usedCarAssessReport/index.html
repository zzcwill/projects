<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <title>二手车评估报表</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">二手车评估报表</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">机构：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="launchOrganizationId" class="form-control" id="launchOrganizationId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务组：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="launchBusinessGroupId" class="form-control" id="launchBusinessGroupId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">初级评估师：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="firstEstimateUserName" placeholder="请输入初级评估师" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">评估发起日期：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="createDatetimeBegin" placeholder="请输入评估开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">至：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="createDatetimeEnd" placeholder="请输入评估结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">初评状态：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="firstStatus" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="1">已初评</option>
                                        <option value="2">未初评</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">初评日期：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="firstEstimateDatetimeBegin" placeholder="请输入初评开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">至：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="firstEstimateDatetimeEnd" placeholder="请输入初评结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">复评状态：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="secondStatus" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="1">已复评</option>
                                        <option value="2">未复评</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">复评日期：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="secondEstimateDatetimeBegin" placeholder="请输入复评开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">至：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="secondEstimateDatetimeEnd" placeholder="请输入复评结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">过户状态：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="transferStatus" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="-1">未过户</option>
                                        <option value="0">过户审评中</option>
                                        <option value="1">过户审批完成</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">过户日期：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="transferDateBegin" placeholder="请输入过户开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">至：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="transferDateEnd" placeholder="请输入过户结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>


                        <div class="form-group form-group-sm">
                            <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                                <button type="button" class="btn btn-primary pull-right" id="export"><span>导出报表数据</span> </button>
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="dataLoad_1">
                        <thead>
                        <tr>
                            <th data-field="estimateNum">评估单号</th>
                            <th data-field="carInfo">品牌车型车系</th>
                            <th data-field="carIdentifyNum">车架号</th>
                            <th data-field="secondHandCarPrice">二手车销售价</th>
                            <th data-field="firstEstimatePrice">初评价</th>
                            <th data-field="firstEstimateUserName">初评师</th>
                            <th data-field="firstEstimateDatetime">初评日期</th>
                            <th data-field="firstEstimateDesc">初评描述</th>
                            <th data-field="secondEstimatePrice">复评价</th>
                            <th data-field="secondEstimateUserName">复评师</th>
                            <th data-field="secondEstimateDatetime">复评日期</th>
                            <th data-field="secondEstimateDesc">复评描述</th>
                            <th data-field="transferStatusName">过户状态</th>
                            <th data-field="transferDate">过户日期</th>
                            <th data-field="launchOrganizationName">业务机构</th>
                            <th data-field="launchBusinessGroupName">业务组</th>
                            <th data-field="launchUserName">客户经理</th>
                            <th data-field="dealerName">车商</th>
                            <th data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                        </tr>
                        </thead>
                    </table>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js?rev=1512011716000"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/report/usedCarAssessReport/index.js"><\/script>'
    ].join(""));
</script>
