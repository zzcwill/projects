
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>待分发管理</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="cardNo" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">机构名称：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="launchOrgId" class="form-control" id="launchOrgId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm noSend">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款日期起：</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="putOutStartDate" placeholder="请输入开始日期" class="form-control  date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="putOutEndDate" placeholder="请输入截止日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">导出状态：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="exportStatus" class="form-control" id="">
                                        <option value="">--请选择--</option>
                                        <option value="2" selected>未导出</option>
                                        <option value="1">已导出</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm" id="exportBtn">导出Excel</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="form-group form-group-sm">
                        <fieldset disabled>
                            <form id="getForm" class="form-horizontal">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">申请金额合计:</label>
                                    <div class="col-md-3 col-xs-3 col-sm-3">
                                        <input type="text" name="loanAmountSum" class="form-control required" id="loanAmountSum"/>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">总客户数:</label>
                                    <div class="col-md-3 col-xs-3 col-sm-3">
                                        <input type="text" name="customCount" class="form-control required" id="customCount"/>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                    <div class="tab-content">
                        <div id="tableDiv_1" class="tab-pane active">
                            <table id="table" class="table" data-ajax="dataLoad_1" data-toggle="table">
                                <thead>
                                <tr>
                                    <th data-field="projectNo">项目编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardNo">身份证号</th>
                                    <th data-field="loanAmount">贷款金额</th>
                                    <th data-field="loanTerm">期限</th>
                                    <th data-field="requiredAmount">申请金额</th>
                                    <th data-field="dealerPaymentDate">公司付款日期</th>
                                    <th data-field="launchOrgName">经办公司</th>
                                    <th data-field="exportStatus" data-formatter="exportStatus">导出状态</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

        '<script src="../../../common/js/URL.js"><\/script>',
