<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title id="title">资金部待打款列表</title>
  </head>
  <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
                  <div class="form-group form-group-sm">
                    <div class="input-tip">
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span id="orgName">申请机构</span>：
                      </label>
                      <div class="col-md-5 cl-sm-5 col-xs-5">
                        <select name="applyCompanyId" class="form-control required" id="orgList">
                          <option value="" selected>--请选择--</option>
                        </select>
                      </div>
                    </div>
                    <!--<div class="input-tip treasury">
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">收款人全称：
                      </label>
                      <div class="col-md-5 cl-sm-5 col-xs-5">
                        <input type="text" name="fundInFullName" placeholder="收款人全称"class="form-control">
                        [><select name="fundInFullName" class="form-control" id="getGuaranteeList">
                          <option value="" selected>--请选择--</option>
                        </select><]
                      </div>
                    </div>-->
                    <div class="input-tip branch" style="display: none;">
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">收款车商：
                      </label>
                      <div class="col-md-5 cl-sm-5 col-xs-5">
                        <input type="text" name="coopCardealerName" placeholder="请输入车商名称" disabled class="form-control">
                      </div>
                    </div>
                    <div class="input-tip">
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">合作银行：
                      </label>
                      <div class="col-md-5 cl-sm-5 col-xs-5">
                        <select name="coopBankId" class="form-control" id="bankList">
                          <option value="" selected>--请选择--</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <!--<div class="input-tip">
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款账户：
                      </label>
                      <div class="col-md-5 cl-sm-5 col-xs-5">
                        <select name="fundOutFullName" class="form-control" id="fundOutFullName">
                          <option value="" selected>--请选择--</option>
                        </select>
                      </div>
                    </div>-->
                    <div class="input-tip">
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label" style="margin-top: 5px;">付款状态：</label>
					<div class="col-md-5 cl-sm-5 col-xs-5">
                        <select name="paymentStatus" class="form-control" id="bankList">
                          <option value="" selected>--全部--</option>
                          <option value="0">未付款</option>
                          <option value="1">已付款-系统</option>
                          <option value="2">已付款-人工</option>
                        </select>
                      </div>
                    </div>

                    <div class="input-tip treasury">
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">导出状态：
                      </label>
                      <div class="col-md-5 cl-sm-5 col-xs-5">
                        <select name="exportStatus" class="form-control">
                          <option value="" selected>--请选择--</option>
                          <option value="0">未导出</option>
                          <option value="1">已导出</option>
                        </select>
                      </div>
                    </div>

                    <div class="input-tip">
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">收款人全称：
                      </label>
                      <div class="col-md-5 cl-sm-5 col-xs-5">
                        <input type="text" name="fundInFullName" placeholder="请输入收款人名称" class="form-control">
                      </div>
                    </div>

                  <div class="input-tip branch" style="display: none;">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                    </label>
                    <div class="col-md-5 cl-sm-5 col-xs-5">
                      <input type="text" name="customerName" placeholder="请输入车商名称" disabled class="form-control">
                    </div>
                  </div>
                </div>
                
                <div class="form-group form-group-sm">
                  <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                    <button type="button" class="btn btn-primary" id="searchBtn" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                    </button>
                    <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                    </button>
                  </div>
                </div>
            </form>
          </div>
          </div>
          <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="form-group form-group-sm">
              <fieldset>
                <form id="getForm" class="form-horizontal">
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 text-right" style="height: 30px; line-height: 30px;"><span id="totalAmountName">申请总金额</span>：
                    </label>
                    <div class="col-md-5 col-xs-5 col-sm-5">
                      <input type="text" disabled="true" name="totalAmount" class="form-control required" id="totalAmount">
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 text-right" style="height: 30px; line-height: 30px;"><span id="totalNum">申请总客户数</span>：
                    </label>
                    <div class="col-md-5 col-xs-5 col-sm-5">
                      <input type="text" disabled="true" name="totalCustomer" class="form-control required" id="totalNum">
                    </div>
                  </div>
                </form>
                <div class="text-right">
                  <button type="button" class="btn btn-primary" id="exportBtn"><span>批量导出选中客户</span>
                  </button>
                </div>
              </fieldset>
            </div>
            <div class="tab-content">
              <div id="tableDiv_1" class="tab-pane active">
                <table id="table" class="table" data-ajax="dataLoad_1">
                  <thead>
                    <tr>
                      <th data-field="state" data-checkbox="true"></th>
                      <th data-field="id" class="hidden">ID</th>
                      <th data-field="applyCompanyId" class="hidden">orgID</th>
                      <th data-field="flowName">流程名称</th>
                      <th data-field="projectNo">项目编号</th>
                      <th data-field="applyCompany">申请分公司</th>
                      <th data-field="applyAmount">申请金额</th>
                      <th data-field="coopBankName">合作银行</th>
                      <th data-field="fundInFullName">收款人全称</th>
                      <th data-field="fundInBankcard">收款人账号</th>
                      <th data-field="fundInBankName">收款人开户行</th>
                      <th data-field="customerName">客户名称</th>
                      <th data-field="lastApproveTime">资金部主任审批时间</th>
                      <th data-field="exportStatus" data-formatter="export_Status">导出状态</th>
                      <th data-field="paymentStatus" data-formatter="payment_Status">付款状态</th>
                      <!--<th data-switchable="false" data-formatter="handle_1" data-events="tableEvent">操作</th>-->
                    </tr>
                  </thead>
                </table>
              </div>

              <div id="tableDiv_2" class="tab-pane active" style="display:none;">
                <table  id="table_1" class="table" data-ajax="dataLoad_1">
                  <thead>
                    <tr>
                      <th data-field="state" data-checkbox="true"></th>
                      <th data-field="id" class="hidden">ID</th>
                      <th data-field="applyCompanyId" class="hidden">orgID</th>
                      <th data-field="flowName">流程名称</th>
                      <th data-field="projectNo">项目编号</th>
                      <th data-field="applyCompany">业务经办公司</th>
                      <th data-field="loanAmount">贷款金额</th>
                      <th data-field="applyAmount">应付金额</th>
                      <th data-field="coopBankName">合作银行</th>
                      <th data-field="coopCardealerName">合作车商</th>
                      <th data-field="fundInFullName">收款人全称</th>
                      <th data-field="fundInBankcard">收款人账号</th>
                      <th data-field="fundInBankName">收款人开户行</th>
                      <th data-field="customerName">客户名称</th>
                      <th data-field="lastApproveTime">资金部出纳提交时间</th>
                      <th data-field="paymentStatus" data-formatter="payment_Status">付款状态</th>
                      <th data-field="printStatus" data-formatter="print_Status">预算单打印状态</th>
                      <th data-switchable="false" data-formatter="handle_1" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      </div>
    </div>
    <!-- 弹出层 -->
    <div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
            <h4 class="modal-title">提示</h4>
          </div>
          <div class="modal-body"> 
            <h3>确定删除？</h3>
          </div>
          <div class="modal-footer">
            <button id="OK" class="btn btn-info">确定</button>
            <button data-dismiss="modal" class="btn btn-default">关闭</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../../common/js/jquery-2.1.1.min.js?rev=eb649edd14c8348e9f34a8ca6157c2b6"></script>

  <script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
  <script src="../../../common/js/mock.js"></script>
  <script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
  <script src="../../../common/plugs/jquery-validation/dist/additional-methods.min.js?rev=424557ef2a8b89693026b3b43d4b1e1c"></script>
  <script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
  <script src="../../../common/js/jquery.values.js"></script>
  <script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
  <script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
</html>

    '<script src="../../../common/js/URL.js"><\/script>',
