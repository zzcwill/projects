<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title id="title">拆分清单</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                                </label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：
                                </label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">业务机构：
                                </label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="launchOrgId" class="form-control" id="launchOrgId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款日期起：
                                </label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="dealerPaymentDateBegin" placeholder="请输入付款开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：
                                </label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="dealerPaymentDateEnd" placeholder="请输入付款结束日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">导出状态：
                                </label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="exportStatus" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="0">未导出</option>
                                        <option value="1">已导出</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">车商名称：
                                </label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="dealerName" placeholder="请输入车商名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">项目编号：
                                </label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm" id="exportBtn">导出EXCEL</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="table" data-ajax="dataLoad_1" data-toggle="table">
                        <thead>
                        <tr>
                            <th data-checkbox="true"></th>
                            <th data-field="flowName">流程名称</th>
                            <th data-field="projectNo">项目编号</th>
                            <th data-field="customerName">客户名称</th>
                            <th data-field="cardNo">身份证号</th>
                            <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
                            <th data-field="loanTerm" data-formatter="loanTerm1">期限</th>
                            <th data-field="requiredAmount" data-formatter="yuan">申请金额</th>
                            <th data-field="splitAmount" data-formatter="yuan">拆分本金</th>
                            <th data-field="splitMarketingFee" data-formatter="yuan">拆分营销费</th>
                            <th data-field="dealerPaymentDate">公司付款日期</th>
                            <th data-field="launchOrgName">经办公司</th>
                            <th data-field="dealerName">推荐商</th>
                            <th data-field="exportStatus" data-formatter="exportStatus1">导出状态</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=eb649edd14c8348e9f34a8ca6157c2b6"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.min.js?rev=424557ef2a8b89693026b3b43d4b1e1c"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</html>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/report/export/splitList.js"><\/script>'
    ].join(""));
</script>
