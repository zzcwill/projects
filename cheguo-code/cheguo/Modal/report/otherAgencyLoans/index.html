<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.10.0/dist/css/bootstrap-select.min.css" />
    <title>其他机构放款查询表</title>
</head>

</html>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-xs-24 col-sm-24 col-md-24">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="page-header">
                            <h3 class="text-center">其他机构放款查询表</h3>
                        </div>
                        <form id="searchForm" class="form-horizontal">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">身份证号：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="cardNo" placeholder="请输入客户身份证号" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">放款状态：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select name="payStatus" class="form-control">
                                            <option value="" selected>--请选择--</option>
                                            <option value="1">放款成功</option>
                                            <option value="2">放款失败</option>
                                            <option value="3">放款中</option>
                                            <option value="4">放款异常</option>                                            
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">放款日期：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="paymentDateBegin" placeholder="请输入放款开始日期" class="form-control date" id="paymentDateBegin" >
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="paymentDateEnd" placeholder="请输入放款结束日期" class="form-control date" id="paymentDateEnd" >
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">车商名称：</label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="dealerName" placeholder="请输入车商名称" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">机构：
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select class="selectpicker form-control required" name="orgId" id="orgId" data-live-search="true" data-style="btn-white btn-sm">
                                            <option value="">--请选择--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">业务组：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select name="userGroupId" class="form-control" id="loanBusinessGroupId">
                                            <option value="" selected>--请选择--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户经理：</label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="launchUserName" placeholder="请输入客户经理" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                                    <button type="button" class="btn btn-primary" id="btn-search">
                                        <span class="glyphicon glyphicon-search"></span>
                                        <span>&nbsp;查询&nbsp;</span>
                                    </button>
                                    <button type="button" class="btn btn-white" modal="reset" id="resetValue">
                                        <span class="glyphicon glyphicon-remove"></span>
                                        <span>&nbsp;清除查询条件&nbsp;</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="text-right">
                            <button type="button" class="btn btn-primary btn-sm" id="exportBtn">导出报表数据</button>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="tab-pane active">
                            <table id="table" data-toggle="table" data-ajax="dataLoad_1">
                                <thead>
                                    <tr>
                                        <th data-field="projectNo">贷款编号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                        <th data-field="bankName">合作机构&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                        <th data-field="productName">贷款产品</th>
                                        <th data-field="customerName">客户姓名</th>
                                        <th data-field="cardNo">身份证号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                        <th data-field="loanAmount" data-formatter="yuan">贷款金额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                                        <th data-field="loanTerm">期数&nbsp;&nbsp;&nbsp;</th>
                                        <th data-field="bankPaymentAmount">放款金额</th>
                                        <th data-field="dealerAccountNo">收款账号</th>
                                        <th data-field="dealerName">车商</th>
                                        <th data-field="payStatusStr">放款状态</th>
                                        <th data-field="bankPaymentRemark">放款信息</th>
                                        <th data-field="bankPaymentDateStr">放款日期</th>
                                        <th data-formatter="handle" data-events="tableEvent">操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=eb649edd14c8348e9f34a8ca6157c2b6"></script>

<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.min.js?rev=424557ef2a8b89693026b3b43d4b1e1c"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.10.0/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/report/otherAgencyLoans/index.js"><\/script>'
    ].join(""));
</script>
