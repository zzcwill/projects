<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>保险分发</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">保险分发</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">机构名称：</label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="orgId" class="form-control" id="orgId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">项目编号：</label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">保险状态：</label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="insuranceState" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="4">退回</option>
                                        <option value="0">待分发</option>
                                    </select>
                                </div>
                            </div>
                            <div class="noSendCondition">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">放款日期：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="payStime" placeholder="请输入放款日期"
                                               class="form-control date">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="payEtime" placeholder="请输入截止日期"
                                               class="form-control date defaultData">
                                    </div>
                                </div>
                            </div>

                            <div id="SendCondition" class="hide SendCondition">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">分发日期：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="beginTime" placeholder="请输入分发日期"
                                               class="form-control date">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="endTime" placeholder="请输入截止日期"
                                               class="form-control date defaultData">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">汽车类型：</label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="carType" class="form-control" id="noSendCarType">
                                        <option value="">--请选择--</option>
                                        <option value="1">新车</option>
                                        <option value="2">二手车</option>
                                    </select>
                                </div>
                            </div>
                            <div class="noSendCondition">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">合同金额：</label>

                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="moneyS" placeholder="请输入合同金额"
                                               class="form-control money">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>

                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="moneyE" placeholder="请输入合同金额" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="hide SendCondition">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">合作机构：</label>

                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <select name="insuranceInfoId" class="form-control" id="coInstitution">
                                            <option value="">--请选择--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span
                                        class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span
                                        class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#noSend" data-toggle="tab" id="noSendTab">待分发</a></li>
                        <li><a href="#send" data-toggle="tab" id="sendTab">已分发</a></li>
                    </ul>
                    <div class="tab-content">
                        <p></p>

                        <div id="noSend" class="tab-pane active">
                            <table id="table1" data-toggle="table" data-ajax="dataLoad_1">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th data-field="projectNo">项目编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardType" data-formatter="cardType">证件类型</th>
                                    <th data-field="cardNo">证件号码</th>
                                    <th data-field="orgName">经办机构</th>
                                    <th data-field="contractAmount" data-formatter="yuan">合同金额</th>
                                    <th data-field="loanTerm" data-formatter="loanTerm">贷款期限</th>
                                    <th data-field="bankPaymentDate">放款日期</th>
                                    <th data-field="carType" data-formatter="loanCarType">汽车类型</th>
                                    <th data-field="insuranceState" data-formatter="insuranceDistribution">保险状态</th>
                                    <th data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                                </tr>
                                </thead>
                            </table>
                            <p></p>

                            <div class="form-group form-group-sm row">
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"
                                           style="text-align:left;font-weight:normal;">已选中资金额：
                                    </label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" id="checkAmmount" class="form-control" disabled="disabled"
                                               value="0" required>
                                    </div>
                                </div>
                                <div class="col-md-16  col-xs-16 col-sm-16 col-lg-16 text-right">
                                    <input type="hidden" id="assetPackageId" value="">
                                    <button type="button" class="btn btn-primary" id="btn_ok" modal="enter">
                                        <span>保险分发</span>
                                    </button>
                                    <!--<button type="button" class="btn btn-primary" id="cancel"><span>取消</span>-->
                                    <!--</button>-->
                                </div>
                            </div>
                        </div>
                        <div id="send" class="tab-pane">
                            <table id="table2" data-toggle="table" data-ajax="dataLoad_2">
                                <thead>
                                <tr>
                                    <th data-field="projectNo">项目编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardType" data-formatter="cardType">证件类型</th>
                                    <th data-field="cardNo">证件号码</th>
                                    <th data-field="orgName">经办机构</th>
                                    <th data-field="contractAmount" data-formatter="yuan">合同金额</th>
                                    <th data-field="loanTerm" data-formatter="loanTerm">贷款期限</th>
                                    <th data-field="bankPaymentDate">放款日期</th>
                                    <th data-field="carType" data-formatter="loanCarType">汽车类型</th>
                                    <th data-field="insuranceTime">分发日期</th>
                                    <th data-field="insuranceState" data-formatter="insuranceDistribution">保险状态</th>
                                    <th data-field="insuranceName">合作机构</th>
                                    <th data-formatter="handle" data-events="tableEvent">操作</th>
                                </tr>
                                </thead>
                            </table>
                            <p></p>

                            <div class="form-group form-group-sm row">
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"
                                           style="text-align:left;font-weight:normal;">合同金额合计：
                                    </label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="totalfee" id="totalfee" class="form-control"
                                               disabled="disabled" value="0" required>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <div class="col-md-16 col-xs-16 col-sm-16 text-right">
                                        <button type="button" class="btn btn-primary" id="sendExport">导出</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--选择分发机构-->
<div id="sureModal" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">选择分发机构</h4>
            </div>
            <form id="distributingOrgForm" class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-xs-8 col-sm-8 col-md-8 col-lg-8">合作机构：</label>

                            <div class="col-xs-16 col-sm-16 col-md-16 col-lg-16">
                                <input type="hidden" name="insuranceInfoName" value="" id="insuranceInfoName">
                                <select name="insuranceInfoId" class="form-control" id="insuranceInfoId">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="saveInsuranceInfo" type="button" class="btn btn-info">分发</button>
                        <button data-dismiss="modal" type="button" class="btn btn-default">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=eb649edd14c8348e9f34a8ca6157c2b6"></script>

<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.min.js?rev=424557ef2a8b89693026b3b43d4b1e1c"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',

    ].join(""));
</script>
