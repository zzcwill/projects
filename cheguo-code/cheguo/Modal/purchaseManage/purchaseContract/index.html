<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
   <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
   <link rel="stylesheet" href="../../../common/css/style.min.css" />
   <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
   <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
   <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>采购合同</title>
  </head>
	<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm"> 
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">分支机构：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <select name="handingApplyOrgId" class="form-control" id="handingApplyOrgName">
                      <option value="">--请选择--</option>
                    </select>
                  </div>
                </div>
				<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">采购合同日期：</label>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<input type="text" name="contractTimeStart" placeholder="请输入开始时间"
											class="form-control date">
									</div>
									<label class="col-xs-1 col-sm-1 col-md-1 text-center"
										style="float: left; line-height: 2.5;">至</label>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<input type="text" name="contractTimeEnd" placeholder="请输入结束时间"
											class="form-control date">
									</div>
								</div>
               </div>
               <div class="form-group form-group-sm">
               		<div class="input-tip">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">合同状态:</label>
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
					                    <select name="contractStatus" class="form-control">
					                      <option value="">--请选择--</option>
					                      <option value="1">已签合同</option>
					                      <option value="2">入库中</option>
					                      <option value="3">已入库</option>
					                    </select>
					    </div>
                </div>
               </div>
              <div class="form-group">
								<div class="col-md-24 col-xs-24 col-sm-24 text-center">
									<button type="button" class="btn btn-primary pull-right" id="addCarDealer" modal="enter"><span>新增合同</span></button>
									<button type="button" class="btn btn-primary" id="btn-search1" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span></button>
									<button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span></button>
								</div>
			  </div>
            </form>
		  </div>
		</div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <table id="table" data-toggle="table" data-ajax="dataLoad_1" class="table" >
              <thead>
                <tr>
                  <th data-field="contractTime" data-formatter="dateFormTen">合同日期</th>
                  <th data-field="handingApplyOrgName">经办机构</th>
                  <th data-field="purchaseUserName">采购人</th>
                  <th data-field="contractNumber" 	>合同数量</th>
                  <th data-field="arrivalTime" data-formatter="dateFormTen">到货日期</th>
                  <th data-field="contractStatus" data-formatter="contractStatus">合同状态</th>
                  <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示</h4>
        </div>
        <div class="modal-body"> 
          <h3>确定删除？</h3>
        </div>
        <div class="modal-footer">
          <input type="hidden" value="" name="deleteId" id="deleteId">
          <button id="OK" class="btn btn-info">确定</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',

    ].join(""));
