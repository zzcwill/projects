<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
     <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/extensions/editable/css/bootstrap-editable.css"/>
    <title>采购合同录入</title>
</head>

</html>

<body class="gray-bg">
    <input type="hidden" name="id" id="dealerId" />
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="tab-content">
                    <p></p>
                    <div id="info" class="tab-pane active">
                        <div class="row">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                                <div class="ibox float-e-margins">
                                    <form id="searchForm" class="form-horizontal">
                                        <fieldset class="seeFieldset">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <h3 class="panel-title">采购合同录入</h3>
                                                </div>
                                                <div class="panel-body" id="addUserForm">
                                                    <div class="form-group form-group-sm">
                                                        <div class="input-tip">
                                                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label"><span style="color: red;">*</span>合同编号：</label>
                                                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" >
                                                            <fieldset disabled>
                                                                <input type="text" name="contractNum" id="contractNum" placeholder="请输入合同编号" class="form-control required">
                                                            </fieldset>
                                                            </div>
                                                        </div>
                                                        <div class="input-tip">
                                                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label"><span style="color: red;">*</span>供应商：</label>
                                                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" >
                                                                <input type="text" name="supplier" id="supplier" placeholder="请输入供应商" class="form-control required">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group form-group-sm">
                                                    	<div class="input-tip">
                                                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label"><span style="color: red;">*</span>合同日期：</label>
                                                            <div class="col-xs-5 col-sm-5 col-md-5">
																<input type="text" name="contractTime" id="contractTime" placeholder="请输入合同日期" class="form-control date">
															</div>
                                                        </div>
                                                        <div class="input-tip">
                                                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label"><span style="color: red;">*</span>到货日期：</label>
                                                            <div class="col-xs-5 col-sm-5 col-md-5">
																<input type="text" name="arrivalTime" id="arrivalTime" placeholder="请输入到货日期" class="form-control date">
															</div>
                                                        </div>
                                                        <div class="input-tip">
                                                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label"><span style="color: red;">*</span>采购人：</label>
                                                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                            <fieldset disabled>
                                                            	<input type="hidden" name = "purchaseUserId" id="purchaseUserId"/>
                                                                <input type="text" name="purchaseUserName" id="purchaseUserName" placeholder="请输入采购人" class="form-control required">
                                                            </fieldset>
                                                            </div>
                                                        </div>
                                                     </div>   
                                                    <div class="form-group form-group-sm">
														<div class="input-tip">
															<label class="control-label col-xs-4 col-sm-4 col-md-4 col-lg-4">备注：</label>
															<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
																<textarea class="form-control" name="remarks" id="remarks"></textarea>
															</div>
														</div>
													</div>
                                                </div>
                                            </div>
                                            <!--合同明细-->
                                            <div id="accountBox" class="">
                                                <div class="panel panel-default partyList">
                                                    <!--合同明细-->
                                                    <div class="panel-heading">
                                                        <div class="row">
                                                            <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                                                                <h3 class="panel-title">合同明细</h3>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="ibox-content">
                                                            <table id="table" data-ajax="dataLoad_1" >
                                                                <thead>
                                                                    <tr>
                                                                        <th data-field="checkedBool" data-checkbox="true"></th>
                                                                        <th data-field="applyTime" >申请日期</th>
                                                                        <th data-field="applyOrgName">申请机构</th>
                                                                        <th data-field="applyUserName">申请人</th>
                                                                        <th data-field="applyNumber">申请数量</th>
                                                                        <th data-field="itemName" >物品名称</th>
                                                                        <th data-field="modelType">型号</th>
                                                                        <th data-field="otherRequest">其他要求</th>
                                                                        <th data-field="requestTime">要求到货日期</th>
                                                                        <th data-field="applyStatus"data-formatter="applyStatus" >申请状态</th>
                                                                        <th data-field="contractAmt" data-editable="true" >合同单价</th>
                                                                        <th data-field=""  data-formatter="handle" data-events="tableEvent">操作</th>
                                                                    </tr>
                                                                </thead>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="row">
                                        		<div class="col-md-24 col-xs-24 col-lg-24 text-right">
									          <!-- <button type="button" class="btn btn-white reset" modal="reset" style="">清除</button> -->
										        	<input type="hidden" value="" name="id" id="updateId" >
										            <button id="addExpress" class="btn btn-info" type="button">保存</button>
										            <button type="button"  data-dismiss="modal" id="cancel" class="btn btn-default">取消</button>
									    		</div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="addUser" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                    <h4 class="modal-title" id="modalTitle">修改合同</h4>
                </div>
                <form id="modifyUserForm" class="form-horizontal">
                    <div class="modal-body">
                        <fieldset disabled>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                            style="color: red;">*</span>申请单号： </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                            <input type="text" name="applyNum" id="applyNum" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                            style="color: red;">*</span>申请日期： </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <input type="text" name="applyTime"  id="applyTime" class="form-control date  ">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                            style="color: red;">*</span>申请机构： </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <fieldset  id="applyOrgNames">
                                            <input type="text" name="applyOrgName" id="applyOrgName" placeholder=""
                                                   class="form-control  ">
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                            style="color: red;">*</span>申请人： </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <fieldset id="applyUserNames">
                                            <input type="text" name="applyUserName" id="applyUserName" placeholder=""
                                                   class="form-control  ">
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                            style="color: red;">*</span>物品名称： </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <input type="text" name="itemName" id="itemName"
                                               class="form-control  ">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                            style="color: red;">*</span>规格型号： </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <input type="text" name="modelType" id="modelType"
                                               class="form-control  ">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">其他要求：
                                    </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <input type="text" name="otherRequest" id="otherRequest"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                            style="color: red;">*</span>要求到货日期： </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <input type="text" name="requestTime" id="requestTime" placeholder=""
                                               class="form-control date  ">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                            style="color: red;">*</span>數量： </label>
                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                        <input type="text" name="applyNumber" id="applyNumber" value="" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                                               class="form-control  ">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span
                                        style="color: red;">*</span>合同单价： </label>
                                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                    <input type="text" name="contractAmt" id="contractAmt" value="" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                                           class="form-control  ">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <input type="hidden" value="" name="id" id="id_addUser">
                        <input type="hidden" value="" name="applyUserId" id="applyUserId">
                        <input type="hidden" value="" name="applyOrgId" id="applyOrgId">
                        <button id="save" class="btn btn-info" type="button">保存</button>
                        <button data-dismiss="modal" class="btn btn-default">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
