<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
    <title>车商订单管理</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">客户名称：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">证件号码：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">手机号码：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="customerMobile" placeholder="请输入手机号码" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">征信状态：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="creditStatus" class="form-control"  aria-required="true">
                                        <option value="" selected>--请选择--</option>
                                        <option value="1">已查征信</option>
                                        <option value="2">未查征信</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">汽车类型：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="carType" class="form-control"  aria-required="true">
                                        <option value="" selected>--请选择--</option>
                                        <option value="1">新车</option>
                                        <option value="2">二手车</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-primary pull-right hide" id="addCarDealer" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;新增车行&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">未接单</a></li>
                        <li><a href="#tab2" data-toggle="tab">已接单</a></li>
                    </ul>
                    <div class="tab-content">
                        <p></p>
                        <div id="tab1" class="tab-pane active">
                            <table id="table1" data-toggle="table" data-ajax="table_1">
                                <thead>
                                <tr>
                                    <th data-field="dealerOrder">车商订单编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardNo">证件号码</th>
                                    <th data-field="customerMobile">手机号码</th>
                                    <th data-field="cardType" data-formatter="cardType">证件类型</th>
                                    <th data-field="carType" data-formatter="loanCarType">汽车类型</th>
                                    <th data-field="vehicleBrand" data-formatter="carInfo">汽车信息</th>
                                    <th data-field="carPrice" data-formatter="yuan">车价</th>
                                    <th data-field="loanAmount" data-formatter="yuan">贷款额</th>
                                    <th data-field="loanNper" data-formatter="loanTerm">贷款期数</th>
                                    <th data-field="dealerName">车商</th>
                                    <th data-field="creditStatus" data-formatter="creditStatus">征信状态</th>
                                    <th data-field="submitTime">订单提交时间</th>
                                    <!--<th data-field="id" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>-->
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="tab2" class="tab-pane">
                            <table id="table2" data-toggle="table" data-ajax="table_2">
                                <thead>
                                <tr>
                                    <th data-field="dealerOrder">车商订单编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardNo">证件号码</th>
                                    <th data-field="customerMobile">手机号码</th>
                                    <th data-field="cardType" data-formatter="cardType">证件类型</th>
                                    <th data-field="carType" data-formatter="loanCarType">汽车类型</th>
                                    <th data-field="vehicleBrand" data-formatter="carInfo">汽车信息</th>
                                    <th data-field="carPrice" data-formatter="yuan">车价</th>
                                    <th data-field="loanAmount" data-formatter="yuan">贷款额</th>
                                    <th data-field="loanNper" data-formatter="loanTerm">贷款期数</th>
                                    <th data-field="dealerName">车商</th>
                                    <th data-field="creditStatus" data-formatter="creditStatus">征信状态</th>
                                    <th data-field="submitTime">订单提交时间</th>
                                    <th data-field="id" data-switchable="false" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!--确认操作模态框-->
<div class="modal fade" id="sureModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="tipText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!--风险列表-->
<div id="risk" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title">风险提醒</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 50px;">
                <table id="table_3" data-ajax="dataLoad_3">
                    <thead>
                    <tr>
                        <th data-switchable="false" data-formatter="handle_3" data-events="tableEvent_3">操作</th>
                        <th data-field="organization">发生机构</th>
                        <th data-field="customerManager">客户经理</th>
                        <th data-field="type">类型 </th>
                        <th data-field="name">姓名</th>
                        <th data-field="number">编号</th>
                        <th data-field="date">发生日期</th>
                        <th data-field="status">状态</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sure"><span>确定</span> </button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
