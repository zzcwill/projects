<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-xs-24 col-sm-24 col-md-24">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form class="form-horizontal" id="taskForm">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：</label>
                <div class="col-xs-5 col-sm-5 col-md-5">
                  <input type="text" name="cname" placeholder="请输入客户名称" class="form-control">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">发起机构：</label>
                <div class="col-xs-5 col-sm-5 col-md-5">
                  <select name="oid" class="form-control" id="org">
                    <option value="">--请选择--</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">流程名称：</label>
                <div class="col-xs-5 col-sm-5 col-md-5">
                  <select name="ftCode" id="ftCode" class="form-control">
                    <option value="" selected>--请选择--</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">节点名称：</label>
                <div class="col-xs-5 col-sm-5 col-md-5">
                  <select name='flowNode' id='flowNode' class="form-control">
                    <option value="" selected>--请选择--</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款编号：</label>
                <div class="col-xs-5 col-sm-5 col-md-5">
                  <input type="text" name="bNum" placeholder="请输入贷款编号" class="form-control">
                </div>
              </div>
              <div class="input-tip sortRuleStr sortRule">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">排序字段：</label>
                <div class="col-md-3 col-xs-3 col-sm-3">
                  <select class="form-control sortField" name='sortField' id="sortField">
                    <option value="">--请选择--</option>
                  </select>
                </div>
                <div class="col-md-2 col-xs-2 col-sm-2">
                  <input type="hidden" name="isPcPreLoan" value="true">
                  <select class="form-control sortType" name='sortType'>
                    <option value="asc">升序</option>
                    <option value="desc">降序</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                </button>
                <button type="button" class="btn btn-white" modal="reset" id="resetBtn"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#todo" data-toggle="tab">待办事项</a></li>
            <li><a href="#done" data-toggle="tab">已办事项</a></li>
          </ul>
          <div class="tab-content">
            <p></p>
            <div id="todo" class="tab-pane active">
              <table id="table1" data-toggle="table" data-ajax="table_1" data-cookie="true" data-cookie-id-table="saveId" data-show-columns="true">
                <thead>
                <tr>
                  <th data-checkbox="true"></th>
                  <th data-field="businessTypeName">流程名称</th>
                  <th data-field="businessNum">业务编号</th>
                  <th data-field="customerName">客户名称</th>
                  <th data-field="launchOrganizationName">发起机构</th>
                  <th data-field="level" data-formatter="level" data-visible="false">打款等级</th>
                  <th data-field="dealer">经销商</th>
                  <th data-field="actualPaid" data-formatter="yuan" data-visible="false">实际打款</th>
                  <th data-field="businessBreed">业务品种</th>
                  <th data-field="lastNodeOperator">提交人</th>
                  <th data-field="currentNodeName">步骤名称</th>
                  <th data-field="lastSubmitTime">上一步提交时间</th>
                  <th data-formatter="isNo" data-field="isAdvance">贴息业务</th>
                  <th data-formatter="isNo" data-field="isSecondHandCar">二手车业务</th>
                  <th data-formatter="twoCardBusiness" data-field="isTwoCard">两证业务</th>
                  <th data-field="currentNodeKey" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1" data-width="80px">操作</th>
                </tr>
                </thead>
              </table>
              <div class="form-group form-group-sm" style="margin-top: 5px">
                <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                  <button type="button" class="btn btn-primary hide" id="batchApproval"><span>&nbsp;批量审批&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-primary hide" id="batchSubmit"><span>&nbsp;批量提交&nbsp;</span>
                  </button>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
            <div id="done" class="tab-pane">
              <table id="table2" data-toggle="table" data-ajax="table_2" data-cookie="true" data-cookie-id-table="saveId_1" data-show-columns="true">
                <thead>
                <tr>
                  <th data-field="customerName">客户名称</th>
                  <th data-field="businessNum">业务编号</th>
                  <th data-field="businessTypeName">流程名称</th>
                  <th data-field="currentNodeName" data-formatter="handle_3">当前环节</th>
                  <th data-field="currentNodeOperator" data-formatter="handle_4">当前处理人</th>
                  <th data-field="operatorNodeName">经过环节</th>
                  <th data-field="launchOrganizationName">发起机构</th>
                  <th data-field="customerManagerName">发起人</th>
                  <th data-field="guaranteeAmount" data-formatter="yuan">申请金额</th>
                  <th data-field="payableAmount" data-formatter="yuan">应付金额</th>
                  <th data-field="actualPaid" data-formatter="yuan">实际打款</th>
                  <th data-formatter="isNo" data-field="isAdvance" data-visible="false">贴息业务</th>
                  <th data-formatter="isNo" data-field="isSecondHandCar" data-visible="false">二手车业务</th>
                  <th data-field="businessTypeCode" data-switchable="false" data-formatter="handle_2" data-events="tableEvent_2" data-width="80px">操作</th>
                </tr>
                </thead>
              </table>
            </div>
          </div>
          <div id="toolbar"></div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
        <h4 class="modal-title">提示信息</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group form-group-sm">
            <div class="input-tip">
              <label class="control-label col-md-6">经办机构：
              </label>
              <div class="col-md-12">
                <input type="text" name="" placeholder="请输入经办机构" class="form-control" readonly value="" id="orgNames">
              </div>
            </div>
          </div>
          <!--<div class="form-group form-group-sm">-->
          <!--<div class="input-tip">-->
          <!--<label class="control-label col-md-6">付款金额合计：-->
          <!--</label>-->
          <!--<div class="col-md-12">-->

          <!--</div>-->

          <div class="form-group form-group-sm">

          </div>

              <div class="form-group form-group-sm">

                  <div class="col-md-12">
                    <input name="nextNodeUserName" value="" type="hidden" id="nextNodeUserName">

</div>

<div id="paymentTip" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
        <h4 class="modal-title">提示信息</h4>
      </div>
      <div class="modal-body">
        <div id="paymentForm" class="form-horizontal">
          <div class="form-group form-group-sm">
            <div class="input-tip">
              <label class="col-xs-6 col-sm-6 col-md-6 control-label">资金部账户全称：</label>
              <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="input-group">
                  <input type="text" class="form-control" readonly required="required" name="capitalPoolAccountName">
                  <span class="input-group-btn">
                    <button class="btn btn-primary btn-sm" id="accountSelect3" type="button"  data-toggle="modal">选择</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <div class="input-tip">
              <label class="col-xs-6 col-sm-6 col-md-6 control-label">资金部收款账号：</label>
              <div class="col-xs-12 col-sm-12 col-md-12">
                <input type="text" name="capitalPoolAccountNo" class="form-control" required="required" aria-required="true" readonly>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <div class="input-tip">
              <label class="col-xs-6 col-sm-6 col-md-6 control-label">资金部开户支行：</label>
              <div class="col-xs-12 col-sm-12 col-md-12">
                <input type="text" name="capitalPoolBank" class="form-control" required="required" readonly>

          </div>
          <div class="form-group form-group-sm">
            <div class="input-tip">
              <label class="col-xs-6 col-sm-6 col-md-6 control-label">资金通道：</label>
              <div class="col-xs-12 col-sm-12 col-md-12">
                <select name="financeChannel" class="form-control" id="orgId">
                  <option value="">--请选择--</option>
                </select>
              </div>
            </div>

          </div>
          <select id="forPayHide" class="hide"></select>
        </div>
      </div>
      <div class="modal-footer">
        <button id="payment_save" class="btn btn-info">确定</button>
        <button data-dismiss="modal" class="btn btn-default">取消</button>
      </div>
    </div>
  </div>
</div>
