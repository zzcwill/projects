  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="page-header">
          <h3 class="text-center" id="flowTitle"></h3>
        </div>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#info" data-toggle="tab">基本信息</a></li>
          <li><a href="#creditInfo" data-toggle="tab">征信记录</a></li>
          <li><a href="#opinion" data-toggle="tab">过程意见</a></li>
        </ul>
        <div class="tab-content">
          <p></p>
          <div id="info" class="tab-pane active">
            <div class="row">
              <div class="col-xs-24 col-sm-24 col-md-24">
                <div class="ibox float-e-margins">
                  <form id="assignForm" class="form-horizontal">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">项目基本信息</h3>
                      </div>
                      <div class="panel-body">
                        <fieldset disabled="disabled">
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务品种：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="businessTypeName" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">金融产品：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="productName" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">项目编号：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="projectNo" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户编号：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="customerNo" placeholder="请输入客户编号" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件类型：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <select name="cardType" class="form-control" id="cardType">
                                  <option value="">--请选择--</option>
                                  <option value="1">身份证</option>
                                  <option value="2">军官证</option>
                                  <option value="3">侨胞证</option>
                                  <option value="4">外籍人士</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件号码：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="cardNo" class="form-control" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">手机号码：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="mobilePhone" class="form-control" aria-required="true" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款金额：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="loanAmount" placeholder="150000（项目发起，贷款金额）" aria-required="true" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户经理：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="customerManagerName" class="form-control" aria-required="true">
                                <!--<input type="text" name="userName" class="form-control" aria-required="true">-->
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务小组：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="userGroupName" placeholder="杭州组(与客户经理绑定)" class="form-control" aria-required="true" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">合作银行：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="coBankName" placeholder="工行宁波镇海支行" aria-required="true" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">上门地址(省/直辖市)：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="visitAddressPname" readonly class="form-control" aria-required="true" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">市：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="visitAddressCname" readonly class="form-control" aria-required="true" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">区/县：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="visitAddressRname" readonly class="form-control" aria-required="true" />
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">详细地址：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <fieldset disabled="disabled">
                                <input type="text" name="visitAddressDetail" placeholder="街道门牌号" class="form-control" required="" aria-required="true" />
                              </fieldset>
                            </div>
                          </div>
                          <div class="input-tip">
                            <div class="col-xs-3 col-sm-3 col-md-3 control-label">
                              <button type="button" class="btn btn-primary" id="getPos">查看位置</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <form id="signSaveForm" class="form-horizontal ibox-content">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">签单分配</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>主签单员：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <div class="input-group">
                                <input type="hidden" class="form-control" name="mainSignerId">
                                <input type="text" class="form-control" readonly name="mainSignerName" required="required">
                                <span class="input-group-btn">
                                  <button class="btn btn-primary btn-sm" id="mainSignSelect" type="button">选择</button>
                                </span>
                              </div>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>权重：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="mainSignerWeight" id="mainSignerWeight" class="form-control number" range="[0,100]" required="required" aria-required="true">
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group-sm" id="viceSignBox" style="display: none">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>次签单员：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <div class="input-group">
                                <input type="hidden" class="form-control" name="viceSignerId" />
                                <input type="text" class="form-control" readonly name="viceSignerName" required="required" />
                                <span class="input-group-btn">
                                  <button class="btn btn-primary btn-sm" type="button" id="viceSignSelect">选择</button>
                                </span>
                              </div>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>权重：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="viceSignerWeight" id="viceSignerWeight" class="form-control number" range="[0,100]" required="required" aria-required="true">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                        <button type="button" class="btn btn-primary" id="btn-save"><span>保存</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div id="creditInfo" class="tab-pane">
			  <div data-url="../../common/commonCreditInfo/creditInfo.html"></div>
          </div>
          <div id="opinion" class="tab-pane">
            <div data-url="../../common/commonOpinion/opinion.html"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <form id="opinionForm" class="form-horizontal ibox-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">流程意见</h3>
              </div>
              <div class="panel-body">
                <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>意见结论：</label>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                      <label class="checkbox-inline">
                        <input type="radio" name="conclusion" value="1" checked required="required" /> 同意
                      </label>
                      <label class="checkbox-inline">
                        <input type="radio" name="conclusion" value="0" /> 不同意
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">意见说明：</label>
                    <div class="col-xs-13 col-sm-13 col-md-13">
                      <textarea class="form-control" rows="3" name="opinion" id="opinionText"></textarea>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 text-right" style="padding-top:33px">
                      <button type="button" class="btn btn-primary" id="saveBtn"><span>保存</span>
                      </button>
                  	</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                <button type="button" class="btn btn-primary" id="btn-opinion-save"><span>提交</span>
                </button>
                <button type="button" class="btn btn-primary" id="btn-loanReview-back" style="display: none;">
                  <span>退回上一步</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--主签单员选择-->
    <div class="modal fade" id="signModalMain">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">主签单员选择</h4>
          </div>
          <div class="modal-body">

                    <th data-field="depName">部门</th>
                    <th data-field="userName">姓名</th>

                </thead>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <input type="hidden" id="signUserMainName" />

          </div>
        </div>
      </div>
    </div>

              <table id="table_sign_vice" data-ajax="table_sign_vice">

                    <th data-field="orgName">机构名称</th>
                    <th data-field="depName">部门</th>
                    <th data-field="userName">姓名</th>

              </table>

          </div>
          <div class="modal-footer">
            <input type="hidden" id="signUserViceName" />

    <!--地图模态框-->
    <div class="modal fade" id="mapModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">地图</h4>
          </div>
