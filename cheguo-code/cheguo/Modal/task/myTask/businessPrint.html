<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>预算单打印</title>
</head>
</html>
<body>
<div class="wrapper wrapper-content animated fadeInRight" id="approvalBudgetInfoForm">
    <h1 class="text-center" style="margin-top: 0">车主再分期预算表</h1>
    <h4 class="text-right" data-name="launchOrgName"></h4>
    <h4 class="text-right" data-name="employDealerName"></h4>
    <div class="row">
        <div class="col-md-8 col-xs-8 col-sm-8">
            账户名： <span data-name="dealerAccountName"></span>
        </div>
        <div class="col-md-8 col-xs-8 col-sm-8" style="text-align: left;">
            账号： <span data-name="dealerAccountNo"></span>
        </div>
        <div class="col-md-8 col-xs-8 col-sm-8" style="text-align: left;">
            开户行： <span data-name="dealerBank"></span>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <colgroup>
                <col width="20%">
                <col width="30%">
                <col width="20%">
                <col width="30%">
            </colgroup>
            <tr>
                <td>客户姓名</td>
                <td data-name="customerName"></td>
                <td>联系电话</td>
                <td data-name="mobilePhone"></td>
            </tr>
            <tr>
                <td>项目编号</td>
                <td data-name="projectNo"></td>
                <td>贷款期限</td>
                <td data-formatter="loanTerm" data-name="loanTerm"></td>
            </tr>
            <tr>
                <td>合作银行</td>
                <td data-name="coBankName"></td>
                <td>贷款比例(%)</td>
                <td data-name="downPaymentRatio"></td>
            </tr>
            <tr>
                <td>手续费率(%)</td>
                <td data-name="handingFee"></td>
                <td>评估价</td>
                <td data-name="billingPrice"></td>
            </tr>
            <tr>
                <td>车型</td>
                <td colspan="3"><span data-name="carBrandName"></span><span data-name="carMakeName"></span><span data-name="carModelName"></span></td>
            </tr>
            <tr>
                <td>贷款金额</td>
                <td data-name="loanAmount"></td>
                <td>银行利差：</td>
                <td data-name="bankIrsFee"></td>
            </tr>
            <tr>
                <td>保费</td>
                <td data-name="insuranceAmount"></td>
                <td>履约保证金</td>
                <td data-name="pbDeposit"></td>
            </tr>
            <tr>
                <td>手续费</td>
                <td data-name="guarantyRiskAmount"></td>
                <td>工本费</td>
                <td data-name="costAmount"></td>
            </tr>
            <tr>
                <td>服务费</td>
                <td data-name="otherFee"></td>
                <td>GPS类型</td>
                <td data-name="gpsType" data-formatter="gpsType"></td>
            </tr>
            <tr>
                <td>GPS安装费</td>
                <td data-name="gpsInstallationFee"></td>
                <td>GPS厂商</td>
                <td data-name="gpsProducer"></td>
            </tr>
            <tr>
                <td>评估费</td>
                <td data-name="valuationFee"></td>
                <td>上门调查费</td>
                <td data-name="doorSurveyFee"></td>
            </tr>
            <tr>
                <td>外包调查费</td>
                <td data-name="outsourceSurveyFee"></td>
                <td>GPS台数</td>
                <td data-name="gpsNumber"></td>
            </tr>
            <tr>
                <td>已收金额</td>
                <td data-name="collectedAmount"></td>
                <td>应收金额</td>
                <td data-name="receivableAmount"></td>
            </tr>
            <tr>
                <td>费用合计</td>
                <td data-name="totalFee"></td>
                <td>实际打款</td>
                <td data-name="payableAmount"></td>
            </tr>
            <tr>
                <td>业务员</td>
                <td data-name="userName"></td>
                <td>业务小组</td>
                <td data-name="userGroup"></td>
            </tr>
            <tr>
                <td>主调查员</td>
                <td data-name="mainSignerName"></td>
                <td>业务小组</td>
                <td data-name="mainSignerGroup"></td>
            </tr>
            <tr>
                <td>担保主体</td>
                <td data-name="guaranteeCorporationName"></td>
            </tr>
            <tr>
                <td>备注</td>
                <td colspan="3" data-name="remark"></td>
            </tr>
        </table>
        <p></p>
        <h3 class="text-right">借款人(签字):______________</h3>
        <h3 class="text-right" id="printDate"></h3>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/task/myTask/common/print.js"><\/script>'
    ].join(""));
</script>
