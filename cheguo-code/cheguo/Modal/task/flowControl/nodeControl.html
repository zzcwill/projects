
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <title>流程节点自动分配管理</title>
  </head>
  <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-sm-24">
          <div class="ibox float-e-margins">
            <div class="ibox-content">
              <form id="searchForm" class="form-horizontal">
                 <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">流程名称：
                    </label>
                    <div class="col-md-5 col-xs-5 col-sm-5">
                      <select name="businessTypeCode" class="form-control" id="flowList">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">节点名称：
                    </label>
                    <div class="col-md-5 col-xs-5 col-sm-5">
                      <select name="nodeCode" class="form-control" id="nodeList">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
                   <div class="input-tip">
                     <label class="col-md-3 col-xs-3 col-sm-3 control-label">操作人：
                     </label>
                     <div class="col-md-5 col-xs-5 col-sm-5">
                       <input type="text" name="operatorName" placeholder="请输入操作人" class="form-control">
                     </div>
                   </div>
                </div>
                 <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">分公司：
                    </label>
                    <div class="col-md-5 col-xs-5 col-sm-5">
                      <select name="companyId" class="form-control" id="companyId">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">状态：
                    </label>
                    <div class="col-md-5 col-xs-5 col-sm-5">
                      <select name="status" class="form-control" id="status">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
                </div>                
                <div class="form-group">
                  <div class="col-md-24 text-center" style="margin-top: 20px;">                   
				  <button type="button" class="btn btn-primary pull-right" id="add"><span>新增方案</span> </button>
                    <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                    </button>
                    <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                    </button>
                  </div>
                </div>
              </form>
        </div>
      </div>
          <div class="ibox float-e-margins">
            <div class="ibox-content">
              <table id="table" data-toggle="table" data-ajax="dataLoad_1" class="table">
                <thead>
                  <tr class="col-md-12">
                    <th data-checkbox="true"></th>
                    <th data-field="businessTypeName">流程名称</th>
                    <th data-field="nodeTypeName">节点名称</th>
                    <th data-field="companyName">分公司</th>
                    <th data-field="businessGroupName">业务组</th>
                    <th data-field="effictiveBegin" >生效开始时间</th>
                    <th data-field="effictiveEnd" data-formatter="">生效结束时间</th>
                    <th data-field="status" data-formatter="flow_status">状态</th>
                    <th data-field="operatorName">操作人</th>
                    <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                  </tr>
                </thead>
              </table>
              <div class="form-group form-group-sm" style="margin-top: 5px; height: 40px;">
                <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                  <button type="button" class="btn btn-primary" id="batchStop"><span>&nbsp;批量停用&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-primary" id="batchStart"><span>&nbsp;批量启用&nbsp;</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--确认操作模态框-->
    <div class="modal fade" id="sure">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">提示信息</h4>
          </div>
          <div class="modal-body">
            <p id="tipText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="sureModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">提示信息</h4>
          </div>
          <div class="modal-body">
            <p class="tipText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureOption">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
  <script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
  <script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
  <script src="../../../common/js/mock.js"></script>
  <script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
  <script src="../../../common/plugs/jquery-validation/dist/additional-methods.js?rev=1512011716000"></script>
  <script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
  <script src="../../../common/js/jquery.values.js"></script>
  <script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
  <script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
  <script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
  <script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
  <!--<script src="../../../js/task/flowControl/nodeControlBase.js"></script>-->
  <!--<script src="../../../js/task/flowControl/nodeControl.js"></script>-->
</html>

    '<script src="../../../common/js/URL.js"><\/script>',
