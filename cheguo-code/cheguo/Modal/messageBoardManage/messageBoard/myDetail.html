    <title>我的提问</title>
	<style>
		.p1{padding: 15px}
	</style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<h2 class="text-center"></h2>
	<p></p>
	<div class="row">
		<div class="col-xs-24 col-sm-24 col-md-24">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div id="detail">
						<h3 style="padding-bottom: 20px;border-bottom: 1px dashed #d9d9d9;"><span data-name="title"></span></h3>
						<div class="">
							<p>反馈内容</p>
							<p class="bg-success p1" data-name="note"></p>
							
						</div>
						<div>
							<ul class="list-inline files-ul" id="files-ul"></ul>
						</div>
						<p class="text-right text-muted" data-name="createTime"></p>
						<div id="replyList">

						</div>
						<p></p>
						<form id="answer" class="form-horizontal">
							<div class="form-group form-group-sm">
								<div class="input-tip">
									<div class="col-xs-24 col-sm-24 col-md-24">
										<textarea class="form-control required" rows="20" name="content" id="note" maxlength="1000"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group form-group-sm">
								<div class="col-xs-20 col-sm-20 col-md-20 text-right">
									当前已输入<span id="alreadyNum">0</span>个字符,您还可以输入<span id="leftNum">1000</span>个字符.
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4 text-right">
									<button type="button" class="btn btn-primary" id="answer-question"><span>继续提问</span></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
