<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../common/css/style.min.css" />
  <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
  <title>我的提问</title>
</head>

</html>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="page-header">
          <h2 class="text-center">在线支持</h2>
        </div>
        <ul class="nav nav-tabs">
          <li class="active" id="myQuestion-li"><a href="#myQuestion" data-toggle="tab">我的提问</a></li>
          <li id="onlineQuestion-li"><a href="#onlineQuestion" data-toggle="tab">在线提问</a></li>
        </ul>
        <div class="tab-content">
          <p></p>
          <div id="myQuestion" class="tab-pane active">
            <div class="row">
              <div class="col-xs-24 col-sm-24 col-md-24">
                <div class="ibox float-e-margins">
                  <form class="form-horizontal query-form" id="message-form">
                    <div class="form-group form-group-sm">
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">标题：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="title" class="form-control">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">问题分类：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <select name="type" class="form-control">
                            <option value="">--请选择--</option>
                            <option value="1">数据错误</option>
                            <option value="2">系统需求</option>
                            <option value="3">系统问题</option>
                          </select>
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">状态：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <select name="status" class="form-control">
                            <option value="-1">全部</option>
                            <option value="1">待答复</option>
                            <option value="2">已答复</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">提问时间：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="createTimeStart" class="form-control date" id="createTimeStart">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">
                          至
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <input type="text" name="createTimeEnd" class="form-control date" id="createTimeEnd">
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                        <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                          <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                        </button>
                        <button type="button" class="btn btn-white" modal="reset">
                          <span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="ibox float-e-margins">
                  <table id="table_1" data-toggle="table" data-ajax="table_1">
                    <thead>
                      <tr>
                        <th data-field="title" data-formatter="handle_1" data-events="tableEvent_1">标题</th>
                        <th data-field="type" data-formatter="handle_type">问题分类</th>
                        <th data-field="status" data-formatter="handle_status">状态</th>
                        <th data-field="createTime">创建时间</th>
                        <th data-field="lastReplyTime">最后回复时间</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div id="onlineQuestion" class="tab-pane">
            <div class="row">
              <div class="col-xs-24 col-sm-24 col-md-24">
                <div class="ibox float-e-margins">

                  <form class="form-horizontal" id="question-form">
                    <h4 style="padding-bottom: 20px;border-bottom: 1px dashed #d9d9d9;padding-left: 30px;">欢迎您给我们提出意见和建议,您的问题我们会在工作日内尽快回复,敬请留意<a id="toMQ" href="javascript:;">我的提问</a>,谢谢!
                    </h4>
                    <div class="form-group form-group-sm">
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">标题：</label>
                        <div class="col-xs-10 col-sm-10 col-md-10">
                          <input type="text" name="title" class="form-control required" maxlength="50">
                          <input type="hidden" name="id" id="id" class="form-control">
                        </div>
                      </div>
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">问题分类：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                          <select name="type" class="form-control required">
                            <option value="">--请选择--</option>
                            <option value="1">数据错误</option>
                            <option value="2">系统需求</option>
                            <option value="3">系统问题</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">内容：</label>
                        <div class="col-xs-21 col-sm-21 col-md-21">
                          <textarea class="form-control required" rows="20" name="note" id="note" maxlength="1000"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3">上传图片：</label>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                          <button type="button" class="btn btn-primary btn-sm upImage"><span>选择图片</span>
                          </button>
                          <button type="button" class="btn btn-primary btn-sm upload hide" id="upload"><span>开始上传</span>
                          </button>
                          <input type="file" name="files[]" accept="image/*" class="hide upImageInput">
                        </div>
                        <ul class="col-xs-19 col-sm-19 col-md-19 list-inline files-ul" id="files-ul">
                        </ul>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="col-xs-18 col-sm-18 col-md-18 text-right">
                        当前已输入<span id="alreadyNum">0</span>个字符,您还可以输入<span id="leftNum">1000</span>个字符.
                      </div>
                      <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                        <button type="button" class="btn btn-primary" id="submit-question"><span>提交问题</span></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
