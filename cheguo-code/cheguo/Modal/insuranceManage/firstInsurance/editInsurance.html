<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>保单录入</title>
    <style>
        .m-table{
            width: 100%;
            border:1px solid #d9d9d9;
            height: 300px;
            overflow: scroll;
        }
    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div align="center" style="height: 60px;top: 20px;" id="insuranceTitleDiv"><h1 >保单录入</h1></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">险种录入</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="loanInsuranceForm">
                                <input type="hidden" name="id" id="id"/>
                                <input type="hidden" name="projectId" />
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">保险公司：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="hidden" name="insuranceCompanyName" id="insuranceCompanyName"/>
                                            <select class="form-control insuranceInfoTable-control required" name="insuranceCompanyId" id="insuranceCompanyId">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">保险类型：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="hidden" name="insuranceTypeName" id="insuranceTypeName" />
                                            <select class="form-control insuranceInfoTable-control required" name="insuranceTypeKey" id="insuranceTypeKey">
                                                <option value="">请选择</option>
                                                <option value="1">商业险</option>
                                                <option value="2">交强险</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">保险单号：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="insuranceNo" id="insuranceNo" class="form-control required" placeholder="请输入保险单号">
                                        </div>
                                    </div>
                                </div>

                            <p></p>
                            <div class="row">
                                <div class="col-md-10 col-xs-10 col-lg-10">
                                    <div class="table-responsive m-table">
                                        <table class="table table-bordered" style="width: 100%;" id="insuranceInfoTable">
                                            <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>保险险种</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody style="height: 200px;overflow: scroll"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-md-4 col-xs-4 col-lg-4 text-center">
                                    <button type="button" class="btn btn-primary" id="addAll">全部添加</button>
                                </div>
                                <div class="col-md-10 col-xs-10 col-lg-10">
                                    <div class="table-responsive m-table">
                                    <table class="table table-bordered" style="width: 100%;" id="insuranceInfoTable1">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>保险险种</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody style="height: 200px;overflow: scroll"></tbody>
                                    </table>
                                    </div>
                                </div>
                            </div>
                                <p></p>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">开始日期：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                       <input type="text" name="insuranceStartTime" id="insuranceStartTime" class="form-control date required" placeholder="请输入开始日期"/>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">结束日期：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="insuranceEndTime" id="insuranceEndTime" class="form-control date required" placeholder="请输入结束日期"/>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">保费：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="insuranceFeeTotal"  id="insuranceFeeTotal" class="form-control required money" placeholder="请输入保费">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">备注：</label>
                                    <div class="col-md-21">
                                        <textarea class="form-control" rows="3" name="remark" id="remark"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">保险状态：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <select name="insuranceStatus" class="form-control" id="insuranceStatus" disabled>
                                            <option value="">--请选择--</option>
                                            <option value="1">公司</option>
                                            <option value="2">车行</option>
                                            <option value="3">客户</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">登记人员：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="creator" class="form-control" id="creator" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                                    <button type="button" class="btn btn-primary" id="btn-save"><span>保存</span>
                                    </button>
                                </div>
                            </div>
                            </form>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
