<html>
<head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">

    <link rel="stylesheet" href="../../../common/css/style.min.css"/>

    <title>保单信息</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h2 class="text-center">保单信息</h2>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-8">
                                    <h3 class="panel-title">险种清单</h3>
                                </div>
                                <div class="col-md-16">
                                    <ul class='btnList'>
                                        <li id="editInsurance"><a href="javascript:;">保单录入</a></li>
                                    </ul>
                                </div>
                                <!--<div class="col-md-24 col-xs-24 col-sm-24 text-right">-->
                                    <!--<button type="button" class="btn btn-primary" id="editInsurance">保单录入</button>-->
                                <!--</div>-->
                            </div>
                        </div>
                        <div class="panel-body panel-default">
                        <table id="table" data-toggle="table" data-ajax="table">
                            <thead>
                            <tr>
                                <th data-field="insuranceNo">保单号</th>
                                <th data-field="insuranceCompanyName">保险公司</th>
                                <th data-field="insuranceTypeName">保险类型</th>
                                <th data-field="insuranceStartTime">保险开始日期</th>
                                <th data-field="insuranceEndTime">保险结束日期</th>
                                <th data-field="insuranceFeeTotal">保费合计</th>
                                <th data-field="insuranceStatus" data-formatter="costType" >保险状态</th>
                                <th data-field="creator">登记人</th>
                                <th data-field="id" data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                            </tr>
                            </thead>
                        </table>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--确认操作模态框-->
    <div class="modal fade" id="sureModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">提示信息</h4>
          </div>
          <div class="modal-body">
            <p id="tipText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
</body>
