<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">

    <title>保险佣金结算</title>
    <style>
        .m-table{
            width: 100%;
            border:1px solid #d9d9d9;
            height: 300px;
            overflow: scroll;
        }
    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div align="center" style="height: 60px;top: 20px;" id="insuranceTitleDiv"><h1>保险佣金结算</h1></div>
                    <div class="panel panel-default">
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="loanInsuranceForm">
                                <input type="hidden" name="id" />
                                <input type="hidden" name="projectId" />
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">结算单号：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="hidden" name="insuranceCompanyName" id="insuranceCompanyName"/>
                                            <select class="form-control insuranceInfoTable-control required" name="insuranceTypeKey" id="insuranceTypeKey">
                                                <option value="">请选择</option>
                                                <option value="1">商业险</option>
                                                <option value="2">交强险</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">保险公司：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="insuranceTypeName" class="form-control" id="insuranceTypeName" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">佣金合计：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="insuranceTypeName" class="form-control" id="insuranceTypeName" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">实际核算合计：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="hidden" name="creator" class="form-control" id="creator">
                                            <select class="form-control insuranceInfoTable-control required" name="insuranceTypeKey" id="insuranceTypeKey">
                                                <option value="">请选择</option>
                                                <option value="1">商业险</option>
                                                <option value="2">交强险</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">差额：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="creator" class="form-control" id="creator">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">结算员：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="creator" class="form-control" id="creator">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">结算日期：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="creator" class="form-control date" id="creator">
                                        </div>
                                    </div>
                                    <div class="col-md-16 col-xs-16 col-sm-16 text-right">
                                        <button type="button" class="btn btn-primary" id="addBtn" style="margin-right: 20px"><span>添加保单</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table1" data-toggle="table" data-ajax="table_1">
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="projectNo">保险单号</th>
                                <th data-field="customerName">保险类型</th>
                                <th data-field="cardNo">保险公司</th>
                                <th data-field="mobilePhone">佣金比率</th>
                                <th data-field="loanAmount">保费金额</th>
                                <th data-field="loanTerm" data-formatter="loanTerm">佣金</th>
                                <th data-field="loanAmount">实际佣金比例(%)</th>
                                <th data-field="loanTerm" data-formatter="loanTerm">实际结算</th>
                                <th data-field="pbDeposit">客户名称</th>
                                <th data-field="carBrandName" data-formatter="handle_3">身份证号码</th>
                                <th data-field="launchDate">保险开始日期</th>
                                <th data-field="projectId" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                    <button type="button" class="btn btn-primary" id="printBtn"><span>&nbsp;打印结算单&nbsp;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--保单添加模态框-->
    <div class="modal fade bs-example-modal-lg" id="addModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">未结算佣金列表</h4>
          </div>
          <div class="modal-body">
                <table id="table2" data-toggle="table" data-ajax="table_2">
                    <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="projectNo">保险单号</th>
                            <th data-field="customerName">保险类型</th>
                            <th data-field="cardNo">保险公司</th>
                            <th data-field="mobilePhone">佣金比率</th>
                            <th data-field="loanAmount">保费金额</th>
                            <th data-field="loanTerm" data-formatter="loanTerm">佣金</th>
                            <th data-field="pbDeposit">客户名称</th>
                            <th data-field="carBrandName" data-formatter="handle_3">身份证号码</th>
                            <th data-field="launchDate">保险开始日期</th>
                            <th data-field="projectId" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                        </tr>
                    </thead>
                </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
</body>
