<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.10.0/dist/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="../../../css/insurance/swiper-3.3.1.min.css"/>
    <title>续保核销</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" id="searchForm">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">手机号码：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="mobilePhone" placeholder="请输入手机号码" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">车牌号码：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="plateNo" placeholder="请输入车牌号码" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">险种类型：</label>
                            <div class="col-md-5 cl-sm-5 col-xs-5">
                                <select class="form-control" name="insuranceTypeKey" id="insuranceTypeKey">
                                    <option value="">--请选择--</option>
                                    <option value="1">交强险</option>
                                    <option value="2">商业险</option>
                                </select>
                            </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">续保日期：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="insuranceStartTime" class="form-control date" placeholder="请输入续保开始日期" id="aMonthAgo">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="insuranceEndTime" class="form-control date" placeholder="请输入续保结束日期" id="now">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">保险公司：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <!--<input type="hidden" name="insuranceCompanyName" id="insuranceCompanyName"/>-->
                                    <select class="selectpicker form-control insuranceInfoTable-control-company required" name="insuranceCompanyId" id="insuranceCompanyId" data-live-search="true" data-style="btn-white btn-sm">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">机构名称：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="orgId" class="form-control" id="orgId"></select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">核销状态：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="cavStatus" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="2" selected>未核销</option>
                                        <option value="1">已核销</option>
                                        <option value="3">已退单</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" id="btn-reset" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-primary pull-right" id="exportBtn"><span>导出数据</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="table_1">
                        <thead>
                            <tr>
                                <th data-field="projectNo">贷款编号</th>
                                <th data-field="customerName">客户名称</th>
                                <th data-field="insuranceNo">保单号</th>
                                <th data-field="insuranceTypeName">保险类型</th>
                                <th data-field="createTime">续保日期</th>
                                <th data-field="cardNo">证件号码</th>
                                <th data-field="mobilePhone">手机号码</th>
                                <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
                                <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                                <th data-field="pbDeposit">履约保证金</th>
                                <th data-field="plateNo">车牌号码</th>
                                <th data-field="insuranceCompanyName">保险公司</th>
                                <th data-field="insuranceStartTime">保险开始日期</th>
                                <th data-field="insuranceEndTime">保险结束日期</th>
                                <th data-field="insuranceFeeTotal">保费合计</th>
                                <th data-field="orgnaizationPeople">续保人</th>
                                <th data-field="orgName">业务经办机构</th>
                                <th data-field="cavStatus" data-formatter="cavStatus">核销状态</th>
                                <th data-field="projectId" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--确认操作模态框-->
<div class="modal fade" id="sureModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p class="tipText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sureOption">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../js/insuranceManage/renewInsurance/swiper-3.3.1.jquery.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.10.0/dist/js/bootstrap-select.min.js"></script>
</html>

    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/insuranceManage/verificationInsurance/index.js"><\/script>'
