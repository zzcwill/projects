<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>续保管理</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
              <div class="ibox-content">
                    <ul class="nav nav-tabs" id="nav" style="position: relative;">
                        <li class="active"><a href="#todo" data-toggle="tab">保单信息</a></li>
                        <li><a href="#done" data-toggle="tab">续保电话记录</a></li>
                        <button type="button" class="btn btn-primary" id="btn-search" modal="enter" style="position: absolute; right: 0; top: -6px;"><span id="spanText">&nbsp;保单录入&nbsp;</span>
                        </button>
                    </ul>
                    <div class="tab-content">
                        <p></p>
                        <div id="todo" class="tab-pane active">
                            <table id="table1" data-toggle="table" data-ajax="table_1">
                                <thead>
	                                <tr>
                                      <th data-field="id" class="hidden">id</th>
	                                    <th data-field="status" data-formatter="insuranceStatus">保单类型</th>
	                                    <th data-field="insuranceNo">保单号</th>
	                                    <th data-field="insuranceCompanyName">保险公司</th>
	                                    <th data-field="insuranceTypeName">保险类型</th>
	                                    <th data-field="insuranceStartTime">保险开始日期</th>
	                                    <th data-field="insuranceEndTime">保险结束日期</th>
	                                    <th data-field="insuranceFeeTotal">保费合计</th>
	                                    <th data-field="insuranceStatus" data-formatter="insuranceStatusTemp">保险状态</th>
	                                    <th data-field="userName">登记人</th>
	                                    <th data-field="cavStatus" data-formatter="cavStatus">核销状态</th>
                                        <th data-field="status" data-formatter="insuranceStatus_1">是否首保</th>
	                                    <th data-field="projectId" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
	                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="done" class="tab-pane">
                            <div class="form-horizontal" id="contactInfo">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="customerName" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">手机号码:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="mobilePhone" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">家庭住址:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="address" class="form-control-static"></p>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm" id="hiddenSection">
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">配偶姓名:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="spouseName" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">手机号码:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="spouseMobilePhone" class="form-control-static"></p>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <table id="table2" data-toggle="table" data-ajax="table_2">
                                <thead>
	                                <tr>
                                      <th data-field="id" class="hidden">id</th>
	                                    <th data-field="phoneObject"  data-formatter="contactObj">联系对象</th>
	                                    <th data-field="phoneName">姓名</th>
	                                    <th data-field="userName">经办人</th>
	                                    <th data-field="orgnaizationTime">经办时间</th>
	                                    <th data-field="phoneResult"  data-formatter="resultsTracking">跟踪结果</th>
	                                    <th data-field="note">情况描述</th>
	                                    <th data-field="projectId" data-switchable="false" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
	                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- <div class="form-horizontal" id="loanInsuranceForm" style="margin-top: 20px;">
                      <div class="form-group form-group-sm">
                        <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                            <button type="button" class="btn btn-primary" modal="reset"><span>&nbsp;返回&nbsp;</span>
                            </button>
                        </div>
                      </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
<!--确认操作模态框-->
    <div class="modal fade" id="sureModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">提示信息</h4>
          </div>
          <div class="modal-body">
            <p id="tipText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
</body>
