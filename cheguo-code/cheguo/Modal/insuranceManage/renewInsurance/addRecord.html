    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">

    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>添加联系记录</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
				      	<h3 class="text-center">添加联系记录</h3>
				    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">添加联系记录</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="formData">
                            <fieldset id="noChange">
                                <!-- <input type="hidden" name="id" />
                                <input type="hidden" name="projectId" /> -->
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">联系对象：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <select class="form-control insuranceInfoTable-control required" name="phoneObject" id="phoneObject">
                                                <option value="">请选择</option>
                                                <option value="1">本人</option>
                                                <option value="2">配偶</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">姓名：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="phoneName" class="form-control required" id="phoneName" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">备注：</label>
                                        <div class="col-md-21">
                                            <textarea class="form-control required" rows="5" name="note" id="note"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">联系结果：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="hidden" name="" class="form-control" id="" >
                                            <select class="form-control insuranceInfoTable-control required" name="phoneResult" id="phoneResult">
                                                <option value="">请选择</option>
                                                <option value="1">客户已保</option>
                                                <option value="2">车行已保</option>
                                                <option value="3">无法接通</option>
                                                <option value="4">待跟进</option>
                                                <option value="5">无法沟通</option>
                                                <option value="6">同意续保</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">经办人：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="userName" class="form-control required" id="creator">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label required">经办时间：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="orgnaizationTime" class="form-control date required" id="now">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                                        <button type="button" class="btn btn-primary" id="btn-save" style="margin-right: 20px"><span>保存</span>
                                        </button>
                                        <button type="button" class="btn btn-primary" id="bte-cancel" modal="reset"><span>取消</span>
                                        </button>
                                    </div>
                                </div>
                                </fieldset>
                            </form>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--确认操作模态框-->
    <div class="modal fade" id="sureModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">提示信息</h4>
          </div>
          <div class="modal-body">
            <p id="tipText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
</body>
