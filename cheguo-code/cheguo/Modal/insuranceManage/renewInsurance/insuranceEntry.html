    <title>保单录入</title>
    <style>
        .m-table{
            width: 100%;
            border:1px solid #d9d9d9;
            height: 300px;
            overflow: scroll;
        }
        .swiper-box {
            margin-top: 40px;
            position: relative;
            height: 600px;
        
        }
        .swiper-container {
            width: 90%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-slide img{
            width: 100%;
            height: 100%;
        }
    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">                    
                    <div class="page-header">
				      	<h3 class="text-center">保单录入</h3>
				    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">险种录入</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="loanInsuranceForm">
                                <fieldset id="noChange">
                                <input type="hidden" name="id" />
                                <input type="hidden" name="projectId" id="projectId" />
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">* </span>保险公司：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="hidden" name="insuranceCompanyName" id="insuranceCompanyName"/>
                                            <select class="selectpicker form-control insuranceInfoTable-control-company required" name="insuranceCompanyId" id="insuranceCompanyId" data-live-search="true" data-style="btn-white btn-sm">
                                                <option value="">--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">* </span>保险类型：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="hidden" name="insuranceTypeName" id="insuranceTypeName" />
                                            <select class="form-control insuranceInfoTable-control required" name="insuranceTypeKey" id="insuranceTypeKey">
                                                <option value="">--请选择--</option>
                                                <option value="1">商业险</option>
                                                <option value="2">交强险</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">* </span>保险单号：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="insuranceNo" id="insuranceNo" class="form-control required">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 swiper-box">
                                        <!-- 图片轮播 -->
                                        <!-- Swiper -->
                                        <div class="swiper-container">
                                            <div class="swiper-wrapper">
                                            </div>
                                            <!-- Add Arrows -->
                                            <div class="swiper-button-next"></div>
                                            <div class="swiper-button-prev"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-xs-12 col-lg-12">
                                            <label class="col-md-3 col-xs-3 col-sm-3">保险险种：</label>
                                            <div class="col-md-21 cl-sm-21 col-xs-21 text-right">
                                                <button type="button" class="btn btn-primary" id="reLoadTable"><span>&nbsp;获取险种清单&nbsp;</span></button>
                                                <button type="button" class="btn btn-primary" id="delTable"><span>&nbsp;删除选中条目&nbsp;</span></button>
                                            </div>
                                        <div class="table-responsive m-table">
                                            <table class="table table-bordered" style="width: 100%;" id="insuranceInfoTable">
                                                <thead>
                                                <tr>
                                                    <th><input type="checkBox" class="in-line" style="margin: 0; padding:0" id="checkAll" /></th>
                                                    <th>序号</th>
                                                    <th>保险险种</th>
                                                    <th>保费</th>
                                                    <th>保额</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody style="height: 200px;overflow: scroll"></tbody>
                                            </table>
                                        </div>
                                        <div class="" id="formValue" style="margin-top: 20px;">
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-md-4 col-xs-4 col-sm-4 control-label"><span class="text-danger">* </span>保费合计：</label>
                                                    <div class="col-md-8 cl-sm-8 col-xs-8">
                                                       <input type="text" name="insuranceFeeTotal" id="insuranceFeeTotal" class="form-control required" readonly />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-md-4 col-xs-4 col-sm-4 control-label"><span class="text-danger">* </span>开始日期：</label>
                                                    <div class="col-md-8 cl-sm-8 col-xs-8">
                                                       <input type="text" name="insuranceStartTime" id="insuranceStartTime" class="form-control date" required="开始日期必填" />
                                                    </div>
                                                </div>
                                                <div class="input-tip">
                                                    <label class="col-md-4 col-xs-4 col-sm-4 control-label"><span class="text-danger">* </span>结束日期：</label>
                                                    <div class="col-md-8 cl-sm-8 col-xs-8">
                                                       <input type="text" name="insuranceEndTime" id="insuranceEndTime" class="form-control date" required="结束日期必填" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-md-4 col-xs-4 col-sm-4 control-label">合作银行：</label>
                                                    <div class="col-md-8 cl-sm-8 col-xs-8">
                                                       <input type="text" name="bankName" id="bankName" class="form-control" readonly />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-md-4 col-xs-4 col-sm-4 control-label"><span class="text-danger">* </span>保险状态：</label>
                                                    <div class="col-md-8 cl-sm-8 col-xs-8">
                                                       	<select name="insuranceStatus" class="form-control required" id="insuranceStatus" >
                                                            <option value="">--请选择--</option>
                                                            <option value="1">公司</option>
                                                            <option value="2">车行</option>
                                                            <option value="3">客户</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-md-4 col-xs-4 col-sm-4 control-label">备注：</label>
                                                    <div class="col-md-20 cl-sm-20 col-xs-20">
                                                       <textarea class="form-control" rows="3" name="remark" id="remark"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-md-4 col-xs-4 col-sm-4 control-label"><span class="text-danger">* </span>保单经办人：</label>
                                                    <div class="col-md-8 cl-sm-8 col-xs-8">
                                                       <input type="text" name="orgnaizationPeople" id="orgnaizationPeople" class="form-control required" />
                                                    </div>
                                                </div>
                                                <div class="input-tip">
                                                    <label class="col-md-4 col-xs-4 col-sm-4 control-label"><span class="text-danger">* </span>登记人员：</label>
                                                    <div class="col-md-8 cl-sm-8 col-xs-8"><input type="hidden" name="dirId" id="dirId" class="form-control" readonly />
                                                       <input type="text" name="userName" id="recorder" class="form-control" readonly />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-sm">
                                                <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                                                    <button type="button" class="btn btn-primary" id="btn-save" style="margin-right: 5px"><span>&nbsp;保存&nbsp;</span>
                                                    </button>
                                                    <button type="button" class="btn btn-white" id="btn-cancel" modal="reset"><span>&nbsp;取消&nbsp;</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--确认操作模态框-->
    <div class="modal fade" id="sureModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" id="closeBtn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">提示信息</h4>
          </div>
          <div class="modal-body">
            <p id="tipText">是否确定更改？更改后将不保留已填内容</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
            <button type="button" class="btn btn-default" id="cancelBtn" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
<!--险种列表模态框-->
    <div class="modal fade" id="insuranceModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">险种列表</h4>
          </div>
          <div class="modal-body">
            <p id="tipText_2" class="hide">该保险公司下的该险种暂未开通！</p>
            <div class="table-responsive m-table" id="insuranceModalTbale">
                <table class="table table-bordered" style="width: 100%;" id="insuranceListTable">
                    <thead>
                        <tr>
                            <th><input type="checkBox" class="in-line" style="margin: 0; padding:0" id="checkAll_2" /></th>
                            <th>序号</th>
                            <th>保险险种</th>
                        </tr>
                    </thead>
                    <tbody style="height: 200px;overflow: scroll"></tbody>
                </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureBtn_2">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
</body>
