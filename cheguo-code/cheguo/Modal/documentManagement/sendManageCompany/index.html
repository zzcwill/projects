<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
    <title>发件管理（公司）</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                                </label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：
                                </label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：
                                </label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">合作银行：</label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="coBankId" id="bankDeraler" class="form-control">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip waitF">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">文档到达日期从
                                </label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="deliverTimeStart" placeholder="请输入文档到达日期从"
                                           class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip waitF">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">文档到达日期至
                                </label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="deliverTimeEnd" placeholder="请输入文档到达日期至"
                                           class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip hide" id="divBillNo">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">快递单号
                                </label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="billNo" placeholder="请输入快递单员" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span
                                        class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span
                                        class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#noSend" data-toggle="tab" id="noSendTab">待发件</a></li>
                        <li><a href="#send" data-toggle="tab" id="sendTab">已发件</a></li>
                    </ul>
                    <div class="tab-content">
                        <p></p>
                        <div id="noSend" class="tab-pane active">
                            <table data-toggle="table" id="table1" data-ajax="dataLoad_1" data-click-to-select="false">
                                <thead>
                                <tr>
                                    <!--<th data-formatter="handle_3"></th>-->
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th data-field="id" class="hidden"></th>
                                    <th data-field="projectNo">贷款编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardNo">证件号码</th>
                                    <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
                                    <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                                    <th data-field="coBankName">合作银行</th>
                                    <th data-field="deliverTime">文档到达日期</th>
                                    <th data-field="pledgeStatus" data-formatter="guarantyState">抵押状态</th>
                                    <th data-field="fileSended1" data-formatter="fileSended1">合同资料</th>
                                    <th data-field="fileSended2" data-formatter="fileSended2">抵押资料</th>
                                    <th data-formatter="handle_1" data-events="tableEvent">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="send" class="tab-pane">
                            <table data-toggle="table" data-ajax="dataLoad_2" id="table2">
                                <thead>
                                <tr>
                                    <th data-field="billNo">快递单号</th>
                                    <th data-field="expressCompany">快递公司</th>
                                    <th data-field="sendTime" data-formatter="dateFormTen">公司发件时间</th>
                                    <th data-field="sender">发件人</th>
                                    <th data-field="senderMobile">联系电话</th>
                                    <th data-field="coBankName">合作银行</th>
                                    <th data-field="recipientStatus" data-formatter="recipientStatus">收件状态</th>
                                    <th data-formatter="handle_2" data-events="tableEvent"></th>
                                </tr>
                                </thead>
                            </table>
                            <p></p>

                            <div id="divTable1" class="hide">
                                <table data-ajax="dataLoad_3" id="dataTable1">
                                    <thead>
                                    <tr>
                                        <th data-field="projectNo">贷款编号</th>
                                        <th data-field="customerName">客户名称</th>
                                        <th data-field="cardNo">证件号码</th>
                                        <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
                                        <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                                        <th data-field="recipientStatus" data-formatter="recipientStatus">收件状态</th>
                                        <th data-field="remark">情况描述</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary" id="addParcel"><span>放入包裹</span></button>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins package">
                <div class="col-md-24 col-xs-24 col-sm-24">
                    <p style="width: 120px;height:35px;line-height:35px;text-align: center;font-size: 16px;font-weight: 700">
                        已放入包裹客户</p>
                </div>
                <div class="ibox-content">
                    <table data-toggle="table" id="table3" data-click-to-select="false">
                        <thead>
                        <tr>
                            <th data-field="id" class="hidden"></th>
                            <th data-field="projectNo">贷款编号</th>
                            <th data-field="customerName">客户名称</th>
                            <th data-field="cardNo">证件号码</th>
                            <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
                            <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                            <th data-field="coBankName">合作银行</th>
                            <th data-field="deliverTime">文档到达日期</th>
                            <th data-field="pledgeStatus" data-formatter="guarantyState">抵押状态</th>
                            <th data-field="fileSended1" data-formatter="fileSended1">合同资料</th>
                            <th data-field="fileSended2" data-formatter="fileSended2">抵押资料</th>
                            <th data-formatter="handle_3" data-events="tableEvent3">操作</th>
                        </tr>
                        </thead>
                    </table>
                    <div class="ibox-content" id="item">
                        显示第&nbsp;1&nbsp;到第&nbsp;<span class="totalItem">0</span>&nbsp;条记录，总共&nbsp;<span class="totalItem">0</span>&nbsp;条记录
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                    <button type="button" class="btn btn-primary" id="addExpress"><span>新增发件</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出层 -->
    <div id="dialog" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <h3>请选择同一银行进行发件</h3>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div id="userDialog" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <h3>请选择记录</h3>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <h3>确定删除？</h3>
                </div>
                <div class="modal-footer">
                    <button id="OK" class="btn btn-info">确定</button>
                    <button data-dismiss="modal" class="btn btn-default">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
