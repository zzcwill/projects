<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">

  <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.10.0/dist/css/bootstrap-select.min.css"/>
  <title>公司发件跟踪</title>
  <style type="text/css">
    #tipUpdate{
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100px;
      margin: -10px 0 0 -50px;
      background: rgba(0 ,0, 0, .7);
      color: #fff;
      height: 50px;
      line-height: 50px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form id="searchForm" class="form-horizontal">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">业务机构：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  <select class="selectpicker form-control required" name="orgId" id="orgId" data-live-search="true" data-style="btn-white btn-sm">
                    <option value="">--请选择--</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">合作银行：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  <select class="selectpicker form-control required" name="bankId" id="bankId" data-live-search="true" data-style="btn-white btn-sm">
                    <option value="">--请选择--</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                </label>

                <div class="col-md-5 col-xs-5 col-sm-5">
                  <input type="text" name="customerName" placeholder="请输入客户经理"
                         class="form-control">
                </div>
              </div>

            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">发件日期：</label>
                <div class="col-md-5 col-xs-5 col-sm-5">
                  <input type="text" name="sendTime" placeholder="请选择" class="form-control date">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">快递单号：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  <input type="text" name="billNo" placeholder="请输入快递单号" class="form-control">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>

                <div class="col-md-5 col-xs-5 col-sm-5">
                  <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                </div>
              </div>

            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">收件日期：</label>
                <div class="col-md-5 col-xs-5 col-sm-5">
                  <input type="text" name="recipientTime" placeholder="请选择" class="form-control date">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">收件状态：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  <select class="selectpicker form-control required" name="recipientStatusList" id="recipientStatusList" multiple data-style="btn-white btn-sm">
                    <!--<option value="" selected>&#45;&#45;请选择&#45;&#45;</option>-->
                    <option value="0">未收件</option>
                    <option value="1">未收到</option>
                    <option value="2">资料缺失</option>
                    <option value="3">已收件</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">资料内容：</label>

                <div class="col-md-5 col-xs-5 col-sm-5">
                  <select class="selectpicker form-control required" name="fileLists" id="fileLists" multiple data-style="btn-white btn-sm">
                    <!--<option value="" selected>&#45;&#45;请选择&#45;&#45;</option>-->
                    <option value="2">合同资料</option>
                    <option value="1">抵押资料</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-white" modal="reset" id="resetBtn"><span
                  class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <table id="table" data-toggle="table"  data-height="660"  data-ajax="dataLoad_1">
            <thead>
            <tr>
              <th data-field="orgName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业务机构&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
              <th data-field="bankName">&nbsp;&nbsp;&nbsp;&nbsp;合作银行&nbsp;&nbsp;&nbsp;&nbsp;</th>
              <th data-field="expressCompany">&nbsp;&nbsp;&nbsp;快递公司&nbsp;&nbsp;&nbsp;</th>
              <th data-field="billNo">快递单号</th>
              <th data-field="sendTime">公司发件时间</th>
              <th data-field="sender">发件人</th>
              <th data-field="senderMobile">联系电话</th>
              <th data-field="projectNo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贷&nbsp;款&nbsp;编&nbsp;号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
              <th data-field="customerName">客户名称</th>
              <th data-field="cardNo">证件号码</th>
              <th data-field="loanAmount">贷款金额</th>
              <th data-field="loanTerm" data-formatter="dateLimit">&nbsp;&nbsp;&nbsp;&nbsp;期限&nbsp;&nbsp;&nbsp;&nbsp;</th>
              <th data-field="fileList" data-formatter="fileListFilter">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;资料内容&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
              <th data-field="recipientStatus" data-formatter="durationStatus">收件状态</th>
              <th data-field="recipientTime">&nbsp;&nbsp;&nbsp;&nbsp;收件日期&nbsp;&nbsp;&nbsp;&nbsp;</th>
              <th data-field="remark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;情况描述&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
              <th data-field="processMethod">处理方式</th>
              <th data-field="processFinishTime" data-formatter="filterTime">预计处理完成时间</th>
              <th data-field="isManager" data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="addUser" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
        <h4 class="modal-title" id="title">处理登记</h4>
      </div>
      <div class="modal-body">
        <div id="addUserForm" class="form-horizontal">
          <div class="form-group form-group-sm" style="margin-bottom: 20px">
            <div class="input-tip">
              <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"><span class="text-danger">*&nbsp;</span>
                处理方式：</label>
              <div class="col-xs-13 col-sm-13 col-md-13 col-lg-13">
                <select name="processMethod" class="handle-style form-control required" id="codeName">
                  <option value="">--请选择--</option>
                </select>
                <input hidden name="processMethod" id="codeName2">
              </div>
            </div>
          </div>

          <div class="form-group form-group-sm" style="margin-bottom: 20px">
            <div class="input-tip">
              <label class="control-label col-md-5"><span class="text-danger">*&nbsp;</span>完成日期：</label>
              <div class="col-md-13">
                <input type="text" name="processFinishTime" placeholder="请选择完成日期" class="form-control date" required=""
                       id="processFinishTime">
              </div>
            </div>
          </div>

          <input hidden name="billListId" value="" id="billListId">
        </div>
      </div>
      <div class="modal-footer">
        <button id="save" class="btn btn-info">保存</button>
        <button data-dismiss="modal" class="btn btn-default">关闭</button>
      </div>
    </div>
  </div>
</div>

<!--确认操作模态框-->
<div class="modal fade" id="sureModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">提示信息</h4>
      </div>
      <div class="modal-body">
        <p id="tipText"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="tipUpdate" style="display: none">
  <div class="tip">正在导入中...</div>
</div>
</body>
