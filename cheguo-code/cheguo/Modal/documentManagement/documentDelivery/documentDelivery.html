<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>发起文档传递</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-24">
        <div class="ibox">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">发起文档传递</h3>
            </div>
            <form id="documentInfo" class="form-horizontal">
              <fieldset disabled>
                <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">项目编号：
                    </label>
                    <div class="col-md-5 cl-sm-5 col-xs-5">
                      <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                    </label>
                    <div class="col-md-5 cl-sm-5 col-xs-5">
                      <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：
                    </label>
                    <div class="col-md-5 cl-sm-5 col-xs-5">
                      <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">业务品种：
                    </label>
                    <div class="col-md-5 cl-sm-5 col-xs-5">
                      <input type="text" name="businessTypeName" placeholder="请输入业务品种" class="form-control">
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">合作银行：
                    </label>
                    <div class="col-md-5 cl-sm-5 col-xs-5">
                      <input type="text" name="coBankName" placeholder="请输入合作银行" class="form-control">
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款金额：
                    </label>
                    <div class="col-md-5 cl-sm-5 col-xs-5">
                      <input type="text" name="loanAmount" placeholder="请输入贷款金额" class="form-control">
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">期限：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <select name="loanTerm" class="form-control" disabled>
                      <option value="" selected>--请选择--</option>
                      <option value="1">12期</option>
                      <option value="2">18期</option>
                      <option value="3">24期</option>
                      <option value="4">36期</option>
                      <option value="5">48期</option>
                      <option value="6">60期</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary col-md-offset-1" id="documentDetail"><span>查看贷款详情</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="documentList" class="panel panel-default">
      <div class="panel-heading"> 
        <h3 class="panel-title">文档列表</h3>
      </div>
      <div class="panel-body"> 
        <div class="row">
          <div style="height: 300px; overflow: auto;" class="col-sm-6">
            <div id="accordion" class="panel-group well"></div>
          </div>
          <div style="height: 300px; overflow: auto;" class="col-sm-18">
            <table class="table table-striped">
              <thead>
                <th>序号</th>
                <th>文档名称</th>
                <th>原件数量</th>
                <th>复印件数量</th>
                <th>操作</th>
              </thead>
              <tbody id="addDocument">
                <tr>
                  <td colspan="5" class="text-center">暂无内容!!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <hr>
        <form>
          <div class="form-group">
            <label>补充说明</label>
            <textarea name="remark" rows="5" class="form-control"></textarea>
          </div>
          <div class="form-group text-right" id = "btnGroup">
            <button type="button" class="btn btn-primary" id="sub"><span>提交</span>
            </button>
            <button type="button" class="btn btn-primary" id="btnSave"><span>保存</span>
            </button>
            <button type="button" class="btn btn-primary" id="btnClose"><span>撤销</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--任务提交-->
  <div class="modal fade" id="signModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">任务提交</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <p>请选择流转人员&nbsp;&nbsp;&nbsp;后续流程环节:<span id="nextNode"></span></p>
            <table id="table_sign" data-ajax="table_sign">
              <thead>
              <tr>
                <th data-switchable="false" data-field="userId" data-formatter="handle_sign" data-events="tableEvent_sign">选择</th>
                <th data-field="organization">机构名称</th>
                <th data-field="department">部门</th>
                <th data-field="userName">姓名</th>
                <th data-field="taskCount">当前代办量</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
        <input type="hidden" id="nextNodeUserId"/>
        <input type="hidden" id="nextNodeUserName"/>
        <div class="modal-footer">
          <input type="hidden" id="signUserName" name=""/>
          <button type="button" class="btn btn-primary" id="select-sign-btn">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div id="dialogDelete" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <h3>请添加文档资料</h3>
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-default">返回</button>
        </div>
      </div>
    </div>
  </div>
  <div id="userDialogBlank" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <h3>请先添加下一节点人员</h3>
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-default">返回</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.min.js?rev=424557ef2a8b89693026b3b43d4b1e1c"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/documentManagement/documentDelivery/documentDelivery.js"><\/script>'
  ].join(""));
</script>
