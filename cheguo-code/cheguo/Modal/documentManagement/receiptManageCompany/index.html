<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    	<link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>收件管理（公司）</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-md-24 col-xs-24 col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="cardNo" placeholder="请输入证件号" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">快递单号：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="billNo" placeholder="请输入快递编号" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
              	<div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">发件银行：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <select name="bankId" class="form-control" id="bankName">
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">发件日期：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input name="sendTime" class="form-control date" value="" placeholder="请输入发件日期">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">发件人：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="sender" placeholder="请输入发件人" class="form-control">
                  </div>
                </div>
                
              </div>
              <div class="form-group form-group-sm">
                <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#sign" data-toggle="tab" id="tabSign">待收件</a></li>
              <li><a href="#noSign" data-toggle="tab" id="tabNoSign">已收件</a></li>
            </ul>
            <div class="tab-content">
              <p><div id="hideValue" class="hide">1</div></p>
              <div id="sign" class="tab-pane active">
                <table data-toggle="table" id="table1" data-ajax="dataLoad_1">
                  <thead>
                    <tr>
                      <th data-field="billNo">快递单号</th>
                      <th data-field="expressCompany">快递公司</th>
                      <th data-field="sendTime" data-formatter="dateFormTen">公司发件时间</th>
                      <th data-field="sender">发件人</th>
                      <th data-field="senderMobile" >联系电话</th>
                      <th data-field="coBankName">发件银行</th>
                      <th data-formatter="handle_1" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="noSign" class="tab-pane">
                <table data-toggle="table" data-ajax="dataLoad_3" id="table2">
                  <thead>
                    <tr>
                      <th data-field="billNo">快递单号</th>
                      <th data-field="expressCompany">快递公司</th>
                      <th data-field="sendTime" data-formatter="dateFormTen">公司发件时间</th>
                      <th data-field="sender">发件人</th>
                      <th data-field="senderMobile" >联系电话</th>
                      <th data-field="coBankName">发件银行</th>
                      <th data-formatter="handle_3" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <p></p>
                <div id="divTable1" class="hide">
	                <table data-ajax="dataLoad_2" id="dataTable1">
	                  <thead>
	                    <tr>
	                      <th data-field="projectNo">贷款编号</th>
	                      <th data-field="customerName">客户名称</th>
	                      <th data-field="cardNo">证件号码</th>
	                      <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
	                      <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
	                      <th data-field="fileList" data-formatter="fileSended" >资料内容</th>
	                      <th data-field="recipientStatus" data-formatter="recipientStatus">状态</th>
						  					<th data-field="remark">情况描述</th>
	                      <th data-formatter="handle_2" data-events="tableEvent" >操作</th>
	                    </tr>
	                  </thead>
	                </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 弹出窗 -->
  <div id="dialog" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <h3>是否确定收件？</h3>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info" id="ok">是</button>
          <button data-dismiss="modal" class="btn btn-default">否</button>
        </div>
      </div>
    </div>
  </div>
  <div id="addDesc" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <form id="addDescFrom" class="form">
          
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label">情况描述：
                </label>
                  <textarea name="remark" id="inputRemark" class="form-control" rows="3"></textarea>
                
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="save" class="btn btn-info">确定</button>
          <button data-dismiss="modal" class="btn btn-default">取消</button>
        </div>
      </div>
    </div>
  </div>
  <div id="dialogCancel" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <h3>是否取消收件？</h3>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info" id="okCancel">是</button>
          <button data-dismiss="modal" class="btn btn-default">否</button>
        </div>
      </div>
    </div>
  </div>
</body>
