  <head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">

    <title>银行放款登记</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-md-24 col-xs-24 col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">银行放款登记</h3>
            </div>
            <ul class="nav nav-tabs">
              <li class="active"><a href="#basic" data-toggle="tab">基本信息</a></li>
              <li><a href="#customInfo" data-toggle="tab">客户信息</a></li>
              <li><a href="#budget" data-toggle="tab">预算单</a></li>
              <li><a href="#document" data-toggle="tab">文档详情</a></li>
            </ul>
            <div class="tab-content">
              <p></p>
              <div id="basic" class="tab-pane active">
                <form class="form-horizontal">
                  <div class="panel panel-default">
                    <div class="panel-heading"> 
                      <h3 class="panel-title">项目基本信息</h3>
                    </div>
                    <div class="panel-body"> 
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">业务品种：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入业务品种" class="form-control">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">项目编号：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入项目编号" class="form-control">
                          </div>
                        </div>
                      </div>
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入客户名称" class="form-control">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户编号：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入客户编号" class="form-control">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件类型：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <select name="cardType" class="form-control">
                              <option value="">--请选择--</option>
                              <option value="1">身份证</option>
                              <option value="2">军官证</option>
                              <option value="3">侨胞证</option>
                              <option value="4">外籍人士</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入证件号码" class="form-control">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">手机号码：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入手机号码" class="form-control">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">共同还款人：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入共同还款人" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="panel panel-default">
                    <div class="panel-heading"> 
                      <h3 class="panel-title">银行放款登记信息</h3>
                    </div>
                    <div class="panel-body"> 
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款总额：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入贷款总额" class="form-control">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">*&nbsp;</span>银行放款金额：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入银行放款金额" class="form-control required">
                          </div>
                        </div>
                        <div class="input-tip">
                          <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">*&nbsp;</span>银行放款日期：
                          </label>
                          <div class="col-md-5 cl-sm-5 col-xs-5">
                            <input type="text" name="" placeholder="请输入银行放款日期" class="form-control date required">
                          </div>
                        </div>
                      </div>
                      <div class="form-group form-group-sm">
                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">备注</label>
                        <div class="col-md-21 col-xs-21 col-sm-21">
                          <textarea rows="5" name="note" placeholder="请输入备注!" class="form-control"></textarea>
                        </div>
                      </div>
                      <div class="form-group form-group-sm">
                        <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                          <button type="button" class="btn btn-primary"><span>保存</span>
                          </button>
                          <button type="button" class="btn btn-white" modal="reset"><span>取消</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div id="customInfo" class="tab-pane">bbc</div>
              <div id="budget" class="tab-pane"> aac</div>
              <div id="document" class="tab-pane">
                <div data-url="../../common/documentDetail/index.html"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
