<html>

<head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">

    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../css/loanManage/creditManage/creditInfo.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <title>新增发件</title>
</head>

</html>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-24 col-xs-24 col-sm-24">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="page-header">
                            <h3 class="text-center" id="textHtml">快递单录入</h3>
                        </div>
                        <form id="editForm" class="form-horizontal">
                            <fieldset id="disable_form">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">快递公司：
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <select name="expressCompanyCode" class="form-control required" id="expressCompanyCode">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip" id="billNoItem">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">快递单号：
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="billNo" placeholder="请输入快递单号" class="form-control required">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">收件人地址：
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="recipientAddr" placeholder="请输入收件人地址" class="form-control required">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">公司名称：
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="recipient" placeholder="请输入公司名称" class="form-control required">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">发件人</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input name="sender" class="form-control required" placeholder="请输入发件人">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">发件时间：
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input name="sendTime" class="form-control date required" placeholder="请输入发件日期">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">发件人联系方式：
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input name="senderMobile" class="form-control mobile required" placeholder="请输入发件人联系方式">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table data-toggle="table" id="table1">
                            <thead>
                                <tr>
                                    <th data-field="projectNo">贷款编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardNo">证件号码</th>
                                    <th data-field="loanAmount" data-formatter="yuan">贷款金额</th>
                                    <th data-field="loanTerm" data-formatter="loanTerm">期限</th>
                                    <th data-field="orgName">业务机构</th>
                                    <th data-formatter="handle_1" data-events="tableEvent">抵押合同</th>
                                    <th data-formatter="handle_2" data-events="tableEvent">还款卡</th>
                                    <th data-formatter="handle_3" data-events="tableEvent">抵押委托书</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="row">
                            <p></p>
                            <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                                <button type="button" class="btn btn-primary" id="ok" modal="enter"><span>发件</span>
                                </button>
                                <button type="button" class="btn btn-primary" id="cancel"><span>取消</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <h3>请勾选抵押合同、还款卡或抵押委托书</h3>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

        '<script src="../../../common/js/URL.js"><\/script>',
