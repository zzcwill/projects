<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二手车总量</title>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../../common/css/style.min.css"/>
  <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.10.0/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="../../../common/plugs/viewer/css/viewer.min.css">
  <link rel="stylesheet" href="../../../css/main.css"/>
</head>
<body class="gray-bg">
<div id="totalUsedCars">
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form class="form-horizontal" id="searchForm">
            <div class="form-group form-group-sm">
              <v-input2 label="年月" placeholder="请选择年月" name="yearMonth" class="date"></v-input2>
              <v-select label="分行" name="bankId" :options="branchBanks"></v-select>
              <v-select label="状态" name="status" :options="status"></v-select>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                <button type="button" class="btn btn-primary" id="model-search" modal="enter"
                        v-on:click="btnSearch"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                </button>
                <button type="button" class="btn btn-white" modal="reset" v-on:click="reset"><span
                  class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                </button>
                <div class="text-right">
                  <button type="button" class="btn btn-primary btn-sm" v-on:click="newPlan">新增</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <v-table id="table1" :options="table1" ajax="dataLoad"></v-table>
        </div>
      </div>
      <div class="ibox float-e-margins ibox-table2">
        <div class="ibox-content">
          <v-table id="table2" :options="table2" ajax="dataLoad2" ></v-table>
        </div>
      </div>
    </div>
  </div>


  <!--新增-->
  <div id="addMode" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade usedCars">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title" id="title">二手车总量设置</h4>
        </div>
        <div class="modal-body">
          <form id="addUserForm" class="form-horizontal">
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <v-input2 label="年月" class="date required" placeholder="请选择年月" name="yearMonth"></v-input2>
            </div>
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <v-select label="分行" class="required" name="bankId" :options="branchBanks"></v-select>
            </div>
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <v-input label="最大进件数" class="required" name="maxAmount"></v-input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info" @click="addBank">确定</button>
          <button data-dismiss="modal" class="btn btn-default">取消</button>
        </div>
      </div>
    </div>
  </div>

  <!--修改-->
  <div id="changeMode" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade usedCars">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">二手车总量设置</h4>
        </div>
        <div class="modal-body">
          <form id="changeUserForm" class="form-horizontal">
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <v-input label="年月" class="required" name="yearMonth" :disabled="true"></v-input>
            </div>
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <v-input label="分行" class="required" name="bankName" :disabled="true"></v-input>
            </div>
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <v-input label="最大进件数" class="required" name="maxAmount"></v-input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info" @click="changeBank">确定</button>
          <button data-dismiss="modal" class="btn btn-default">取消</button>
        </div>
      </div>
    </div>
  </div>

  <!--分公司配置-->
  <div id="config" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade usedCars">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">分公司配置</h4>
        </div>
        <div class="modal-body">
          <form id="addUserForm2" class="form-horizontal">
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">*&nbsp;</span>分公司：
                </label>
                <div class="col-md-5 col-xs-5 col-sm-5">
                  <select class="selectpicker form-control required" name="orgId" id="group" multiple data-live-search="true"
                          data-style="btn-white btn-sm">
                    <!--<option value="-2">&#45;&#45;所有业务组&#45;&#45;</option>-->
                    <!--填坑-->
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <v-input label="最大进件比例(%)" class="required" name="maxRate" :options="deviceStatus"></v-input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info" @click="saveConfig">确认</button>
          <button data-dismiss="modal" class="btn btn-default">取消</button>
        </div>
      </div>
    </div>
  </div>

  <!--分公司配置 修改-->
  <div id="changeConfig" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade usedCars">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">分公司配置</h4>
        </div>
        <div class="modal-body">
          <form id="addUserForm3" class="form-horizontal">
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">*&nbsp;</span>分公司：</label>
                <div class="col-md-5 col-xs-5 col-sm-5">
                  <select class="selectpicker form-control " name="orgId" id="group2" data-live-search="true"
                          data-style="btn-white btn-sm" disabled>
                    <option id="group2-option" selected value="-2"></option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm" style="margin-bottom: 20px">
              <v-input label="最大进件比例(%)" class="required" name="maxRate" :options="deviceStatus"></v-input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info" @click="changeConfig">确认</button>
          <button data-dismiss="modal" class="btn btn-default">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/js/vue.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js?rev=1512011716000"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.10.0/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" charset="utf-8">
  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../common/js/vueComponent.js"><\/script>',
    '<script src="../../../js/loanManage/totalUsedCars/totalUsedCars.js"><\/script>'
  ].join(""));
</script>
</html>
