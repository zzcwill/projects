		<title>贷款评审</title>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-md-24 col-xs-24 col-sm-24">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="page-header">
							<h3 class="text-center">贷款评审</h3>
						</div>
						<form id="searchForm" class="form-horizontal">
							<div class="form-group form-group-sm">
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
									</div>
								</div>
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
									</div>
								</div>
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">手机：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="mobileNo" placeholder="请输入手机号码" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group form-group-sm">
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">客户状态：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<select name="customerStatus" class="form-control">
											<option value="" selected>--请选择--</option>
											<option value="2">生效</option>
											<option value="1">未生效</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-24 col-xs-24 col-sm-24 text-center">
									<button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
									</button>
									<button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<table id="table" data-toggle="table" data-ajax="dataLoad_1">
							<thead>
								<tr>
									<th data-field="customerName">客户名称</th>
									<th data-field="customerNo">客户编号</th>
									<th data-field="cardNo">证件号码</th>
									<th data-field="cardType" data-formatter="cardType">证件类型</th>
									<th data-field="customerSourceName">客户来源</th>
									<th data-field="inquryBank">合作银行</th>
									<th data-field="companyPhone">单位电话</th>
									<th data-field="mobilePhone">手机号码</th>
									<th data-field="customerStatus" data-formatter="statuss">客户状态</th>
									<th data-field="submitTime">征信时间</th>
									<th data-field="creditStatus" data-formatter="financialType">征信结果</th>
									<th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
								</tr>
							</thead>
						</table>
						<div id="toolbar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="risk" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
					<h4 class="modal-title">风险提醒</h4>
				</div>
				<div class="modal-body" style="padding-bottom: 50px;">
					<table id="table_2" data-ajax="dataLoad_2">
						<thead>
							<tr>
								<th data-switchable="false" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
								<th data-field="organization">发生机构</th>
								<th data-field="customerManager">客户经理</th>
								<th data-field="type">类型 </th>
								<th data-field="name">姓名</th>
								<th data-field="number">编号</th>
								<th data-field="date">发生日期</th>
								<th data-field="inqueryBank">合作银行</th>
								<th data-field="status">状态</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="sure"><span>确定</span> </button>
					<button data-dismiss="modal" class="btn btn-default">关闭</button>
				</div>
			</div>
		</div>
	</div>
</body>
