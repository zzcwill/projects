<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-md-24 col-xs-24 col-sm-24">
				<div class="ibox float-e-margins">
					<form id="creditForm" class="form-horizontal ibox-content">
						<h3 class="text-center m-b"></h3>
						<hr/>
						<fieldset class="disabledBox">
							<fieldset class="disabledClass">
								<div class="panel panel-default">
									<!--基本信息-->
									<div class="panel-heading">
										<h3 class="panel-title">基本信息</h3>
									</div>
									<div class="panel-body">
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">客户来源：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<select name="source" class="form-control">
														<option value="">--请选择--</option>
														<option value="1">个人申请</option>
														<option value="2">车商线下推荐</option>
														<option value="3">车商线上推送</option>
														<option value="4">车国直营店</option>
														<option value="5">车国加盟店</option>
														<option value="6">车国认证店</option>
													</select>
												</div>
												<div class="input-tip">
													<label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款类型：</label>
													<div class="col-md-5 cl-sm-5 col-xs-5">
														<select name="businessType" class="form-control">
															<option value="">--请选择--</option>
															<option value="1">新车</option>
															<option value="2">二手车</option>
															<option value="5">车主再分期</option>
															<option value="8">车信贷</option>
														</select>
													</div>
												</div>
											</div>
											<div class="input-tip Number">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">车国流水号：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<input type="text" name="serialNumber" placeholder="请输入车国流水号" class="form-control" required="" aria-required="true">
												</div>
											</div>
                                            <div class="input-tip carOwnerLoan hide">
                                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款类型：</label>
                                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                                    <input name="loanType" type="hidden" value="">
                                                    <select name="loanType" class="form-control" disabled>
                                                        <option value="" selected>--请选择--</option>
                                                        <option value="0">新车</option>
                                                        <option value="1">二手车</option>
                                                        <option value="5">车主再分期</option>
														<option value="6">未知</option>
														<option value="8">车信贷</option>
                                                    </select>
                                                </div>
                                            </div>
										</div>
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<div class="input-group input-group-sm">
														<input type="text" placeholder="请输入客户名称" name="customerName" required="" aria-required="true" class="form-control"><span class="input-group-btn">
		                          						<button type="button" class="btn btn-primary">...</button></span>
														<input type="hidden" id="creditId" name="id">
														<input type="hidden" id="businessId" name="businessId">
													</div>
												</div>
											</div>
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">证件类型：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<select name="cardType" class="form-control">
														<option value="">--请选择--</option>
														<option value="1">身份证</option>
														<option value="2">军官证</option>
														<option value="3">侨胞证</option>
														<option value="4">外籍人士</option>
													</select>
												</div>
											</div>
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control" required="" aria-required="true">
												</div>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">婚姻状态：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<select name="maritalStatus" class="form-control">
														<option value="">--请选择--</option>
														<option value="1">已婚</option>
														<option value="2">未婚</option>
														<option value="3">离异</option>
														<option value="4">丧偶</option>
													</select>
												</div>
											</div>
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label" id="surveyBank">调查银行：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<input type="text" name="inquryBank" placeholder="请输入调查银行" class="form-control">
													<input type="hidden" name="inquryBankId" value="">
													<!--<input type="hidden" name="inquryBank" id="inquryBank" placeholder="请输入合作银行" class="form-control" required="" aria-required="true">-->
													<!--<select name="inquryBankId" id="bankDeraler" class="form-control">-->
													<!--</select>-->
												</div>
											</div>
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">客户经理：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<input type="text" name="customerManager" placeholder="请输入客户经理" class="form-control">
												</div>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">业务小组：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<input type="text" name="businessGroup" placeholder="请输入业务小组" class="form-control">
												</div>
											</div>
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">征信主体类型：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<select name="creditType" id="creditType" class="form-control required">
														<option value="">--请选择--</option>
														<option value="1" selected>主贷人</option>
														<option value="2">配偶</option>
														<option value="3">担保人</option>
													</select>
												</div>
											</div>
											<div class="input-tip hide" id="relationship">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">主贷人关联：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<div class="input-group input-group-sm">
														<input type="hidden" class="mainCreditId" name="mainCreditId" value="" disabled>
														<input type="text" placeholder="请输入主贷人关联" name="mainCreditName" class="form-control mainCreditId required" readonly disabled><span class="input-group-btn">
													  <button type="button" class="btn btn-primary" id="mainCreditIdBtn" data-toggle="modal" data-target="#mainCreditId">...</button></span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">预估贷款金额(元)：</label>
												<div class="col-md-5 cl-sm-5 col-xs-5">
													<input type="text" name="estimateLoanAmount" placeholder="请输入预估贷款金额" class="form-control">
												</div>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
							<!-- 对接情况-新增 -->
							<div class="bankBackInfo">
			                	<div class="panel panel-default">
			                      <div class="panel-heading">
			                          <h4 class="panel-title">对接情况</h4>
			                      </div>
			                      <div class="panel-body">
						              <table id="bankBackInfoTable" class="table table-hover">
						                <thead>
						                <tr>
						                  <th data-field="loanApplyId">申请编码</th>
						                  <th data-field="statusDesc">状态</th>
						                  <th data-field="creditReason">处理结果</th>
						                  <th data-field="createTime">提交时间</th>
						                  <th data-field="updateTime">更新时间</th>
						                </tr>
						                </thead>
			                          <tbody>
			                          </tbody>						                
						              </table>					              
			                      </div>
			                	</div>							
							</div>
							<!--对接情况-新增 -->
							<div class="partyBox"></div>
							<div id="wife"></div>
							<div id="partyBox"></div>
						</fieldset>
						<div class="form-group form-group-sm">
							<div class="col-md-24 col-xs-24 col-sm-24 text-right buttonBox">
								<button type="button" id="addParty" class="btn btn-primary"><span>添加关系人</span></button>
								<button type="button" id="return" class="btn btn-primary"><span>退回上一步</span></button>
								<a href="http://shixin.court.gov.cn/" target="_blank" class="hide" id="courtSearch"><button type="button" class="btn btn-primary"><span>法院失信查询</span></button></a>
								<button type="button" class="btn btn-primary" id="save" val="0"><span>提交</span></button>
								<button type="button" class="btn btn-primary" id="preservation" val="1"><span>保存</span></button>
								<button type="button" class="btn btn-white returnBtn"><span>取消</span></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--隐藏区域-->
	<div id="task" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
					<h4 class="modal-title">任务提交</h4>
				</div>
				<div class="modal-body" style="padding-bottom: 50px;">
					<div class="col-md-24 text-left">
						<label>请选择流转人员&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<label>后续流程环节：<span id="nextFlowNodeCode"></span></label>
					</div>
					<table id="table_3" data-ajax="dataLoad_3">
						<thead>
							<tr>
								<th data-switchable="false" data-formatter="handle_3" data-events="tableEvent_3">选择</th>
								<th data-field="organization">机构名称</th>
								<th data-field="department">部门</th>
								<th data-field="userName">姓名 </th>
								<th data-field="taskCount">当前代办量</th>
							</tr>
						</thead>
					</table>
					<div class="col-md-24 text-right">
						<button class="btn btn-primary loanStart3" type="button"><span>确定</span></button>
						<button data-dismiss="modal" class="btn btn-default">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" id="imageBox" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
					<h4 id="myLargeModalLabel" class="modal-title">查看图片</h4>
				</div>
				<div class="modal-body">
					<img src="../../../images/profile_small.jpg" style="width:100%">
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="del" type="button"><span>删除</span></button>
				</div>
			</div>
		</div>
	</div>
<!-- 查看详情 -->
	<div id="showDetail" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
					<h4 class="modal-title">备注信息</h4>
				</div>
				<div class="modal-body" style="height:500px; overflow-y: auto">
					<form id="courtForm" class="form-horizontal">
						<div class="form-group form-group-sm hide" id="court-detail"></div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="btn_yes" class="btn btn-info">确定</button>
					<button data-dismiss="modal" class="btn btn-default">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-sm" id="myModal11" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">

	    <div class="modal-header">
			<button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
			<h4 id="" class="modal-title">提示</h4>
		</div>
		<div class="modal-body" id="modelTip"></div>
		<div class="modal-footer">
			<button class="btn btn-primary tipYes" type="button">确定</button>
			<button data-dismiss="modal" class="btn btn-default tipNo">取消</button>
		</div>
	</div>
  </div>
