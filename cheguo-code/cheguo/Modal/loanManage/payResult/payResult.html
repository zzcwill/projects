<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../../common/plugs/viewer/css/viewer.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.10.0/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../../../css/main.css" />
    <title>付款结果查询</title>
    <style>
        .time{
            font-size: 16px;
            font-weight: 700;
            color: red;
        }
        .overage{
            font-size: 14px;
            color: #f50000;
            margin-top: 10px;
        }
    </style>
</head>

</html>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">付款结果查询</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">申请机构：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="orgId" class="form-control" id="orgList">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款类型：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="paymentType" class="form-control" id="paymentType">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款方式:</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="paymentMode" class="form-control" id="paymentMode">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款账户：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <!--<select name="guaranteeCorporationAccountName" class="form-control" id="companyAccount">-->
                                    <!--<option value="" selected>&#45;&#45;请选择&#45;&#45;</option>-->
                                    <!--</select>-->
                                    <input type="text" name="guaranteeCorporationAccountName" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">收款人全称：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="accountName" class="form-control">
                                    <!--<select name="" class="form-control">-->
                                    <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
                                    <!--</select>-->
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称:</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" class="form-control" name="customerName">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">操作开始日期:</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" class="form-control date today" name="startTime">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">操作结束日期:</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" class="form-control date today" name="endTime">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号:</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" class="form-control" name="projectNo">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">交易开始日期:</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" class="form-control date" name="startTransTime">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">交易结束日期:</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" class="form-control date" name="endTransTime">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">交易状态:</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="transStatus" id="" class="form-control">
                                        <option value="">全部</option>
                                        <option value="2">付款中</option>
                                        <option value="3">付款成功</option>
                                        <option value="4">付款失败</option>
                                        <option value="5">付款失败(重新提交)</option>
                                        <option value="6">付款失败(人工付款)</option>
                                        <option value="7">付款失败(流程退回)</option>
                                        <option value="8">人工付款(流程退回)</option>
                                        <option value="1">人工付款</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                        <button type="button" class="btn btn-primary hide" id="btn_confirm"><span>&nbsp;付款确认&nbsp;</span>
                        </button>
                    </div>
                    <table id="table" data-toggle="table" data-ajax="payment">
                        <thead>
                        <tr>
                            <th data-checkbox="true"></th>
                            <th data-field="paymentMode" data-formatter="paymentMode">付款方式</th>
                            <th data-field="paymentType" data-formatter="paymentType">付款类型</th>
                            <th data-field="guaranteeCorporationName">业务经办分公司</th>
                            <th data-field="customerName">客户名称</th>
                            <th data-field="projectNo">项目编号</th>
                            <th data-field="paymentAccountName">付款账户名称</th>
                            <th data-field="paymentBank">付款银行</th>
                            <th data-field="paymentAccountNo">付款账号</th>
                            <th data-field="payeeAmount">付款金额</th>
                            <th data-field="accountName">收款账户名称</th>
                            <th data-field="openingBank">收款银行</th>
                            <th data-field="cardNumber">收款帐号</th>
                            <th data-field="userName">操作人</th>
                            <th data-field="createTime">操作时间</th>
                            <th data-field="batchNo">业务流水号</th>
                            <th data-field="transTime">交易时间</th>
                            <th data-field="transStatus" data-formatter="transStatus">交易状态</th>
                            <th data-field="confirmed" data-formatter="confirmed">确认状态</th>
                            <th data-field="confirmedTime">确认时间</th>
                            <th data-field="remarks">备注</th>
                            <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                        </tr>
                        </thead>
                    </table>
                    <div id="toolbar"></div>
                </div>
            </div>
            <div class="modal fade bs-example-modal-lg" id="payMode">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="payTitle"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <form class="form-horizontal" id="payModeForm">
                                    <input type="text" name="token" hidden>
                                    <input type="text" name="projectId" hidden>
                                    <fieldset disabled="disabled">
                                        <div class="form-group form-group-sm">
                                            <div class="input-tip">
                                                <label class="col-md-4 col-xs-4 col-sm-4 control-label">付款账户名:</label>
                                                <div class="col-md-8 col-xs-8 col-sm-8">
                                                    <input type="text" name="paymentOutAccountName" class="form-control">
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="col-md-4 col-xs-4 col-sm-4 control-label">收款账户名:</label>
                                                <div class="col-md-8 col-xs-8 col-sm-8">
                                                    <input type="text" name="paymentInAccountName" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <div class="input-tip">
                                                <label class="col-md-4 col-xs-4 col-sm-4 control-label">付款银行:</label>
                                                <div class="col-md-8 col-xs-8 col-sm-8">
                                                    <input type="text" name="paymentOutBank" class="form-control">
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="col-md-4 col-xs-4 col-sm-4 control-label">收款银行:</label>
                                                <div class="col-md-8 col-xs-8 col-sm-8">
                                                    <input type="text" name="paymentInBank" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <div class="input-tip">
                                                <label class="col-md-4 col-xs-4 col-sm-4 control-label">付款帐号:</label>
                                                <div class="col-md-8 col-xs-8 col-sm-8">
                                                    <input type="text" name="paymentOutAccountNo" class="form-control">
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="col-md-4 col-xs-4 col-sm-4 control-label">收款帐号:</label>
                                                <div class="col-md-8 col-xs-8 col-sm-8">
                                                    <input type="text" name="paymentInAccountNo" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group form-group-sm">
                                        <div class="input-tip">
                                            <label class="col-md-4 col-xs-4 col-sm-4 control-label">付款金额:</label>
                                            <div class="col-md-8 col-xs-8 col-sm-8">
                                                <input type="text" name="paymentAmount" class="form-control mon" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <label class="col-md-4 col-xs-4 col-sm-4 control-label">用途:</label>
                                            <div class="col-md-8 col-xs-8 col-sm-8">
                                                <input type="text" name="purpose" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="col-md-4 col-xs-4 col-sm-4 control-label">是否加急</label>
                                        <div class="col-md-8 col-xs-8 col-sm-8">
                                            <label class="radio-inline"><input type="radio" name="priorityFlag" value="1">是</label>
                                            <label class="radio-inline"><input type="radio" name="priorityFlag" value="0" checked="checked">否</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <div class="overage text-left col-md-12 col-xs-12 col-sm-12">

                                        </div>
                                        <div class="time text-right col-md-12 col-xs-12 col-sm-12">

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="payment">确认</button>
                        </div>
                    </div>
                </div>

                <!--非工作时间拆单付款确认-->
                <div class="modal fade" id="takeApart">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                            </div>
                            <div class="modal-body">
                                <div>非工作时间，是否允许系统按（50000/笔）执行自动拆单付款操作</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                                <button type="button" class="btn btn-primary" id="disAgree">否</button>
                                <button type="button" class="btn btn-primary" id="agree">是</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="artificial">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="message"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="confirm">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

        '<script src="../../../common/js/URL.js"><\/script>',
