    #tipUpdate{
      position: absolute;

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form id="searchForm" class="form-horizontal">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务机构：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 ">
                  <select class="selectpicker form-control required" name="orgId" id="orgId" data-live-search="true" data-style="btn-white btn-sm">
                    <option value="">--请选择--</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">合作分行：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 ">
                  <select class=" form-control " name="coBankId" id="coBankId" data-live-search="true" data-style="btn-white btn-sm">
                    <option value="">--请选择--</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">状态：</label>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                  <select name="status" class="form-control">
                    <option value="" selected>--请选择--</option>
                    <option value="1">启用</option>
                    <option value="0">停用</option>
                  </select>
                </div>
              </div>

            </div>
            <div class="form-group">
              <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                <button type="button" class="btn btn-primary pull-right" id="add" modal="enter"><span>新增</span>
                </button>
                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-white" modal="reset"  id="resetBtn"><span
                  class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <table id="table" data-toggle="table"  data-height="660"  data-ajax="dataLoad_1">
            <thead>
            <tr>
              <th data-field="orgName">业务机构</th>
              <th data-field="coBankName">合作分行</th>
              <th data-field="startYearMonth">起始月份</th>
              <th data-field="collectionMethod" data-formatter="durationCollectionMethod">归集方式</th>
              <th data-field="fuseRate">熔断值(%)</th>
              <th data-field="pledgeOverdueQuantity">允许超期笔数</th>
              <th data-field="status" data-formatter="durationStatus">状态</th>
              <th data-field="isManager" data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="addUser" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
        <h4 class="modal-title" id="title">超抵风险设置</h4>
      </div>
      <div class="modal-body">
        <div id="addUserForm" class="form-horizontal">
          <div class="form-group form-group-sm" style="margin-bottom: 20px">
            <div class="input-tip">
              <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"><span class="text-danger">*&nbsp;</span>
                业务机构：</label>
              <div class="col-xs-13 col-sm-13 col-md-13 col-lg-13">
                <select name="orgId" class="selectpicker form-control"  id="companyId2" required="" data-live-search="true" data-style="btn-white btn-sm">
                  <option value="" selected>--请选择--</option>
                </select>
              </div>
              <input hidden name="orgName" id="orgName" value="">
            </div>
          </div>
          <div class="form-group form-group-sm" style="margin-bottom: 20px">
            <div class="input-tip">
              <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"><span class="text-danger">*&nbsp;</span>
                合作分行：</label>
              <div class="col-xs-13 col-sm-13 col-md-13 col-lg-13">
                <select class="selectpicker form-control required" name="coBankId" id="coBankId2"
                        data-live-search="true" data-style="btn-white btn-sm">
                  <option value="">--请选择--</option>
                </select>
              </div>
              <input hidden name="coBankName" id="coBankName">
            </div>
          </div>
          <div class="form-group form-group-sm" style="margin-bottom: 20px">
            <div class="input-tip">
              <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"><span class="text-danger">*&nbsp;</span>
                归集方式：</label>
              <div class="col-xs-13 col-sm-13 col-md-13 col-lg-13">
                <select name="collectionMethod" class="form-control" required="" aria-required="true" id="groupId23" data-style="btn-white btn-sm">
                  <option value="1" selected>按登记</option>
                  <option value="2" selected>按收件</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm" style="margin-bottom: 20px">
            <div class="input-tip">
              <label class="control-label col-md-5">起始月份：</label>
              <div class="col-md-13">
                <input type="text" name="startYearMonth" placeholder="请选择起始月份" class="form-control date" id="startYearMonth">
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm" style="margin-bottom: 20px">
            <div class="input-tip">
              <label class="control-label col-md-5"><span class="text-danger">*&nbsp;</span>熔断值(%)：</label>
              <div class="col-md-13">
                <input type="text" name="fuseRate" placeholder="请输入大于0,小于等于100的数" class="form-control required" id="managementdays">
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm" style="margin-bottom: 20px">
            <div class="input-tip">
              <label class="control-label col-md-5"><span class="text-danger">*&nbsp;</span>允许超期笔数：</label>
              <div class="col-md-13">
                <input type="text" name="pledgeOverdueQuantity" placeholder="请输入正整数" class="form-control required" id="managementdays3">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save" class="btn btn-info">保存</button>
        <button data-dismiss="modal" class="btn btn-default">关闭</button>
      </div>
    </div>
  </div>
</div>
