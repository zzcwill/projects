<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../common/css/style.min.css" />
  <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
  <link rel="stylesheet" href="../../../css/loanManage/creditManage/creditInfo.css" />
  <title>添加资产</title>
</head>

</html>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 ">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="page-header">
              <h3 class="text-center">添加资产</h3>
            </div>
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">机构名称：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <select name="orgId" id="orgId" class="form-control">
                      <option value="">--请选择--</option>
                      <option value="1">杭州分公司</option>
                      <option value="2">湖北分公司</option>
                      <option value="3">湖南分公司</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">项目编号：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control required">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">资产编号：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="assetNo" placeholder="请输入资产编号" class="form-control required">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">客户名称：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control required">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">公司付款日期：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input name="dealerPaymentDateMin" class="form-control date" value="" required="required" title="" placeholder="请输入公司付款日期"><span></span>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">至</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input name="dealerPaymentDateMax" class="form-control date" value="" required="required" title="">
                  </div>
                </div>
              </div>

              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">汽车类型：</label>

                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <select name="carType" class="form-control" id="noSendCarType">
                      <option value="">--请选择--</option>
                      <option value="1">新车</option>
                      <option value="2">二手车</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">合作银行：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <select name="coBankId" class="form-control" id="coBankId">
                      <option value="">--请选择--</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款方式：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <select name="payType" class="form-control">
                      <option value="">--请选择--</option>
                      <option value="0">人工付款</option>
                      <option value="1">CBS付款</option>
                      <option value="2">MBS付款</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">资产状态：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <select name="assetsStatus" class="form-control">
                      <option value="">--请选择--</option>
                      <option value="1">已分发</option>
                      <option value="0" selected>未分发</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 control-label">签约状态：</label>
                  <div class="col-md-5">
                    <select name="signStatus" class="form-control">
                      <option value="">--请选择--</option>
                      <option value="0">未签</option>
                      <option value="1">有效</option>
                      <option value="2">无效</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 control-label">影像状态：</label>
                  <div class="col-md-5">
                    <select name="photoStatus" class="form-control">
                      <option value="">--请选择--</option>
                      <option value="1">已上传</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 control-label">是否已放款：</label>
                  <div class="col-md-5">
                    <select name="hasBankPay" class="form-control">
                      <option value="">--请选择--</option>
                      <option value="0">未放款</option>
                      <option value="1">已放款</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">资金通道：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <select name="financeChannel" id="financeChannel" class="form-control"></select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">银行放款日期：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input name="bankPaymentDateMin" class="form-control date" value="" required="required" title="" placeholder="请输入银行放款日期"><span></span>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">至</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input name="bankPaymentDateMax" class="form-control date" value="" required="required" title="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <table data-toggle="table" data-ajax="dataLoad_1" data-click-to-select="true" data-sort-order="desc" data-sort-name="dealerPaymentDate" id="table">
              <thead>
                <tr>
                  <th data-field="state" data-checkbox="true"></th>
                  <th data-field="assetNo">资产编号</th>
                  <th data-field="customerName">客户名称</th>
                  <th data-field="cardType" data-formatter="cardType">证件类型</th>
                  <th data-field="cardNo">证件号码</th>
                  <th data-field="orgName" data-formatter="orgName">经办机构</th>
                  <th data-field="assetValue">资产金额</th>
                  <th data-field="loanTerm" data-formatter="loanTerm">贷款期限</th>
                  <th data-field="dealerPaymentDate">付款日期</th>
                  <th data-field="status" data-formatter="signStatus">签约状态</th>
                  <th data-field="customerRegisterTypeName">已认证通道</th>
                  <th data-field="bankPaymentDate">放款日期</th>
                  <th data-formatter="handle" data-events="dataEvent">操作</th>
                </tr>
              </thead>
            </table>
            <p></p>
            <form id="addAssetForm" class="form-horizontal">
              <div class="form-group form-group-sm" data-ajax="dataLoad_2">
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3" style="text-align:left;font-weight:normal;">资产包编号：<span id="assetPackageNo" name="assetPackageNo"></span>
                  </label>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3" style="text-align:left;font-weight:normal;">合作单位：<span id="coCompanyName" name="coCompanyName"></span>
                  </label>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3" style="text-align:left;font-weight:normal;">资产包差额：<span id="assetDifferenceAmount" name="assetDifferenceAmount"></span>
                  </label>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3" style="text-align:left;font-weight:normal;">已选中资金额：
                  </label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" id="checkAmmount" class="form-control" disabled="disabled" value="0" required>
                  </div>
                </div>
                <div class="col-md-7  col-xs-7 col-sm-7 col-lg-7 text-right">
                  <input type="hidden" id="assetPackageId" value="">
                  <button type="button" class="btn btn-primary" id="ok" modal="enter"><span>确定</span>
                  </button>
                  <button type="button" class="btn btn-primary" id="cancel"><span>取消</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--弹出框组-->
  <!-- 弹出层 -->
  <div id="dialog" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <h3>请选择资产</h3>
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-default">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!--pdf -->
  <div id="pdf" class="modal fade bs-example-modal-lg" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
          <h4 class="modal-title">合同文本PDF</h4>
        </div>
        <div class="modal-body" style="padding-bottom: 50px;">
          <div id="pdf_box"></div>
        </div>
      </div>
    </div>
  </div>
</body>

  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
