<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>资产对接管理</title>
    <style type="text/css">
        #sureLayer .ibox-content{ border-top: none;}
        #sureLayer .page-header, #imgforAsset{ display: none}
    </style>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">资产对接管理</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">客户姓名：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="customerName" placeholder="请输入客户姓名" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">机构：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="orgId" class="form-control" id="orgId">
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">合作银行：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="coBankId" class="form-control" id="coBankId">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">贷款编号：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">申请编号：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="assetApplyNo" placeholder="请输入申请编号" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">合作单位：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="coCompanyId" class="form-control" id="coCompanyId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">申请日期：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="assetApplyDateStart" placeholder="请输入申请开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">至：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="assetApplyDateEnd" placeholder="请输入申请结束日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">申请状态：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="assetApplyStatus" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="0">提交失败</option>
                                        <option value="1">申请失败</option>
                                        <option value="4">已放款</option>
                                        <option value="5">已还款</option>
                                        <option value="2">申请中</option>
                                        <option value="3">申请成功</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-primary pull-right hide" id="add" modal="enter"><span>添加资产</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="dataLoad_1">
                        <thead>
                        <tr>
                            <th data-field="coCompanyName">合作单位</th>
                            <th data-field="assetApplyNo">申请编号</th>
                            <th data-field="projectNo">贷款编号</th>
                            <th data-field="customerName">客户名称</th>
                            <th data-field="cardNo">证件号码</th>
                            <th data-field="orgName">机构</th>
                            <th data-field="requiredAmount">申请金额</th>
                            <th data-field="loanAmount">放款金额</th>
                            <th data-field="companyPayDate">公司放款日期</th>
                            <th data-field="applyDate">申请日期</th>
                            <th data-field="assetLimitVo">资产期限</th>
                            <th data-field="assetPayTime">放款日期</th>
                            <th data-field="assetRepayTime">还款日期</th>
                            <th data-field="assetApplyStatus" data-formatter="assetApplyStatus">申请状态</th>
                            <th data-field="assetApplyResult">申请结果</th>
                            <th data-switchable="false" data-formatter="handle_1" data-events="tableEvent">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body" id="tipText">
                <h3></h3>
            </div>
            <div class="modal-footer">
                <button id="OK" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
<div id="sureLayer" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog" style="width: 90%;">
        <div class="modal-content">
            <div class="modal-body" id="addAssetBox">

            </div>
            <div class="modal-footer hide" id="btnForDocuments">
                <button id="y_btn" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/assetManage/assetDockingManage/index.js"><\/script>'
    ].join(""));
</script>
