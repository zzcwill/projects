<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>添加资产</title>
    <style type="text/css">
        #sure .ibox-content{ border-top: none;}
        #sure .page-header, #imgforAsset{ display: none}
    </style>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">添加资产</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">机构名称：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <select name="orgId" id="orgId" class="form-control">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">合作银行：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="coBankId" class="form-control" id="coBankId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">项目编号：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">客户名称：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">公司付款日期：
                                </label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input name="dealerPaymentDateMin" id="dealerPaymentDateMin" class="form-control date" value="" placeholder="请输入公司付款开始日期"><span></span>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">至</label>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                    <input name="dealerPaymentDateMax" id="dealerPaymentDateMax" class="form-control date" value="" placeholder="请输入公司付款结束日期">
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">汽车类型：</label>

                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="carType" class="form-control" id="noSendCarType">
                                        <option value="">--请选择--</option>
                                        <option value="1">新车</option>
                                        <option value="2">二手车</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款方式：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="payType" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="0">人工付款</option>
                                        <option value="1">CBS付款</option>
                                        <option value="2">MBS付款</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">驾驶证情况：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="driverLicence" class="form-control">
                                        <option value="" selected="">--请选择--</option>
                                        <option value="2">主贷人有驾照</option>
                                        <option value="3">配偶有驾照</option>
                                        <option value="4">父母/子女有驾照</option>
                                        <option value="5">非直系担保人有驾照</option>
                                        <option value="6">主贷人通过科目一及以上考试</option>
                                        <option value="7">主贷人通过科目二及以上考试</option>
                                        <option value="8">主贷人通过科目三及以上考试</option>
                                        <option value="1">主贷人或担保人科目一以下或无驾照</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm hide">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">是否付款：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="dealerPaymentStatus" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="0">未付款</option>
                                        <option value="1" selected>已付款</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">是否放款：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select name="bankPaymentStatus" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="0" selected>未放款</option>
                                        <option value="1">已放款</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">资产明细</h3>
                        </div>
                        <div class="panel-body">
                            <table id="table" data-toggle="table" data-ajax="dataLoad_1">
                                <thead>
                                <tr>
                                    <th data-field="projectNo">项目编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardNo">证件号码</th>
                                    <th  data-field="orgName">经办机构</th>
                                    <th data-field="coBankName">合作银行</th>
                                    <th data-field="assetValue">资产金额</th>
                                    <th data-field="loanTerm" data-formatter="loanTerm">贷款期限</th>
                                    <th data-field="dealerPaymentDate">付款日期</th>
                                    <th data-field="flowStatus">贷款状态</th>
                                    <th data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                                </tr>
                                </thead>
                            </table>
                            <form id="getForm" class="form-horizontal" style="margin-top: 5px;">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label">合作单位:</label>
                                        <div class="col-md-4 col-xs-4 col-sm-4">
                                            <input type="text" name="companyName" id="companyName" class="form-control" readonly/>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label">已选资产总额:</label>
                                        <div class="col-md-4 col-xs-4 col-sm-4">
                                            <input type="text" name="totalAmount" id="totalAmount" class="form-control" value="0" readonly/>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label">批次号:</label>
                                        <div class="col-md-4 col-xs-4 col-sm-4">
                                            <input type="text" name="" class="form-control" id="timeNum" readonly/>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*&nbsp;</span>资产期限:</label>
                                        <div class="col-md-4 col-xs-4 col-sm-4">
                                            <select name="assetLimit" class="form-control required" id="assetLimit">
                                                <option value="">--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins hide" id="selectedAsset">
                <div class="ibox-content">
                    <div class="text-right" style="margin-bottom: 5px;">

                        <div class="">
                            <button type="button" class="btn btn-primary" id="refreshAssetTable" modal="enter"><span>刷新</span>
                            </button>
                            <button type="button" class="btn btn-primary" id="addAssetTable" modal="enter"><span>确定</span>
                            </button>
                            <button type="button" class="btn btn-primary" id="cancel"><span>取消</span>
                            </button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">已选资产</h3>
                        </div>
                        <div class="panel-body">
                            <table id="table2" data-toggle="table" data-ajax="dataLoad_2">
                                <thead>
                                <tr>
                                    <th data-field="projectNo">项目编号</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="cardNo">证件号码</th>
                                    <th  data-field="orgName">经办机构</th>
                                    <th data-field="coBankName">合作银行</th>
                                    <th data-field="requiredAmount">资产金额</th>
                                    <th data-field="loanTerm" data-formatter="loanTerm">贷款期限</th>
                                    <th data-field="dealerPaymentDate">付款日期</th>
                                    <th data-field="flowStatus">贷款状态</th>
                                    <th data-field="imageStatusValue">影像状态</th>
                                    <th data-switchable="false" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog" style="width: 90%;">
        <div class="modal-content">
            <div class="modal-body" id="addAssetBox">

            </div>
            <div class="modal-footer hide" id="btnForDocuments">
                <button id="OK" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>

<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/assetManage/assetDockingManage/addAsset.js"><\/script>'
    ].join(""));
</script>
