<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div align="center" style="height: 60px;top: 20px;" id="insuranceTitleDiv"><h1>催收登记</h1></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">基本信息</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <div class="form-horizontal">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="customerName" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">身份证号:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="cardType" data-formatter="cardType" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">手机号:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="cardType" data-formatter="cardType" class="form-control-static"></p>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款银行:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="customerName" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">信用卡号:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="cardType" data-formatter="cardType" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">连续逾期数:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="cardType" data-formatter="cardType" class="form-control-static"></p>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">拖欠总额:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="customerName" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">垫款余额:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="cardType" data-formatter="cardType" class="form-control-static"></p>
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">客户经理:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="cardType" data-formatter="cardType" class="form-control-static"></p>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">所属机构:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <p data-name="customerName" class="form-control-static"></p>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">催收信息</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="collectionForm">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">催收对象:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="customerName" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">催收日期:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="customerName" class="form-control date" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">催收方式:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select name="" id="" class="form-control">
                                                <option value="" checked>--请选择--</option>
                                                <option value="1">电话催收</option>
                                                <option value="2">上门催收</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <div class="checkbox col-md-3 col-xs-3 col-sm-3">
                                          <label>
                                            <input type="checkbox" name="type">委外
                                          </label>
                                       </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">催收地址(省):
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select name="" id="" class="form-control">
                                                <option value="" checked>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">市/区:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select name="" id="" class="form-control">
                                                <option value="" checked>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">市/区/县:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select name="" id="" class="form-control">
                                                <option value="" checked>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">详细地址:
                                        </label>
                                        <div class="col-md-21 col-xs-21 col-sm-21">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">催收结果:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">催收人:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">意愿还款日期:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input type="text" class="form-control date" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">意愿还款金额:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">情况描述：</label>
                                        <div class="col-md-21">
                                            <textarea class="form-control" rows="3" name="remark" id="remark"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">催收记录</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <div class="record">

                                    <div class="form-group form-group-sm" style="background: #f3f3f3">
                                        <div class="input-tip">
                                            <div class="col-md-6 col-xs-6 col-sm-6">
                                                <p data-name="customerName" class="form-control-static">2015/02/06</p>
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <div class="col-md-6 col-xs-6 col-sm-6">
                                                <p data-name="customerName" class="form-control-static">2015/02/06</p>
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <div class="col-md-6 col-xs-6 col-sm-6">
                                                <p data-name="customerName" class="form-control-static">2015/02/06</p>
                                            </div>
                                        </div>
                                        <div class="input-tip">
                                            <div class="col-md-6 col-xs-6 col-sm-6">
                                                <p data-name="customerName" class="form-control-static">2015/02/06</p>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
