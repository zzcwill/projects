<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" CONTENT="0">
	<meta http-equiv="Cache-Control" CONTENT="no-cache">
	<meta http-equiv="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../../common/css/style.min.css"/>
	<link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
	<title>面签记录</title>
</head>
<body class="gray-bg">
<div id="cancelVerification">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-24">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal" id="searchForm">
							<div class="form-group form-group-sm">
								<v-input label="客户姓名" name="customerName"></v-input>
								<v-input label="手机号码" name="mobilePhone"></v-input>
								<v-input label="证件号码" name="cardNo"></v-input>
							</div>
							<div class="form-group form-group-sm">
								<v-input label="贷款编号" name="projectNo"></v-input>
								<v-select label="合作银行" name="bankId" id="bankId"></v-select>
								<v-select label="面签方式" name="interviewType" id="interviewType"></v-select>
							</div>
							<div class="form-group form-group-sm">
								<div class="col-md-24 col-xs-24 col-sm-24 text-center">
									<button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
									</button>
									<button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
									</button>
									<button type="button" class="btn btn-primary pull-right" id="btn-Export" modal="enter"
									        v-on:click="btnExport"><span>&nbsp;导出明细&nbsp;</span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<table id="table" data-toggle="table" data-ajax="dataLoad">
						<thead>
						<tr>
							<th data-field="projectNo">贷款编号</th>
							<th data-field="customerName">客户姓名</th>
							<th data-field="cardType">证件类型</th>
							<th data-field="cardNo">证件号码</th>
							<th data-field="bankName">合作银行</th>
							<th data-field="loanAmount">贷款金额</th>
							<th data-field="loanTerm">期数</th>
							<th data-field="carType">汽车类型</th>
							<th data-field="completeCarInfo">汽车品牌+车系+车型</th>
							<th data-field="interviewType">面签方式</th>
							<th data-field="createTime">生成时间</th>
							<th data-field="bankUserRealname">客户经理</th>
							<th data-formatter="handle_1" data-events="tableEvent">操作</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/js/vue.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../common/js/vueComponent.js"><\/script>',
        '<script src="../../../js/interviewManagement/interviewManage/index.js"><\/script>'
    ].join(""));
</script>
</html>
