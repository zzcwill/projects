<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./common/plugs/bootstrap-3.3.5/css/bootstrap.min.css?rev=5d5357cb3704e1f43a1f5bfed2aebf42"/>
    <link rel="stylesheet" href="./common/css/font-awesome.min.css?rev=0831cba6a670e405168b84aa20798347"/>
    <link rel="stylesheet" href="./common/css/animate.min.css?rev=5d2583e9396158551367d33fd389e70f"/>
    <link rel="stylesheet" href="./common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="./common/css/style.min.css?rev=d4c8049be384aaf6e54b99cc876a4d8e"/>
    <link rel="stylesheet" href="./common/css/login.min.css?rev=0151943e55c500b064a095e7042b001c"/>
    <title>登录</title>
  </head>
  <body class="signin">
    <div class="signinpanel">
      <div class="row">
        <div class="col-sm-7">
          <div class="signin-info">
            <div class="logopanel m-b">
              <h1>[车贷]</h1>
            </div>
            <div class="m-b"></div>
            <h4>
               
              欢迎登录<strong>本系统</strong>
            </h4>
            <ul class="m-b">
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i><span>本系统开发</span></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i><span>本系统开发</span></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i><span>本系统开发</span></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i><span>本系统开发</span></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i><span>本系统开发</span></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i><span>本系统开发</span></li>
              <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i><span>本系统开发</span></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-5">
          <form id="loginForm">
            <h4 class="no-margins">欢迎：</h4>
            <p class="m-t-md">登录车货系统</p>
            <input type="text" name="userName" placeholder="用户名" class="form-control uname">
            <input type="password" name="password" placeholder="请输入密码" class="form-control pword m-b">
            <button id="loginBtn" type="button" href="main.html" class="btn btn-success btn-block">登录</button>
          </form>
        </div>
      </div>
      <div class="signup-footer">
        <div class="pull-left">&copy; 2015 All Rights Reserved. 中国科技有限公司</div>
      </div>
    </div>
    <div id="loginError" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade text-muted">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
            <h4 class="modal-title">提示</h4>
          </div>
          <div class="modal-body">
            <h4>登录错误！<span id="errInfo"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
