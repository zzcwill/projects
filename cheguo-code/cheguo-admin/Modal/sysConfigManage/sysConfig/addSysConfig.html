<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <title>新增系统配置</title>
    <style type="text/css">
        .modal-backdrop {
            z-index: 100 !important;
        }

        .modal {
            z-index: 120 !important;
        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">系统配置维护</h3>
                </div>
                <div class="modal-body">
                    <form id="sysConfigForm" class="form-horizontal">
                        <input id="id" name="id" type="hidden" value=""/>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-2 col-xs-2 col-sm-2 control-label">配置代码：</label>
                                <div class="col-md-4 col-xs-4 col-sm-4">
                                    <input type="text" name="code" placeholder="请输入配置代码" class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-2 col-xs-2 col-sm-2 control-label">值：</label>
                                <div class="col-md-4 col-xs-4 col-sm-4">
                                    <input type="text" name="configValue" placeholder="请输入值" class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-2 col-xs-2 col-sm-2 control-label">描述：</label>
                                <div class="col-md-4 col-xs-4 col-sm-4">
                                    <input type="text" name="configDesc" placeholder="请输入描述" class="form-control required">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group form-group-sm clearfix">
                        <div class="col-md-6 col-xs-6 col-sm-6 text-right">
                            <button id="savesysConfig" class="btn btn-info">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
