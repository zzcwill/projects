<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">

                    <div class="tab-pane">

                                    <div class="panel-heading">

                                </div>
                            </div>

                                <div class="panel panel-default partyList">
                                    <div class="panel-body">

                                            <form id="orgForm" class="form-horizontal">

                                                    </div>
                                                    <div class="input-tip">

                                                        <div class="col-md-3 col-xs-3 col-sm-3">
                                                            <input type="text" name="linkMan" placeholder="请输入联系人姓名" class="form-control required">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group form-group-sm">
                                                    <div class="input-tip">
                                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>联系人手机：</label>
                                                        <div class="col-md-3 col-xs-3 col-sm-3">
                                                            <input type="text" name="linkMobile" placeholder="请输入联系人手机" class="form-control required">
                                                        </div>
                                                    </div>
                                                    <div class="input-tip">
                                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>联系人邮箱：</label>
                                                        <div class="col-md-3 col-xs-3 col-sm-3">
                                                            <input type="text" name="linkEmail" placeholder="请输入联系人邮箱" class="form-control required email">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group form-group-sm">
                                                    <div class="input-tip">
                                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>公司电话：</label>
                                                        <div class="col-md-3 col-xs-3 col-sm-3">
                                                            <input type="text" name="tel" placeholder="请输入公司电话" class="form-control required">
                                                        </div>
                                                    </div>
                                                    <div class="input-tip">
                                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>公司地址：</label>
                                                        <div class="col-md-3 col-xs-3 col-sm-3">
                                                            <input type="hidden" name="provinceName" value="" id="provinceName_1">
                                                            <input type="hidden" name="cityName" value="" id="cityName_1">
                                                            <input type="hidden" name="areaName" value="" id="areaName_1">
                                                            <select name="provinceCode" class="form-control required" id="province_1">
                                                                <option value="" selected>--请选择--</option>
                                                            </select>
                                                            <select name="cityCode" class="form-control  required" id="city_1">
                                                                <option value="" selected>--请选择--</option>
                                                            </select>
                                                            <select name="areaCode" class="form-control required" id="area_1">
                                                                <option value="" selected>--请选择--</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group form-group-sm">
                                                    <div class="input-tip">
                                                        <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>详细地址：</label>
                                                        <div class="col-md-8 col-xs-8 col-sm-8">
                                                            <input type="text" name="address" placeholder="请输入详细地址" class="form-control required">
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-primary" id="modify" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;修改&nbsp;</span></button>
                                                <button type="button" class="btn btn-primary" id="save" style="display:none" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;保存&nbsp;</span></button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    供应产品信息
                                    <div class="panel-body">
                                        <div class="ibox-content">
                                            <form id="searchForm" class="form-horizontal">
                                                <div class="form-group">
                                                    <div class="col-md-12 text-right">
                                                        <button type="button" class="btn btn-primary" id="addProBtn" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;添加产品&nbsp;</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                            <table id="table" data-pagination="false" data-toggle="table" data-ajax="dataLoad_1">
                                                <thead>
                                                    <tr>
                                                        <th data-field="name">产品名称</th>
                                                        <th data-field="spec">规格型号</th>
                                                        <th data-field="type" data-formatter="gpsType">产品类型</th>
                                                        <th data-field="price">入库价格</th>
                                                        <th data-field="status" data-formatter="statusNum">状态</th>
                                                        <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="addPro" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog" style="width:700px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">产品维护</h4>
            </div>
            <div class="modal-body">
                <form id="addProForm" class="form-horizontal">
                    <input type="hidden" name="id" id="productId" value="">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>供应商：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="supplierName" id="supplierName" placeholder="请输入供应商" class="form-control required" readonly>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>规格型号：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="spec" placeholder="请输入规格型号" class="form-control required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>产品名称：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="name" placeholder="请输入产品名称" class="form-control required">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label"><span class="text-danger">*</span>产品类型：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <select name="type" class="form-control required">
                                    <option value="">--请选择--</option>
                                    <option value="1">有线</option>
                                    <option value="2">无线</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">入库价格：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="price" placeholder="请输入入库价格" class="form-control number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">备注：</label>
                            <div class="col-md-8 col-xs-8 col-sm-8">
                                <textarea name="remark" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="savePro" class="btn btn-info">保存</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>

</div>
