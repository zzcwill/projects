<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>开放银行管理</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="bank-form">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">银行编码：</label>

                                <div class="col-md-3">
                                    <input type="text" name="bankCode" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">银行名称：</label>

                                <div class="col-md-3">
                                    <input type="text" name="bankName" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label"> 状态：</label>

                                <div class="col-md-3">
                                    <select name="status" class="form-control branch-company-list">
                                        <option value="">--请选择--</option>
                                        <option value="1">正常</option>
                                        <option value="0">停用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-primary" id="importData" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;数据导入&nbsp;</span>
                                </button>
                                <input id="upFileInput" type="file" name="file" multiple class="hide">
                            </div>
                        </div>
                    </form>
                    <div class="table-wrapper">
                        <p>
                            <span class="btn btn-primary btn-lg add-new-bank" data-toggle="modal" data-target="#Dialog_about_bank">新增银行</span>
                        </p>
                        <table id="table" data-toggle="table" data-ajax="table_1">
                            <thead>
                            <tr>
                                <th data-field="bankCode">银行编码</th>
                                <th data-field="bankName">银行名称</th>
                                <th data-field="status" data-formatter="handle_status">状态</th>
                                <th data-field="operation" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">
                                                                                                                                                                    操作
                                </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Dialog_about_bank -->
<div id="Dialog_about_bank" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title">创建银行</h4>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" style="color:#1ab394;">基本信息</h4>

                <form class="form-horizontal basicinfo-form">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <input type="hidden" name="id"/>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">银行编码：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="bankCode" value="" id="bankCode">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">银行名称：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="bankName" value="">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-horizontal" style="margin-top: 20px;">
                    <div class="form-group form-group-sm">
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-primary save" type="button">
                                    &nbsp;&nbsp;保存&nbsp;&nbsp;
                                </button>
                                <button modal="reset" class="btn btn-default" type="button" data-dismiss="modal">
                                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../common/js/jquery.values.js"></script>

<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
