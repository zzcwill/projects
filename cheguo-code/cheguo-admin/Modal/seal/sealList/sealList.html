<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <title>印章管理</title>
    <style>
        .imgDelete{
            color: #337ab7;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content" id="sealList">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form action="" class="form-horizontal" id="searchForm">
                            <div class="form-group form-group-sm">
                                <com-select name="orgId" label="分公司" id="orgId"></com-select>
                                <com-select name="sealType" label="印章类型" id="sealType"></com-select>
                                <com-select name="status" label="启用状态" :options="status"></com-select>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-md-12 text-center">
                                    <button type="button" class="btn btn-primary" modal="enter" @click="btnSearch">
                                        <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                    </button>
                                    <button type="button" class="btn btn-white" modal="reset">
                                        <span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="col-md-24 text-right">
                            <button type="button" class="btn btn-primary" @click="addSeal">新增印章</button>
                        </div>
                        <com-table id="tableList" ajax="dataLoad" :options="field" formatter="operation" events="operate"></com-table>
                    </div>
                </div>
                <modal-fade id="sealMode" :title="title">
                    <div slot="body">
                        <fieldset  :disabled="title=='查看详情'">
                            <form class="form-horizontal" id="modalForm">
                                <div class="form-group form-group-sm">
                                    <com-select name="orgId" class="required" label="分公司" id="modalOrg" label-class="col-md-2" select-class="col-md-8"></com-select>
                                    <input type="hidden" name="orgName">
                                </div>
                                <div class="form-group form-group-sm">
                                    <com-select name="sealType" label="印章类型" id="modalSealType" label-class="col-md-2" class="required"></com-select>
                                    <input type="hidden" name="sealTypeName">
                                </div>
                                <div class="form-group form-group-sm">
                                    <com-input name="sealName" label="印章名称:" label-class="col-md-2" placeholder="请输入印章名称" class="required"></com-input>
                                </div>
                                <div class="form-group form-group-sm">
                                    <input id="upImageInput" type="file" name="files[]" accept="image/png" multiple class="hide" v-on:change="imgGet">
                                    <div class="col-md-2" v-show="!imgSrc.imagePath">
                                        <button type="button" class="btn btn-sm btn-primary" id="imgUp" @click="imgUp">上传照片</button>
                                    </div>
                                    <ul class="col-md-10 img-ul" v-show="imgSrc.imagePath" id="imgSrc">
                                        <li class="col-md-12 text-center">
                                            <img :src="imgSrc.imagePath" alt="" >
                                            <p>{{imgSrc.imageName}}</p>
                                            <a href="javascript:;" class="imgDelete" @click="imgDelete" v-show="title=='新增印章'">删除</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-2">备注:</label>
                                        <div class="col-md-10">
                                            <textarea name="remark" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                    <div slot="foot">
                        <button type="button" class="btn btn-primary" @click="saveSeal" v-show="title=='新增印章'">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </modal-fade>
            </div>
        </div>
    </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/js/vue.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/iframeCommon.js?rev=1447835709081"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/js/LocalResizeIMG.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/js/vueComponent.js"></script>
<script src="../../../js/seal/sealList/sealList.js"></script>
</html>
