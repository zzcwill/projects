<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title></title>
</head>

</html>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center"></h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">业务编号：</label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <input type="text" name="projectNo" placeholder="请输入业务编号" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">客户名称：</label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">合作银行：</label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <select name="bankId" id="bankId" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">业务机构：</label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <select name="orgId" id="orgId" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">接口名称：</label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <select name="businessType" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="CREDIT">R1征信</option>
                                        <option value="LOAN_AND_CUSTOMER">R2申贷</option>
                                        <option value="SEND_DOCUMENT">R3收件</option>
                                        <option value="RECEIVE_DOCUMENT_FEEDBACK">R4发件反馈</option>
                                        <option value="LAWSUIT">R5诉讼</option>
                                        <option value="OVERDUE">R6逾期催收</option>
                                        <option value="TOWCAR">R7拖车</option>
                                        <option value="FRONT_CAPITAL">R8垫款</option>
                                        <option value="MORTGAGE">R9入库</option>
                                        <option value="UNMORTGAGE">R10超期未抵押</option>
                                        <option value="MORTGAGE_REGISTER">R11抵押登记</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">处理结果：</label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <select name="responseCode" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="SUCCESS">成功</option>
                                        <option value="FAILURE">失败</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">发送时间：
                                </label>

                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <input type="text" name="sendTimeStart" placeholder="请输入发送日期"
                                           class="form-control  date loanDate" id="loanDate">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">至：
                                </label>

                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <input type="text" name="sendTimeEnd" placeholder="请输入发送截止日期"
                                           class="form-control date defaultData">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">重试结果：</label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <select name="retryResult" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="NONE">未重试</option>
                                        <option value="SUCCESS">重试成功</option>
                                        <option value="FAILURE">重试失败</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-primary pull-right" id="reSend"><span>批量重发</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="dataLoad">
                        <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="businessType" data-formatter="typeCode">接口名称</th>
                            <th data-field="businessId">唯一ID</th>
                            <th data-field="projectNo">业务编号</th>
                            <th data-field="customerName">客户名称</th>
                            <th data-field="modifyTime">发送时间</th>
                            <th data-field="opr" data-formatter="oprType">操作类型</th>
                            <th data-field="orgName">业务机构</th>
                            <th data-field="bankName">合作银行</th>
                            <th data-field="responseCode" data-formatter="response">处理结果</th>
                            <th data-field="responseInfo">失败原因</th>
                            <th data-field="retryResult">重试结果</th>
                            <th data-field="responseTime">响应时间</th>
                            <!--<th data-formatter="handle" data-events="tableEvent"></th>-->
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>

        '<script src="../../../common/js/iframeCommon.js"><\/script>',
