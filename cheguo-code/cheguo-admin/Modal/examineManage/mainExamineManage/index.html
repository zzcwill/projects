<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">考核主体管理</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">年份：</label>
                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <input type="text" name="year" id="year" placeholder="请输入年份" class="form-control year date required">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm" id="add">新增</button>
                        <button type="button" class="btn btn-primary btn-sm" id="copy">复制</button>
                        <button type="button" class="btn btn-primary btn-sm" id="batchDelete">批量删除</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="tab-pane active">
                        <table id="table" data-toggle="table" data-ajax="dataLoad_1" class="table table-hover">
                            <thead>
                            <tr>
                                <th data-checkbox="true"></th>
                                <th data-field="firstName">一级名称</th>
                                <th data-field="secondName">二级名称</th>
                                <th data-field="thirdName">三级名称</th>
                                <th data-field="orgNames">关联机构信息</th>
                                <th data-field="checkTarget">年度考核指标(万)</th>
                                <th data-field="employeeNum1">1月员工数</th>
                                <th data-field="employeeNum2">2月员工数</th>
                                <th data-field="employeeNum3">3月员工数</th>
                                <th data-field="employeeNum4">4月员工数</th>
                                <th data-field="employeeNum5">5月员工数</th>
                                <th data-field="employeeNum6">6月员工数</th>
                                <th data-field="employeeNum7">7月员工数</th>
                                <th data-field="employeeNum8">8月员工数</th>
                                <th data-field="employeeNum9">9月员工数</th>
                                <th data-field="employeeNum10">10月员工数</th>
                                <th data-field="employeeNum11">11月员工数</th>
                                <th data-field="employeeNum12">12月员工数</th>
                                <th data-formatter="handle_1" data-events="tableEvent">操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
