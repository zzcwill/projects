<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap-multiselect.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>展业区域设置</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <form class="form-horizontal query-form" id="exhibitionForm">
                    <input type="hidden" name="id" id="id"/>
                    <div class="ibox-content">
                        <div align="center" style="height: 60px;top: 20px;" id="branchCompTitle"><h1></h1></div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">省：
                                </label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <input type="hidden" name="provinceName" id="addrProvinceName_1"/>
                                    <select name="provinceCode" class="form-control" required="" aria-required="true" id="province_1">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">市：
                                </label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <input type="hidden" name="cityName" id="addrCityName_1"/>
                                    <select name="cityCode" class="form-control" required="" aria-required="true" id="city_1">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">区：
                                </label>
                                <div class="col-md-3 cl-sm-3 col-xs-3">
                                    <input type="hidden" name="areaName" id="addrAreaName_1"/>
                                    <select name="areaCode" class="form-control" required="" aria-required="true" id="area_1">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-md-12 col-xs-12 col-sm-12 text-right" style="margin-top: 5px;">
                    <button type="button" class="btn btn-primary" id="addBtn"><span>新增区域</span>
                    </button>
                </div>
                <div class="ibox-content">
                        <div class="table-responsive m-table">
                            <table id="table" data-ajax="dataLoad_1" data-toggle="table">
                                <thead>
                                    <tr>
                                        <th data-field="provinceName">省</th>
                                        <th data-field="cityName">市</th>
                                        <th data-field="areaName">区</th>
                                        <th data-field="userName">操作人</th>
                                        <th data-field="createTime">操作时间</th>
                                        <th data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <h3>确定删除？</h3>
            </div>
            <div class="modal-footer">
                <button id="OK" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
