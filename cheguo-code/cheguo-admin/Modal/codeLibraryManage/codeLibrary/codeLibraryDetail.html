<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>数据字典明细</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">数据字典明细</h3>
                </div>
                <div class="modal-body">
                    <form id="getPageData" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">类型代码：</label>
                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <input type="text" name="codeType" placeholder="请输入类型代码" class="form-control" readonly="readonly">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">字典编码：</label>
                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <input type="text" name="codeId" placeholder="请输入字典编码" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">代码名称：</label>
                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <input type="text" name="codeName" placeholder="请输入代码名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">是否启用：</label>
                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <select name="isInuse" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="false">停用</option>
                                        <option value="true">启用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                            </button>
                            <button type="button" class="btn btn-white" modal="reset"><span
                                    class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                            </button>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-center">
                                <div style="float: left">
                                    <button type="button" class="btn btn-primary" id="addCodeLibraryBtn" modal="enter"><span>&nbsp;新增数据字典&nbsp;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table id="table" data-toggle="table" data-ajax="dataLoad_1">
                        <thead>
                        <tr>
                            <th data-field="codeId">字典编码</th>
                            <th data-field="codeName">编码名称</th>
                            <th data-field="codeType">类型代码</th>
                            <th data-field="describe">类型描述</th>
                            <th data-field="sortNo">序号</th>
                            <th data-field="isInuse" data-formatter="codeLibraryIsInuse">启用状态</th>
                            <th data-field="createTime">创建时间</th>
                            <th data-field="modifyTime">更新时间</th>
                            <th data-formatter="handle" data-events="tableEvent">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="sure" tabindex="-1" role="dialog" aria-hidden="true"
     class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button"
                        class="close">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <h3>确定删除？</h3>
            </div>
            <div class="modal-footer">
                <button id="OK" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/iframeCommon.js?rev=1447835709081"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/js/LocalResizeIMG.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
