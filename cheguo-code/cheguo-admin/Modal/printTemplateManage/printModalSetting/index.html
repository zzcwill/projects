<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>打印模板管理</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="user-form">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">模板名称：</label>
                                <div class="col-md-3">
                                    <input type="text" name="templateName" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">模板类型：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="templateTypeCode" id="templateTypeCode">
                                         <option value="">--请选择--</option>
                                         <option value="1">合同套打</option>
                                         <option value="2">贷后打印</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">启用状态：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="status" id="status">
                                         <option value="">--请选择--</option>
                                         <option value="1">已启用</option>
                                         <option value="2">未启用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">合作银行：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="bankId" id="bankId">
                                         <option value="">--请选择--</option>
                                         <option value="1">宁波支行</option>
                                         <option value="2">杭州总行</option>
                                         <option value="3">你妹的总行</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">分公司：</label>
                                <div class="col-md-3">
                                    <select name="orgId" class="form-control orgId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" id="" modal="reset">
                                    <span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="col-md-12 col-xs-12 col-sm-12 text-right">
                    <button type="button" class="btn btn-primary" id="add"><span>新增方案</span>
                    </button>
                </div>
                <div class="ibox-content">
                    <table id="table" class="table table-bordered" data-toggle="table" data-ajax="dataLoad_1">
                        <thead>
                        <tr>
                            <th data-field="templateTypeCode" data-formatter="handle_1">模板类型</th>
                            <th data-field="templateName">模板名称</th>
                            <th data-field="bankNames">适用合作银行</th>
                            <th data-field="orgNames">适用机构</th>
                            <th data-field="createTime">新增日期</th>
                            <th data-field="modifyTime">最后修改日期</th>
                            <th data-field="status" data-formatter="handle_2">模板状态</th>
                            <th data-field="operation" data-switchable="false" data-formatter="handle_3" data-events="tableEvent">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
    <!--确认操作模态框-->
    <div class="modal fade" id="sureModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">提示信息</h4>
          </div>
          <div class="modal-body">
            <p id="tipText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/iframeCommon.js?rev=1447835709081"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/js/LocalResizeIMG.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/ztree/js/jquery.ztree.core-3.5.min.js"></script>
<script src="../../../common/plugs/artTemplate/artTemplate.js"></script>
<script src="../../../js/printTemplateManage/printModalSetting/common.js"></script>
