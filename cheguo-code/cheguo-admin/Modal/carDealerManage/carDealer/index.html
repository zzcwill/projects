<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>车商管理</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-1 col-xs-1 col-sm-1 control-label">车行名称：</label>
                  <div class="col-md-3 col-xs-3 col-sm-3">
                    <input type="text" name="dealerName" placeholder="请输入车行名称" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-1 col-xs-1 col-sm-1 control-label">车行责任人：</label>
                  <div class="col-md-3 col-xs-3 col-sm-3">
                    <input type="text" name="personInCharge" placeholder="请输入车行责任人" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-1 col-xs-1 col-sm-1 control-label">所属分公司：</label>
                  <div class="col-md-3 col-xs-3 col-sm-3">
                    <select name="companyId" class="form-control" required="" aria-required="true" id="affiliations">
                        <option value="" selected>--请选择--</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-1 col-xs-1 col-sm-1 control-label">业务组：</label>
                  <div class="col-md-3 col-xs-3 col-sm-3">
                    <select name="groupId" class="form-control" required="" aria-required="true" id="groupId">
                        <option value="" selected>--请选择--</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button type="button" class="btn btn-primary" id="addCarDealer" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;新增车行&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
            <table id="table" data-toggle="table" data-pagination="true" data-height="660" data-show-columns="true" data-ajax="dataLoad_1" data-query-params="queryParams" data-pagination-first-text="第一页" data-pagination-pre-text="上一页" data-pagination-next-text="下一页" data-pagination-last-text="最后一页" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th data-field="dealerNo">车行ID</th>
                  <th data-field="dealerName">车行名称</th>
                  <th data-field="affiliations">所属机构</th>
                  <th data-field="personInCharge">车行责任人</th>
                  <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                </tr>
              </thead>
            </table>
            <div id="toolbar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示</h4>
        </div>
        <div class="modal-body"> 
          <h3>确定删除？</h3>
        </div>
        <div class="modal-footer">
          <button id="OK" class="btn btn-info">确定</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>
</body>
