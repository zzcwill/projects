<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>车商管理</title>
    <style>
    .fixed-table-pagination{display:none !important;}
    </style>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <form id="carDealerForm" class="form-horizontal ibox-content">
          	<input type="hidden" name="id" id="dealerId"/>
            <div class="panel panel-default">    <!--基本信息-->
              <div class="panel-heading"> 
                <h3 class="panel-title">基本信息</h3>
              </div>
              <div class="panel-body"> 
              	<div class="form-group form-group-sm">
              		<div class="input-tip">
                    <label class="col-md-1 col-xs-1 col-sm-1 control-label">车行名称：</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <input type="text" name="dealerName" placeholder="请输入车行名称" class="form-control required" minlength="5" maxlength="15">
                    </div>
                  </div>
              	</div>
                <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-md-1 control-label">联系人姓名：</label>
                    <div class="col-md-3">
                      <div class="input-group input-group-sm">
                        <input type="text" placeholder="请输入联系人姓名" name="contactName" aria-required="true" minlength="2" maxlength="10" class="form-control required">
                      </div>
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-1 col-xs-1 col-sm-1 control-label">联系人手机号：</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <input type="text" name="contactPhone" placeholder="请输入联系人手机号" class="form-control required" aria-required="true" maxlength="11">
                    </div>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-md-1 col-xs-1 col-sm-1 control-label">联系地址：</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <select name="province" class="form-control required" aria-required="true" id="province_1">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-1 col-xs-1 col-sm-1 control-label">市：</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <select name="city" class="form-control required" aria-required="true" id="city_1">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-1 col-xs-1 col-sm-1 control-label">区：</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <select name="county" class="form-control required" aria-required="true" id="area_1">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-1 col-xs-1 col-sm-1 control-label">详细地址：</label>
                  <div class="col-md-3 col-xs-3 col-sm-3">
                    <input type="text" name="detailedAddress" placeholder="" class="form-control required">
                  </div>
                </div>
              </div>
                <div class="form-group form-group-sm">
                  <div class="input-tip">
                    <label class="col-md-1 col-xs-1 col-sm-1 control-label">所属分公司：</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <select name="companyId" class="form-control required" aria-required="true" id="affiliations">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
                  <div class="input-tip">
                    <label class="col-md-1 col-xs-1 col-sm-1 control-label">车行责任人：</label>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <select name="personInChargeId" class="form-control required" id="personInCharge">
                        <option value="" selected>--请选择--</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 text-right">
                <button type="button" class="btn btn-primary" id="save"><span>保存</span>
                </button>
              </div>
              </div>
            </div>
            <div id="accountBox">
	            <div class="panel panel-default partyList">    <!--账户信息-->
	              	<div class="panel-heading"> 
	                	<h3 class="panel-title">账户信息</h3>
	              	</div>
	              	<div class="panel-body"> 
		              <div class="ibox-content">
			            <form id="searchForm" class="form-horizontal">
			              <div class="form-group">
			                <div class="col-md-12 text-right">
			                  <button type="button" class="btn btn-primary" id="addCarDealer" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;新增账户&nbsp;</span>
			                  </button>
			                </div>
			              </div>
			            </form>
			            <table id="table" data-pagination="false" data-toggle="table" data-ajax="dataLoad_1">
			              <thead>
			                <tr>
			                  <th data-field="accountName">户名</th>
			                  <th data-field="openingBank" data-formatter="bankFormatter">开户银行</th>
			                  <th data-field="subBankName">支行名称</th>
			                  <th data-field="cardNumber">卡号</th>
			                  <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
			                </tr>
			              </thead>
			            </table>
			          </div>
	            	</div>
            	</div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-md-12 text-right">
                <!-- <button type="button" class="btn btn-primary" id="save"><span>保存</span>
                </button> -->
                <button type="button" class="btn btn-white" id="close"><span>关闭</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="addAccount" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">新增账户</h4>
        </div>
        <div class="modal-body">
          <form id="addAccountForm" class="form-horizontal">
          	<div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-md-3">户名：</label>
                <div class="col-md-6">
                  <input type="text" name="accountName" placeholder="请输入户名" class="form-control required" aria-required="true" minlength="2" maxlength="50">
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-md-3">开户银行：</label>
                <div class="col-md-6">
                	<select name="openingBank" class="form-control required">
	                    <option value="" selected>--请选择--</option>
	                    <option value="ICBC">工商银行</option>
	                    <option value="CCB">建设银行</option>
	                    <option value="BOC">中国银行</option>
	                    <option value="ABC">农业银行</option>
	                    <option value="CMB">招商银行</option>
	                </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-md-3">支行名称：</label>
                <div class="col-md-6">
                  <input type="text" name="subBankName" placeholder="请输入支行名称" class="form-control required" aria-required="true" minlength="2" maxlength="50">
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-md-3">卡号：</label>
                <div class="col-md-6">
                  <input type="text" name="cardNumber" placeholder="请输入卡号" class="form-control required" aria-required="true" minlength="15" maxlength="30">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="saveAccount" class="btn btn-info">保存</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>
  <div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示</h4>
        </div>
        <div class="modal-body"> 
          <h3>确定删除？</h3>
        </div>
        <div class="modal-footer">
          <button id="OK" class="btn btn-info">确定</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/iframeCommon.js?rev=1447496608246"></script>
<script src="../../../common/js/LocalResizeIMG.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../js/carDealerManage/carDealer/carDealer.js"></script>
