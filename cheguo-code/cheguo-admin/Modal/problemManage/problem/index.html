<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/ztree/css/zTreeStyle/zTreeStyle.css">
    <title>常见问题维护</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">常见问题维护</h3>
                </div>
                <div class="modal-body">
                    <form id="addOrgForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">标题：</label>
                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <input type="text" name="title" placeholder="请输入标题" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">类别：</label>
                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <select name="typeId" class="form-control typeList">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">状态：</label>
                                <div class="col-md-3 col-xs-3 col-sm-3">
                                    <select name="status" class="form-control">
                                        <option value="" selected>--请选择--</option>
                                        <option value="0">停用</option>
                                        <option value="1">启用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span
                                        class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                                <div style="float: right">
                                    <button type="button" class="btn btn-primary" id="addProblemBtn" modal="enter"><span>&nbsp;新增问题&nbsp;</span>
                                    </button>
                                    <button type="button" class="btn btn-primary" id="addCategoryBtn" modal="enter"><span>&nbsp;新增类别&nbsp;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table id="table" data-toggle="table" data-ajax="dataLoad_1">
                        <thead>
                        <tr>
                            <th data-field="typeName">类别</th>
                            <th data-field="title">标题</th>
                            <th data-field="phone">咨询电话</th>
                            <th data-field="createTime">创建日期</th>
                            <th data-field="browseCount">浏览次数</th>
                            <th data-field="browseTime">最近浏览时间</th>
                            <th data-field="status" data-formatter="problemStatus">状态</th>
                            <th data-formatter="handle" data-events="tableEvent">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addProblem" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog" style="width:900px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增常见问题</h4>
            </div>
            <div class="modal-body">
                <form id="problemForm" class="form-horizontal">
                    <input id="id" name="id" type="hidden" value="" />
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">类别：</label>
                            <div class="col-md-4 col-xs-4 col-sm-4">
                                <input name="typeName" id="typeName" type="hidden" value="" />
                                <select name="typeId" id="typeId" class="form-control required typeList">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">标题：</label>
                            <div class="col-md-4 col-xs-4 col-sm-4">
                                <input type="text" name="title" placeholder="请输入标题" class="form-control required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-md-2 col-xs-2 col-sm-2 control-label">内容：</label>
                        <div class="col-md-10 col-xs-10 col-sm-10">
                            <div id="editor" type="text/plain" style="width:100%;height:300px;"></div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">咨询电话：</label>
                            <div class="col-md-4 col-xs-4 col-sm-4">
                                <input type="text" name="phone" placeholder="请输入咨询电话" class="form-control required">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveProblem" class="btn btn-info">保存</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
<div id="addType" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog" style="width:400px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">类别维护</h4>
            </div>
            <div class="modal-body">
                <form id="typeForm" class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">类别名称：</label>
                            <div class="col-md-9 col-xs-9 col-sm-9">
                                <input type="text" name="name" placeholder="请输入类别名称" class="form-control required">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="addTypeBtn" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
</div>
<div id="sure" tabindex="-1" role="dialog" aria-hidden="true"
     class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button"
                        class="close">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <h3>确定删除？</h3>
            </div>
            <div class="modal-footer">
                <button id="OK" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
