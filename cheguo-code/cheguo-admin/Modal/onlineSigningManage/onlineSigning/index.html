            font-weight: normal;

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="searchForm">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">分公司：</label>
                                <div class="col-md-3">
                                    <select class="form-control companyBranch" name="companyId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label" id="bankIdName">合作银行：</label>
                                <div class="col-md-3">
                                    <select class="form-control bankId" name="bankId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">启用状态：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="status" id="status">
                                        <option value="">--请选择--</option>
                                        <option value="1">已启用</option>
                                        <option value="0">未启用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group form-group-sm">-->
                            <!--<div class="input-tip">-->
                                <!--<label class="col-md-1 control-label">业务类型：</label>-->
                                <!--<div class="col-md-3">-->
                                    <!--<select class="form-control" name="businessType">-->
                                        <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
                                        <!--<option value="1">征信</option>-->
                                        <!--<option value="2">新车</option>-->
                                        <!--<option value="3">二手车</option>-->
                                        <!--<option value="4">车主贷</option>-->
                                    <!--</select>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search2" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset">
                                    <span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="col-md-12 col-xs-12 col-sm-12 text-right">
                    <button type="button" class="btn btn-primary" id="add"><span>新增模板</span>
                    </button>
                </div>
                <div class="ibox-content">
                    <ul class="nav nav-tabs" id="orgTypeTab">
                        <li class="active"><a href="#tab1" data-toggle="tab">银行</a></li>
                        <li><a href="#tab2" data-toggle="tab">金融机构</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab1" class="tab-pane active">                                        
                            <table id="table" data-toggle="table" data-ajax="dataLoad">
                                <thead>
                                <tr>
                                    <th data-field="orgName">分公司</th>
                                    <th data-field="bankName">合作银行</th>
                                    <th data-field="busType" data-formatter="EcontractBusType">业务类型</th>
                                    <th data-field="templateName">使用合同模板</th>
                                    <th data-field="companySealName">公司印章</th>
                                    <th data-field="createTime">新增日期</th>
                                    <th data-field="modifyTime">最后修改日期</th>
                                    <th data-field="status" data-formatter="handle">模板状态</th>
                                    <th data-field="" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="tab2" class="tab-pane">                                        
                            <table id="table2" data-toggle="table" data-ajax="dataLoad2">
                                <thead>
                                <tr>
                                    <th data-field="orgName">分公司</th>
                                    <th data-field="bankName">合作机构</th>
                                    <th data-field="busType" data-formatter="EcontractBusType">业务类型</th>
                                    <th data-field="templateName">使用合同模板</th>
                                    <th data-field="companySealName">公司印章</th>
                                    <th data-field="createTime">新增日期</th>
                                    <th data-field="modifyTime">最后修改日期</th>
                                    <th data-field="status" data-formatter="handle">模板状态</th>
                                    <th data-field="" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>                            
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 新增银行模板 -->
<div id="Dialog_add_role" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title" id="whichTitle">模板新增</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addTempletForm">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3">分公司：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <input type="hidden" name="orgName" id="orgName" value="">
                                <select class="form-control companyBranch required" name="orgId" id="orgId">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3" id="bankIdName2">合作银行：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <input type="hidden" name="bankName" id="bankName" value="">
                                <select class="form-control bankId required" name="bankId" id="bankId">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3">印章名称：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <input type="hidden" name="companySealName" id="sealName" value="">
                                <select class="form-control" name="companySealId" id="sealId">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group form-group-sm">-->
                        <!--<div class="input-tip">-->
                            <!--<label class="control-label  col-md-3 col-xs-3 col-sm-3">业务类型：</label>-->
                            <!--<div class="col-md-9 col-xs-9 xol-sm-9">-->
                                <!--<select class="form-control required" name="busType">-->
                                    <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
                                    <!--<option value="1">征信</option>-->
                                    <!--<option value="2">新车</option>-->
                                    <!--<option value="3">二手车</option>-->
                                    <!--<option value="4">车主贷</option>-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3">适用合同模板：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <input type="hidden" name="templateName" id="templateName" value="">
                                <select class="form-control required" name="templateId" id="templateId">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3">业务类型：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <select class="form-control required" name="busType" id="econtractBusType">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3">备注：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <textarea name="remark" cols="30" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-12 text-right">
                            <input type="hidden" id="id" name="id" value="">
                            <input type="hidden" name="status" id="status1" value="">
                            <button class="btn btn-primary" id="save" type="button">
                                &nbsp;&nbsp;保存&nbsp;&nbsp;
                            </button>
                            <button class="btn btn-default cancel" type="button" data-dismiss="modal">
                                &nbsp;&nbsp;取消&nbsp;&nbsp;
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="tipText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
