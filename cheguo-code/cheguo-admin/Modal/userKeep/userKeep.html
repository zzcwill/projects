<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>发票原件、保单原件、登记证书原件保管地维护</title>
</head>

</html>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">发票原件、保单原件、登记证书原件保管地维护</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">所属机构:</label>
                                <div class="col-md-2 col-xs-2 col-sm-2">
                                    <!--<input type="hidden" name="orgName">-->
                                    <select name="orgId" class="form-control orgId">

                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">保管员:</label>
                                <div class="col-md-2 col-xs-2 col-sm-2">
                                    <input type="text" class="form-control" name="keepUserName" placeholder="请输入保管员名称">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">状态:</label>
                                <div class="col-md-2 col-xs-2 col-sm-2">
                                    <select name="status" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="0">停用</option>
                                        <option value="1">启用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                                <button type="button" class="btn btn-primary" id="btn-search"><span
                                        class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                &nbsp;&nbsp;
                                <button type="button" class="btn btn-white" modal="reset"><span
                                        class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header text-right">
                        <button type="button" class="btn btn-primary btn-sm" id="newAddress">新增地址</button>
                    </div>
                    <br/>

                    <div class="tab-content">
                        <table id="table" data-toggle="table" data-ajax="keep">
                            <thead>
                            <tr>
                                <th data-field="name">保管地</th>
                                <th data-field="orgName">所属机构</th>
                                <th data-field="provinceName">省</th>
                                <th data-field="cityName">市</th>
                                <th data-field="areaName">区</th>
                                <th data-field="addrDetail">详细地址</th>
                                <th data-field="addrItude">坐标位置</th>
                                <th data-field="keepUserName">保管员</th>
                                <th data-field="status" data-formatter="statue">状态</th>
                                <th data-formatter="handle" data-events="tableEvent"></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="tab-content" id="address">

                    </div>
                </div>
            </div>
            <div class="modal fade" id="userMode">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" aria-hidden="true" data-dismiss="modal">
                                ×
                            </button>
                            <h4 class="modal-title">选择用户</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" id="userForm">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-1 col-xs-1 col-sm-1 control-label">用户姓名:</label>
                                        <div class="col-md-3 col-xs-3 col-sm-3">
                                            <input type="text" name="realname" class="form-control">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-1 col-xs-1 col-sm-1 control-label">所在机构:</label>
                                        <div class="col-md-3 col-xs-3 col-sm-3">
                                            <select name="companyId" id="orgId" class="form-control orgId">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-1 col-xs-1 col-sm-1 control-label">用户角色:</label>
                                        <div class="col-md-3 col-xs-3 col-sm-3">
                                            <select name="role" id="role" class="form-control">

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                                        <button type="button" class="btn btn-primary" id="userSearch"
                                                modal="enter"><span
                                                class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                        </button>
                                        &nbsp;&nbsp;
                                        <button type="button" class="btn btn-white" modal="reset"><span
                                                class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <table id="table2" data-toggle="table" data-ajax="userTable">
                                <thead>
                                <tr>
                                    <th data-formatter="user" data-events="userChoice"></th>
                                    <th data-field="realname">用户姓名</th>
                                    <th data-field="companyName">所在机构</th>
                                    <th data-field="departmentName">所在部门</th>
                                    <th data-field="bzGroupName">业务小组</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<script src="../../common/js/jquery.values.js"></script>
