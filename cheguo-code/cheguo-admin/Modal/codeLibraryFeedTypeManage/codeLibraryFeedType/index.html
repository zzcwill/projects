<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>费用两级字典管理</title>
  
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="user-form">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">费用名称：</label>

                                <div class="col-md-3">
                                    <input type="text" name="codeName" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">用户姓名：</label>

                                <div class="col-md-3">
                                    <input type="text" name="realname" placeholder="" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-wrapper">
                        <p>
                            <span class="btn btn-primary btn-lg add-new-user" id="addFeeCodeLIbrayFee">新增费用字典</span>
                        </p>
                        <table id="table" data-toggle="table" data-ajax="table_1">
                            <thead>
                            <tr>
                                <th data-field="codeName">费用名称</th>
                                <th data-field="note">备注</th>
                                <th data-field="createTime">创建时间</th>
                                <th data-field="modifyTime">修改时间</th>
<!--                                 <th data-field="isInuse" data-formatter="handle_status">状态</th> -->
                                <th data-field="operation" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">
                                                                                                                                                                    操作
                                </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Dialog_about_user -->
<div id="Dialog_about_code_library_fee" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title" id="typeTitle">新增数据字典类型</h4>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" style="color:#1ab394;">基本信息</h4>

                <form class="form-horizontal basicinfo-form" id="codeLibraryFee">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <input type="hidden" name="id" id="id"/>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">费用名称：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="codeName" value="" id="codeName">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">费用类型：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="codeType" value="Fee" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">编码：</label>

                            <div class="col-md-3 col-xs-3 xol-sm-3">
                                <input type="text" class="form-control" placeholder="" name="codeId" value="" >
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">排序：</label>

                            <div class="col-md-3 col-xs-3 xol-sm-3">
                                <input type="text" class="form-control" placeholder="" name="sortNo" value="" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">描述：</label>

                            <div class="col-md-3 col-xs-3 xol-sm-3">
                                <textarea rows="10" cols="90" name="note"></textarea>
                            </div>
                        </div>
                    </div>
                     <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">编码：</label>

                            <div class="col-md-3 col-xs-3 xol-sm-3">
                                <input type="text" class="form-control" placeholder="" name="codeId" value="" >
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">排序：</label>

                            <div class="col-md-3 col-xs-3 xol-sm-3">
                                <input type="text" class="form-control" placeholder="" name="sortNo" value="" >
                            </div>
                        </div>
                    </div>
                </form>
                
                 <form class="form-horizontal code-library-fee-form" id="codeLibraryFeeType">
					<div class="form-group form-group-sm">
						<div class="input-tip">
<!-- 							label class="col-md-2 col-xs-2 col-sm-2 control-label">匹配列表：</label> -->
							<div class="col-md-12 template-sttings-column-list">
								<h4 class="modal-title" style="color: #1ab394;">费用类型名称：</h4>
								<span class="btn btn-primary btn-sm" id="J_add_new_feed_type_name">新增</span>
								
								<table id="table-1" class="table table-bordered add-fee-type">
								
								</table>
							</div>
						</div>
					</div>
				</form>
                <form class="form-horizontal" style="margin-top: 20px;">
                    <div class="form-group form-group-sm">
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-primary save" type="button">
                                    &nbsp;&nbsp;保存&nbsp;&nbsp;
                                </button>
                                <button modal="reset" class="btn btn-default" type="button" data-dismiss="modal">
                                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
