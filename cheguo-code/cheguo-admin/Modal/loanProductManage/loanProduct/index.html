<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">贷款产品配置</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal query-form">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">分公司：
                                </label>
                                <div class="col-md-3">
                                    <select name="orgId" class="form-control orgId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label" id="bankIdName">合作银行：
                                </label>
                                <div class="col-md-3">
                                    <select name="bankId" class="form-control bankId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-xs-24 col-sm-24 col-md-24 text-center">

                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>

                                <button type="button" class="btn btn-primary pull-right" id="btn_addPay"><span>新增</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">

                        <li><a href="#tab2" data-toggle="tab">金融机构</a></li>
                    </ul>

                                    <th data-field="orgName">分公司</th>

                                    <th data-field="loanType" data-formatter="loanType">贷款产品</th>
                                    <th data-field="fixedPrice">限价区间(元)</th>
                                    <th data-field="loanAmount">贷款额区间(元)</th>
                                    <th data-field="applyAmount">申请金额区间(元)</th>
                                    <th data-field="quota">限额(元)</th>
                                    <th data-field="minRate">最低费率%</th>
                                    <th data-field="financialCredit">融贷费用</th>
                                    <th data-field="businessCarType" data-formatter="carTypeCode">汽车类型</th>
                                    <th data-field="status" data-formatter="statusLoan">状态</th>

                            </table>
                        </div>
                        <div id="tab2" class="tab-pane">
                            <table id="table2" data-toggle="table" data-ajax="dataLoad_2">
                                <thead>

<div id="addPay" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title" id="modalTitle"></h4>
            </div>
            <div class="modal-body">
                <form id="addPayForm" class="form-horizontal">
                    <fieldset id="isSeeDetail">
                    <input name="id" id="id" type="hidden">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2"><span class="text-danger">*</span>分公司：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input name="orgName" id="orgName" type="hidden" value="">
                                <select name="orgId" class="form-control orgId required">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2" id="bankIdName2"><span class="text-danger">*</span>合作银行：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="hidden" name="bankName" id="bankName" value="">
                                <select name="bankId" id="bankId" class="form-control bankId required">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2"><span class="text-danger">*</span>贷款产品：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <select name="loanType" class="form-control required" id="loanType">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip isFinanceLoan">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">融贷费用：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 labelCheckbox">
                                <label><input type="checkbox" value="0" name="isInsuranceFee" id="isInsuranceFee">保费</label>
                                <label><input type="checkbox" value="0" name="isPurchaseTaxFee" id="isPurchaseTaxFee">车辆购置税</label>
                                <label><input type="checkbox" value="0" name="isGpsFee" id="isGpsFee">服务费</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm isFinanceLoan">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">限价区间(元)：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="minPrice" class="form-control number" placeholder="请输入限价开始区间(元)" />
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">至：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="maxPrice" class="form-control number" placeholder="请输入限价结束区间(元)" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm isFinanceLoan">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">限额(元)：
                            </label>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <input type="text" name="quota" class="form-control number" placeholder="请输入限额(元)" />
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <select name="quotaType" class="form-control">
                                    <option value="">--请选择--</option>
                                    <option value="1">申请金额</option>
                                    <option value="2">付款金额</option>
                                    <option value="3">贷款金额</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">最低费率%：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="minRate" class="form-control number" placeholder="请输入最低费率%" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm isFinanceLoan">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2"><span class="text-danger">*</span>汽车类型：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <select name="businessCarType" class="form-control required">
                                    <option value="">--请选择--</option>
                                    <option value="1">新车</option>
                                    <option value="2">二手车</option>
                                    <option value="3">全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2"><span class="text-danger">*</span>金融产品：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <select class="selectpicker form-control required" name="financialProductIds" id="financialProductIds" multiple>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">贷款额区间：
                            </label>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <input type="text" name="minLoanAmount" class="form-control number required" placeholder="请输入贷款额开始区间" />
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="position: relative">
                                <div class="identification" style="position: absolute; left: -5px; top: 5px;">--</div>
                                <input type="text" name="maxLoanAmount" class="form-control number required" placeholder="请输入贷款额结束区间" />
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">申请金额区间：
                            </label>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <input type="text" name="minApplyAmount" class="form-control number required" placeholder="请输入申请金额开始区间" />
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="position: relative">
                                <div class="identification" style="position: absolute; left: -5px; top: 5px;">--</div>
                                <input type="text" name="maxApplyAmount" class="form-control number required" placeholder="请输入申请金额结束区间" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <legend>经销商级别融贷比例控制
                            <div class="input-tip line-radio">
                                <label class="radio-inline"><input type="radio" class="fuseAmountType required" name="fuseAmountType" value="1" data-for="1">融贷金额</label>
                                <label class="radio-inline"><input type="radio" class="fuseAmountType required" name="fuseAmountType" value="2" data-for="2">融贷申请金额</label>
                            </div>
                        </legend>

                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">A级控制比例：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="delearLevelRateA" class="form-control required" placeholder="请输入A级控制比例" />
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">提示文案：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="delearLevelMsgA" class="form-control required" placeholder="请输入提示文案" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">B级控制比例：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="delearLevelRateB" class="form-control required" placeholder="请输入B级控制比例" />
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">提示文案：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="delearLevelMsgB" class="form-control required" placeholder="请输入提示文案" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">C级控制比例：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="delearLevelRateC" class="form-control required" placeholder="请输入C级控制比例" />
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">提示文案：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="delearLevelMsgC" class="form-control required" placeholder="请输入提示文案" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">D级控制比例：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="delearLevelRateD" class="form-control required" placeholder="请输入D级控制比例" />
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">提示文案：
                            </label>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <input type="text" name="delearLevelMsgD" class="form-control required" placeholder="请输入提示文案" />
                            </div>
                        </div>
                    </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button id="save" class="btn btn-info" type="button">保存</button>
                <button data-dismiss="modal" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
</div>
