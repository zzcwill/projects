<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap-multiselect.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-select/css/bootstrap-select.css">
    <title>模板新增/修改</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="templetForm">
                        <input type="hidden" name="id" id="id"/>
                        <input name="paramsMd5" id="paramsMd5" type="hidden" value="">
                        <div align="center" style="height: 60px;top: 20px;" id="insuranceTitleDiv"><h1>模板新增/修改</h1></div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">模板名称：</label>
                                <div class="col-md-3">
                                    <input type="text" name="templateName" id="templateName" placeholder="" class="form-control required">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">模板编号：</label>
                                <div class="col-md-3">
                                    <input type="text" name="templateNo" id="templateNo" placeholder="" class="form-control required">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label" id='bankNameListName'>适用银行：</label>
                                <div class="col-md-3">
                                    <input type="hidden" name="bankNameList" value="">
                                    <select class="selectpicker required" multiple data-hide-disabled="true" name="bankIdList" id="bankId">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm" id='submitBankBox'>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">提交银行：</label>
                                <div class="col-md-3">
                                    <input type="hidden" name="submitBankName" value="" id="bankName">
                                    <select class="form-control" name="submitBankId" class="bankId" id="bankId1">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-12 col-xs-12 col-sm-12 text-left" style="margin-top: 5px; margin-bottom: 5px; padding-left: 0px;">
                        <button type="button" class="btn btn-primary" id="addBtn"><span>获取模板</span>
                        </button>
                    </div>
                    <table id="table1" data-toggle="table">
                        <thead>
                        <tr>
                            <th data-field="paramKey">填充域/签名域</th>
                            <th data-field="paramName">参数名称</th>
                            <th data-field="paramType" data-formatter="paramType">参数类型</th>
                            <th data-formatter="handle" data-events="eventHandle">系统参数</th>
                            <th data-formatter="handle_isVerify" data-events="eventHandle_isVerify">是否短信验证</th>
                            <th data-field="paramInfo">说明</th>
                            <th data-field="verify" style="display: none"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="col-md-12 text-right" style="margin-top:10px; padding-right: 0px;">
                        <button type="button" class="btn btn-primary" id="btn-save" modal="enter">
                            <span>&nbsp;保存&nbsp;</span>
                        </button>
                        <a href="index.html"><button type="button" class="btn btn-white" id="cancel" modal="reset">
                            <span>&nbsp;取消&nbsp;</span>
                        </button></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>

<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
