<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>合同模板配置</title>
    <style type="text/css">
        /*去选项卡boostrap样式*/
        .nav-tabs {
            border-bottom: 3px;
        }
        .nav-tabs li {
            background: 0 0;
            border: none
        }
        .nav-tabs li a{
            color: #c2c6cc;
            padding: 0 0 5px;
            margin: 0px 20px 12px 25px;
            font-size: 13px;
            font-weight: normal;
            border: none;
        }
        .nav-tabs>li.active>a,
        .nav-tabs>li.active>a:focus,
        .nav-tabs>li.active>a:hover {
            border: none;
            background: 0 0;
            color: #0bbde1;
            cursor: default;
            border-bottom: 2px solid #33ddff;
        }
        /*去选项卡boostrap样式*/        
    </style>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="searchForm">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">模板名称：</label>
                                <div class="col-md-3">
                                    <input type="text" name="templateName" placeholder="请输入模板名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label" id="bankIdName">合作银行：</label>
                                <div class="col-md-3">
                                    <input type="hidden" name="bankName" value="">
                                    <select class="form-control" name="bankId" id="bankId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">启用状态：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="status" id="status">
                                        <option value="">--请选择--</option>
                                        <option value="1">已启用</option>
                                        <option value="0">未启用</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search2" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" id="" modal="reset">
                                    <span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="col-md-12 col-xs-12 col-sm-12 text-right">
                    <button type="button" class="btn btn-primary" id="add"><span style="display: block; color: #fff">新增模板</span>
                    </button>
                </div>
                <div class="ibox-content">
                    <ul class="nav nav-tabs" id="orgTypeTab">
                        <li class="active"><a href="#tab1" data-toggle="tab">银行</a></li>
                        <li><a href="#tab2" data-toggle="tab">金融机构</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab1" class="tab-pane active">                                        
                            <table id="table" data-toggle="table" data-ajax="dataLoad">
                                <thead>
                                <tr>
                                    <th data-field="templateNo">模板编号2</th>
                                    <th data-field="templateName">模板名称</th>
                                    <th data-field="bankNameList">适用合作银行</th>
                                    <th data-field="createTime">新增日期</th>
                                    <th data-field="modifyTime">最后修改日期</th>
                                    <th data-field="status" data-formatter="handle">模板状态</th>
                                    <th data-field="" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="tab2" class="tab-pane">                                        
                            <table id="table2" data-toggle="table" data-ajax="dataLoad2">
                                <thead>
                                <tr>
                                    <th data-field="templateNo">模板编号</th>
                                    <th data-field="templateName">模板名称</th>
                                    <th data-field="bankNameList">适用合作机构</th>
                                    <th data-field="createTime">新增日期</th>
                                    <th data-field="modifyTime">最后修改日期</th>
                                    <th data-field="status" data-formatter="handle">模板状态</th>
                                    <th data-field="" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>                        
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 新增银行模板 -->

<!--确认操作模态框-->
<div class="modal fade" id="sureModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="tipText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
