<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>支行数据维护</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="searchForm">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">银行名称：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="headBankCode" id="headBankCode">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">支行名称：</label>
                                <div class="col-md-3">
                                    <input type="text" name="bankName" placeholder="请输入支行名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">联行号：</label>
                                <div class="col-md-3">
                                    <input type="text" name="bankCode" placeholder="请输入联行号" class="form-control">
                                </div>
                            </div>                                                        
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">启用状态：</label>
                                <div class="col-md-3">
                                    <select class="form-control" name="isInuse" id="isInuse">
                                        <option value="">--请选择--</option>
                                        <option value="1">已启用</option>
                                        <option value="0">未启用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset">
                                    <span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="col-md-12 col-xs-12 col-sm-12 text-right">
                    <button type="button" class="btn btn-primary" id="add"><span>新增支行</span>
                    </button>
                </div>
                <div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="dataLoad">
                        <thead>
                        <tr>
                            <th data-field="headBankName">银行名称</th>
                            <th data-field="bankName">支行名称</th>
                            <th data-field="bankCode">联行号</th>
                            <th data-field="cityName">所在城市</th>
                            <th data-field="modifyTime">最后修改日期</th>
                            <th data-field="isInuse" data-formatter="handle">状态</th>
                            <th data-field="" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 新增银行弹窗 -->
<div id="Dialog_add_role" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title" id="whichTitle">支行新增</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addTempletForm">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3">合作银行：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <select class="form-control required" name="bankType" id="headBankCode2">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3">支行名称：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <input type="text" name="bankName" placeholder="请输入支行名称" required="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label  col-md-3 col-xs-3 col-sm-3">联行号：</label>
                            <div class="col-md-9 col-xs-9 xol-sm-9">
                                <input type="text" name="bankCode" placeholder="请输入联行号" required="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="control-label  col-md-3 col-xs-3 col-sm-3">所在城市：</label>
                                <div class="col-md-9 col-xs-9 xol-sm-9">
                                    <input type="hidden" name="provinceName" id="addrProvinceName_1"/>
                                    <select name="provinceCode" class="form-control" required="" aria-required="true" id="province_1">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                    <input type="hidden" name="cityName" id="addrCityName_1"/>
                                    <select name="cityCode" class="form-control" required="" aria-required="true" id="city_1">
                                        <option value="" selected>--请选择--</option>
                                    </select>                                   
                                </div>
                            </div>
                        </div>                    
                    <div class="form-group form-group-sm">
                        <div class="col-md-12 text-right">
                            <input type="hidden" id="id" name="id" value="">
                            <input type="hidden" name="isInuse" value="">
                            <button class="btn btn-primary" id="save" type="button">
                                &nbsp;&nbsp;保存&nbsp;&nbsp;
                            </button>
                            <button class="btn btn-default cancel" type="button" data-dismiss="modal">
                                &nbsp;&nbsp;取消&nbsp;&nbsp;
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--确认操作模态框-->
<div class="modal fade" id="sureModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="tipText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sureBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>

<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/branchDataManage/branchData/index.js"><\/script>'
    ].join(""));
</script>
