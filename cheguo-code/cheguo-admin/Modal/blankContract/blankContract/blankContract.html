<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/ztree/css/zTreeStyle/zTreeStyle.css">
    <title>空白合同配置</title>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="tab-pane">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">空白合同类型配置</h3>
                                    </div>
                                    <div class="form-group" style="margin-top: 10px">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary" id="add"><span class="glyphicon btn-primary"></span><span>&nbsp;新增&nbsp;</span></button>
                                            <button type="button" class="btn btn-primary" id="stop"><span class="glyphicon btn-primary"></span><span class="title">&nbsp;停用&nbsp;</span></button>
                                            <button type="button" class="btn btn-primary" id="del"><span class="glyphicon btn-primary"></span><span>&nbsp;删除&nbsp;</span></button>
                                        </div>
                                    </div>
                                    <div style="height:600px;overflow:auto;" class="panel-body">
                                        <ul id="tree" class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9" id="contractList">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="col-md-4">
                                            <h3 class="bankTitle"></h3>
                                        </div>
                                        <div class="col-md-4"></div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-primary btn-sm" id="newBank">添加银行</button>
                                        </div>
                                        <div class="ibox-content">
                                            <table id="table" data-toggle="table" data-ajax="contract">
                                                <thead>
                                                    <tr>
                                                        <th data-field="bankName">银行</th>
                                                        <th data-field="bankPrefix">合同前缀</th>
                                                        <th data-field="modifyTime">更新日期</th>
                                                        <th data-field="status" data-formatter="statue">状态</th>
                                                        <th data-formatter="handle" data-events="operate">操作</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div id="addContract" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
                                <div class="modal-dialog" style="width:700px;">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">新增合同类型</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" id="addType">
                                                <div class="form-group form-group-sm">
                                                    <div class="input-tip">
                                                        <label class="control-label col-md-3">合同类型:</label>
                                                        <div class="col-md-5">
                                                            <input type="text" name="name" class="form-control required">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button id="saveContract" class="btn btn-info">保存</button>
                                            <button data-dismiss="modal" class="btn btn-default">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="addBank" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
                                <div class="modal-dialog" style="width:700px;">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="bankModal"></h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" id="bankForm">
                                                <div class="form-group form-group-sm">
                                                    <label class="col-md-3 control-label">合作银行:</label>
                                                    <div class="col-md-5">
                                                        <select name="bankId" class="form-control required" id="bankId">

                                                        </select>
                                                        <input type="hidden" name="bankName">
                                                    </div>
                                                </div>
                                                <div class="form-group form-group-sm">
                                                    <div class="input-tip">
                                                        <label class="control-label col-md-3">合同前缀:</label>
                                                        <div class="col-md-5">
                                                            <input type="text" name="bankPrefix" class="form-control required" maxlength="30">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button id="saveBank" class="btn btn-info">确定</button>
                                            <button data-dismiss="modal" class="btn btn-default">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
    <script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
    <script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
    <script src="../../../common/js/mock.js"></script>
    <script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
    <script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
    <script src="../../../common/js/iframeCommon.js?rev=1447835709081"></script>
    <script src="../../../common/js/jquery.values.js"></script>
    <script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../../common/plugs/ztree/js/jquery.ztree.core-3.5.min.js"></script>
    <script src="../../../js/blankContract/blankContract/blankContract.js"></script>
</body>
</html>
