    <meta charset="utf-8">

    <title>在线回答</title>
    <style type="text/css">
          .modal-content{
              width: 1000px;
              height: 800px;
          }
          .modal-body{
              width: 100%;
              overflow:scroll;
              height:90%;
          }        
          .form-group-sm{
              
          }
    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                 <ul class="nav nav-tabs">
	              <li class="active"><a href="#todo" data-toggle="tab" onclick="status(1)">待回复</a></li>
	              <li><a href="#done" data-toggle="tab" class="replyList" onclick="status(2)">已回复</a></li>
            	</ul>
            	<p></p>
                <form class="form-horizontal query-form" id="message-form">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">标题：</label>

                                <div class="col-md-3">
                                    <input type="text" name="title" placeholder="" class="form-control">
                                    <input type="hidden" name="status" id="status">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">问题分类：</label>

                                <div class="col-md-3">
<!--                                     <input type="text" name="type" placeholder="" class="form-control" > -->
                                    <select name="type" class="form-control" id="type">
                                            <option value="">--请选择--</option>
                                            <option value="1">数据错误</option>
                                            <option value="2">系统需求</option>
                                            <option value="3">系统问题</option>
                                    </select>
                                </div>
                            </div>
                           
                           <div class="input-tip">
                                <label class="col-md-1 control-label">机构名称：</label>

                                <div class="col-md-3">
<!--                                     <input type="text" name="companyName" placeholder="" class="form-control" > -->
                                    <select name="companyName" class="form-control branch-company-list">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                           <div class="input-tip">
                                <label class="col-md-1 col-xs-1 col-sm-1 control-label">提问时间：</label>
			                    <div class="col-md-3 col-xs-3 col-sm-3">
				                    <input type="text" name="createTimeStart" placeholder="请输入提问时间" class="form-control date">
			                    </div>
			                    <div class="col-md-1 col-xs-1 col-sm-1 text-center">
			                    	至
			                    </div>
			                    <div class="col-md-3 col-xs-3 col-sm-3">
			                   		 <input type="text" name="createTimeEnd" placeholder="请输入提问时间" class="form-control date">
			                    </div>
                           </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-wrapper">
                        <table id="table" data-toggle="table" data-ajax="table_1">
                            <thead>
                            <tr>
                                    <th data-field="title" data-formatter="handle_1" data-events="tableEvent_1">标题</th>
	                                <th data-field="type" data-formatter="handle_status">问题分类</th>
	                                <th data-field="companyName">提问机构</th>
	                                <th data-field="userRealname">提问人</th>
	                                <th data-field="userName">电话号码</th>
	                                <th data-field="lastReplyTime">最后提问时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
