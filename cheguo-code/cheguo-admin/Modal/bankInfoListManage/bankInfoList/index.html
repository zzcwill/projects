<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/ztree/css/zTreeStyle/zTreeStyle.css">
    <title>银行资料目录管理</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="tab-pane">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">银行目录管理</h3>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary" id="add" modal="enter">
                                                <span class="glyphicon btn-primary"></span><span>&nbsp;新增&nbsp;</span>
                                            </button>
                                            <button type="button" class="btn btn-primary" id="modify" modal="enter">
                                                <span class="glyphicon btn-primary"></span><span>&nbsp;修改&nbsp;</span>
                                            </button>
                                            <button type="button" class="btn btn-primary" id="stop" modal="enter">
                                                <span class="glyphicon btn-primary"></span><span class="title">&nbsp;停用&nbsp;</span>
                                            </button>
                                            <button type="button" class="btn btn-primary" id="del" modal="enter">
                                                <span class="glyphicon btn-primary"></span><span>&nbsp;删除&nbsp;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div style="height: 700px; overflow: auto;" class="panel-body">
                                        <ul id="tree" class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addCatalogue" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增目录</h4>
            </div>
            <div class="modal-body modal-lg">
                <form id="addCatalogueForm" class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">目录名称：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="directoryPath" placeholder="请输入目录名称" class="form-control required">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">上级目录：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="hidden" name="parentDicId" value="" id="parentDicId">
                                <input type="text" id="parentDicName" value="" placeholder="无" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                    <input name="id" id="id" value="" type="hidden" />
                    <input name="isInuse" value="" type="hidden" />
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveCatalogue" class="btn btn-info">保存</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>

<div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <h3>确定删除？</h3>
            </div>
            <div class="modal-footer">
                <button id="OK" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>

<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/iframeCommon.js?rev=1447835709081"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/js/LocalResizeIMG.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
