<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../common/plugs/ztree/css/zTreeStyle/zTreeStyle.css">
    <title>渠道商管理</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="tab-pane">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">渠道商管理</h3>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary" id="add" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;新增&nbsp;</span></button>
                                            <button type="button" class="btn btn-primary" id="stop" modal="enter"><span class="glyphicon btn-primary"></span><span class="title">&nbsp;停用&nbsp;</span></button>
                                            <button type="button" class="btn btn-primary" id="del" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;删除&nbsp;</span></button>
                                        </div>
                                    </div>
                                    <div style="height: 600px;overflow:auto;" class="panel-body">
                                        <ul id="tree" class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="panel panel-default partyList">
                                    <div class="panel-body">
                                        基本信息
                                        <div class="ibox-content">
                                            <form id="channelForm" class="form-horizontal">
                                                    <div class="form-group form-group-sm">
                                                        <div class="input-tip">
                                                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">渠道商名称：</label>
                                                            <div class="col-md-3 col-xs-3 col-sm-3">
                                                                <input type="text" name="name" placeholder="请输入渠道商名称" class="form-control required">
                                                            </div>
                                                        </div>
                                                        <div class="input-tip">
                                                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">公司电话：</label>
                                                            <div class="col-md-3 col-xs-3 col-sm-3">
                                                                <input type="text" name="tel" placeholder="请输入公司电话" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group form-group-sm">
                                                        <div class="input-tip">
                                                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">联系人姓名：</label>
                                                            <div class="col-md-3 col-xs-3 col-sm-3">
                                                                <input type="text" name="linkMan" placeholder="请输入联系人姓名" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="input-tip">
                                                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">联系人手机：</label>
                                                            <div class="col-md-3 col-xs-3 col-sm-3">
                                                                <input type="text" name="linkMobile" placeholder="请输入联系人手机" class="form-control" maxlength="11">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group form-group-sm">
                                                        <div class="input-tip">
                                                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">公司地址：</label>
                                                            <div class="col-md-3 col-xs-3 col-sm-3">
                                                                <select name="provinceCode" class="form-control" id="province_1">
                                                                    <option value="" selected>--请选择--</option>
                                                                </select>
                                                                <select name="cityCode" class="form-control" id="city_1">
                                                                    <option value="" selected>--请选择--</option>
                                                                </select>
                                                                <select name="areaCode" class="form-control" id="area_1">
                                                                    <option value="" selected>--请选择--</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="input-tip">
                                                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">详细地址：</label>
                                                            <div class="col-md-3 col-xs-3 col-sm-3">
                                                                <input type="text" name="address" placeholder="请输入详细地址" class="form-control" minlength="4" maxlength="50">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group form-group-sm">
                                                        <div class="input-tip">
                                                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">联系人邮箱：</label>
                                                            <div class="col-md-3 col-xs-3 col-sm-3">
                                                                <input type="text" name="linkEmail" placeholder="请输入联系人邮箱" class="form-control email" maxlength="50">
                                                            </div>
                                                        </div>
                                                    </div>
                                                <input type="hidden" name="id" id="channelDealerId" />
                                                <button type="button" class="btn btn-primary" id="modify" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;修改&nbsp;</span></button>
                                                <button type="button" class="btn btn-primary" id="save" style="display:none" modal="enter"><span class="glyphicon btn-primary"></span><span>&nbsp;保存&nbsp;</span></button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addChannel" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog" style="width:700px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增渠道商维护</h4>
            </div>
            <div class="modal-body">
                <form id="addChannelForm" class="form-horizontal">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">渠道商名称：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="name" placeholder="请输入渠道商名称" class="form-control required">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">公司电话：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="tel" placeholder="请输入公司电话" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">联系人姓名：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="linkMan" placeholder="请输入联系人姓名" class="form-control">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">联系人手机：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="linkMobile" placeholder="请输入联系人手机" class="form-control" maxlength="11">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">公司地址：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <select name="provinceCode" class="form-control" id="province_2">
                                    <option value="" selected>--请选择--</option>
                                </select>
                                <select name="cityCode" class="form-control" id="city_2">
                                    <option value="" selected>--请选择--</option>
                                </select>
                                <select name="areaCode" class="form-control" id="area_2">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">详细地址：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="address" placeholder="" class="form-control" minlength="4" maxlength="50">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">

                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">联系人邮箱：</label>
                            <div class="col-md-3 col-xs-3 col-sm-3">
                                <input type="text" name="linkEmail" placeholder="请输入联系人邮箱" class="form-control email" maxlength="50">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveChannel" class="btn btn-info">保存</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
<div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <h3>确定删除？</h3>
            </div>
            <div class="modal-footer">
                <button id="OK" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../common/js/mock.js"></script>
<script src="../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../common/js/jquery.values.js"></script>
<script src="../../common/js/LocalResizeIMG.js"></script>
<script src="../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../common/plugs/ztree/js/jquery.ztree.core-3.5.min.js"></script>

<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../js/channelDealer/index.js"><\/script>'
    ].join(""));
</script>
