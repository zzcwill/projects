<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>用户管理</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="user-form">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">登录账号：</label>

                                <div class="col-md-3">
                                    <input type="text" name="username" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">用户姓名：</label>

                                <div class="col-md-3">
                                    <input type="text" name="realname" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">分公司：</label>

                                <div class="col-md-3">
                                    <select name="companyId" class="form-control branch-company-list">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-tip">
                                <label class="col-md-1 control-label">部门：</label>

                                <div class="col-md-3">
                                    <select name="departmentId" class="form-control department-list">
                                       <option value="">--请选择分公司--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">状态：</label>

                                <div class="col-md-1">
                                    <select name="status" class="form-control">
                                        <option value="">全部</option>
                                        <option value="NORMAL">正常</option>
                                        <option value="DEAD">停用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-wrapper">
                        <!-- 引入OA隐藏管理后台新增用户入口start -->
                        <p class="hide">
                            <span class="btn btn-primary btn-lg add-new-user" data-toggle="modal" data-target="#Dialog_about_user">新增用户</span>
                        </p>
                        <!-- 引入OA隐藏管理后台新增用户入口end -->
                        <table id="table" data-toggle="table" data-ajax="table_1">
                            <thead>
                            <tr>
                                <th data-field="realname">用户姓名</th>
                                <th data-field="empno">员工号</th>
                                <th data-field="username">登录账号</th>
                                <th data-field="companyName">所属分公司</th>
                                <th data-field="departmentName">所属部门</th>
                                <th data-field="status" data-formatter="handle_status">状态</th>
                                <th data-field="operation" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">
                                                                                                                                                                    操作
                                </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Dialog_about_user -->
<div id="Dialog_about_user" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title">创建用户</h4>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" style="color:#1ab394;">基本信息</h4>

                <form class="form-horizontal basicinfo-form">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <input type="hidden" name="uid"/>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">登陆账号：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control mobilePhone required" placeholder="" name="username" value="" id="username">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">用户姓名：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="realname" value="" id="realname">
                            </div>
                        </div>

                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">性别：</label>
                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <select name="sex" class="form-control" id="sex">
                                    <option value="">--请选择--</option>
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">身份证号：</label>
                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" name="cardNo" placeholder="" class="form-control idCard">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">所属公司：</label>
							<input type="hidden" name="bzGroupId" value="" id="bzGroupId"/>
							<input type="hidden" name="bzGroupName" value="" id="bzGroupName"/>
							
                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="hidden" name="companyName" value="" id="companyName"/>
                                <select name="companyId" class="form-control branch-company-list" id="companyId">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">所属部门：</label>

                            <div class="col-md-4 col-xs-4 col-sm-4">
                                <input type="hidden" name="departmentName" value=""/>
                                <select name="departmentId" class="form-control department-list" id="departmentId_1">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="col-md-2 col-xs-2 col-sm-2 control-label">联系地址：</label>

                            <div class="col-md-2 col-xs-2 col-sm-2">
                                <select name="addrProvince" class="form-control" id="province_1">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-1 col-xs-1 col-sm-1 control-label">市：</label>

                            <div class="col-md-2 col-xs-2 col-sm-2">
                                <select name="addrCity" class="form-control" id="city_1">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="col-md-1 col-xs-1 col-sm-1 control-label">区：</label>

                            <div class="col-md-2 col-xs-2 col-sm-2">
                                <select name="addrArea" class="form-control" id="area_1">
                                    <option value="" selected>--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">详细地址：</label>

                            <div class="col-md-8 col-xs-8 xol-sm-8">
                                <input type="text" class="form-control" placeholder="" name="addrDetail" value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">邮箱：</label>

                            <div class="col-md-8 col-xs-8 xol-sm-8">
                                <input type="text" class="form-control" placeholder="" name="email" value="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">用户系统权限：</label>
                            <div class="col-md-5 col-xs-5 xol-sm-5">
                                <input name="sys_type" type="checkbox" sys_value="CLS_WEB_BEFORE"><span>车贷-贷前</span>
                                <input name="sys_type" type="checkbox" sys_value="CLS_WEB_POST"><span>车贷-贷后</span>
                                <input name="sys_type" type="checkbox" sys_value="CLS_ADMIN_WEB"><span>车贷-管理后台</span>
                                <!-- <input name="sys_type" type="checkbox" sys_value="CS_WEB"><span>催收前台</span>
                                <input name="sys_type" type="checkbox" sys_value="CS_ADMIN"><span>催收后台</span> -->
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">用户级别：</label>

                            <div class="col-md-3 col-xs-3 xol-sm-3">
                                <select name="level"    class="form-control"  aria-required="true" id="level">
                                    <option value="" >--请选择--</option>
                                    <option value="10" >个人级</option>
                                    <option value="20" selected>组级</option>
                                    <option value="30" >分公司级</option>
                                    <option value="40" >集团级</option>
                                    <option value="50" >资产合作伙伴</option>                                  
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm externalAssets hide">                        
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">合作单位：</label>

                            <div class="col-md-3 col-xs-3 xol-sm-3">
                            	<input type="hidden" name="externalAssetsPartnerName" value=""/>
                                <select name="externalAssetsPartnerId" id="externalAssetsPartnerId" class="form-control"  aria-required="true">
                                    <option value="">--请选择--</option>  
                                </select>                             
                            </div>
                        </div>
                    </div>
                </form>

                <form class="form-horizontal setauth-form">
                    <h4 class="modal-title" style="color:#1ab394;">权限配置</h4>                
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">选择机构：</label>

                            <div class="col-md-2 col-xs-2 xol-sm-2">
                                <input type="hidden" name="companyName" value="" id="orgCompanyName"/>
                                <select name="companyId" class="form-control branch-company-list1" id="orgCompanyId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">业务组：</label>

                            <div class="col-md-2 col-xs-2 xol-sm-2">
                                <input type="hidden" name="businessGroupName" value=""/>
                                <select name="businessGroupId" class="form-control bz-group-list" id="businessGroupId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-1 col-xs-1 col-sm-1">角色：</label>

                            <div class="col-md-2 col-xs-2 xol-sm-2">
                                <input type="hidden" name="roleName" value=""/>
                                <select name="roleId" class="form-control role-list" id="orgRoleId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <div class="col-md-1 col-xs-1 xol-sm-1">
                                <span class="btn btn-primary btn-sm" id="J_add_new_role">新增</span>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal">
                    <table class="table table-bordered added-roles">
                        <tbody>
                        </tbody>
                        <script id="temp-added-role" type="text/html">
                            {{each list as value i}}
                            <tr uuid="{{value.uuid}}" >
                                <td>{{value.companyName}}</td>
                                <td>{{value.businessGroupName}}</td>
                                <td>{{value.roleName}}</td>
                                <td>
                                    <span class="btn btn-default btn-sm cancel">取消</span>
                                </td>
                            </tr>
                            {{/each}}
                        </script>
                    </table>
                </form>
                <div class="form-horizontal" style="margin-top: 20px;">
                    <div class="form-group form-group-sm">
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-primary save" type="button">
                                    &nbsp;&nbsp;保存&nbsp;&nbsp;
                                </button>
                                <button modal="reset" class="btn btn-default" type="button" data-dismiss="modal">
                                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
