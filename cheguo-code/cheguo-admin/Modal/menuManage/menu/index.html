<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>菜单管理</title>
    <style type="text/css">
          .modal-content{
              width: 1000px;
              height: 800px;
          }
          .modal-body{
              width: 100%;
              overflow:scroll;
              height:90%;
          }        
          .form-group-sm{
              
          }
    </style>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
            	<p></p>
                <form class="form-horizontal query-form" id="message-form">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-1 control-label">菜单名称：</label>

                                <div class="col-md-3">
                                    <input type="text" name="menuName" placeholder="" class="form-control" >
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-1 control-label">系统名称：</label>

                                <div class="col-md-3">
                                    <section name="sysName" class="">
                                    
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-wrapper">
                        <p>
                            <span class="btn btn-primary btn-lg add-new-menu" data-toggle="modal" data-target="#Dialog_about_user">新增菜单</span>
                        </p>
                        <table id="table" data-toggle="table" data-ajax="table_1">
                            <thead>
                            <tr>
                                    <th data-field="menuName" >菜单名称</th>
	                                <th data-field="sysType">系统名称</th>
	                                <th data-field="note">备注</th>
	                                <th data-field="operation" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作 </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Dialog_about_menu -->
<div id="Dialog_about_menu" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title">创建菜单</h4>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" style="color:#1ab394;">基本信息</h4>

                <form class="form-horizontal basicinfo-form">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <input type="hidden" name="uid"/>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">菜单名称：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="menuName" value="" id="menuName">
                                 <input type="hidden" class="form-control" placeholder="" name="id" value="" id="id">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">菜单类型：</label>
                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="menuType" value="" id="menuType">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">上级菜单：</label>
                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <select name="parentId" class="form-control parent-menu-list" id="parentId"></select>
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">系统名称：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <select name="sysType" class="form-control sys-menu-list" ></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">备注：</label>
                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="note" value="" id="note">
                            </div>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" style="margin-top: 20px;">
                    <div class="form-group form-group-sm">
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-primary save" type="button">
                                    &nbsp;&nbsp;保存&nbsp;&nbsp;
                                </button>
                                <button modal="reset" class="btn btn-default" type="button" data-dismiss="modal">
                                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
