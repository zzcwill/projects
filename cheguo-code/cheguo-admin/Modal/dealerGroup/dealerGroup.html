<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>营销品牌集团信息维护</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal query-form" id="bank-form">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-2 control-label">营销品牌集团名称：</label>

                                <div class="col-md-3">
                                    <input type="text" name="groupName" placeholder="请输入集团名称" class="form-control">
                                </div>
                            </div>

                            <div class="input-tip">
                                <label class="col-md-2 control-label"> 营销品牌集团类型：</label>

                                <div class="col-md-3">
                                    <select name="groupType" class="form-control branch-company-list">
                                        <option value="">&#45;&#45;请选择&#45;&#45;</option>
                                        <option value="0">合作平台</option>
                                        <option value="1">主机厂</option>
                                        <option value="2">二手车市场</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter">
                                    <span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                &nbsp;&nbsp;
                                <button type="button" class="btn btn-white" modal="reset"><span
                                        class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="table-wrapper">
                        <p>
                            <span class="btn btn-primary btn-lg add-new-bank" data-toggle="modal" data-target="#Dialog_about_bank">新增营销品牌集团</span>
                        </p>
                        <table id="table" data-toggle="table" data-ajax="table_1">
                            <thead>
                            <tr>
                                <th data-field="id">营销品牌集团ID</th>
                                <th data-field="groupName">营销品牌集团名称</th>
                                <th data-field="groupType" data-formatter="handle_type">营销品牌集团类型</th>
                                <th data-field="status" data-formatter="handle_status">状态</th>
                                <th data-field="operation" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">
                                    操作
                                </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Dialog_about_bank -->
<div id="Dialog_about_bank" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title">创建经销商</h4>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" style="color:#1ab394;">基本信息</h4>

                <form class="form-horizontal basicinfo-form">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <input type="hidden" name="id"/>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">营销品牌集团名称：</label>

                            <div class="col-md-4 col-xs-4 xol-sm-4">
                                <input type="text" class="form-control" placeholder="" name="groupName" value="" id="groupName">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-2 col-xs-2 col-sm-2">营销品牌集团类型：</label>

                            <div class="col-md-3">
                                <select name="groupType" class="form-control branch-company-list" id="groupType">
                                    <option value="">&#45;&#45;请选择&#45;&#45;</option>
                                    <option value="0">合作平台</option>
                                    <option value="1">主机厂</option>
                                    <option value="2">二手车市场</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-horizontal" style="margin-top: 20px;">
                    <div class="form-group form-group-sm">
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button class="btn btn-primary save" type="button">
                                    &nbsp;&nbsp;保存&nbsp;&nbsp;
                                </button>
                                <button modal="reset" class="btn btn-default" type="button" data-dismiss="modal">
                                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
