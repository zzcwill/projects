<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-md-24 col-xs-24 col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#InsurancePolicy" data-toggle="tab" id="InsurancePolicy_">保单</a></li>
              <li><a href="#AfterConfirmedPhoneRecords" data-toggle="tab" id="AfterConfirmedPhoneRecords_">还款记录</a></li>
            </ul>
            <div class="tab-content">
              <p></p>

              <!-- 保单面板 -->
            <div id="InsurancePolicy" class="tab-pane active">

              		<table data-toggle="table" data-ajax="InsurancePolicy">
	                  <thead>
	                    <tr>
	                      <th data-field="PolicyType">保单类型</th>
	                      <th data-field="InsurancePolicyNo">保单号</th>
	                      <th data-field="insuranceCompany" data-formatter = "dateFormTen">保险公司</th>
	                      <th data-field="InsuranceType">保险类型</th>
	                      <th data-field="InsuranceStartDate" >保险开始日期</th>
	                      <th data-field="InsuranceEndDate">保险结束日期</th>
	                      <th data-field="TotalPremium" data-formatter="recipientStatus">保费合计</th>
	                      <th data-field="InsuranceStatus" data-formatter="handle_2">保险状态</th>
	                      <th data-field="registrar" data-formatter="handle_2">登记人</th>
	                      <th data-formatter="InsurancePolicy_edit" data-events="editTableEvent">操作</th>
	                    </tr>
	                  </thead>
	                </table>


            </div>


              <!-- 继保电话记录 面板-->
            <div id="AfterConfirmedPhoneRecords" class="tab-pane">
                <table data-toggle="table" data-ajax="AfterConfirmedPhoneRecords" id="table2">
                  <thead>
                    <tr>
                      <th data-field="ContactPbjects">联系对象</th>
                      <th data-field="name">姓名</th>
                      <th data-field="agent" data-formatter = "dateFormTen">经办人</th>
                      <th data-field="time">时间</th>
                      <th data-field="TrackingResults" >跟踪结果</th>
                      <th data-field="CaseDescription">情况描述</th>
                      <th data-formatter="AfterConfirmedPhoneRecords_edit" data-events="editTableEvent">操作</th>
                    </tr>
                  </thead>
                </table>

            </div>

			 

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
