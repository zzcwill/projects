
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <title>结清登记</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
	                <div class="input-tip">
	                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">联系对象：
	                  </label>
	                  <div class="col-xs-5 col-sm-5 col-md-5">
	                    	<select name="ContactObjects" readonly class="form-control" required="required">
	                            <option value="">--请选择--</option>
	                            <option value="1">本人</option>
	                            <option value="2">配偶</option>
	                        </select>
	                  </div>
	                </div>
	                <div class="input-tip">
	                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">姓名：
	                  </label>
	                  <div class="col-xs-5 col-sm-5 col-md-5">
	                    <input type="text" name="InsuranceType" readonly placeholder="" class="form-control">
	                  </div>
	                </div>	                
                </div>
              

                <div class="form-group form-group-sm">
                    <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 control-label">情况描述：</label>
                        <div class="col-xs-21 col-sm-21 col-md-21">
                          <textarea class="form-control" rows="3" name="scopeBusiness" readonly ></textarea>
                        </div>
                    </div>

                    
                    
                </div>

                <div class="form-group form-group-sm">
                    <!-- 联系结果 -->
                    <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label">联系结果：</label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="TotalPremium" placeholder="保单经办人" readonly value="" class="form-control">
                      </div>
                    </div>


                    <!-- 保单经办人 -->
                    <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label">经办人：</label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="TotalPremium" placeholder="登记人员" value="" readonly class="form-control">
                      </div>
                    </div>


                    <!-- 经办时间 -->
                    <div class="input-tip">
                      <label class="col-xs-3 col-sm-3 col-md-3 control-label">经办时间：</label>
                      <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="TotalPremium" placeholder="默认当前时间，可修改" value="" readonly class="form-control">
                      </div>
                    </div>
                    
                </div>

            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
