<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../../common/css/style.min.css"/>
  <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css"/>
  <title>银行报表</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-md-24 col-xs-24 col-sm-24">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form class="form-horizontal" id="searchForm">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">报表文件名称：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="fileName" placeholder="请输入报表文件名称" class="form-control">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">数据来源：
                </label>
                <div class="col-md-5 col-xs-5 col-sm-5">
                  <select class="form-control" name="bankCode" id="bankCode">
                    <option value="">--请选择--</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">报表类型：
                </label>
                <div class="col-md-5 col-xs-5 col-sm-5">
                  <select class="form-control" name="fileType" id="fileType">
                    <option value="">--请选择--</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">传递时间：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="startTime" placeholder="请输入传递开始日期" class="form-control date" id="startTime">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="endTime" placeholder="请输入传递结束日期" class="form-control date" id="endTime">
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                </button>
                <button type="button" class="btn btn-white" id="btn-reset" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <table id="table" data-toggle="table" data-ajax="table_1">
            <thead>
            <tr>
              <th data-field="fileName">报表文件名称</th>
              <th data-field="bankName">数据来源</th>
              <th data-field="fileType" data-formatter="fileType">报表类型</th>
              <th data-field="lastFinishTime">传输完成时间</th>
              <th data-field="downloadTimes">下载次数</th>
              <th data-field="lastDownloadUsername">最后下载用户</th>
              <th data-formatter="handle_1" data-events="tableEvent_1">操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="caseChoice">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"><span id="oneFileName">AHGH-20180124-催收清单<span>下载记录</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-24 col-sm-24 col-md-24">
            <table id="table2" data-ajax="table_2" data-toggle="table">
              <thead>
                <tr>
                  <th data-field="uid">序号</th>
                  <th data-field="username">登录帐号</th>
                  <th data-field="realname">用户姓名</th>
                  <th data-field="companyName">所属分公司</th>
                  <th data-field="finishTime">下载时间</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/bootstrap-select.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/i18n/defaults-zh_CN.min.js"></script>
</html>
<script type="text/javascript" charset="utf-8">
  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/dataImportmManagement/bankReport/index.js"><\/script>'
  ].join(""));
</script>
