    .typeBox{

    }
    .typeBox .typeLeft{
      float: left;
      height:34px;
      width:20px;
    }

    .typeBox .spacing{

    }
    .typeBox .spacing2{
      margin-left:20px;
    }  
    .typeBox .spacing3{
      margin-left:40px;
    }                                                       
    .typeBox .typeRight{
      float: left;
    }    
    /* 费用管理表-类型样式end */
    .hidden1{
      display:none;
    }
    .hidden2{
