<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../common/css/style.min.css" />
  <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>  
  <title>短信发送记录</title>
</head>

</html>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-md-24 col-xs-24 col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form class="form-horizontal" id="searchForm">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="msgReceiver" placeholder="请输入客户名称" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">手机号码：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="mobile" placeholder="请输入手机号码" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">发送状态：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <select name="status" class="form-control">
                      <option value="">--请选择--</option>
                      <option value="-1"> 未发送</option>
                      <option value="1">成功</option>
                      <option value="0">失败</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">发送时间：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="createTimeStart" placeholder="请输入发送开始日期" class="form-control date" id="startTime">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="createTimeEnd" placeholder="请输入发送结束日期" class="form-control date" id="endTime">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" id="btn-reset" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>              
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="col-xs-24 col-sm-24 col-md-24 text-center">
              <button type="button" class="btn btn-primary pull-left" id="toResend"><span>重新发送</span></button>
            </div>
            <table id="table" data-toggle="table" data-ajax="table_1">
              <thead>
                <tr>
                  <th data-formatter="checkBox">发送</th>
                  <th data-field="msgReceiver">姓名</th>
                  <th data-field="mobile">手机号码</th>
                  <th data-field="msgContext">消息内容&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                  <th data-field="status" data-formatter="statusFilter">状态</th>
                  <th data-field="createTime">发送时间</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../../common/plugs/layer/layer.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>

    '<script src="../../../common/js/URL.js"><\/script>',
