  <title>短信发送设置</title>
</head>

  .tableWidth{
    width:50%;
  }
  .tableColor{
    color:#000;
  }
</style>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="tab-content">
            <p></p>
            <div class="tab-pane active">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">短信发送设置</h3>
                </div>
                <div class="panel-body">                  
                  <table id="table" class="table table-bordered tableWidth">
                    <thead>
                      <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>内容</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td class="tableColor">还款提醒类设置：</td>
                        <td>
                          <form id='saveForm'>
                            <div class="input-group">
                              <span class="input-group-addon">提前还款</span>
                              <input type="text" name="advanceWarningDay" placeholder="请输入天数（大于等于0）" class="form-control">
                              <span class="input-group-addon">天提醒</span>
                            </div>
                            <p></p>
                            <div class="input-group">
                              <span class="input-group-addon">发送时间</span>
                              <input type="text" name="sendDate" placeholder="请输入每天发送时间" autocomplete="off" class="form-control date1"
                                id="sendTime1">
                            </div>
                          </form>
                        </td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td class="tableColor">逾期通知类设置：</td>
                        <td>
                          <form id='saveForm2'>
                            <div class="input-group">
                              <span class="input-group-addon">发送时间</span>
                              <input type="text" name="sendDate" placeholder="请选择每天发送时间" autocomplete="off" class="form-control date1"
                                id="sendTime2">
                            </div>
                            <p></p>
                            <div class="input-group">
                              <span class="input-group-addon">发送间隔</span>
                              <input type="text" name="intervalTime" placeholder="请输入发送间隔时间(大于0)" class="form-control">
                              <span class="input-group-addon">小时</span>
                            </div>
                            <p></p>
                            <div class="input-group">
                              <span class="input-group-addon">发送频次</span>
                              <input type="text" name="frequency" placeholder="请输入发送频次(大于0)" class="form-control">
                              <span class="input-group-addon">次/天</span>
                            </div>
                            <p></p>
                            <div class="input-group">
                              <span class="input-group-addon">发送天数</span>
                              <input type="text" name="sendDays" placeholder="请输入发送天数(大于0)" class="form-control">
                              <span class="input-group-addon">天</span>
                            </div>
                          </form>
                        </td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td class="tableColor">待办提醒类设置（触发时首次发送）：</td>
                        <td>
                          <form id='saveForm3'>
                            <div class="input-group">
                              <span class="input-group-addon">发送间隔</span>
                              <input type="text" name="intervalTime" placeholder="请输入发送间隔时间(大于0)" class="form-control">
                              <span class="input-group-addon">小时</span>
                            </div>
                            <p></p>
                            <div class="input-group">
                              <span class="input-group-addon">时间范围</span>
                              <input type="text" name="startDate" placeholder="请输入发送开始时间" autocomplete="off" class="form-control date1"
                                id="sendTime3">
                              <span class="input-group-addon">至</span>
                              <input type="text" name="endDate" placeholder="请输入发送结束时间" autocomplete="off" class="form-control date1"
                                id="sendTime4">
                            </div>
                            <p></p>
                            <div class="input-group">
                              <span class="input-group-addon">发送次数</span>
                              <input type="text" name="sendTimes" placeholder="请输入发送次数(大于0)" class="form-control">
                              <span class="input-group-addon">次</span>
                            </div>
                          </form>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row showBtn">
                <div class="form-group form-group-sm btn_box">
                  <div class="col-xs-24 col-sm-24 col-md-24 text-left btnBox">
                    <button type="button" class="btn btn-primary" id="btnSave"><span>保存</span></button>
                    <button type="button" class="btn btn-primary" id="refresh"><span>刷新</span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
