<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <style>
    .removeRed{
      background:#777!important;
    }
    </style>
    <title>消息记录</title>
  </head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-xs-24 col-sm-24 col-md-24">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form class="form-horizontal" id="recordForm">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">时间：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="createTimeStart" placeholder="请选择起始时间" class="form-control date">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="createTimeEnd" placeholder="请选择结束时间" class="form-control date">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-xs-3 col-sm-3 col-md-3 control-label">类型：</label>
                <div class="col-xs-5 col-sm-5 col-md-5">
                  <select name="busiType" id="busiType" class="form-control">
                    <option value="">--请选择--</option>
                    <option value="0">常规提醒</option>
                    <option value="1">还款提醒</option>
                    <option value="2">逾期提醒</option>
                    <option value="3">待办提醒</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                </button>
                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="col-xs-24 col-sm-24 col-md-24 text-center">
              <button type="button" class="btn btn-primary pull-left" id="allRead"><span>全部标记已读</span></button>
            </div>
            <div class="tab-content">
              <table id="table" data-toggle="table" data-ajax="table">
                <thead>
                  <tr>
                    <th data-width="60" data-align="center" data-formatter="handle_flag" data-align="center"></th>
                    <th data-field="createTime" data-width="20%" data-align="center" data-sortable="true" data-order="desc">时间</th>
                    <th data-field="busiType" data-width="20%" data-align="center" data-formatter="handle_1">消息类型</th>
                    <th data-field="msgContext" data-align="center">内容</th>
                  </tr>
                </thead>
              </table>
           </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../../common/plugs/layer/layer.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/task/messageRecord/index.js"><\/script>'
  ].join(""));
</script>
