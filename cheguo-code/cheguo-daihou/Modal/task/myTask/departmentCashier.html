        <div class="tab-content">
          <p></p>
          <div id="examine" class="tab-pane active">
            <div class="row">
              <div class="col-xs-24 col-sm-24 col-md-24">
                <div class="ibox float-e-margins">
                  <form id="approvalInfoForm" class="form-horizontal">
                    <fieldset disabled>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <h3 class="panel-title">项目基本信息</h3>
                        </div>
                        <div class="panel-body">
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务品种：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input name="businessTypeName" class="form-control" type="text">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">项目编号：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="projectNo" placeholder="" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户编号：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="customerNo" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="customerName" placeholder="" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">证件号码：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="cardNo" placeholder="" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款金额：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="loanAmount" placeholder="" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip" id="ptlc">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">申请金额：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="requiredAmount" placeholder="" class="form-control" required="" aria-required="true" />
                              </div>
                            </div>
                            <div class="input-tip" id="yhzx" style="display: none;">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">应收金额：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="receivableAmount" class="form-control" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款期限：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <select class="form-control" name="loanTerm" disabled>
                                  <option value="1">12期</option>
                                  <option value="2">18期</option>
                                  <option value="3">24期</option>
                                  <option value="4">36期</option>
                                  <option value="5">48期</option>
                                  <option value="6">60期</option>
                                </select>
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务小组：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="userGroupName" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户经理：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="userName" placeholder="" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">合作银行：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="text" name="coBankName" placeholder="" class="form-control" required="" aria-required="true">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="col-xs-3 col-sm-3 col-md-3 control-label">是否关注客户：</label>
                              <div class="col-xs-5 col-sm-5 col-md-5">
                                <label class="checkbox-inline">
                                  <input type="radio" name="isConcernedCustomer" value="1"> 是
                                </label>
                                <label class="checkbox-inline">
                                  <input type="radio" name="isConcernedCustomer" value="2"> 否
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                  <form class="form-horizontal ibox-content" id="paymentGetForm">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">付款信息</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">已收金额：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="collectedAmount" class="form-control" required="required" aria-required="true" readonly>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">需打款总额：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="needPaySumAmount" class="form-control" required="required" aria-required="true" readonly>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">实际打款：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="dealerPaymentAmount" class="form-control number" required="required" aria-required="true">
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">付款日期：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="dealerPaymentDate" class="form-control date" required="required" aria-required="true">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">合作车行：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="dealerName" class="form-control" required="required" aria-required="true" readonly>
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">收款人全称：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <div class="input-group">
                                <input type="hidden" class="form-control" name="beneficiaryId">
                                <input type="text" class="form-control" readonly required="required" name="dealerAccountName">
                                <span class="input-group-btn">
                                  <button class="btn btn-primary btn-sm" id="accountSelect" type="button"  data-toggle="modal">选择</button>
                                </span>
                              </div>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">收款账号：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="dealerAccountNo" class="form-control" required="required" aria-required="true" readonly>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">收款人开户支行：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="dealerBank" class="form-control" required="required" readonly>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group form-group-sm">
                        <div class="input-tip">
                          <label class="col-xs-3 col-sm-3 col-md-3 control-label">说明：</label>
                          <div class="col-xs-21 col-sm-21 col-md-21">
                            <textarea class="form-control" name="dealerPaymentRemark" rows="3" required="required"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                        <button type="button" class="btn btn-primary" id="btn-save-pay"><span>保存</span>
                        </button>
                      </div>
                    </div>
                  </form>
                  <form class="form-horizontal ibox-content" id="paymentGetForm2" style="display: none;">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">收款信息</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">应收金额：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="receivableAmount" class="form-control" required="required" aria-required="true" readonly>
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">实际收款：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="collectedAmount" class="form-control" required="required" aria-required="true">
                            </div>
                          </div>
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">收款日期：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                              <input type="text" name="collectedDate" id="collectedDate" class="form-control date" required="required" aria-required="true">
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-group-sm">
                          <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 control-label">说明：</label>
                            <div class="col-xs-21 col-sm-21 col-md-21">
                              <textarea class="form-control" name="collectedRemark" rows="3" required="required"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                        <button type="button" class="btn btn-primary" id="btn-save-pay2"><span>保存</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

          <div id="info" class="tab-pane">
            <div data-url="../../common/commonBaseinfo/baseInfo.html"></div>

          <div id="guarantee" class="tab-pane">
            <div data-url="../../common/commonGuarantee/guarantee.html"></div>
          </div>
          <div id="creditInfo" class="tab-pane">
            <div data-url="../../common/commonCreditInfo/credit.html" id='loadCredit'></div>
            <h3>历史征信记录</h3>
            <div data-url="../../common/commonCreditInfo/creditInfo.html" id='loadCreditInfo'></div>
          </div>
          <div id="opinion" class="tab-pane">
            <div data-url="../../common/commonOpinion/opinion.html"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <form id="opinionForm" class="form-horizontal ibox-content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">流程意见</h3>
              </div>
              <div class="panel-body">
                <div class="form-group form-group-sm">
                    <div class="input-tip">
                      	<label class="col-xs-3 col-sm-3 col-md-3 control-label">意见说明：</label>
                      	<div class="col-xs-13 col-sm-13 col-md-13">
                        	<textarea class="form-control" rows="3" name="opinion" id="opinionText"></textarea>
                      	</div>
                      	<div class="col-xs-8 col-sm-8 col-md-8 text-right" style="padding-top: 33px;">
	                      	<button type="button" class="btn btn-primary" id="saveBtn"><span>保存</span>
	                      	</button>
	                  	</div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-xs-24 col-sm-24 col-md-24 text-right">
                <button type="button" class="btn btn-primary" id="btn-opinion-save"><span>提交</span></button>
                <button type="button" class="btn btn-primary" id="btn-loanReview-back"><span>退回上一步</span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--选择收款人-->
  <div class="modal fade" id="payModal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">请选择收款人</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <table id="table_pay" data-ajax="table_pay" data-toggle="table">
              <thead>
                <tr>
                  <th data-switchable="false" data-field="id" data-formatter="handle_pay" data-events="tableEvent_pay">选择</th>
                  <th data-field="accountName">收款人全称</th>
                  <th data-field="subBankName">收款人开户支行</th>
                  <th data-field="cardNumber">收款人账号</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="select-pay-btn" data-dismiss="modal">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
  <div id="delDocument" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示</h4>
        </div>
        <div class="modal-body">
          <h4>确定删除当前文件？</h4>
        </div>
        <div class="modal-footer">
          <button id="delSure" class="btn btn-info">确定</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>

<div id="replayFile" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
        <h4 class="modal-title">恢复文件</h4>
      </div>
      <div class="modal-body">
        <h4>确定恢复已删除文件？？</h4>
      </div>
      <div class="modal-footer">
        <button id="replay" type="button" class="btn btn-info">确定</button>
        <button data-dismiss="modal" class="btn btn-default">关闭</button>
      </div>
    </div>
</div>
</div>

  <div id="targetDir" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">移动到</h4>
        </div>
        <div class="modal-body">
          <ul id="targetTree" class="ztree"></ul>
        </div>
        <div class="modal-footer">
          <button id="targetSure" class="btn btn-info disabled">确定</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>
</body>
