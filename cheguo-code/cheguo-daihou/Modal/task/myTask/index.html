<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>我的任务</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form class="form-horizontal" id="taskForm">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">客户名称：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="cname" placeholder="请输入客户名称" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">所属分公司：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <select name="oid" class="form-control" id="org">
                      <option value="">--请选择--</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">流程名称：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <select name="ftCode" id="ftCode" class="form-control">
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款编号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="bNum" placeholder="请输入贷款编号" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#todo" data-toggle="tab">待办事项</a></li>
              <li><a href="#done" data-toggle="tab">已办事项</a></li>
            </ul>
            <div class="tab-content">
			       <p></p>
              <div id="todo" class="tab-pane active">
                <table id="table1" data-toggle="table" data-ajax="table_1">
                  <thead>
                    <tr>
                      <th data-field="businessTypeName">流程名称</th>
                      <th data-field="businessNum">业务编号</th>
                      <th data-field="customerName">客户名称</th>
                      <th data-field="launchOrganizationName">所属分公司</th>
                      <th data-field="feeCategoryName">费用类别名称</th>
                      <th data-field="feeAmount">费用金额</th>
                      <th data-field="lastNodeOperator">提交人</th>
                      <th data-field="currentNodeName">步骤名称</th>
                      <th data-field="lastSubmitTime">上一步提交时间</th>
                      <th data-field="currentNodeKey" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div id="done" class="tab-pane">
                <table id="table2" data-toggle="table" data-ajax="table_2">
                  <thead>
                  <tr>
                    <th data-field="customerName">客户名称</th>
                    <th data-field="businessNum">业务编号</th>
                    <th data-field="businessTypeName">流程名称</th>
                    <th data-field="currentNodeName" data-formatter="handle_3">当前环节</th>
                    <th data-field="currentNodeOperator" data-formatter="handle_4">当前处理人</th>
                    <th data-field="operatorNodeName">经过环节</th>
                    <th data-field="feeCategoryName">费用类别名称</th>
                    <th data-field="feeAmount">费用金额</th>
                    <th data-field="launchOrganizationName">所属分公司</th>
                    <th data-field="customerManagerName">发起人</th>
                    <!--<th data-field="guaranteeAmount" data-formatter="yuan">申请担保金额</th>-->
                    <!--<th data-field="payableAmount" data-formatter="yuan">应付金额</th>-->
                    <!--<th data-field="actualPaid" data-formatter="yuan">实际打款</th>-->
                    <th data-field="businessTypeCode" data-switchable="false" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
                  </tr>
                  </thead>
                </table>
              </div>
              </div>
            <div id="toolbar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="doneTaskHandle">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" data-name="title"></h4>
        </div>
        <div class="modal-body">
          <p>是否撤回流程？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="">是</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
        </div>
      </div>
    </div>
  </div>
</body>
