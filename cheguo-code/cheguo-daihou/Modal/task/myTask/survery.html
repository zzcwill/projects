						<form id="opinionForm" class="form-horizontal">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">流程意见</h3>
								</div>
								<div class="panel-body">
									<div class="form-group form-group-sm">
										<div class="input-tip">
											<label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>意见结论：</label>
											<div class="col-xs-5 col-sm-5 col-md-5">
												<label class="checkbox-inline">
													<input type="radio" name="conclusion" value="1" checked required="required" /> 同意
												</label>
												<label class="checkbox-inline">
													<input type="radio" name="conclusion" value="0" /> 不同意
												</label>
											</div>
										</div>
									</div>
									<div class="form-group form-group-sm">
										<div class="input-tip">
											<label class="col-xs-3 col-sm-3 col-md-3 control-label">意见说明：</label>
											<div class="col-xs-13 col-sm-13 col-md-13">
												<textarea class="form-control" rows="3" name="opinion" id="opinionText"></textarea>
											</div>
											<div class="col-xs-8 col-sm-8 col-md-8 text-right" style="padding-top: 33px;">
						                      <button type="button" class="btn btn-primary" id="saveBtn"><span>保存</span>
						                      </button>
						                    </div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group form-group-sm">
								<div class="col-xs-24 col-sm-24 col-md-24 text-right">

									<button type="button" class="btn btn-primary" id="btn-loanReview-back" style="display: none;">
										<span>退回上一步</span>
									</button>
									<button type="button" class="btn btn-primary hide" id="btn-close-loan"><span>关闭贷款</span> </button>
								</div>
							</div>
						</form>
					</div>
