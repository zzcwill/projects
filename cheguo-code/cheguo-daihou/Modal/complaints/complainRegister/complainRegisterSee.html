
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../../common/css/style.min.css" />
<link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
<link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
<link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
<title>投诉登记</title>
</head>

</html>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
    <div class="ibox float-e-margins">
    <div class="ibox-content">
        <ul class="nav nav-tabs hide" id="navTab">
        <li class="active"><a href="#register" data-toggle="tab">投诉详情</a></li>
        <li class="opinion"><a href="#opinion" data-toggle="tab">过程意见</a></li>
        </ul>
        <div class="tab-content">
        <p></p>
        <div id="register" class="tab-pane active">
            <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">投诉登记</h3>
            </div>
            <div class="panel-body">
                <form id="collectionForm_2" class="form-horizontal">
                <fieldset id="regFieldset">
                    <input id="keyId" type="hidden">
                    <input name="operatorId" type="hidden">
                    <input name="operatorName" type="hidden">
                    <div class="form-group form-group-sm">
                    <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">合作银行：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="hidden" name="coBankId">
                        <input type="text" name="coBankName"  placeholder="请输入合作银行" class="form-control" value="" readonly>
                        </div>
                    </div>
                    <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">分公司：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="hidden" name="launchOrgId">
                        <input type="text" name="launchOrgName"  placeholder="请输入分公司" class="form-control" value="" readonly>
                        </div>
                    </div>
                    </div>
                    <div class="form-group form-group-sm">
                    <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="color: red;">*</span>客户姓名：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                        <div class="input-group input-group-sm">
                            <input type="hidden" name="projectId">
                            <input type="hidden" name="customerId">
                            <input type="text" name="customerName"  placeholder="请输入客户姓名" class="form-control required" value="" readonly>
                            <span class="input-group-btn">
                            <button data-target="#customerUnit" id="customerUnitBtn" data-toggle="modal" class="btn btn-primary" type="button">...
                            </button>
                        </span>
                        </div>
                        </div>
                    </div>
                    <div class="input-tip">
                        <label class="control-label col-md-3 col-xs-3 col-sm-3">证件类型：
                        </label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                        <select name="cardType" class="form-control" disabled>
                            <option value="">--请选择--</option>
                            <option value="1">身份证</option>
                            <option value="2">军官证</option>
                            <option value="3">侨胞证</option>
                            <option value="4">外籍人士</option>
                        </select>
                        <input type="hidden" name="cardType" readonly>
                        </div>
                    </div>
                    <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">证件号码：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control" value="" readonly>
                        </div>
                    </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">贷款编号：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control" value="" readonly>
                        </div>
                        </div>
                        <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="color: red;">*</span>投诉类型：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <select name="complaintType" class="form-control required" id="complaintType">
                            <option value="">--请选择--</option>
                            </select>
                            <input type="hidden" name="complaintTypeName">
                            <input type="hidden" name="type">
                            <input type="hidden" name="complaintType">
                        </div>
                        </div>
                    <div class="input-tip hide" id="complaintGrade">
                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">投诉升级：</label>
                        <div class="col-md-5 cl-sm-5 col-xs-5">
                        <label class="radio-inline">
                            <input type="radio" name="complaintGrade" value="1">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="radio-inline">
                            <input type="radio" name="complaintGrade" value="0">否</label>
                        </div>
                    </div>
                    </div>
                    <div class="form-group form-group-sm hide notAdd">
                    <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">投诉状态：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                        <select name="status" class="form-control" disabled>
                            <option value="">--请选择--</option>
                            <option value="1">未指派</option>
                            <option value="2">处理中</option>
                            <option value="3">已处理未确认</option>
                            <option value="4">超时</option>
                            <option value="5">超时完成</option>
                            <option value="6">已处理已确认</option>
                        </select>
                        <input type="hidden" name="status" readonly>
                        </div>
                    </div>
                    <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">处理回复截止时间：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" name="overFinishTime" placeholder="请输入处理回复截止时间" class="form-control date" value="" id="datetimepicker">
                        </div>
                    </div>
                    </div>
                    <div class="form-group form-group-sm">
                    <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="color: red;">*</span>投诉详情：</label>
                        <div class="col-xs-21 col-sm-21 col-md-21">
                        <textarea class="form-control required" rows="3" name="complaintDetail"></textarea>
                        </div>
                    </div>
                    </div>
                    <div class="form-group form-group-sm hide suggestion">
                    <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="color: red;">*</span>修改意见：</label>
                        <div class="col-xs-21 col-sm-21 col-md-21">
                        <textarea class="form-control required" rows="3" name="suggestion"></textarea>
                        </div>
                    </div>
                    </div>
                </fieldset>
                    <div class="form-group form-group-sm hide processCompliteTextarea">
                        <div class="input-tip">
                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"><span style="color: red;">*</span>处理过程：</label>
                        <div class="col-xs-21 col-sm-21 col-md-21">
                            <textarea class="form-control required process" rows="3" name="process"></textarea>
                        </div>
                        </div>
                    </div>
                      <fieldset id="fieldsetArea2">
                        <div class="form-group form-group-sm dataUpload">
                            <div class="input-tip">
                            <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3"></label>
                            <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2">
                                <button type="button" class="btn btn-primary btn-sm upImage"><span>选择图片</span>
                                </button>
                                <button type="button" class="btn btn-primary btn-sm upload hide"><span>开始上传</span>
                                </button>
                                <input type="file" name="files[]" accept="image/*" class="hide upImageInput" multiple />
                            </div>
                            <ul class="col-md-19 col-sm-19 col-lg-19 col-xs-19 list-inline files-ul" id="fileType">
                            </ul>
                            </div>
                        </div>
                      </fieldset>
                    
                  
                  <div class="form-group form-group-sm">
                    <div class="col-md-24 text-right">
                      <button type="button" class="btn btn-primary col-md-offset-1" id="documentDetail"><span>查看贷款详情</span>
                      </button>
                    </div>
                  </div>

                </form>
            </div>
            </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">历史投诉</h3>
            </div>
            <div class="panel-body">
              <table id="historyComplain" data-toggle="table" data-ajax="historyComplain">
                <thead>
                  <tr>
                    <th data-field="customerName">客户姓名</th>
                    <th data-field="cardNo">身份证</th>
                    <th data-field="projectNo">贷款编号</th>
                    <th data-field="complaintTypeName">投诉类型</th>
                    <th data-field="complaintGrade" data-formatter="complaintGrade">投诉升级</th>
                    <th data-field="operatorName">登记人</th>
                    <th data-field="createTime">登记时间</th>
                    <th data-field="nodeOperatorName">当前处理人</th>
                    <th data-formatter="handle_7" data-events="tableEvent_7" data-width="200">操作</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
            <div class="row showBtn">
            <div class="form-group form-group-sm btn_box">
                <div class="col-xs-24 col-sm-24 col-md-24 text-right btnBox" >
                <button type="button" class="btn btn-white" id="cancle"><span>取消</span></button>
                </div>
            </div>
            </div>
        </div>
        <div id="opinion" class="tab-pane">
            <div class="row">
            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                <div class="">
                <form id="" class="form-horizontal">
                    <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">过程信息</h3>
                    </div>
                    <div class="panel-body">
                        <table id="table" data-toggle="table" data-ajax="dataLoad_opinion">
                        <thead>
                        <tr>
                            <th data-field="nodeName">环节名称</th>
                            <th data-field="approvalResult" data-formatter="approvalResult">结论</th>
                            <th data-field="operatorName">处理人</th>
                            <th data-field="approvalDateTime">处理时间</th>
                            <th data-field="approvalNote">处理过程</th>
                        </tr>
                        </thead>
                        </table>
                    </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/flow.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/extra/mzDialog.js"></script>
<script src="../../../common/js/LocalResizeIMG.js"></script>
</html>

$("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/common/commonImgUpload/imgUpload.js"><\/script>',
    '<script src="../../../js/complaints/complainRegister/complainRegister.js"><\/script>'
].join(""));
