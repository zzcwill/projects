<div class="row">
    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
        <div class="">
            <form id="approvalInfoForm" class="form-horizontal">
                <fieldset disabled>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">项目基本信息</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">业务品种：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <select class="form-control" name="productName">
                                            <option value="">--请选择--</option>
                                            <option value="1">信用卡贷款</option>
                                            <option value="2">银行直销贷款</option>
                                            <option value="3">个人消费贷款</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">项目编号：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="projectNo" placeholder=""
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">客户编号：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="customerNo"
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">

                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">客户名称：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="customerName" placeholder=""
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">证件号码：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="cardNo" placeholder=""
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">贷款金额：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="loanAmount" placeholder=""
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">

                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">申请金额：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="requiredAmount" placeholder=""
                                               class="form-control"
                                               required="" aria-required="true"/>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">贷款期限：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <select class="form-control" name="loanTerm" disabled>
                                            <option value="1">12期</option>
                                            <option value="2">18期</option>
                                            <option value="3">24期</option>
                                            <option value="4">36期</option>
                                            <option value="5">48期</option>
                                            <option value="6">60期</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">业务小组：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="orgName" placeholder=""
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">

                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">客户经理：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="userName" placeholder=""
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">合作银行：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="coBankName" placeholder=""
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">是否关注客户：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <label class="checkbox-inline">
                                            <input type="radio" name="isConcernedCustomer" value="1"> 是
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="isConcernedCustomer" value="2"> 否
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="../../../js/common/commonExamine/examine.js"></script>
