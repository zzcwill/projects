<div class="row">
    <div class="form-group">
        <div class="col-md-24 col-xs-24 col-sm-24 text-center">
            <button type="button" class="btn btn-primary pull-right" id="add" modal="enter"><span>添加联系人</span>
            </button>
        </div>
    </div>
    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">联系人信息</h3>
            </div>
            <div class="panel-body">
                <table id="dataLoad_contacts" data-ajax="dataLoad_contacts">
                    <thead>
                    <tr>
                        <th data-field="fullName">姓名</th>
                        <th data-field="mobile">联系电话</th>
                        <th data-field="relationship" data-formatter="relationship_contacts">与借款人关系</th>
                        <th data-field="homeAddressDetail">详细地址</th>
                        <th data-field="addUserName">操作人</th>
                        <th data-field="createTime">操作时间</th>
                        <th data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="addUser" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">新增联系人</h4>
            </div>
            <div class="modal-body">
                <form id="addUserForm" class="form-horizontal">
                    <input name="id" type="hidden" value="">
                    <input name="addUser" type="hidden" value="">
                    <input name="addUserName" type="hidden" value="">
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">姓名：
                            </label>
                            <div class="col-md-5 col-xs-5 col-sm-5">
                                <input type="text" name="fullName" placeholder="请输入姓名" class="form-control required">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">联系电话：
                            </label>
                            <div class="col-md-5 col-xs-5 col-sm-5">
                                <input type="text" name="mobile" placeholder="请输入联系电话"
                                       class="form-control mobile required">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">与借款人关系：
                            </label>
                            <div class="col-md-5 col-xs-5 col-sm-5">
                                <select name="relationship" class="form-control required">
                                    <option value="" selected>--请选择--</option>
                                    <option value="1">本人</option>
                                    <option value="2">夫妻</option>
                                    <option value="3">父亲</option>
                                    <option value="4">母亲</option>
                                    <option value="5">兄弟</option>
                                    <option value="6">姐妹</option>
                                    <option value="7">儿子</option>
                                    <option value="8">亲戚</option>
                                    <option value="9">朋友</option>
                                    <option value="10">合伙人</option>
                                    <option value="11">同事</option>
                                    <option value="12">女儿</option>
                                    <option value="13">姐夫</option>
                                    <option value="14">嫂子</option>
                                    <option value="15">儿媳</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">催收地址(省):
                            </label>
                            <div class="col-md-5 col-xs-5 col-sm-5">
                                <select name="homeAddressPid" id="homeAddressPid" class="form-control">
                                    <option value="">--请选择--</option>
                                </select>
                                <input type="hidden" name="homeAddressPname" id="homeAddressPname">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">市/区:
                            </label>
                            <div class="col-md-5 col-xs-5 col-sm-5">
                                <select name="homeAddressCid" id="homeAddressCid" class="form-control">
                                    <option value="">--请选择--</option>
                                </select>
                                <input type="hidden" name="homeAddressCname" id="homeAddressCname">
                            </div>
                        </div>
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">市/区/县:
                            </label>
                            <div class="col-md-5 col-xs-5 col-sm-5">
                                <select name="homeAddressRid" id="homeAddressRid" class="form-control">
                                    <option value="">--请选择--</option>
                                </select>
                                <input type="hidden" name="homeAddressRname" id="homeAddressRname">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="input-tip">
                            <label class="control-label col-md-3 col-xs-3 col-sm-3">详细地址:
                            </label>
                            <div class="col-md-21 col-xs-21 col-sm-21">
                                <input type="text" class="form-control" name="homeAddressDetail"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="save" class="btn btn-info">确认</button>
                <button data-dismiss="modal" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
</div>
<div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <h3>确定删除？</h3>
            </div>
            <div class="modal-footer">
                <button id="OK" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
<div id="sure_self" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <h3>是否确定修改本人信息</h3>
            </div>
            <div class="modal-footer">
                <button id="OK_self" class="btn btn-info">确定</button>
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/common/commonContacts/contacts.js"></script>
