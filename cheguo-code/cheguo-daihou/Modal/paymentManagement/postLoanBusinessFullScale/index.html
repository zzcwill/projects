<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <title>贷后业务全量表</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form class="form-horizontal" id="messageForm">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">项目编号：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="projectNo" placeholder="请输入项目编号" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">姓名：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="customerName" placeholder="请输入姓名" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">身份证号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="cardNo" placeholder="请输入身份证号" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">状态：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <select name="businessType" id="businessType" class="form-control">
                      <option value=''>--请选择--</option>
                      <option value=0>待放款</option>
                      <option value=1>已放款</option>
                      <option value=2>已作废</option>
                    </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款日期：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="startTime1" placeholder="请选择付款开始时间" class="form-control date">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="endTime1" placeholder="请选择付款结束时间" class="form-control date">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">放款日期：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="startTime2" placeholder="请输入放款开始日期" class="form-control date">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="endTime2" placeholder="请输入放款结束时间" class="form-control date">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
           
            <div class="tab-content">
              <table id="table" data-toggle="table" data-ajax="table" data-cookie="true" data-cookie-id-table="postLoanBusinessFullScaleSave" data-show-columns="true">
                <thead>
                  <tr>
                    <th data-field="projectNo"  data-align="center" >项目编号</th>
                    <th data-field="customerName"  data-align="center" >姓名</th>
                    <th data-field="mobilePhone"  data-align="center">手机号</th>
                    <th data-field="cardNo" data-align="center" >证件号</th>
                    <th data-field="loanInfo" data-align="center" data-formatter="loanInfo" >贷款信息</th>
                    <th data-field="carMessageDesc" data-align="center">车辆信息</th>
                    <th data-field="coBankName" data-align="center" >贷款机构</th>
                    <th data-field="businessType" data-align="center" data-formatter="loanType" >状态</th>
                    <th data-field="date" data-align="center" data-formatter="datehand" >日期</th>
                    <th data-field="paymentConditions" data-align="center" data-formatter="paymentConditions" >还款情况</th>
                    <th data-field="launchOrgName" data-align="center" >所属分公司</th>
                    <th data-field="operation" data-align="center" data-formatter="handle_1" data-events="Event_1">操作</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../../common/plugs/layer/layer.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/extensions/cookie/bootstrap-table-cookie.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" charset="utf-8">
  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/paymentManagement/postLoanBusinessFullScale/index.js"><\/script>'
  ].join(""));
</script>
