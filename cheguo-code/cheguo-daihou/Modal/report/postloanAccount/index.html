

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>贷后管理台账</title>
    <style type="text/css">
        .collapsed .glyphicon-chevron-up {
            transform: rotate(180deg)
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">贷后管理台账</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                                </label>

                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="customerInfoRealname" placeholder="请输入客户名称"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">机构：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="loanBranchCompanyId" class="form-control" id="loanBranchCompanyId">
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">业务组：
                                </label>

                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="loanBusinessGroupId" class="form-control" id="loanBusinessGroupId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：
                                </label>

                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="loanInfoProjectNo" placeholder="请输入贷款编号" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">付款日期：</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="timelineCompanyPayBegin" placeholder="请输入付款开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="timelineCompanyPayEnd" placeholder="请输入付款结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="collapse" id="collapseExample">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">逾期状态：
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select name="flagStatus" class="form-control">
                                            <option value="" selected>--请选择--</option>
                                            <option value="1">当前逾期</option>
                                            <option value="2">历史逾期</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">放款日期：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="timelineBankPayBegin" placeholder="请输入放款开始日期" class="form-control date">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="timelineBankPayEnd" placeholder="请输入放款结束日期"
                                               class="form-control date">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">抵押情况：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select name="pledgeStatus" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="1">已抵押</option>
                                            <option value="2">未抵押</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">结清状态：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select name="settlementStatus" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="1">已结清</option>
                                            <option value="2">未结清</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">清退状态：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select name="returnStatus" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="1">已清退</option>
                                            <option value="2">未清退</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">合作银行：
                                    </label>

                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="loanInfoCooperationBank" placeholder="请输入合作银行"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">拖车情况：
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select name="carStatus" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="0">初始化拖车状态</option>
                                            <option value="1">待拖车</option>
                                            <option value="2">已入库</option>
                                            <option value="3">已撤销</option>
                                            <option value="4">出库中</option>
                                            <option value="5">出库</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">诉讼情况：
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select class="form-control" name='lawsuitStatus'>
                                            <option value="" selected>全部</option>
                                            <option value="1">未起诉</option>
                                            <option value="2">起诉申请中</option>
                                            <option value="3">已起诉(流程走完)</option>
                                            <option value="4">撤诉初始化</option>
                                            <option value="5">撤诉申请中</option>
                                            <option value="6">已撤诉(撤诉流程走完)</option>
                                            <option value="7">已立案</option>
                                            <option value="8">已开庭(传票)</option>
                                            <option value="9">已判决</option>
                                            <option value="10">执行中</option>
                                            <option value="11">执行终结</option>
                                            <option value="12">恢复执行中</option>
                                            <option value="13">执行完毕</option>
                                            <option value="14">已撤诉</option>
                                            <option value="15">达成调解</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户经理：
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="loanCustomerManagerRealname" placeholder="请输入客户经理" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">车商名称：
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="carDealerCompany" placeholder="请输入车商名称" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">风险经理：
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input type="text" name="loanRiskManagerRealname" placeholder="请输入风险经理" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip sortRuleStr sortRule">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">排序规则：
                                    </label>
                                    <div class="col-md-3 col-xs-3 col-sm-3">
                                        <select class="form-control ruleName" name='ruleNames[0]'>
                                            <option value="">--请选择--</option>
                                            <option value="timeline_company_pay">付款日期</option>
                                            <option value="timeline_bank_pay">放款日期</option>
                                            <option value="loan_branch_company_id">机构</option>
                                            <option value="loan_business_group_id">业务组</option>
                                            <option value="customer_info_realname">客户名字</option>
                                            <option value="loan_info_project_no">贷款编号</option>
                                            <option value="loan_info_cooperation_bank">合作银行</option>
                                            <option value="car_dealer_company">车商名称</option>
                                            <option value="loan_car_type">汽车类型</option>
                                            <option value="loan_car_brand_info">汽车品牌</option>
                                            <option value="loan_info_ammount">贷款金额</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 col-xs-2 col-sm-2">
                                        <div class="input-group input-group-sm">
                                            <select class="form-control ruleSort" name='ruleSorts[0]'>
                                                <option value="">--请选择--</option>
                                                <option value="asc">升序</option>
                                                <option value="desc">降序</option>
                                            </select>
                                            <span class="input-group-btn"><button type="button" class="btn btn-primary glyphicon glyphicon-plus addRule" style="top:0"></button></span>
                                        </div>
                                    </div>
                                </div>
                                <div id="putRule">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-24 text-center">
                            <a href="javascript:;" class="flexBtn collapsed"
                               style="background: none; padding: 7px 0 10px; margin-bottom: 10px; display: block"
                               data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                               aria-controls="collapseExample">
                                <span class="glyphicon glyphicon-chevron-up"></span>
                            </a>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search"><span
                                        class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset" id="resetBtn"><span
                                        class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm" id="exportBtn">导出数据</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="dataLoad_1">
                        <thead>
                        <tr>
                            <th data-field="loanInfoStatusDesc">贷款状态</th>
                            <th data-field="customerInfoRealname">客户姓名</th>
                            <th data-field="loanInfoProjectNo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贷款编号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="loanCarTypeDesc">汽车类型</th>
                            <th data-field="loanCarBrandInfo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;汽车品牌+车系+车型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="loanCarPlateNo">车牌号</th>
                            <th data-field="customerInfoPhone">手机号</th>
                            <th data-field="repaymentNo">还款卡号</th>
                            <th data-field="timelineCompanyPay">付款日期</th>
                            <th data-field="timelineBankPay">放款日期</th>
                            <th data-field="loanInfoAmmount">贷款金额</th>
                            <th data-field="loanInfoYears">总期数</th>
                            <th data-field="timelinePlege">抵押日期</th>
                            <th data-field="overdueDetail">近期逾期情况</th>
                            <th data-field="overdueTotalAmount">逾期总额</th>
                            <th data-field="advanceBalanceAmount">净垫款额</th>
                            <th data-field="advanceCount">垫款次数</th>
                            <th data-field="countColl">催收次数</th>
                            <th data-field="maxCollectionDate">最近催收日期</th>
                            <th data-field="carStatusDesc">拖车情况</th>
                            <th data-field="lawsuitStatusDesc">诉讼情况</th>
                            <th data-field="paymentAmount">费用支出</th>
                            <th data-field="collectedAmount">费用回收</th>
                            <th data-field="settlementDate">结清日期</th>
                            <th data-field="returnDate">清退日期</th>
                            <th data-field="loanBranchCompanyName">业务机构</th>
                            <th data-field="loanBusinessGroupName">业务组</th>
                            <th data-field="loanCustomerManagerRealname">客户经理</th>
                            <th data-field="loanRiskManagerRealname">风险经理</th>
                            <th data-field="carDealerCompany">车商</th>
                            <th data-field="loanInfoCooperationBank">合作银行</th>
                            <th data-field="timelineDocumentCopy">合同抄写银行</th>
                            <th data-field="responseCode">申贷状态</th>
                            <th data-field="timelineContractSend">合同发件日期</th>
                            <th data-field="overdueStatus">逾期状态</th>
                            <th data-field="continuousOverdueTimes">连续逾期次数</th>
                            <th data-field="accumulatedOverdueTimes">累计逾期次数</th>
                            <th data-field="overdueModifyTime">逾期更新时间</th>
                            <th data-field="modifyTime">&nbsp;&nbsp;&nbsp;&nbsp;报表更新时间</th>
                            <th data-formatter="handle" data-events="tableEvent">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
