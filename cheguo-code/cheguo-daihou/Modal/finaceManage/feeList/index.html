<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>费用收支明细表</title>
    <style type="text/css">
        #detailListStatis{ padding-bottom:10px;}
        #detailListStatis p{ display: inline-block; padding:0 20px 0 5px;}
    </style>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">费用收支明细表</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">所属分公司：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="launchOrgId" class="form-control" id="launchOrgId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">业务组：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="userGroupId" class="form-control" id="userGroupId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">放款日期：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="bankPaymentDateBegin" placeholder="请输入放款日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="bankPaymentDateEnd" placeholder="请输入放款结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">费用方向：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="isIncome" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="">全部</option>
                                        <option value="2">收入</option>
                                        <option value="1">支出</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">费用日期：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="startActualDate" placeholder="请输入费用开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="endActualDate" placeholder="请输入费用结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">费用类别：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="feeCategoryCodes" class="form-control">
                                        <!-- <option value="">--请选择--</option> -->
                                        <!-- <option value="">全部</option> -->
                                        <option value="10">诉讼费用</option>
                                        <!-- <option value="20">拖车费用</option> -->
                                        <option value="30">垫款</option>
                                        <!-- <option value="40">其他费用</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">费用状态：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="status" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="">全部</option>
                                        <option value="1">待提交</option>
                                        <option value="2">审批中</option>
                                        <option value="3">审批通过</option>
                                        <option value="4" selected>已入账</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款机构：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select name="coBankId" class="form-control" id="coBankId">
                                        <option value="" selected>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">车商名称：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <input type="text" name="" placeholder="请输入车商名称" class="form-control">
                                </div>
                            </div>-->
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="text-right" id="detailListStatis">
                        合计支出：<p data-name="totalPaymentAmount"></p>合计回收：<p data-name="totalCollectedAmount"></p>差额：<p data-name="diffCollectedAmount"></p>
                        <button type="button" class="btn btn-primary btn-sm" id="exportBtn">导出报表数据</button>
                    </div>
                    <table id="table" data-ajax="dataLoad_1" data-cookie="true" data-cookie-id-table="feeListSave" data-show-columns="true">
                        <thead>
                        <tr>
                            <th data-field="customerName">客户姓名</th>
                            <th data-field="projectNo" data-width="160">贷款编号</th>
                            <th data-field="plateNo" data-width="80">车牌号</th>
                            <th data-field="mobilePhone">手机号</th>
                            <th data-field="bankPaymentDate" data-width="90">放款日期</th>
                            <th data-field="loanAmount">贷款金额</th>
                            <th data-field="loanTermName">总期数</th>
                            <th data-field="feeCategoryName">费用类别</th>
                            <th data-field="feeName">费用名称</th>
                            <th data-field="actualDate" data-width="90">费用日期</th>
                            <th data-field="paymentAmount">费用支出</th>
                            <th data-field="collectedAmount">费用回收</th>
                            <th data-field="statusName">费用状态</th>
                            <th data-field="launchOrgName">所属分公司</th>
                            <th data-field="userGroupName">业务组</th>
                            <th data-field="dealerName">车商</th>
                            <th data-field="coBankName">贷款机构</th>
                            <th data-formatter="handle" data-events="tableEvent">操作</th>
                        </tr>
                        </thead>
                    </table>
                    <div id="toolbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=eb649edd14c8348e9f34a8ca6157c2b6"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/extensions/cookie/bootstrap-table-cookie.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/finaceManage/feeList/index.js"><\/script>'
    ].join(""));
</script>
