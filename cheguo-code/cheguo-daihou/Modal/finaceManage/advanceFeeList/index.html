<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css" />
    <title>垫款费用清单</title>
</head>
<style>
    .collapsed .glyphicon-chevron-up {
        transform: rotate(180deg)
    }
</style>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-24 col-xs-24 col-sm-24">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" id="searchForm">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">贷款产品：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <select name="loanType" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="5">车主贷</option>
                                            <option value="6">车价贷</option>
                                            <option value="7">易融贷</option>
                                            <option value="8">车信贷</option>
                                            <option value="9">微车贷</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款机构：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <select class="selectpicker form-control" name="coBankId" id="coBankId" multiple data-live-search="true" data-style="btn-white btn-sm">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">手机号码：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="mobilePhone" placeholder="请输入手机号码" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="collapse" id="searchHide">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">所属分公司：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <select name="launchOrgId" class="selectpicker form-control" id="orgId" data-live-search="true" data-style="btn-white btn-sm">
                                                <option value="">--请选择--</option>
                                            </select>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">放款日期：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="bankPaymentDateBegin" placeholder="请输入放款日期" class="form-control date">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="bankPaymentDateEnd" placeholder="请输入放款结束日期" class="form-control date">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">当前状态：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <select class="form-control" name="status">
                                                <option value="">--请选择--</option>
                                                <option value="0">待发起</option>
                                                <option value="2">审批中</option>
                                                <option value="4">已付款</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-24 text-center">
                                <a href="javascript:;" class="flexBtn collapsed" style="background: none; margin-bottom: 5px; display: block"
                                    data-toggle="collapse" data-target="#searchHide" aria-expanded="false"
                                    aria-controls="collapseExample">
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                </a>
                            </div>                          
                            <div class="form-group form-group-sm">
                                <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                    <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span
                                            class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                    </button>
                                    <button type="button" class="btn btn-white" id="btn-reset" modal="reset"><span
                                            class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                    </button>
                                    <button type="button" class="btn btn-primary pull-right" id="exportBtn"><span>导出数据</span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table id="table" data-toggle="table" data-ajax="table_1">
                            <thead>
                                <tr>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="projectNo">贷款编号</th>
                                    <th data-field="repaymentCardNo">还款卡号</th>
                                    <th data-field="plateNo">车牌号</th>
                                    <th data-field="mobilePhone">手机号</th>
                                    <th data-field="bankPaymentDate">放款日期</th>
                                    <th data-field="loanBalance">贷款余额</th>
                                    <th data-field="totalPlanNo">总期数</th>
                                    <th data-field="actualDate">垫款日期</th>
                                    <th data-field="applyAmount">垫款金额</th>
                                    <th data-field="statusName">当前状态</th>
                                    <th data-field="orgName">所属分公司</th>
                                    <th data-field="coBankName">贷款机构</th>
                                    <th data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/bootstrap-select.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/i18n/defaults-zh_CN.min.js"></script>

</html>

    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
