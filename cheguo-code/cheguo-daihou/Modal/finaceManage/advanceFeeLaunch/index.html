<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>垫款费用申请列表</title>
</head>

</html>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
                        <h3 class="text-center">垫款费用申请列表</h3>
                    </div>
                    <form id="searchForm" class="form-horizontal">
                        <input type="hidden" name="isIncome" value="1">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">业务机构：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="orgId" class="form-control" id="orgId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">贷款机构：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="coBankId" class="form-control" id="coBankId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">申请人：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <input type="text" name="operator" placeholder="请输入申请人" class="form-control">
                                </div>
                            </div>

                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">申请状态：</label>
                                <div class="col-xs-5 col-sm-5 col-md-5">
                                    <select name="status" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="1">待提交</option>
                                        <option value="2">审批中</option>
                                        <option value="3">审批通过</option>
                                        <option value="4">已付款</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">申请时间：</label>
                                <div class="col-xs-2 col-sm-2 col-md-2">
                                    <input type="text" name="startApplyDate" placeholder="请输入开始时间" class="form-control date">
                                </div>
                                <label class="col-xs-1 col-sm-1 col-md-1 text-center" style="float:left; line-height: 2.5;">至</label>
                                <div class="col-xs-2 col-sm-2 col-md-2">
                                    <input type="text" name="endApplyDate" placeholder="请输入结束时间" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-xs-3 col-sm-3 col-md-3 control-label">垫款日期：</label>
                                <div class="col-xs-2 col-sm-2 col-md-2">
                                    <input type="text" name="startActualDate" placeholder="请输入开始时间" class="form-control date">
                                </div>
                                <label class="col-xs-1 col-sm-1 col-md-1 text-center" style="float:left; line-height: 2.5;">至</label>
                                <div class="col-xs-2 col-sm-2 col-md-2">
                                    <input type="text" name="endActualDate" placeholder="请输入结束时间" class="form-control date">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                                <button type="button" id="register" class="btn btn-primary pull-right" ><span>&nbsp;垫款申请登记&nbsp;</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table" data-ajax="dataLoad_1" data-cookie="true" data-cookie-id-table="advanceFeeLaunchSave" data-show-columns="true">
                        <thead>
                        <tr>
                            <th data-field="orgName">所属分公司</th>
                            <th data-field="coBankName">贷款机构</th>
                            <th data-field="feeTypeName">费用类型</th>
                            <th data-field="feeCategoryName">费用类别</th>
                            <th data-field="feeName">费用名称</th>
                            <th data-field="applyAmount" data-formatter="yuan">垫款金额</th>
                            <th data-field="actualDate">垫款日期</th>
                            <th data-field="launchDate">申请日期</th>
                            <th data-field="operator">申请人</th>
                            <th data-field="status" data-formatter="feeStatus">申请状态</th>
                            <th data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/extensions/cookie/bootstrap-table-cookie.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/finaceManage/advanceFeeLaunch/index.js"><\/script>'
    ].join(""));
</script>
