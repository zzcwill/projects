<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>抵押物占管</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
            	<div class="ibox-content">
                    <form class="form-horizontal" id="recentOverdueForm" style="margin-top: 10px;">
						<div class="form-group form-group-sm">
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">车牌号：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="plateNo" placeholder="请输入车牌号" class="form-control">
                                </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">所属分公司：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select class="form-control" name="orgId" id="orgId">
                                    	<option value="" selected>--请选择--</option>
                                    </select>
                                </div>
							</div>
						</div>
						<div class="form-group form-group-sm">
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">客户姓名：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="customerName" placeholder="请输入客户姓名" class="form-control">
                                </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">身份证号：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="cardNo" placeholder="请输入客户姓名" class="form-control">
                                </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款机构：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select class="form-control" name="bankId" id="bankId">
                                    	<option value="" selected>--请选择--</option>
                                    </select>
                                </div>
							</div>
						</div>
						<div class="form-group form-group-sm">
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">入库时间：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="inTimeStart" placeholder="" class="form-control date">
                                </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="inTimeEnd" placeholder="" class="form-control date">
                                </div>
							</div>
						</div>
						<div class="form-group form-group-sm">
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">出库时间：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="outTimeStart" placeholder="" class="form-control date">
                                </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="outTimeEnd" placeholder="" class="form-control date">
                                </div>
							</div>
						</div>
						<div class="form-group form-group-sm">
							<div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">占管状态：</label>
                                <div class="checkbox col-md-21 cl-sm-21 col-xs-21" style="margin-top: -10px;">
                                    <label class="checkbox inline">全部
                                      <input type="radio" name="status" class="vertical-middle" id="optionsRadios1" value="-1" checked>
                                    </label>
                                    <label class="checkbox inline">已入库
                                      <input type="radio" name="status" class="vertical-middle" id="optionsRadios2" value="2">
                                    </label>
                                    <label class="checkbox inline">出库审批中
                                      <input type="radio" name="status" class="vertical-middle" id="optionsRadios1" value="4">
                                    </label>
                                    <label class="checkbox inline">已出库
                                      <input type="radio" name="status" class="vertical-middle" id="optionsRadios1" value="5">
                                    </label>
                                </div>
                            </div>
                        </div>
						<div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                            </div>
                        </div>
                	</form>
                </div>
            </div>
            <div class="ibox float-e-margins">
            	<div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="table_1" class="table">
                        <thead>
                            <tr>
                                <th data-field="customerName">客户姓名</th>
                                <th data-field="projectNo">贷款编号</th>
                                <th data-field="mobile">手机号</th>
                                <th data-field="plateNo">车牌号</th>
                                <th data-field="carFrameNo">车架号</th>
                                <th data-field="plateArea">上牌地</th>
                                <th data-field="carModelName">车辆型号</th>
                                <th data-field="bankName">贷款机构</th>
                                <th data-field="orgName">所属分公司</th>
                                <th data-field="inTime">入库时间</th>
                                <th data-field="outTime">出库时间</th>
                                <th data-field="status" data-formatter="handle_2">占管状态</th>
                                <th data-field="projectId" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>   
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</html>

    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/postLoanManage/collateralManage/index.js"><\/script>'
    ].join(""));
