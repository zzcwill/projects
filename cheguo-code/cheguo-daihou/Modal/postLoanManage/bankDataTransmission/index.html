<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../../common/css/style.min.css"/>
  <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css"/>
  <title>贷后数据传输监控</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-md-24 col-xs-24 col-sm-24">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form class="form-horizontal" id="searchForm">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款机构对象：
                </label>
                <div class="col-md-5 col-xs-5 col-sm-5">
                  <select class="form-control" name="bankCode" id="bankCode">
                    <option value="">--请选择--</option>
                  </select>
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">传输状态：
                </label>
                <div class="col-md-5 col-xs-5 col-sm-5">
                  <select class="form-control" name="transmissionStatus">
                    <option value="">--请选择--</option>
                    <option value="1">传输至中间件中</option>
                    <option value="2">传输至车贷中</option>
                    <option value="3">传输完成</option>
                    <option value="4">传输失败</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">创建时间：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="createTimeStart" placeholder="请输入创建开始日期" class="form-control date">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="createTimeEnd" placeholder="请输入创建结束日期" class="form-control date">
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">中间件完成时间：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="middlewareFinishTimeStart" placeholder="请输入中间件完成开始日期" class="form-control date">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="middlewareFinishTimeEnd" placeholder="请输入中间件完成结束日期" class="form-control date">
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷后完成时间：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="carLoanFinishTimeStart" placeholder="请输入贷后完成开始日期" class="form-control date">
                </div>
              </div>
              <div class="input-tip">
                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                <div class="col-md-5 cl-sm-5 col-xs-5">
                  <input type="text" name="carLoanFinishTimeEnd" placeholder="请输入贷后完成结束日期" class="form-control date">
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                </button>
                <button type="button" class="btn btn-white" id="btn-reset" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <table id="table" data-toggle="table" data-ajax="table_1">
            <thead>
            <tr>
              <th data-field="transmissionNo">传输编号</th>
              <th data-field="bankName">贷款机构对象</th>
              <th data-field="transmissionStatusDesc">传输状态</th>
              <th data-field="createTime">创建时间</th>
              <th data-field="middlewareFinishTime">中间件完成时间</th>
              <th data-field="carLoanFinishTime">贷后完成时间</th>
              <th data-field="repaymentAmount">在还业务总量</th>
              <th data-field="matchSuccessAmount">匹配成功总量</th>
              <th data-field="matchFailureAmount">匹配失败总量</th>
              <th data-field="isSuccess" data-formatter="transmissionisSuccess">结果反馈</th>
              <th data-formatter="handle_1" data-events="tableEvent_1">操作</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/bootstrap-select.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/i18n/defaults-zh_CN.min.js"></script>
</html>

  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/postLoanManage/bankDataTransmission/index.js"><\/script>'
  ].join(""));
</script>
