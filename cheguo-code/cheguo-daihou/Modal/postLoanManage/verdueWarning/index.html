<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../common/css/style.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css" />
    <title>逾期预警管理</title>
</head>
<style>
    /* 贷款机构样式start */
    .treeBankListBox{
        position: relative;
    }
    .treeBankListBox .treeBankList{
        position:absolute;
        top:30px;
        left:0;
        right:0;
        z-index:1000;
        background-color:#fff;
    }
    .treeBankListBox .treeBankList .bankSelect{
        height:150px;
        border:1px solid rgb(229, 230, 231);
        border-top:none;
    }
    .treeBankListBox .treeBankList .bankSelect .bankTip{
        line-height:30px;
        text-indent:20px;
    }
    .treeBankListBox .treeBankList .bankSelect2{
        height:36px;
    }    
    .treeBankListBox .treeBankList .bankSelect2 .bankTip2{
        text-indent:0;
        text-align:center;
    }
    .treeBankListBox .treeBankList .bankSelect2 .bankTip2 button{
        margin-top:4px;
        padding:3px 6px;
    }     

    .treeBankListBox .treeBankList .bankSelect ul{
        padding-left:0;
        height:120px;
        background-color:#fff;
        border:1px solid rgb(229, 230, 231);
        border-left:none;
        border-right:none;
        overflow-y:auto;
    }
    .treeBankListBox .treeBankList ul li{
        list-style:none;
        color: inherit;
        height:27px;
        line-height: 27px;
        text-align: left;
        font-weight: 400;                                                        
    }
    .treeBankListBox .treeBankList ul li:hover{
        color:#999;
        background-color:#f5f5f5;
    }
    .treeBankListBox .treeBankList ul li .text{
        float: left;
        margin-left:20px;
    }
    .treeBankListBox .treeBankList ul li .glyphicon{
        float:right;
        margin:5px 20px 0 0;
    }
    /* 贷款机构样式end */
</style>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-24 col-xs-24 col-sm-24">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" id="searchForm">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">贷款产品：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <select name="loanType" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="5">车主贷</option>
                                            <option value="6">车价贷</option>
                                            <option value="7">易融贷</option>
                                            <option value="8">车信贷</option>
                                            <option value="9">微车贷</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款机构：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <div class="btn-group bootstrap-select show-tick form-control treeBankListBox">
                                            <input type="text" name="coBankId" placeholder="请选择贷款机构" class="form-control hide"
                                                id="coBankId">
                                            <button type="button" class="btn dropdown-toggle bs-placeholder btn-white btn-sm"
                                                id="treeBankClick"><span class="filter-option pull-left" id="coBankIdBox">没有选中任何项</span>&nbsp;<span
                                                    class="bs-caret"><span class="caret"></span></span></button>
                                            <div class="treeBankList hide">
                                                <div class="bankSelect">
                                                    <div class="bankTip">合作机构列表</div>
                                                    <ul id="treeBank1">
                                                        <li>
                                                            <span class="text">中安金控</span>
                                                            <span class="glyphicon glyphicon-ok"></span>
                                                        </li>
                                                        <li>
                                                            <span class="text">中安金控</span>
                                                            <span class="glyphicon"></span>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="bankSelect hide">
                                                    <div class="bankTip">合作机构二级分支列表</div>
                                                    <ul id="treeBank2">                                                                                                                                                                    
                                                    </ul>
                                                </div>
                                                <div class="bankSelect hide">
                                                    <div class="bankTip">合作机构三级分支列表</div>
                                                    <ul id="treeBank3">
                                                    </ul>
                                                </div>
                                                <div class="bankSelect bankSelect2">
                                                    <div class="bankTip bankTip2" id="sureBank">
                                                        <button type="button" class="btn btn-primary">确认</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">手机号码：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="mobilePhone" placeholder="请输入手机号码" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">所属分公司：
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <select class="selectpicker form-control" name="launchOrgId" id="orgId"
                                            multiple data-live-search="true" data-style="btn-white btn-sm">
                                            <option value="">--请选择--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">还款卡号：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="repaymentCardNo" placeholder="请输入还款卡号" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                    </div>
                                </div>

                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">担保主体：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <select class="selectpicker form-control" name="guaranteeId" id="guaranteeId"
                                            data-live-search="true" data-style="btn-white btn-sm">
                                            <option value="">--请选择--</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户清单：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <select class="form-control" name="overdueStatus">
                                            <option value="">--请选择--</option>
                                            <option value="1">还款提醒清单</option>
                                            <option value="2">逾期清单</option>
                                            <option value="3">未逾期清单</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">

                                <div class="input-tip">
                                    <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">匹配结果：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <select name="matchStatus" class="form-control">
                                            <option value="">--请选择--</option>
                                            <option value="1">匹配成功</option>
                                            <option value="2">匹配失败</option>
                                            <option value="3">匹配重复</option>
                                        </select>
                                    </div>
                                </div>


                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                    <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span
                                            class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                    </button>
                                    <button type="button" class="btn btn-white" id="btn-reset" modal="reset"><span
                                            class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                    </button>
                                    <button type="button" class="btn btn-primary pull-right" id="exportBtn"><span>导出数据</span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table id="table" data-toggle="table" data-ajax="table_1" data-cookie="true"
                            data-cookie-id-table="verdueWarningSave" data-show-columns="true">
                            <thead>
                                <tr>
                                    <th data-field="cardNo">证件号码</th>
                                    <th data-field="customerName">客户名称</th>
                                    <th data-field="repaymentCardNo">还款卡号</th>
                                    <th data-field="mobilePhone">手机号码</th>
                                    <th data-field="monthRepaymentAmount" data-formatter="yuan">月还款额</th>
                                    <th data-field="billDateDay" data-formatter="day">分期日</th>
                                    <th data-field="eachPrincipal">每期本金</th>
                                    <th data-field="eachInterest">每期利息</th>
                                    <th data-field="loanLeftAmount" data-formatter="yuan">贷款余额</th>
                                    <th data-field="cardLeftAmount" data-formatter="yuan">卡余额</th>
                                    <th data-field="continuousOverdueTimes" data-formatter="continuousOverdueTimes">连续逾期数</th>
                                    <th data-field="accumulatedOverdueTimes" data-formatter="qi">累计逾期数</th>
                                    <th data-field="yesterdayRepaymentAmount">昨日最优还款</th>
                                    <th data-field="coBankName">贷款机构</th>
                                    <th data-field="modifyTime">最后更新时间</th>
                                    <th data-field="guaranteeCorporationName">担保主体</th>
                                    <th data-field="projectNo">贷款编号</th>
                                    <th data-field="planteNo">车牌号</th>
                                    <th data-field="carModelName">汽车信息</th>
                                    <th data-field="bankPaymentDate">放款时间</th>
                                    <th data-field="totalPlanNo">总期数</th>
                                    <th data-field="currentPlanNo">当前期数</th>
                                    <th data-field="launchOrgName">业务机构</th>
                                    <th data-field="userGroupName">业务组</th>
                                    <th data-field="launchUserName">客户经理</th>
                                    <th data-field="riskManager">风险经理</th>
                                    <th data-field="dealerName">车商</th>
                                    <th data-field="matchStatus" data-formatter="matchStatus">匹配结果</th>
                                    <th data-field="unMatchReason" data-formatter="unMatchReason">失败原因</th>
                                    <th data-field="homeAddress">家庭地址</th>
                                    <th data-field="isDiscount" data-formatter="isNo">是否贴息</th>
                                    <th data-field="productName">金融产品</th>
                                    <th data-field="overdueStatus">逾期状态</th>
                                    <th data-field="" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

</html>
