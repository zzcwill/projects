<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css"/>
    <title>逾期催收情况</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" id="searchForm">
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">所属分公司：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select class="selectpicker form-control" name="launchOrgId" id="orgId" data-live-search="true" data-style="btn-white btn-sm">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">业务组：
                                </label>
                                <div class="col-md-5 col-xs-5 col-sm-5">
                                    <select class="form-control" name="userGroupId" id="userGroupId">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">催收日期：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="collectionStartDate" placeholder="请输入催收开始日期" class="form-control date">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">至：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="collectionEndDate" placeholder="请输入催收结束日期" class="form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款机构：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select class="selectpicker form-control required" name="coBankId" id="coBankId" data-live-search="true" data-style="btn-white btn-sm">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">催收方式：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <select class="form-control" name="collectionType">
                                        <option value="">--请选择--</option>
                                        <option value="1">电话催收</option>
                                        <option value="2">上门催收</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">催收人：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="collectionName" placeholder="请输入催收人" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户经理：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="customerManagerName" placeholder="请输入客户经理" class="form-control">
                                </div>
                            </div>
                            <div class="input-tip">
                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">风险经理：</label>
                                <div class="col-md-5 cl-sm-5 col-xs-5">
                                    <input type="text" name="riskManagerName" placeholder="请输入风险经理" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-white" id="btn-reset" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-primary pull-right" id="exportBtn"><span>导出数据</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="table_1" data-cookie="true" data-cookie-id-table="overdueCollectionSave" data-show-columns="true">
                        <thead>
                        <tr>
                            <th data-field="customerName">客户姓名</th>
                            <th data-field="projectNo">贷款编号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="cardNo">证件号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="repaymentCardNo">还款卡号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="interestStartDate">贷款起始日&nbsp;&nbsp;</th>
                            <th data-field="interestEndDate">贷款结束日&nbsp;&nbsp;</th>
                            <th data-field="loanAmount" data-formatter="yuan">贷款金额&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="bankPaymentAmount" data-formatter="yuan">放款金额&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="launchOrgName">所属分公司&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="userGroupName">业务组&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="launchUserName">客户经理</th>
                            <th data-field="mainSignerName">风险经理</th>
                            <th data-field="dealerName">车商</th>
                            <th data-field="coBankName">贷款机构</th>
                            <th data-field="collectionType" data-formatter="collectionType">催收方式</th>
                            <th data-field="collectionUserRealname">催收人员</th>
                            <th data-field="collectionDate">催收时间&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="planNo" data-formatter="qi">催收期数</th>
                            <th data-field="collectionResult" data-formatter="collectionResult">催收结果</th>
                            <th data-field="remark">情况描述&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-field="collectAddress">上门地址&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                            <th data-formatter="handle_1" data-events="tableEvent_1">操作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>

<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/extensions/cookie/bootstrap-table-cookie.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/bootstrap-select.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/i18n/defaults-zh_CN.min.js"></script>
</html>

        '<script src="../../../common/js/URL.js"><\/script>',
