<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>拖车申请</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header" id="insuranceTitleDiv"><h3 class="text-center">拖车申请</h3></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">基本信息</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="searchForm">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户姓名：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="customerName" placeholder="请输入客户姓名" class="form-control">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">身份证号：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="cardNo" placeholder="请输入身份证号" class="form-control">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">所属机构：</label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select class="form-control" name="launchOrgId" id="orgId">
                                                <option value="" selected>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款银行：</label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select class="form-control" name="coBankId" id="bankId">
                                                <option value="" selected>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">车牌号:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="plateNo" class="form-control" placeholder="请输入车牌号" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">数据范围:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select name="type" class="form-control" id="type">
                                                <option value="">--请选择--</option>
                                                <option value="0">全部</option>
                                                <option value="1" selected>当前逾期</option>
                                                <option value="3">超期未抵押</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip hide" id="BeyondDays">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">超期天数:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="BeyondDays" class="form-control" placeholder="请输入超期天数" value=""/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-md-24 text-center" style="margin-top: 20px;">                   
                                    <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                                    </button>
                                    <button type="button" class="btn btn-white" modal="reset" id="reset_btn"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                                    </button>
                                  </div>
                                </div>
                            </form>
                            <div class="ibox-content table-responsive">
                                <table id="table" data-toggle="table" data-ajax="table_1" class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <!-- <th data-field="" data-formatter="indexSort">序号</th> -->
                                            <th data-field="customerName">客户姓名</th>
                                            <th data-field="projectNo">贷款编号</th>
                                            <th data-field="currentPlanNoDesc">最近逾期数</th>
                                            <th data-field="inKeepBalanceAmount" data-formatter="yuan">在保余额</th>
                                            <th data-field="advanceCount" data-formatter="ci">垫款次数</th>
                                            <th data-field="advanceBalanceAmount" data-formatter="yuan">净垫款额</th>
                                            <th data-field="continuousOverdueTimes" data-formatter="continuousOverdueTimes">连续逾期数</th>
                                            <th data-field="accumulatedOverdueTimes" data-formatter="qi">累计逾期数</th>
                                            <th data-field="coBankName">贷款银行</th>
                                            <th data-field="launchUserName">客户经理</th>
                                            <th data-field="launchOrgName">所属机构</th>
                                            <th data-field="bankPaymentDays">银行放款天数</th>
                                            <th data-radio="true">选择</th>
                                            <!-- <th data-field="customerId" class="hidden"></th>
                                            <th data-field="projectId" class="hidden"></th>
                                            <th data-field="coBankId" class="hidden"></th>
                                            <th data-field="userGroupId" class="hidden"></th>
                                            <th data-field="userGroupName" class="hidden"></th>
                                            <th data-field="cardType" class="hidden"></th>
                                            <th data-field="cardNo" class="hidden"></th>
                                            <th data-field="mobilePhone" class="hidden"></th>
                                            <th data-field="plateNo" class="hidden"></th>
                                            <th data-field="launchUserId" class="hidden"></th>
                                            <th data-field="launchUserName" class="hidden"></th>
                                            <th data-field="plateArea" class="hidden"></th>
                                            <th data-field="carModelName" class="hidden"></th>
                                            <th data-field="carFrameNo" class="hidden"></th>
                                            <th data-field="launchOrgId" class="hidden"></th> -->
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">拖车申请</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="collectionForm_2">
                                <input type="hidden" name="id" id="trailerApplyId" />
                                <input type="hidden" value="" id="keyId" />
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">拖车方式：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <select class="form-control required" name="way">
                                                <option value="" selected>--请选择--</option>
                                                <option value="1">本司拖车</option>
                                                <option value="2">委外拖车</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">预计费用(元)：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="fexpectEe" placeholder="请输入预计费用" class="form-control money" aria-required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">情况描述：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea class="form-control" rows="5" name="note" id="remark2" maxlength="250"></textarea>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm dataUpload">
                                    <div class="input-tip">
                                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">申请材料(附件)：</label>
                                        <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2">
                                            <button type="button" class="btn btn-primary btn-sm upImage"><span>选择图片</span>
                                            </button>
                                            <button type="button" class="btn btn-primary btn-sm upload hide"><span>开始上传</span>
                                            </button>
                                            <input type="file" name="files[]" accept="image/*" class="hide upImageInput" multiple />
                                        </div>
                                        <ul class="col-md-19 col-sm-19 col-lg-19 col-xs-19 list-inline files-ul" id="fileType">
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                                        <button type="button" class="btn btn-primary" id="btn-submit" modal="enter"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                        </button>
                                        <button type="button" class="btn btn-primary hide" id="btn-save"><span>保存</span></button>
                                        <button type="button" class="btn btn-white" id="btn-cancel" modal="enter"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--流转人员-->
<div class="modal fade" id="signModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">任务提交</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <p>请选择流转人员&nbsp;&nbsp;&nbsp;后续流程环节:<span id="nextNode"></span></p>
                    <table id="table_sign" data-ajax="table_sign">
                        <thead>
                            <tr>
                                <th data-field="userId" data-formatter="handle_sign" data-events="tableEvent_sign">选择</th>
                                <th data-field="organization">机构名称</th>
                                <th data-field="department">部门</th>
                                <th data-field="userName">姓名</th>
                                <th data-field="taskCount">当前代办量</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <input type="hidden" id="nextNodeUserId" />
            <input type="hidden" id="nextNodeUserName" />
            <div class="modal-footer">
                <input type="hidden" id="signUserName" name="" />
                <button type="button" class="btn btn-primary" id="select-sign-btn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>

        '<script src="../../../common/js/URL.js"><\/script>',
