<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header" id="insuranceTitleDiv"><h3 class="text-center">发起拖车申请</h3></div>
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#info" data-toggle="tab">基本信息</a></li>
                        <li><a href="#opinion" id="opinionTab" data-toggle="tab">过程信息</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="info" class="tab-pane active">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">基本信息</h3>
                                </div>
                                <div class="panel-body panel-default">
                                    <div class="form-horizontal" id="topInfo">
                                        <div class="form-group form-group-sm">
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="customerName" class="form-control-static"></p>
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款编号:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="projectNo" class="form-control-static"></p>
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款银行:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="bankName" class="form-control-static"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">所属机构:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="orgName" class="form-control-static"></p>
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">最近逾期数:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="currentPlanNoDesc" class="form-control-static"></p>
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">在保余额:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="inKeepBalanceAmount" class="form-control-static"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">垫款次数:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="advanceCount" data-formatter="advanceCountHandle" class="form-control-static"></p>
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">净垫款额:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="advanceBalanceAmount" data-formatter="advanceBalanceAmountHandle" class="form-control-static"></p>
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">连续逾期数:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="continuousOverdueTimes" class="form-control-static" data-formatter="continuousOverdueTimesHandle"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <div class="input-tip">
                                                <label class="control-label col-md-3 col-xs-3 col-sm-3">累计逾期数:
                                                </label>
                                                <div class="col-md-5 col-xs-5 col-sm-5">
                                                    <p data-name="accumulatedOverdueTimes" class="form-control-static" data-formatter="accumulatedOverdueTimesHandle"></p>
                                                </div>
                                            </div>
                                            <div class="input-tip">
                                                <div class="col-md-16 text-right">
                                                <button type="button" class="btn btn-primary col-md-offset-1" id="documentDetail"><span>查看贷款详情</span>
                                                </button>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">拖车申请</h3>
                                </div>
                                <div class="panel-body panel-default">
                                    <form class="form-horizontal" id="collectionForm_2">
                                        <fieldset id="trailerFormSet">
                                            <input type="hidden" name="">
                                            <input type="hidden" id="keyId" value="">
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">拖车方式：</label>
                                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                                        <select class="form-control required" name="way">
                                                            <option value="" selected>--请选择--</option>
                                                            <option value="1">本司拖车</option>
                                                            <option value="2">委外拖车</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-sm">
                                                <label class="col-md-3 col-xs-3 col-sm-3 control-label">情况描述：</label>
                                                <div class="col-md-21 col-xs-21 col-sm-21">
                                                    <textarea class="form-control" rows="5" name="note" id="remark2" maxlength="250"></textarea>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="form-group form-group-sm dataUpload">
                                            <div class="input-tip">
                                                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">申请材料(附件)：</label>
                                                <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2">
                                                    <button type="button" class="btn btn-primary btn-sm upImage" disabled><span>选择图片</span>
                                                    </button>
                                                    <button type="button" class="btn btn-primary btn-sm upload hide"><span>开始上传</span>
                                                    </button>
                                                    <input type="file" name="files[]" accept="image/*" class="hide upImageInput" multiple />
                                                </div>
                                                <ul class="col-md-19 col-sm-19 col-lg-19 col-xs-19 list-inline files-ul" id="fileType">
                                                </ul>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <form id="opinionForm" class="form-horizontal">
                                <fieldset id="opinionSet">
                                    <div class="panel panel-default hide" id="opinionShow">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">流程意见</h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label"><span
                                                            class="text-danger">*</span>意见结论：</label>
                                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                        <label class="radio-inline">
                                            <input type="radio" aria-required="true" required="" value="1" name="conclusion" checked="checked">同意</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                          <label class="radio-inline">
                                            <input type="radio" aria-required="true" required="" value="0" name="conclusion">不同意</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-sm">
                                                <div class="input-tip">
                                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">意见说明：</label>
                                                    <div class="col-xs-21 col-sm-21 col-md-21">
                                                        <textarea class="form-control" rows="3" name="opinion"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-right" id="isHide">
                                        <button type="button" class="btn btn-primary btnPreview" id="save" val="0"><span>提交</span>
                                        </button>
                                        <button type="button" class="btn btn-primary hide" id="btn-loanReview-back"><span>退回上一步</span></button>
                                        <button type="button" class="btn btn-primary" id="btn-close-loan"><span>撤销</span></button>
                                        <button type="button" class="btn btn-primary btnPreview" id="saveBtn"><span>保存</span></button>
                                        <button type="button" class="btn btn-white returnBtn" id="cancelBtn"><span>取消</span>
                                        </button>
                                    </div>          
                                </fieldset>
                            </form>
                        </div>
                        <div id="opinion" class="tab-pane">
                            <div data-url="../../common/commonOpinion/opinion.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--流转人员-->
<div class="modal fade" id="signModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">任务提交</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <p>请选择流转人员&nbsp;&nbsp;&nbsp;后续流程环节:<span id="nextNode"></span></p>
                    <table id="table_sign" data-ajax="table_sign">
                        <thead>
                            <tr>
                                <th data-field="userId" data-formatter="handle_sign" data-events="tableEvent_sign">选择</th>
                                <th data-field="organization">机构名称</th>
                                <th data-field="department">部门</th>
                                <th data-field="userName">姓名</th>
                                <th data-field="taskCount">当前代办量</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <input type="hidden" id="nextNodeUserId" />
            <input type="hidden" id="nextNodeUserName" />
            <div class="modal-footer">
                <input type="hidden" id="signUserName" name="" />
                <button type="button" class="btn btn-primary" id="select-sign-btn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
