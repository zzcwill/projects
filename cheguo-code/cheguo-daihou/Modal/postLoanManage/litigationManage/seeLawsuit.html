<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>

    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>查看案件进程</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
					<div class="page-header">
				      <h3 class="text-center">查看案件进程</h3>
				    </div>
					<ul class="nav nav-tabs">
						<li class="active"><a href="#caseProcessListId" data-toggle="tab">案件进程信息</a></li>
						<li><a href="#opinion" data-toggle="tab">过程信息</a></li>
					</ul>
		            <div class="tab-content">
              			<p></p>
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">诉讼基本信息</h3>
                    </div>
                    <div class="panel-body panel-default">
                      <form class="form-horizontal" id="caseProcessList1" class="disabled">
                        <fieldset disabled>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="customerName" class="form-control"/>
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">案件编号:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="lawCaseNo" class="form-control" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">案件状态:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <select class="form-control" name='lawsuitStatus'>
                                  <option value="" selected>全部</option>
                                  <option value="1">起诉申请中</option>
                                  <option value="2">起诉审批中</option>
                                  <option value="3">起诉申请通过</option>
                                  <option value="4">撤诉申请中</option>
                                  <option value="5">撤诉审批中</option>
                                  <option value="6">撤诉申请通过</option>
                                  <option value="7">已立案</option>
                                  <option value="8">已开庭(传票)</option>
                                  <option value="9">已判决</option>
                                  <option value="10">执行中</option>
                                  <option value="11">执行终结</option>
                                  <option value="12">恢复执行中</option>
                                  <option value="13">执行完毕</option>
                                  <option value="14">已撤诉</option>
                                  <option value="15">达成调解</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">起诉方:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <select name="lawsuitType" id="prosecutionList" class="form-control required">
                                  <option value="" checked>--请选择--</option>
                                  <option value="1">本司起诉</option>
                                  <option value="2">银行起诉</option>
                                  <option value="3">银行仲裁</option>
                                </select>
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">目标金额:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="targetAmount" class="form-control" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">垫款余额:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="amountAdvanced" class="form-control" />
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款余额:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="loanBalance" class="form-control" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款银行:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="bankName" type="text" placeholder="" class="form-control" value="">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">所属机构:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="orgName" type="text" placeholder="" class="form-control" value="">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">司法费用:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="judicialCost" class="form-control" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">诉讼对象:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="defendantName" class="form-control" />
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">初次回收日期:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="firstRecoveryDate" type="text" placeholder="" class="form-control" value="">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">是否涉查封:
                              </label>
                              <div class="col-md-5 cl-sm-5 col-xs-5">
                                <div>
                                  <label class="radio-inline">
                                    <input type="radio" name="isSealUp" value="1">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                  <label class="radio-inline">
                                    <input type="radio" name="isSealUp" value="2">否</label>
                                </div>
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">是否有其他诉讼:
                              </label>
                              <div class="col-md-5 cl-sm-5 col-xs-5">
                                <div>
                                  <label class="radio-inline">
                                    <input type="radio" name="otherLawsuit" value="1">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                  <label class="radio-inline">
                                    <input type="radio" name="otherLawsuit" value="2">否</label>
                                </div>
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">是否二抵:
                              </label>
                              <div class="col-md-5 cl-sm-5 col-xs-5">
                                <div>
                                  <label class="radio-inline">
                                    <input type="radio" name="isSecondMortgage" value="1">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                  <label class="radio-inline">
                                    <input type="radio" name="isSecondMortgage" value="2">否</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">银行结清金:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="totalBankSettleAmount" type="text" placeholder="" class="form-control" value="">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">打回公司账户金额:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="totalReturnCompanyAmount" type="text" placeholder="" class="form-control" value="">
                              </div>
                            </div>
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">其他用途金额:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="totalOtherUseAmount" type="text" placeholder="" class="form-control" value="">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-sm">
                            <div class="input-tip">
                              <label class="control-label col-md-3 col-xs-3 col-sm-3">总回收金额:
                              </label>
                              <div class="col-md-5 col-xs-5 col-sm-5">
                                <input name="receivableAmount" class="form-control" />
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      </form>
                    </div>
                  </div>
              			<div id="caseProcessListId" class="tab-pane active">
              				<form class="form-horizontal" id="caseProcessList">
			                    <div class="panel panel-default">
			                        <div class="panel-heading">
			                            <h3 class="panel-title">贷款基本信息</h3>
			                        </div>
			                        <div class="panel-body panel-default">
			                        	<fieldset disabled>
			                                <div class="form-group form-group-sm">
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="customerName" class="form-control"/>
			                                        </div>
			                                    </div>
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款编号:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="projectNo" class="form-control" />
			                                        </div>
			                                    </div>
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">合作银行:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="bankName" type="text" placeholder="" class="form-control" value="">
			                                        </div>
			                                    </div>
			                                </div>
			                                <div class="form-group form-group-sm">
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">所属机构:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="orgName" type="text" placeholder="" class="form-control" value="">
			                                        </div>
			                                    </div>
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">最近逾期数:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="currentPlanNoDesc" class="form-control" />
			                                        </div>
			                                    </div>
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">在保余额:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="loanBalance" class="form-control" />
			                                        </div>
			                                    </div>
			                                </div>
			                                <div class="form-group form-group-sm">
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">垫款次数:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="advanceCount" class="form-control" />
			                                        </div>
			                                    </div>
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">净垫款额:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="amountAdvanced" class="form-control" />
			                                        </div>
			                                    </div>
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">连续逾期数:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="continuousOverdueTimes" class="form-control" />
			                                        </div>
			                                    </div>
			                                </div>
			                                <div class="form-group form-group-sm">
			                                    <div class="input-tip">
			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">累计逾期数:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">
			                                            <input name="accumulatedOverdueTimes" class="form-control" />
			                                        </div>
			                                    </div>
			                                </div>
			                            </fieldset>
			                            <div class="form-group form-group-sm">
			                            	<div class="col-md-24 text-right">
							                  	<button type="button" class="btn btn-primary col-md-offset-1" id="documentDetail"><span>查看贷款详情</span>
							                  	</button>
							                </div>
			                            </div>
			                        </div>
			                    </div>
	              				<div class="panel panel-default" id="caseProcessRegId">
			                        <div class="panel-heading">
			                            <h3 class="panel-title">案件进程记录</h3>
			                        </div>
			                        <div class="panel-body panel-default">
			                            <div class="form-horizontal" style="border-bottom: 1px solid #ccc;">
			                        		<table data-toggle="table" data-ajax="table_1">
			                        			<thead>
			                        				<tr>
			                            				<th data-field="checkTime">时间</th>
			                            				<th data-field="lawsuitStatus" data-formatter="lawsuitStatus">执行状态</th>
                                                        <th data-field="bankSettleAmount" data-formatter="yuan">银行结清金额</th>
                                                        <th data-field="returnCompanyAmount" data-formatter="yuan">打回公司账户金额</th>
                                                        <th data-field="otherUseAmount" data-formatter="yuan">其他用途金额</th>
                                                        <th data-field="receivableAmount" data-formatter="yuan">本次回收总金额</th>
			                            				<th data-switchable="false" data-formatter="handle_caseProcessRecord" data-events="tableEvent_caseProcessRecord">操作</th>
			                        				</tr>
			                        			</thead>
			                        		</table>
			                            </div>
			                        </div>
			                    </div>
		               		</form>
              			</div>
						<div id="opinion" class="tab-pane">
							<div class="panel-default">
								<div data-url="../../common/commonOpinion/opinion.html"></div>
							</div>
						</div>
					</div>
            	</div>
            </div>
        </div>
    </div>
</div>
<!-- 查看附件 -->
<div id="caseProcessRecordDetail" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title" id="modalTitle">新增资产包</h4>
        </div>
        <div class="modal-body">
          <div id="addUserForm" class="form-horizontal">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">案件描述：
                </label>
                <div class="col-xs-21 col-sm-21 col-md-21 col-lg-21">
                  	<textarea name="lawsuitDesc" id="lawsuitDesc" class="form-control" rows="3" disabled></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" value="" name="id" id="updateId" >
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
</div>
</body>
