<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>诉讼管理</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
	            <div class="ibox-content">
	            	<form class="form-horizontal" id="recentOverdueForm">
						<div class="form-group form-group-sm">
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">案件编号：</label>
	                            <div class="col-md-5 cl-sm-5 col-xs-5">
	                                <input type="text" name="lawCaseNo" placeholder="请输入案件编号" class="form-control">
	                            </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>
	                            <div class="col-md-5 cl-sm-5 col-xs-5">
	                                <input type="text" name="projectNo" placeholder="请输入贷款编号" class="form-control">
	                            </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">案件状态：</label>
	                            <div class="col-md-5 cl-sm-5 col-xs-5">
	                                <select class="form-control" name='lawsuitStatus'>
	                                	<option value="" selected>全部</option>
	                                	<option value="7">已立案</option>
	                                	<option value="8">已开庭(传票)</option>
	                                	<option value="9">已判决</option>
	                                	<option value="10">执行中</option>
	                                	<option value="11">执行终结</option>
	                                	<option value="12">恢复执行中</option>
	                                	<option value="13">执行完毕</option>
	                                	<option value="14">已撤诉</option>
	                                	<option value="15">达成调解</option>
	                                </select>
	                            </div>
							</div>
						</div>
						<div class="form-group form-group-sm">
							<div class="input-tip">
	                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">诉讼类型：</label>
	                            <div class="col-md-5 cl-sm-5 col-xs-5">
	                                <select class="form-control" name="lawsuitType">
	                                	<option value="" selected>全部</option>
	                                	<option value="1">公司起诉</option>
                                        <option value="2">银行起诉</option>
                                        <option value="3">银行仲裁</option>
	                                </select>
	                            </div>
	                        </div>
	                        <div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款机构：</label>
	                            <div class="col-md-5 cl-sm-5 col-xs-5">
	                                <select class="form-control" name="bankId" id="bankName">
	                                	<option value="" selected>--请选择--</option>
	                                </select>
	                            </div>
							</div>
						</div>
						<div class="form-group form-group-sm">
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">客户姓名：</label>
	                            <div class="col-md-5 cl-sm-5 col-xs-5">
	                                <input type="text" name="customerName" placeholder="请输入客户姓名" class="form-control">
	                            </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">身份证号：</label>
	                            <div class="col-md-5 cl-sm-5 col-xs-5">
	                                <input type="text" name="cardNo" placeholder="请输入身份证号" class="form-control">
	                            </div>
							</div>
							<div class="input-tip">
								<label class="col-md-3 col-xs-3 col-sm-3 control-label">所属分公司：</label>
	                            <div class="col-md-5 cl-sm-5 col-xs-5">
	                                <select class="form-control" name="companyId" id="companyId">
	                                	<option value="" selected>--请选择--</option>
	                                </select>
	                            </div>
							</div>
						</div>
						<div class="form-group form-group-sm">
	                        <div class="col-md-24 col-xs-24 col-sm-24 text-center">
	                            <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
	                            </button>
	                            <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
	                            
	                            </button>
	                              <button type="button" class="btn btn-primary pull-right" id="courtApply"><span>起诉申请</span></button>
	                        </div>
	                      
	                    </div>
	            	</form>
	            </div>
          </div>
          <div class="ibox float-e-margins">
            <div class="ibox-content">
                <table id="table" data-toggle="table" data-ajax="table_1">
                    <thead>
                        <tr>
                            <th data-field="customerName">客户姓名</th>
                            <th data-field="lawCaseNo">案件编号</th>
                            <th data-field="lawsuitStatus" data-formatter="lawsuitStatus">案件状态</th>
                            <th data-field="targetAmount" data-formatter="yuan">诉讼标的</th>
                            <th data-field="amountAdvanced" data-formatter="yuan">净垫款额</th>
                            <th data-field="loanBalance" data-formatter="yuan">在保余额</th>
                            <th data-field="bankName">贷款机构</th>
                            <th data-field="companyName">所属分公司</th>
                            <th data-field="projectNo">贷款编号</th>
                            <th data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
		</div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
</html>

	$("head").append([
		'<script src="../../../common/js/URL.js"><\/script>',
