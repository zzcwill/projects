<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>案件进程登记</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="page-header">
				      <h3 class="text-center">案件进程登记</h3>
				    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">基本信息</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="caseProcessList" class="disabled">
                            	<fieldset disabled>
	                                <div class="form-group form-group-sm">
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="customerName" class="form-control"/>
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">案件编号:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="lawCaseNo" class="form-control" />
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">案件状态:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <select class="form-control" name='lawsuitStatus'>
				                                	<option value="" selected>全部</option>
				                                	<option value="1">起诉申请中</option>
				                                	<option value="2">起诉审批中</option>
				                                	<option value="3">起诉申请通过</option>
				                                	<option value="4">撤诉申请中</option>
				                                	<option value="5">撤诉审批中</option>
				                                	<option value="6">撤诉申请通过</option>
				                                	<option value="7">已立案</option>
				                                	<option value="8">已开庭(传票)</option>
				                                	<option value="9">已判决</option>
				                                	<option value="10">执行中</option>
				                                	<option value="11">执行终结</option>
				                                	<option value="12">恢复执行中</option>
				                                	<option value="13">执行完毕</option>
				                                	<option value="14">已撤诉</option>
				                                	<option value="15">达成调解</option>
				                                </select>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="form-group form-group-sm">
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">起诉方:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                        	<select name="lawsuitType" id="prosecutionList" class="form-control required">
	                                                <option value="" checked>--请选择--</option>
	                                                <option value="1">本司起诉</option>
                                                  <option value="2">银行起诉</option>
                                                  <option value="3">银行仲裁</option>
	                                            </select>
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">目标金额:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="targetAmount" class="form-control" />
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">垫款余额:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="amountAdvanced" class="form-control" />
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="form-group form-group-sm">
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款余额:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="loanBalance" class="form-control" />
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款银行:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                        	<input name="bankName" type="text" placeholder="" class="form-control" value="">
	                                        </div>
	                                    </div>
                                      <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">所属机构:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                          <input name="orgName" type="text" placeholder="" class="form-control" value="">
                                        </div>
                                      </div>
	                                </div>
	                                <div class="form-group form-group-sm">
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">司法费用:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="judicialCost" class="form-control" />
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">诉讼对象:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="defendantName" class="form-control" />
	                                        </div>
	                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">初次回收日期:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input name="firstRecoveryDate" type="text" placeholder="" class="form-control" value="">
                                      </div>
                                    </div>
	                                </div>
                                  <div class="form-group form-group-sm">
                                      <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">是否涉查封:
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                          <div>
                                            <label class="radio-inline">
                                              <input type="radio" name="isSealUp" value="1">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <label class="radio-inline">
                                              <input type="radio" name="isSealUp" value="2">否</label>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">是否有其他诉讼:
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                          <div>
                                            <label class="radio-inline">
                                              <input type="radio" name="otherLawsuit" value="1">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <label class="radio-inline">
                                              <input type="radio" name="otherLawsuit" value="2">否</label>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">是否二抵:
                                        </label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                          <div>
                                            <label class="radio-inline">
                                              <input type="radio" name="isSecondMortgage" value="1">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <label class="radio-inline">
                                              <input type="radio" name="isSecondMortgage" value="2">否</label>
                                          </div>
                                        </div>
                                      </div>
                                  </div>
                                  <div class="form-group form-group-sm">
                                      <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">银行结清金:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                          <input name="totalBankSettleAmount" type="text" placeholder="" class="form-control" value="">
                                        </div>
                                      </div>
                                      <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">打回公司账户金额:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                          <input name="totalReturnCompanyAmount" type="text" placeholder="" class="form-control" value="">
                                        </div>
                                      </div>
                                      <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">其他用途金额:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                          <input name="totalOtherUseAmount" type="text" placeholder="" class="form-control" value="">
                                        </div>
                                      </div>
                                  </div>
                                  <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">总回收金额:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input name="receivableAmount" class="form-control" />
                                      </div>
                                    </div>
                                  </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">案件进程登记</h3>
                        </div>
                        <div class="panel-body panel-default">
                        	<input type="hidden" name="id" id="dealerId" />
                            <form class="form-horizontal" id="caseProcessReg">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">案件状态：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <select class="form-control required" name="lawsuitStatus" id="caseStatus">
                                                <option value="" selected>--请选择--</option>
                                                <option value="7">已立案</option>
                                                <option value="8">已开庭(传票)</option>
                                                <option value="9">判决生效</option>
                                                <option value="18">执行立案</option>
                                                <option value="19">执行调解</option>
                                                <option value="10">执行中</option>
                                                <option value="11">执行终结</option>
                                                <option value="12">恢复执行中</option>
                                                <option value="20">执行程序终止</option>
                                                <option value="13">执行完毕</option>
                                                <option value="15">达成调解</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">日期：</label>
                                        <div class="col-md-5 cl-sm-5 col-xs-5">
                                            <input type="text" name="checkTime" placeholder="" class="form-control date required" id="caseProcessTime" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                    	<label class="col-md-3 col-xs-3 col-sm-3 control-label">本次回收总金额(元)：</label>
                                        <div class="col-md-5 col-xs-5 col-sm-5" id="receivableAmount">
                                            <input type="text" name="receivableAmount" placeholder="请输入本次回收总金额" class="form-control money" value="0" aria-required="true" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm" id="monitorInput">
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">银行结清金:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input name="bankSettleAmount" type="text" placeholder="请输入银行结清金" class="form-control money required" value="">
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">打回公司账户金额:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input name="returnCompanyAmount" type="text" placeholder="请输入打回公司账户金额" class="form-control money required" value="">
                                      </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3">其他用途金额:
                                      </label>
                                      <div class="col-md-5 col-xs-5 col-sm-5">
                                        <input name="otherUseAmount" type="text" placeholder="请输入其他用途金额" class="form-control money required" value="">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm" id="caseNumber" style="display: none;">
                                	<div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">案件编号：</label>
                                        <div class="col-md-5 col-xs-5 col-sm-5" id="lawCaseNo">
                                            <input type="text" name="lawCaseNo" class="form-control" placeholder="请输入案件编号" id="checkLawCaseNo">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">案件过程描述：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea class="form-control maxLength required" aria-required="true" rows="5" name="lawsuitDesc" id="remark2"></textarea>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        	<button type="button" class="btn btn-primary btn-sm upImage" data-type="801"><span>选择图片</span>
                                            </button>
                                            <button type="button" class="btn btn-primary btn-sm upload hide" data-type="801"><span>开始上传</span>
                                            </button>
                                            <input type="file" name="files[]" accept="image/*" class="hide upImageInput" data-type="801" multiple />
                                        </label>
                                        <ul class="col-md-19 col-sm-19 col-lg-19 col-xs-19 list-inline files-ul" id="fileType_801" data-type="801" style="padding-top: 13px;">
                                        </ul>





                                    </div>
                                </div>
                                <div class="form-group form-group-sm" style="margin-top: 20px;">
                                    <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                                    	<button type="button" class="btn btn-primary" id="btn-courtApply-save"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">案件进程记录</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <div class="form-horizontal" style="border-bottom: 1px solid #ccc;">
                        		<table id="table" data-toggle="table" data-ajax="table_1">
                        			<thead>
                        				<tr>
                            				<th data-field="checkTime">时间</th>
                            				<th data-field="lawsuitStatus" data-formatter="lawsuitStatus">执行状态</th>
                            				<th data-field="bankSettleAmount" data-formatter="yuan">银行结清金额</th>
                            				<th data-field="returnCompanyAmount" data-formatter="yuan">打回公司账户金额</th>
                            				<th data-field="otherUseAmount" data-formatter="yuan">其他用途金额</th>
                            				<th data-field="receivableAmount" data-formatter="yuan">本次回收总金额</th>
                            				<th data-switchable="false" data-formatter="handle_caseProcessRecord" data-events="tableEvent_caseProcessRecord">操作</th>
                        				</tr>
                        			</thead>
                        		</table>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">历史案件进程</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <div class="table-responsive">
                                <table data-ajax="caseProcessInfo" data-toggle="table" class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th data-field="filingCaseDate">立案日期</th>
                                        <th data-field="createTime">起诉申请日期</th>
                                        <th data-field="lawCaseNo">案件编号</th>
                                        <th data-field="lawsuitStatus" data-formatter="lawsuitStatus">案件状态</th>
                                        <th data-field="targetAmount" data-formatter="yuan">目标金额</th>
                                        <th data-field="receivableAmount" data-formatter="yuan">回收金额</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
            	</div>
            </div>
        </div>
    </div>
</div>
<div id="caseProcessRecordDetail" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title" id="modalTitle">新增资产包</h4>
        </div>
        <div class="modal-body">
          <div id="addUserForm" class="form-horizontal">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">案件描述：
                </label>
                <div class="col-xs-21 col-sm-21 col-md-21 col-lg-21">
                  	<textarea name="lawsuitDesc" id="lawsuitDesc" class="form-control" rows="3" disabled></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" value="" name="id" id="updateId" >
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
</div>
<!--流转人员-->
<div class="modal fade" id="signModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">任务提交</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <p>请选择流转人员&nbsp;&nbsp;&nbsp;后续流程环节:<span id="nextNode"></span></p>
                    <table id="table_sign" data-ajax="table_sign">
                        <thead>
                            <tr>
                                <th data-field="userId" data-formatter="handle_sign" data-events="tableEvent_sign">选择</th>
                                <th data-field="organization">机构名称</th>
                                <th data-field="department">部门</th>
                                <th data-field="userName">姓名</th>
                                <th data-field="taskCount">当前代办量</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <input type="hidden" id="nextNodeUserId" />
            <input type="hidden" id="nextNodeUserName" />
            <div class="modal-footer">
                <input type="hidden" id="signUserName" name="" />
                <button type="button" class="btn btn-primary" id="select-sign-btn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
