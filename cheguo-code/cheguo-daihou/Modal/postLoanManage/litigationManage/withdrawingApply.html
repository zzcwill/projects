<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>撤诉申请</title>
    <style type="text/css">
    	.table {
		    margin-bottom: 0!important;
		    border-bottom: 1px solid #ddd;
		    border-collapse: collapse!important;
		    border-radius: 1px;
		}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                	<div class="page-header">
				      	<h3 class="text-center">撤诉申请</h3>
				    </div>
                    <div class="panel panel-default">
					    <div class="panel-heading">
                            <h3 class="panel-title">案件基本信息</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="collectionForm_2">
                            	<fieldset disabled>
	                                <div class="form-group form-group-sm">
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	  											<input name="customerName" type="text" placeholder="" class="form-control" value="">
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">案件编号:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="lawCaseNo" type="text" placeholder="" class="form-control" value="">
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">案件状态:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                        	<select class="form-control" name="lawsuitStatus">
	                                                <option value="" selected>--请选择--</option>
	                                                <option value="7">已立案</option>
				                                	<option value="8">已开庭(传票)</option>
				                                	<option value="9">已判决</option>
				                                	<option value="10">执行中</option>
				                                	<option value="11">执行终结</option>
				                                	<option value="12">恢复执行中</option>
				                                	<option value="13">执行完毕</option>
				                                	<option value="14">已撤诉</option>
				                                	<option value="15">达成调解</option>
	                                            </select>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="form-group form-group-sm">
	                                	<div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">回收金额:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="receivableAmount" type="text" class="form-control" value="">
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="form-group form-group-sm">
	                                	<div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">起诉方:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                        	<select class="form-control" name="lawsuitType">
	                                                <option value="" selected>--请选择--</option>
	                                                <option value="1">公司起诉</option>
                                                    <option value="2">银行起诉</option>
                                                    <option value="3">银行仲裁</option>
	                                            </select>
	                                        </div>
	                                    </div>
	                                    <div class="input-tip">
	                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">诉讼标的:
	                                        </label>
	                                        <div class="col-md-5 col-xs-5 col-sm-5">
	                                            <input name="targetAmount" type="text" class="form-control" value="">
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="form-group form-group-sm">
	                                	<label class="control-label col-md-3 col-xs-3 col-sm-3">
                                        </label>
                                        <div class="col-md-21 col-xs-21 col-sm-21">
		                                	<table id="table" data-ajax="defendantList">
							                    <thead>
							                        <tr>
							                            <th data-field="defendantName">姓名</th>
							                            <th data-field="cardType" data-formatter="cardType">证件类型</th>
							                            <th data-field="cardNo">证件号</th>
							                            <th data-field="mobile">手机号</th>
							                        </tr>
							                    </thead>
							                </table>
						                </div>
	                                </div>
	                                <div class="form-group form-group-sm">
	                                	<label class="control-label col-md-3 col-xs-3 col-sm-3">案件基本情况描述:
	                                    </label>
	                                    <div class="col-md-21 col-xs-21 col-sm-21">
	                                        <textarea class="form-control" rows="5" name="baseSituationDesc" id="remark"></textarea>
	                                    </div>
	                                </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">本案进程</h3>
                        </div>
                        <div class="panel-body panel-default">
                        	<table id="table" data-toggle="table" data-ajax="caseProcessList">
			                    <thead>
			                        <tr>
			                            <th data-field="checkTime">时间</th>
			                            <th data-field="lawsuitStatus" data-formatter="lawsuitStatus">执行状态</th>
			                            <th data-field="lawsuitDesc">案件描述</th>
			                            <th data-field="projectId" data-switchable="false" data-formatter="handle_caseProcessList" data-events="tableEvent_caseProcessList">操作</th>
			                        </tr>
			                    </thead>
			                </table>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">历史案件进程</h3>
                            </div>
                            <div class="panel-body panel-default">
                                <div class="table-responsive">
                                    <table data-ajax="caseProcessInfo" data-toggle="table" class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th data-field="filingCaseDate">立案日期</th>
                                                <th data-field="createTime">起诉申请日期</th>
                                                <th data-field="lawCaseNo">案件编号</th>
                                                <th data-field="lawsuitStatus" data-formatter="lawsuitStatus">案件状态</th>
                                                <th data-field="targetAmount" data-formatter="yuan">目标金额</th>
                                                <th data-field="receivableAmount" data-formatter="yuan">回收金额</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">撤诉申请</h3>
                            </div>
                            <div class="panel-body panel-default">
                                <form class="form-horizontal" id="nolPros">
                                    <div class="form-group form-group-sm">
                                        <div class="input-tip">
                                        	<input id="nolProsInput" class="hide" value="" />
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">撤诉理由：</label>
                                            <div class="col-md-5 cl-sm-5 col-xs-5">
                                                <select class="form-control" name="nolProsReasonType" id="nolProsReason">
                                                    <option value="1" selected>全额结清垫款你本息及银行贷款</option>
                                                    <option value="2">结清全部垫款，落实后续还款计划及担保措施</option>
                                                    <option value="3">结清部分垫款，落实后续还款计划及担保措施</option>
                                                    <option value="4">其他理由</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="input-tip" id="nolProsOtherReason" style="display: none;">
                                            <label class="col-md-3 col-xs-3 col-sm-3 control-label">
                                            	<span class="text-danger">*</span>其他：
                                            </label>
                                            <div class="col-md-5 cl-sm-5 col-xs-5">
                                                <input type="text" name="nolProsOtherReason" placeholder="" class="form-control" id="nolProsOtherReason-value">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">撤诉可能产生的风险描述：</label>
                                        <div class="col-md-21 col-xs-21 col-sm-21">
                                            <textarea class="form-control maxLength" aria-required="true" rows="5" name="riskDesc" id="remark1"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">上述风险的防范和化解手段描述：</label>
                                        <div class="col-md-21 col-xs-21 col-sm-21">
                                            <textarea class="form-control maxLength" aria-required="true" rows="5" name="resolvedWayDesc" id="remark2"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm" style="margin-top: 20px;">
                                        <div class="col-md-24 col-xs-24 col-sm-24 text-right">
                                        	<button type="button" class="btn btn-primary" id="btn-courtApply-save"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<!--流转人员-->
<div class="modal fade" id="signModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">任务提交</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <p>请选择流转人员&nbsp;&nbsp;&nbsp;后续流程环节:<span id="nextNode"></span></p>
                    <table id="table_sign" data-ajax="table_sign">
                        <thead>
                            <tr>
                                <th data-field="userId" data-formatter="handle_sign" data-events="tableEvent_sign">选择</th>
                                <th data-field="organization">机构名称</th>
                                <th data-field="department">部门</th>
                                <th data-field="userName">姓名</th>
                                <th data-field="taskCount">当前代办量</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <input type="hidden" id="nextNodeUserId" />
            <input type="hidden" id="nextNodeUserName" />
            <div class="modal-footer">
                <input type="hidden" id="signUserName" name="" />
                <button type="button" class="btn btn-primary" id="select-sign-btn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>

<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/extra/mzDialog.js"></script>
</html>

        '<script src="../../../common/js/URL.js"><\/script>',
