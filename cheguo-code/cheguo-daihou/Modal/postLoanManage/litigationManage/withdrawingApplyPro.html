			                    <div class="panel panel-default">

			                                        <div class="col-md-5 col-xs-5 col-sm-5">

						                                	<option value="1">起诉申请中</option>
						                                	<option value="2">起诉审批中</option>
						                                	<option value="3">起诉申请通过</option>

			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">起诉方:
			                                        </label>
			                                        <div class="col-md-5 col-xs-5 col-sm-5">

			                                                <option value="" checked>--请选择--</option>
			                                                <option value="1">本司起诉</option>
                                                            <option value="2">银行起诉</option>
                                                            <option value="3">银行仲裁</option>
			                                            </select>
			                                        </div>
			                                    </div>
			                                </div>
			                                <div class="form-group form-group-sm">

			                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">诉讼标的:

			                <form id="opinionForm" class="form-horizontal">

						        </div>

	                                        </thead>

	                            </div>
	                        </div>
