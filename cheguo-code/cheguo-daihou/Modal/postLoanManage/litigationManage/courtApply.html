<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>起诉申请</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
        	<div class="ibox float-e-margins">
        		<div class="ibox-content">
        			<div class="page-header">
				      <h3 class="text-center">起诉申请</h3>
				    </div>
				    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">选择贷款</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="collectionForm">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="customerName" class="form-control" placeholder="请输入客户姓名" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">身份证号:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="cardNo" class="form-control" placeholder="请输入身份证号" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">所属机构:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select name="launchOrgId" class="form-control" id="orgId">
                                                <option value="" checked>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款编号:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="projectNo" class="form-control" placeholder="请输入贷款编号" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款银行:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select name="coBankId" class="form-control" id="bankName">
                                                <option value="" checked>--请选择--</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">车牌号:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="plateNo" class="form-control" placeholder="请输入车牌号" />
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">数据范围:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <select name="type" class="form-control" id="type">
                                                <option value="">--请选择--</option>
                                                <option value="0">全部</option>
                                                <option value="1" selected>当前逾期</option>
                                                <option value="2">历史逾期</option>
                                                <option value="3">超期未抵押</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip hide" id="BeyondDays">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">超期天数:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <input name="BeyondDays" class="form-control" placeholder="请输入超期天数" value="45" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
		                            <div class="col-md-24 col-xs-24 col-sm-24 text-center">
		                                <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
		                                </button>
		                                <button type="button" class="btn btn-white" modal="reset" id="reset_btn"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
		                                </button>
		                            </div>
		                        </div>
                            </form>
                            
                        </div>
                    </div>
        		</div>
        	</div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table id="table" data-toggle="table" data-ajax="table_1">
	                    <thead>
	                        <tr>
	                            <th data-field="customerName">客户姓名</th>
	                            <th data-field="projectNo">贷款编号</th>
	                            <th data-field="currentPlanNoDesc">最近逾期期数</th>
	                            <th data-field="inKeepBalanceAmount" data-formatter="yuan">在保余额</th>
	                            <th data-field="advanceCount" data-formatter="ci">垫款次数</th>
	                            <th data-field="advanceBalanceAmount" data-formatter="yuan">净垫款额</th>
	                            <th data-field="continuousOverdueTimes" data-formatter="continuousOverdueTimes">连续逾期数</th>
	                            <th data-field="accumulatedOverdueTimes" data-formatter="qi">累计逾期数</th>
	                            <th data-field="coBankName">贷款银行</th>
	                            <th data-field="launchUserName">客户经理</th>
	                            <th data-field="launchOrgName">所属机构</th>
	                            <th data-field="bankPaymentDays">银行放款天数</th>
	                            <th data-field="userId"  data-formatter="handle_1" data-events="tableEvent_1">选择</th>

	                            <!--<th data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th>-->
	                        </tr>
	                    </thead>
	                </table>
                    <div class="panel panel-default" id="sueApply" style="display: none;" >
                        <div class="panel-heading">
                            <h3 class="panel-title">起诉申请</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <form class="form-horizontal" id="collectionForm_2">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3"><span class="text-danger">*</span>起诉方:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5" id="addProsecution">
                                            <select name="lawsuitType" id="prosecutionList" class="form-control required">
                                                <option value="" checked>--请选择--</option>
                                                <option value="1">本司起诉</option>
                                                <option value="2">银行起诉</option>
                                                <option value="3">银行仲裁</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">诉讼标的:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5" id="lawsuitAmount">
                                            <input type="text" name="targetAmount" placeholder="请输入诉讼标的金额" class="form-control number" aria-required="true" value="">
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                      <label class="control-label col-md-3 col-xs-3 col-sm-3"><span class="text-danger">*</span>是否涉查封:
                                      </label>
                                      <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <div>
                                          <label class="radio-inline">
                                            <input type="radio" name="isSealUp" value="1" class="required" aria-required="true">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                          <label class="radio-inline">
                                            <input type="radio" name="isSealUp" value="2" class="required" aria-required="true">否</label>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                  <div class="input-tip">
                                    <label class="control-label col-md-3 col-xs-3 col-sm-3"><span class="text-danger">*</span>是否有其他诉讼:
                                    </label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                      <div>
                                        <label class="radio-inline">
                                          <input type="radio" name="otherLawsuit" value="1" class="required" aria-required="true">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label class="radio-inline">
                                          <input type="radio" name="otherLawsuit" value="2" class="required" aria-required="true">否</label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="input-tip">
                                    <label class="control-label col-md-3 col-xs-3 col-sm-3"><span class="text-danger">*</span>是否二抵:
                                    </label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                      <div>
                                        <label class="radio-inline">
                                          <input type="radio" name="isSecondMortgage" value="1" class="required" aria-required="true">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label class="radio-inline">
                                          <input type="radio" name="isSecondMortgage" value="2" class="required" aria-required="true">否</label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="input-tip">
                                    <label class="control-label col-md-3 col-xs-3 col-sm-3"><span class="text-danger">*</span>添加被告人:
                                    </label>
                                    <div class="col-md-5 col-xs-5 col-sm-5" id="checkDefendantList">
                                      <select name="" id="defendantList" class="form-control required">
      
                                      </select>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group form-group-sm">
                                	<div class="input-tip">
                                        <div class="col-md-18 col-xs-18 col-sm-18">
                                        </div>
                                    </div>
                                	<div class="input-tip">
                                        <div class="col-md-6 col-xs-6 col-sm-6 text-right">
                                            <button type="button" class="btn btn-primary" id="addDefendant" modal="enter"><span>&nbsp;添加&nbsp;</span>
		                                    </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                	<div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label"></label>
                                        <div class="col-md-21 col-xs-21 col-sm-21">
                                        	<div id="addDefendantList">
		                                	</div>
                                        </div>
                                    </div>
					            </div>
					            <div class="form-group form-group-sm">
									<div class="input-tip">
                                        <label class="col-md-3 col-xs-3 col-sm-3 control-label">案件基本情况描述：</label>
                                        <div class="col-md-21 col-xs-21 col-sm-21">
                                            <textarea class="form-control maxLength" aria-required="true" rows="5" name="baseSituationDesc" id="remark"></textarea>
                                        </div>
                                    </div>
					            </div>
                                <div class="form-group form-group-sm dataUpload">
                                    <div class="input-tip">
                                        <label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">申请材料(附件)：</label>
                                        <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2">
                                            <button type="button" class="btn btn-primary btn-sm upImage"><span>选择图片</span>
                                            </button>
                                            <button type="button" class="btn btn-primary btn-sm upload hide"><span>开始上传</span>
                                            </button>
                                            <input type="file" name="files[]" accept="image/*" class="hide upImageInput" multiple />
                                        </div>
                                        <ul class="col-md-19 col-sm-19 col-lg-19 col-xs-19 list-inline files-ul" id="fileType">
                                        </ul>
                                    </div>
                                </div>
					            <div class="form-group form-group-sm" style="margin-top: 20px;">
					            	<input type="hidden" value="" id="lawsuitIdVal" />
					            	<input type="hidden" value="" id="keyId" />
					            	<div class="col-md-18 col-xs-18 col-sm-18">
					            	</div>
					            	<div class="col-md-6 col-xs-6 col-sm-6 text-right">
	                                    <button type="button" class="btn btn-primary" id="btn-courtApply-save"><span>提交</span></button>
                                        <button type="button" class="btn btn-primary hide" id="btn-save"><span>保存</span></button>
                                    </div>
					            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--流转人员-->
<div class="modal fade" id="signModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">任务提交</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <p>请选择流转人员&nbsp;&nbsp;&nbsp;后续流程环节:<span id="nextNode"></span></p>
                    <table id="table_sign" data-ajax="table_sign">
                        <thead>
                            <tr>
                                <th data-field="userId" data-formatter="handle_sign" data-events="tableEvent_sign">选择</th>
                                <th data-field="organization">机构名称</th>
                                <th data-field="department">部门</th>
                                <th data-field="userName">姓名</th>
                                <th data-field="taskCount">当前代办量</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <input type="hidden" id="nextNodeUserId" />
            <input type="hidden" id="nextNodeUserName" />
            <div class="modal-footer">
                <input type="hidden" id="signUserName" name="" />
                <button type="button" class="btn btn-primary" id="select-sign-btn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>

    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
