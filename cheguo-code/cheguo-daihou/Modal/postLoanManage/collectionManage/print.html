<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>汽车贷款个人情况汇总表</title>
</head>
</html>
<body>
<div class="wrapper wrapper-content animated fadeInRight" id="approvalBudgetInfoForm">
    <h1 class="text-center">汽车贷款个人情况汇总表</h1>
    <div class="table-responsive">
        <p>个人信息</p>
        <table class="table table-bordered" id="loanCustomerInfo">
            <colgroup>
                <col width="14%">
                <col width="23%">
                <col width="12%">
                <col width="17%">
                <col width="16%">
                <col width="18%">
            </colgroup>
            <tr>
                <td>档案号</td>
                <td data-name="customerNo"></td>
                <td>区域</td>
                <td data-name="userGroupName"></td>
                <td>合作机构</td>
                <td data-name="coBankName"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td data-name="customerName"></td>
                <td>性别</td>
                <td data-name="sexName"></td>
                <td>身份证</td>
                <td data-name="cardNo"></td>
            </tr>
            <tr>
                <td>卡号</td>
                <td data-name="repaymentNo"></td>                
                <td>手机</td>
                <td data-name="mobilePhone"></td>
                <td>家庭电话</td>
                <td data-name="homePhone"></td>
            </tr>
            <tr>
                <td>户籍地</td>
                <td colspan="2" data-name="nativePlace"></td>
                <td>现居地</td>
                <td colspan="2"></td>
            </tr>            
            <tr>
                <td>家庭地址</td>
                <td colspan="2" data-name="homeAddressDetail"></td>
                <td>单位地址</td>
                <td colspan="2" data-name="companyAddressDetail"></td>
            </tr>
        </table>
        <p>车辆信息</p>
        <table class="table table-bordered" id="loanCarInfoPrint">
            <colgroup>
                <col width="14%">
                <col width="23%">
                <col width="12%">
                <col width="17%">
                <col width="16%">
                <col width="18%">
            </colgroup>
            <tr>
                <td>车辆品牌</td>
                <td data-name="carBrandName"></td>
                <td>车牌号码</td>
                <td data-name="plateNo"></td>
                <td>车架号</td>
                <td data-name="carFrameNo"></td>
            </tr>
            <tr>
                <td>类型</td>
                <td data-name="carType"></td>
                <td>是否公牌</td>
                <td data-name="isPublicLicense"></td>
                <td>占管状态</td>
                <td data-name="dragCarStatus"></td>
            </tr> 
            <tr>
                <td>车商</td>
                <td data-name="dealerName"></td>
                <td>客户经理</td>
                <td data-name="launchUserName"></td>
                <td>风险经理</td>
                <td data-name="mainSignerName"></td>
            </tr>                        
            <tr>
                <td>开票价</td>
                <td data-name="billingPrice"></td>
                <td>放款金额</td>
                <td data-name="bankPaymentAmount"></td>
                <td>放款时间</td>
                <td data-name="bankPaymentDate"></td>
            </tr>
            <tr>
                <td>期限(月)</td>
                <td data-name="loanTermMonthName"></td>
                <td>月还款额</td>
                <td data-name="currentPlanRepayAmount"></td>
                <td>账单日</td>
                <td data-name="billDate"></td>
            </tr>
            <tr>
                <td>是否抵押</td>
                <td data-name="pledgeStatus"></td>
                <td>累计逾期次数</td>
                <td data-name="accumulatedOverdueTimes"></td>
                <td>当前逾期期数</td>
                <td data-name="continuousOverdueTimes"></td>
            </tr>
            <tr>
                <td>净垫款额</td>
                <td data-name="advanceBalanceAmount"></td>
                <td>当前逾期金额</td>
                <td data-name="yesterdayRepaymentAmount"></td>
                <td>贷款余额</td>
                <td data-name="currentTermInterest"></td>
            </tr>
        </table>
        <p>联系人信息</p>
        <table class="table table-bordered" id="loanContactInfo">
            <colgroup>
                <col width="14%">
                <col width="23%">
                <col width="12%">
                <col width="17%">
                <col width="16%">
                <col width="18%">
            </colgroup>
            <tr>
                <td>担保人姓名</td>
                <td data-name="guarantorName"></td>
                <td>电话</td>
                <td data-name="mobilePhone"></td>
                <td>身份证</td>
                <td data-name="cardNo"></td>
            </tr>
            <tr>
                <td>地址</td>
                <td colspan="3" data-name="homeAddressDetail"></td>
                <td>与借贷人关系</td>
                <td data-name="relationshipWithLoaner"></td>
            </tr>           
        </table>
        <p>目前情况</p>
        <table class="table table-bordered" id="loanLawsuitAndFeeInfo">
            <colgroup>
                <col width="14%">
                <col width="23%">
                <col width="12%">
                <col width="17%">
                <col width="16%">
                <col width="18%">
            </colgroup>
            <tr>
                <td>催收记录登记时间</td>
                <td data-name="collectionDate"></td>
                <td>内容</td>
                <td data-name="remark"></td>
                <td>诉讼地</td>
                <td></td>                
            </tr>                      
        </table>
        <p>上门反馈</p>
        <table class="table table-bordered">
            <colgroup>
                <col width="20%">
                <col width="80%">
            </colgroup>
            <tr>
                <td  height="48">上门情况概述</td>
                <td></td>
            </tr>
            <tr>
                <td height="48">外勤人员意见</td>
                <td></td>
            </tr>
            <tr>
                <td height="48">公司意见</td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/js/URL.js"></script>
<script src="../../../common/js/iframeCommon.js?rev=1447333726892"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $("head").append([
        '<script src="../../../common/js/URL.js"><\/script>',
        '<script src="../../../common/js/iframeCommon.js"><\/script>',
        '<script src="../../../js/postLoanManage/collectionManage/print.js"><\/script>'
    ].join(""));
</script>
