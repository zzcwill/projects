<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>

    <title>逾期记录</title>
</head>
</html>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-24 col-xs-24 col-sm-24">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div align="center" style="height: 60px;top: 20px;" id="insuranceTitleDiv"><h1>逾期记录</h1></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">基本信息</h3>
                        </div>
                        <div class="panel-body panel-default" id="baseInfo">
                            <div class="form-horizontal">
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">客户姓名:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="customerName" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">身份证号:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="cardNo"  class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">手机号:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="mobilePhone"  class="form-control-static"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">车牌号码:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="plateNo" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">家庭地址:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="homeAddress"  class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">家庭电话:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="homePhone" class="form-control-static"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">单位地址:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="companyAddress" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">连续逾期数:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="continuousOverdueTimes" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">在保余额:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="inKeepBalanceAmount"  class="form-control-static"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">近期最优还款额:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="lastRepaymentAmount" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">比较金额:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="overdueTotalAmount" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">净垫款额:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="advanceBalanceAmount"  class="form-control-static"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">信用卡号:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="repaymentCardNo" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">贷款银行:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="coBankName" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">客户经理:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="customerManager" class="form-control-static"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <div class="input-tip">
                                        <label class="control-label col-md-3 col-xs-3 col-sm-3">所属机构:
                                        </label>
                                        <div class="col-md-5 col-xs-5 col-sm-5">
                                            <p data-name="launchOrgName" class="form-control-static"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">逾期记录</h3>
                        </div>
                        <div class="panel-body panel-default">
                            <table id="table1" data-ajax="table_1">
                                <thead>
                                    <tr>
                                        <th data-field="planNo" data-formatter="qi">当前期数</th>
                                        <th data-field="currentBankRepaymentTime">当前还款日</th>
                                        <th data-field="monthRepaymentAmount" data-formatter="yuan">计划应还</th>
                                        <th data-field="overdueTotalAmount" data-formatter="yuan">比较金额</th>
                                        <th data-field="advanceBalanceAmount" data-formatter="yuan">净垫款额</th>
                                        <!--<th data-field="lastRepaymentAmount" data-formatter="yuan">近期最优还款额</th>-->
                                        <th data-formatter="current_yuan">本期已还</th>
                                        <th data-field="inKeepBalanceAmount" data-formatter="yuan">在保余额</th>
<!--                                         <th data-field="collectionNum">催收次数</th>
                                        <th data-field="projectId" data-switchable="false" data-formatter="handle_1" data-events="tableEvent_1">操作</th> -->
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                    <div class="panel panel-default hide">
                        <div class="panel-heading">
                            <h3 class="panel-title">催收记录</h3>
                        </div>
                        <div class="panel-body panel-default" style="height: 300px;overflow-y: scroll">
                            <table id="table2">
                                <thead>
                                <tr>
                                    <th data-field="collectionDate">催收日期</th>
                                    <th data-field="collectionType" data-formatter="collectionType">催收方式</th>
                                    <th data-field="collectionResult" data-formatter="collectionResult">还款意愿</th>
                                    <th data-field="willPaymentAmount" data-formatter="yuan">意愿还款金额</th>
                                    <th data-field="willPaymentDate">意愿还款日期</th>
                                    <th data-field="collectionObjRealname">催收对象</th>
                                    <th data-field="collectionAddressDetail">上门地址</th>
                                    <th  data-formatter="handle_num" data-events="tableEvent_num">催收附件</th>
                                    <th data-field="collectionUserRealname">催收人</th>
                                    <th data-field="remark" data-switchable="false" data-formatter="handle_2" data-events="tableEvent_2">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div id="detailModal" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
                <h4 class="modal-title">催收详情</h4>
            </div>
            <div class="modal-body">
                <div class="detail"></div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
