<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<link rel="shortcut icon" href="" />
	<meta name="keywords" content="杭州车盛科技有限公司" />
	<meta name="description" content="杭州车盛科技有限公司" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>云镜报告</title>
	<link rel="stylesheet" href="css/reset.css" />

<body>
	<div class="cloudMirrorReport transparent">
		<div class="header">
			<div class="title clearfloat">
				<div class="titleLeft">
					<img src="./img/logo.png" alt="云镜风控报告">
				</div>
				<div class="titleRight">
					云镜风控报告
				</div>
			</div>
		</div>
		<div class="noReport" id="noReport">
			查无结果
		</div>
		<div class="container dn" id="hasReport">
			<div class="conclusion">
				<div class="title">
					<div class="ico"></div>
					<span>综合结论</span>
				</div>
				<div class="conclusionContent clearfloat">
					<div class="results" id="results">
						<img src="./img/2.png" alt="综合结论图" class="resultsImg" id="resultsImg">
						<div class="tip" id="resultsTip">复议</div>
					</div>
					<ul class="personInfoList dn" id="personInfoList">
					</ul>
					<div class="noRisk" id="noRisk">
						<div class="ico10"></div>
						该客户无风险情况
					</div>
				</div>

			</div>
			<div class="reportList" id="reportList">
			</div>
		</div>
	</div>

	<!-- 右边固定导航条start -->
	<div class="menuFixed" id="menuFixed">
		<ul class="nav">
		</ul>
	</div>
	<div class="menuIcon dn" id="menuIcon"></div>
	<!-- 右边固定导航条end -->
