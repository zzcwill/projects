<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./common/amui.min.css">
    <script src="./common/zepto.min.js?t=@@hash"></script>
    <script src="./common/mock-min.js?t=@@hash"></script>
    <script src="./common/amui.js?t=@@hash"></script>
    <script src="./common/global.js?t=@@hash"></script>
    <title>添加常用联系人</title>
  </head>
</html>
<body>
  <div id="toast" class="am-toast">
    <div style="height: auto;" class="am-toast-text"><span am-mode="toast-loading" class="am-toast-icon am-icon"> </span>正在加载 ...</div>
  </div>
  <form id="page">
    <input type="hidden" name="_index">
    <div am-mode="flat chip form 43px" class="am-list">
      <div class="am-list-body">
        <div class="am-list-item am-input-autoclear">
          <div class="am-list-label">常用联系人姓名</div>
          <div class="am-list-control">
            <input type="text" name="guarantorName">
          </div>
          <div class="am-list-clear"><i am-mode="clear" class="am-icon-clear am-icon"></i></div>
        </div>
        <div class="am-list-item am-input-autoclear">
          <div class="am-list-label">手机号</div>
          <div class="am-list-control">
            <input type="number" name="mobilePhone">
          </div>
          <div class="am-list-clear"><i am-mode="clear" class="am-icon-clear am-icon"></i></div>
        </div>
        <div am-mode="select" class="am-list-item">
          <div class="am-list-label">与借款人关系</div>
          <div class="am-list-control">
            <select name="relationshipWithLoaner">
              <option value="">请选择</option>
              <option value="1">父母</option>
              <option value="2">兄弟姐妹</option>
              <option value="3">子女</option>
              <option value="4">同事</option>
              <option value="5">同学</option>
              <option value="6">朋友</option>
            </select>
          </div>
          <div class="am-list-arrow"><span am-mode="arrow-vertical" class="am-icon"></span></div>
        </div>
      </div>
    </div>
    <div am-mode="20px" class="am-wingblank"><a type="button" am-mode="blue 43px" class="button am-button">添加</a></div>
  </form>
</body>
<script src="./js/door_contract.js"></script>
