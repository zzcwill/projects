<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./common/amui.min.css">
    <script src="./common/zepto.min.js?t=@@hash"></script>
    <script src="./common/mock-min.js?t=@@hash"></script>
    <script src="./common/amui.js?t=@@hash"></script>
    <script src="./common/global.js?t=@@hash"></script>
    <title>费用信息</title>
    <div id="page">
        <div am-mode="flat chip 43px" class="am-list">
            <div class="am-list-body">
                <div class="am-list-item">
                    <div class="am-list-title">GPS安装费</div>
                    <div data-name="gpsInstallationFee" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">保证金</div>
                    <div data-name="pbDeposit" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">其他费用</div>
                    <div data-name="otherFee" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">费用合计</div>
                    <div data-name="totalFee" class="am-list-extra"></div>
                </div>
            </div>
        </div>
        <div am-mode="flat chip 43px" class="am-list">
            <div class="am-list-body">
                <div class="am-list-item">
                    <div class="am-list-title">加融购置税</div>
                    <div data-name="fusePurchaseTaxFee" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">加融保险费</div>
                    <div data-name="fuseInsuranceFee" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">加融GPS</div>
                    <div data-name="fuseGpsFee" class="am-list-extra"></div>
                </div>
            </div>
        </div>
        <div am-mode="flat chip 43px" class="am-list">
            <div class="am-list-body">
                <div class="am-list-item">
                    <div class="am-list-title">担保主体</div>
                    <div data-name="guaranteeCorporationName" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">客户经理</div>
                    <div data-name="customerManagerName" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">合作车行</div>
                    <div data-name="dealerName" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">备注</div>
                    <div data-name="remark" class="am-list-extra"></div>
                </div>
            </div>
        </div>
    </div>
</head>
</html>
<script src="./js/weBankCostInfo.js"></script>
