<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./common/amui.min.css">
    <script src="./common/zepto.min.js?t=@@hash"></script>
    <script src="./common/mock-min.js?t=@@hash"></script>
    <script src="./common/amui.js?t=@@hash"></script>
    <script src="./common/global.js?t=@@hash"></script>
    <title>预算单信息</title>
    <div id="page">
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">第一年保费</div>
            <div data-name="insuranceAmount" class="am-list-extra"></div>
            &nbsp;(<span data-name="premiumType" data-formatter="premiumType"></span>)
          </div>
          <div class="am-list-item" id="insuranceCompany">
            <div class="am-list-title">保险公司</div>
            <div data-name="insuranceCompany" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">是否续保</div>
            <div data-name="isRenewal" data-formatter="isRenewal" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">履约保证金</div>
            <div data-name="pbDeposit" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上牌抵押押金</div>
            <div data-name="accountDeposit" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">工本费</div>
            <div data-name="costAmount" class="am-list-extra"></div>
            &nbsp;(<span data-name="costType" data-formatter="premiumType"></span>)
          </div>
          <div class="am-list-item">
            <div class="am-list-title">预计车辆购置税</div>
            <div data-name="purchaseTax" class="am-list-extra"></div>
            &nbsp;(<span data-name="predictedPurchasetax" data-formatter="premiumType"></span>)
          </div>
        </div>
      </div>
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">GPS安装数量</div>
            <div data-name="gpsNumber" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">GPS类型</div>
            <div data-name="gpsType" data-formatter="gpsType" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">GPS安装费</div>
            <div data-name="gpsInstallationFee" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">GPS厂家</div>
            <div data-name="gpsProducer" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">责任险</div>
            <div data-name="liabilityAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">按揭手续费</div>
            <div data-name="guarantyRiskAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">按揭服务费</div>
            <div data-name="serviceFee" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">银行利差</div>
            <div data-name="bankIrsFee" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上门调查费</div>
            <div data-name="doorSurveyFee" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上牌费</div>
            <div data-name="licenseFee" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">评估费</div>
            <div data-name="valuationFee" class="am-list-extra"></div>
          </div>
        </div>
      </div>
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">车行服务费</div>
            <div data-name="agencyFee" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">外包调查费</div>
            <div data-name="outsourceSurveyFee" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">费用合计</div>
            <div data-name="totalFee" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">代收服务费</div>
            <div data-name="carDealerCollectionFee" class="am-list-extra"></div>
          </div>
        </div>
      </div>
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">提车方式</div>
            <div data-name="deliveryMethod" data-formatter="deliveryMethod" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">付款等级</div>
            <div data-name="paymentLevel" data-formatter="paymentLevel" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">结算方式</div>
            <div data-name="settleMethod" data-formatter="settleMethod" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">已收金额</div>
            <div data-name="collectedAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">预收金额</div>
            <div data-name="preCollectedAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">应付金额</div>
            <div data-name="payableAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">担保主体</div>
            <div data-name="guaranteeCorporationName" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">客户经理</div>
            <div data-name="customerManagerName" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">主调查员</div>
            <div data-name="mainSignerName" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">签单日期</div>
            <div data-name="signDate" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">合作车行</div>
            <div data-name="dealerName" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">备注</div>
            <div data-name="remark" class="am-list-extra"></div>
          </div>
        </div>
      </div>
    </div>
  </head>
</html>
<script src="./js/budgetInfo.js"></script>
