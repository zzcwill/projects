<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./common/amui.min.css">
    <script src="./common/zepto.min.js?t=@@hash"></script>
    <script src="./common/mock-min.js?t=@@hash"></script>
    <script src="./common/amui.js?t=@@hash"></script>
    <script src="./common/global.js?t=@@hash"></script>
    <title>调查机构征信结果</title>
    <style type="text/css">
        .am-title{ width: 100%}
        .am-artical{ color: #999; font-size: 14px; padding-top: 3px}
    </style>
    <div id="page">
        <div id="info" am-mode="flat chip 43px" class="am-list">
            <div class="am-list-body">
                <div class="am-list-item">
                    <div class="am-list-title">合作银行</div>
                    <div data-name="inquryBank" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">更新时间</div>
                    <div data-name="modifyTime" class="am-list-extra"> </div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">调查方式</div>
                    <div data-name="checkType" class="am-list-extra"></div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-title">调查人</div>
                    <div data-name="staffName" class="am-list-extra"></div>
                </div>
            </div>
        </div>
        <div id="info2"></div>
    </div>
    <div id="relavants" am-mode="flat form 43px" class="am-list hide">
        <div class="am-list-body clone_relavants">
            <div class="am-list-item">
                <div class='am-list-label'>借款人</div>
                <div data-name="fullName" class='am-list-content' style="text-align: center"></div>
                <div data-name="checkResult" data-formatter="checkResult" class='am-artical'></div>
            </div>
            <div class="am-list-item">
                <div class='am-list-title'>审批有效日期</div>
                <div data-name="effectiveDate" class='am-list-extra'></div>
            </div>
            <div class="am-list-item">
                <div class='am-list-title'>贷款上限（以审批结果为准）</div>
                <div data-name="creditLine" class='am-list-extra'></div>
            </div>
            <div class="am-list-item">
                <div class='am-list-title'>最低首付比例</div>
                <div class='am-list-extra'><span data-name="minPayRatio"></span>%</div>
            </div>
            <div class="am-list-item">
                <div class='am-list-title'>客户分类</div>
                <div data-name="customerClassify" class='am-list-extra'></div>
            </div>
        </div>
    </div>
</head>
</html>
<script src="./js/weBankCreditInfo.js"></script>
