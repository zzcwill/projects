<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./common/amui.min.css">
    <script src="./common/zepto.min.js?t=@@hash"></script>
    <script src="./common/mock-min.js?t=@@hash"></script>
    <script src="./common/amui.js?t=@@hash"></script>
    <script src="./common/global.js?t=@@hash"></script>
    <title>配偶信息</title>
    <div id="page">
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">配偶姓名</div>
            <div data-name="spouseName" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">证件类型</div>
            <div data-name="spouseCardType" data-formatter="cardType" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">证件号码</div>
            <div data-name="spouseCardNo" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">户籍地址</div>
            <div data-name="spousePermantAddress" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">个人月收入</div>
            <div data-name="spouseMonthlyIncome" data-formatter="monthlyIncome" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">公积金</div>
            <div data-name="spouseReservedFunds" data-formatter="reservedFunds" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">单位电话</div>
            <div data-name="spouseCompanyPhone" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">单位地址</div>
            <div data-name="spouseCompanyAddress" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">工作单位</div>
            <div data-name="spouseCompanyName" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">云镜大数据</div>
            <div data-name="spouseDecisionStatus" data-formatter="spouseDecisionStatus" class="am-list-extra"></div>
          </div>
        </div>
      </div>
    </div>
  </head>
</html>
<script src="./js/spouseInfo.js"></script>
