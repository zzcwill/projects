<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./common/amui.min.css">
    <script src="./common/zepto.min.js?t=@@hash"></script>
    <script src="./common/mock-min.js?t=@@hash"></script>
    <script src="./common/amui.js?t=@@hash"></script>
    <script src="./common/global.js?t=@@hash"></script>
    <title>免上门补充申请</title>
  </head>
</html>
<body>
  <div id="toast" class="am-toast">
    <div style="height: auto;" class="am-toast-text"><span am-mode="toast-loading" class="am-toast-icon am-icon"> </span>正在加载 ...</div>
  </div>
  <form id="page">
    <input type="hidden" name="applyId">
    <input type="hidden" name="customerId">
    <div am-mode="flat chip form 43px" class="am-list">
      <div class="am-list-body">
        <div class="am-list-item">
          <div class="am-list-title">借款人</div>
          <input type="hidden" name="customerName">
          <div data-name="customerName" class="am-list-extra"></div>
        </div>
        <div class="am-list-item">
          <div class="am-list-title">手机号</div>
          <input type="hidden" name="mobilePhone">
          <div data-name="mobilePhone" class="am-list-extra"></div>
        </div>
      </div>
      <div class="am-list-body">
        <div am-mode="select" class="am-list-item">
          <div class="am-list-label">驾驶证</div>
          <div class="am-list-control">
            <select name="hasDrivingLicense">
              <option value="" selected>请选择</option>
              <option value="0">无</option>
              <option value="1">有</option>
            </select>
          </div>
          <div class="am-list-arrow"><span am-mode="arrow-vertical" class="am-icon"></span></div>
        </div>
      </div>
    </div>
    <div am-mode="flat chip 43px" class="am-list">
      <div class="am-list-body">
        <div class="am-list-item contractP">
          <input type="text" name="contractors[0].guarantorName" class="fn-hide">
          <input type="text" name="contractors[0].relationshipWithLoaner" class="fn-hide">
          <input type="text" name="contractors[0].mobilePhone" class="fn-hide">
          <div class="am-list-title">添加常用联系人①</div>
          <div data-name="guarantorName" class="am-list-extra"> </div>
          <div class="am-list-arrow"><span am-mode="arrow-horizontal" class="am-icon"></span></div>
        </div>
        <div class="am-list-item contractP">
          <input type="text" name="contractors[1].guarantorName" class="fn-hide">
          <input type="text" name="contractors[1].relationshipWithLoaner" class="fn-hide">
          <input type="text" name="contractors[1].mobilePhone" class="fn-hide">
          <div class="am-list-title">添加常用联系人②</div>
          <div data-name="guarantorName" class="am-list-extra"> </div>
          <div class="am-list-arrow"><span am-mode="arrow-horizontal" class="am-icon"></span></div>
        </div>
        <div class="am-list-footer">提示：提交申请1分钟后可在客户详情页面查看免上门补充申请结果</div>
      </div>
    </div>
    <div am-mode="20px" style="position: absolute; bottom: 10px; left: 0; right: 0;" class="am-wingblank">
      <div type="button" am-mode="blue 43px" class="button am-button">提交</div>
    </div>
  </form>
</body>
<script src="./js/door_index.js"></script>
