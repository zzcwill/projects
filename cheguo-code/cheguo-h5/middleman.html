<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<script src="./common/zepto.min.js?t=@@hash"></script>
	<title></title>
</head>
<body>
<form action="" id="personForm" method="post">
	<input name="formUrl" id="formUrl" value="" type="hidden" />
	<input name="COMMONVAL" id="COMMONVAL" value="" type="hidden" />
	<button id="confirm"></button>
</form>
</body>
<script type="text/javascript">
    function getArgs() {
        var args, i, item, items, name, qs, value;
        qs = (location.search.length > 0 ? location.search.substring(1) : "");
        items = (qs.length ? qs.split("&") : []);
        args = {};
        i = 0;
        while (i < items.length) {
            item = items[i].split("=");
            name = decodeURIComponent(item[0]);
            value = decodeURIComponent(item[1]);
            if (name.length) {
                args[name] = value;
            }
            i++;
        }
        return args;
    };
    var args = getArgs();
    $(function () {
        $("#formUrl").val(args["formUrl"]);
        $("#COMMONVAL").val(args["commonval"]);
        $("#personForm").attr("action", $('#formUrl').val());
//        $("#COMMONVAL").val($('#COMMONVAL').val());
        $("#personForm").submit();
    })
</script>
</html>
