<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./common/amui.min.css">
    <script src="./common/zepto.min.js?t=@@hash"></script>
    <script src="./common/mock-min.js?t=@@hash"></script>
    <script src="./common/amui.js?t=@@hash"></script>
    <script src="./common/global.js?t=@@hash"></script>
    <style type="text/css">
      .am-flexbox .am-flexbox-item{
        min-width: auto;
      }
    </style>
    <title>反担保信息</title>
    <div id="page">
      <div am-mode="flat chip 43px" class="am-list">
        <div id="guarantee" class="am-list-body">
          <div class="am-list-header">担保人</div>
        </div>
      </div>
      <div class="am-list">
        <div id="loanReversedGuarantorInfos" class="am-list-body">
          <div class="am-list-header">反担保人</div>
        </div>
      </div>
      <div class="am-list">
        <div id="loanAssetsInfo" class="am-list-body">
          <div class="am-list-header">抵质押信息</div>
          <div class="am-list-item">
            <div class="am-list-title">资产编号</div>
            <div data-name="assetNo" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">资产名称</div>
            <div data-name="assetName" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">确认价值</div>
            <div data-name="assetValue" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">申请担保债权本息</div>
            <div data-name="appliedGuaranteedAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">已设定担保额</div>
            <div data-name="settedGuaranteedAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">担保类型</div>
            <div data-name="guaranteeType" data-formatter="guaranteeType" class="am-list-extra"></div>
          </div>
        </div>
      </div>
    </div>
  </head>
</html>
<script src="./js/guarantee.js"></script>
