<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./common/amui.min.css">
    <script src="./common/zepto.min.js?t=@@hash"></script>
    <script src="./common/mock-min.js?t=@@hash"></script>
    <script src="./common/amui.js?t=@@hash"></script>
    <script src="./common/global.js?t=@@hash"></script>
    <title>贷中信息</title>
    <div id="page">
      <p class="am-list-title-p">上牌信息</p>
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">是否已上牌</div>
            <div data-name="isRegistered" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上牌状态</div>
            <div data-name="repayCardNo" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上牌日期</div>
            <div data-name="registerDate" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上牌号码</div>
            <div data-name="plateNo" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上牌颇县市</div>
            <div data-name="plateArea" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上牌对象</div>
            <div data-name="registerTarget" data-formatter="registerTarget" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">上牌经办人</div>
            <div data-name="operatorRealname_1" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">收到权证日期</div>
            <div data-name="warrantDate" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">备注</div>
            <div data-name="registerType" class="am-list-extra"></div>
          </div>
        </div>
      </div>
      <p class="am-list-title-p">抵押物情况</p>
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">抵押状态</div>
            <div data-name="pledgeStatus" data-formatter="pledgeStatus" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">抵押时间</div>
            <div data-name="pledgeDate" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">抵押权证号</div>
            <div data-name="wararntNo" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">抵押经办人</div>
            <div data-name="operatorRealname_2" class="am-list-extra"></div>
          </div>
        </div>
      </div>

      <p class="am-list-title-p">银行放款信息</p>
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">贷款总额</div>
            <div data-name="loanAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">银行放款金额</div>
            <div data-name="bankPaymentAmount" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">银行放款日期</div>
            <div data-name="bankPaymentDate" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">备注</div>
            <div data-name="bankPaymentRemark" class="am-list-extra"></div>
          </div>
        </div>
      </div>

      <p class="am-list-title-p">还款卡信息</p>
      <div am-mode="flat chip 43px" class="am-list">
        <div class="am-list-body">
          <div class="am-list-item">
            <div class="am-list-title">开卡银行</div>
            <div data-name="coBankName" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">卡号</div>
            <div data-name="cardNo" id="cardNo" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">收卡日期</div>
            <div data-name="receiveDate" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">送出方式</div>
            <div data-name="deliverType" data-formatter="deliverType" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">送出日期</div>
            <div data-name="deliverDate" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">收件地址</div>
            <div data-name="deliverAddr" class="am-list-extra"></div>
          </div>
          <div class="am-list-item">
            <div class="am-list-title">备注</div>
            <div data-name="note" class="am-list-extra"></div>
          </div>
        </div>
      </div>
    </div>
  </head>
</html>
<script src="./js/creditManagement.js"></script>
