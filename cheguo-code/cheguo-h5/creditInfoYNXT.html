<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="./common/amui.min.css">
	<script src="./common/zepto.min.js?t=@@hash"></script>
	<script src="./common/mock-min.js?t=@@hash"></script>
	<script src="./common/amui.js?t=@@hash"></script>
	<script src="./common/global.js?t=@@hash"></script>
	<title>调查机构征信结果</title>
	<style type="text/css">
		a{ text-decoration: none; color: #333}
		.am-list-box{ margin-bottom: 15px;}
		.am-ft-sm-creit{ margin-top: 8px;}
		.am-title{ width: 100%}
		.am-artical{ color: #999; font-size: 14px; padding-top: 3px; width: 100%}
		#tab { height: 38px; line-height: 38px; background: #fff}
		#tab ul{ display: flex}
		#tab li{ flex: 1; text-align: center}
		#tab li a{ display: inline-block}
		#tab .active a{ border-bottom: 1px solid #5179c9; color: #5179c9}
		.reGetresult_btn{ background: #5179c9; height: 38px; line-height: 38px; text-align: center; color: #fff; border-radius: 3px; margin: 0 15px;}
		.am-alert{ position: fixed; left: 50%; top: 50%; padding: 15px; background-color: rgba(0, 0, 0, 0.5); border-radius: 5px; color: #fff; transform:translate(-50%,-50%);}
		.layer_black_loading{ position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: 90; background: rgba(0, 0, 0, 0.6)}
	</style>
</head>
<div id="page">
	<div id="tab">
		<ul>
			<li class="active"><a class="ABS">腾讯ABS云筛查</a></li>
			<li><a class="peopleBankCredit">人行征信</a></li>
		</ul>
	</div>
	<div id="info" am-mode="flat chip 43px" class="am-list">
		<div id="ABS">
			<div class="am-list-body">
				<div class="am-list-item">
					<div class="am-list-title">合作机构</div>
					<div data-name="inquryBank" id="inquryBank" class="am-list-extra"></div>
				</div>
				<div class="am-list-item">
					<div class="am-list-title">更新时间</div>
					<div data-name="absStaffTime" class="am-list-extra"> </div>
				</div>
				<div class="am-list-item">
					<div class="am-list-title">调查方式</div>
					<div data-name="absStaffType" class="am-list-extra"></div>
				</div>
				<div class="am-list-item">
					<div class="am-list-title">调查人</div>
					<div data-name="absStaffName" class="am-list-extra"></div>
				</div>
			</div>
			<div am-mode="flat form 43px" class="am-list">
				<div id="relavantsYNZX" class="am-list-body"></div>
			</div>
		</div>
		<div id="peopleBankCredit" class="hide">
			<div class="am-list-body">
				<div class="am-list-item">
					<div class="am-list-title">合作机构</div>
					<div data-name="inquryBank" class="am-list-extra"></div>
				</div>
				<div class="am-list-item">
					<div class="am-list-title">更新时间</div>
					<div data-name="modifyTime" class="am-list-extra"> </div>
				</div>
				<div class="am-list-item">
					<div class="am-list-title">调查方式</div>
					<div data-name="checkType" class="am-list-extra"></div>
				</div>
				<div class="am-list-item">
					<div class="am-list-title">调查人</div>
					<div data-name="staffName" class="am-list-extra"></div>
				</div>
			</div>
			<div am-mode="flat form 43px" class="am-list">
				<div id="relavants" class="am-list-body"></div>
			</div>
			<div am-mode="flat form 43px" class="am-list hide" id="reGetresult">
				<div class="reGetresult_btn">重新获取征信结果</div>
			</div>
		</div>
	</div>
</div>
<div class="layer_black_loading hide"></div>
<div class="am-alert" style="display: none">
</div>
</html>
<script src="./js/creditInfoYNXT.js"></script>
