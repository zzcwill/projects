<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>资料上传</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">资料上传</h2>
		<div class="am-agreement-content">
		    <p>在客户待办详情页面，点击右上角“...”选择【照片上传】，进入照片上传页面，按分类上传照片即可。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-5-1.png" />
		    </p>
		    <p>在照片上传页面，可跟根据照片分类进行上传，点击”+”进入相册选择页面，选择相关相册。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-5-2.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-5-3.png" />
		    </p>
		    <p>相册选择完毕后，进入影像管理相册中，点选要上传的照片，选择好照片点击页面下的【确定】，照片选择成功后返回照片上传页面。此时照片下标记“未上传”标记，只是照片选取成功。</p>
			<p class="imgCenter">
		    	<img src="../../images/img2-5-4.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-5-5.png" />
		    </p>
		    <p>照片选择成功后，点击页面下【上传】，照片开始上传，上传成功图片下标记显示未已上传，点击【确定】返回客户待办详情页面。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-5-6.png" />
		    </p>
		    <p>*视频上传可参考照片上传操作。</p>
		</div>
	</div>

	</body>
</html>
