<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>影像管理</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">建立相册</h2>
		<div class="am-agreement-content">
		    <p>在页面下点击【影像管理】，进入影像管理页面，点击右上角“+”输入相册名称，点击【确定】相册建立成功，点击【取消】取消相册建立。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-4-1.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-4-2.png" />
		    </p>
		</div>
	</div>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">人脸照片采集</h2>
		<div class="am-agreement-content">
		    <p>在影像管理页面，点击【人脸照片采集】进入人脸拍摄页面，拍摄完毕之后，点击页面下的完成，人脸照片采集成功。点击【取消】则取消本次拍摄。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-4-3.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-4-4.png" />
		    </p>
		</div>
	</div>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">照片</h2>
		<div class="am-agreement-content">
		    <p>点击照片，进入拍照页面，选准要拍摄的对象，点击拍摄页面中间，可对其进行聚焦，拍摄完成点击页面下【完成】，照片拍摄成功。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-4-5.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-4-6.png" />
		    </p>
		</div>
	</div>

	</body>
</html>
