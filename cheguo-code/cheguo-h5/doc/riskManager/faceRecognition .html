<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>人脸识别照片上传</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">人脸识别照片上传</h2>
		<div class="am-agreement-content">
		    <p>在客户待办详情页面，点击右上角“...”选择人脸识别，进入人脸识照片上传页面。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-6-1.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-6-2.png" />
		    </p>
		    <p>根据人物分类，点击选择进入影像管理相册中人脸采集相册中，点击图片右上角选择好照片，点击【确定】照片选择成功，返回人脸照片上传页面。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-6-3.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-6-4.png" />
		    </p>
		    <p>返回人脸识别照片上传页面，点击页面下的【上传】，系统后台开始与公安机构照片进行对比，对比之后会有显示检测报告。在待办详情里点击【人脸识别结果】，可查看借款人风险扫描结果及借款人照片。</p>
			<p class="imgCenter">
		    	<img src="../../images/img2-6-5.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-6-6.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-6-7.png" />
		    </p>
		</div>
	</div>

	</body>
</html>
