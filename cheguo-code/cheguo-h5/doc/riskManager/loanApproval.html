<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>贷款审批</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">选择操作</h2>
		<div class="am-agreement-content">
		    <p>在提交页面，点击选择操作，进入选择操作页面，有2种选择方式。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-3-1.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-3-2.png" />
		    </p>
		    <p>【提交下一步】：若客户的贷款审批信息审批通过，确定无误后点击提交下一步。</p>
		    <p>【退回上一步】：若客户的贷款信息存在问题或审批不通过，点击退回上一步，退回给调度员。</p>
		</div>
	</div>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">选择人员</h2>
		<div class="am-agreement-content">
		    <p>在提交页面中，点击【选择人员】进入人员选择页面，在人员列表中选择下一环节处理人。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-3-3.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-3-4.png" />
		    </p>
		    <p>选择完毕返回上一页面，点击页面下的【提交】，提交给下一环节。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-3-5.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-3-6.png" />
		    </p>
		</div>
	</div>
	

	</body>
</html>
