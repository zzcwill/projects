<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>待办事项</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">待办详情</h2>
		<div class="am-agreement-content">
			<h4>待办详情</h4>
		    <p>进入系统自动默认到我的待办页面，可查看需要处理的贷款客户，在列表中点击贷款客户，可查看客户的贷款详情。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1-2.png" />
		    </p>
		</div>
	</div>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">查看定位</h2>
		<div class="am-agreement-content">
		    <p>在我的待办详情页面，点击【查看定位】，可查看风险经理的上门家访地址，以百度地图坐标方式展示。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1-3.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1-4.png" />
		    </p>
		</div>
	</div>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">征信状态</h2>
		<div class="am-agreement-content">
		    <p>可查看客户的征信状态及征信最新更新日期。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1-5.png" />
		    </p>
		</div>
	</div>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">风险扫描结果</h2>
		<div class="am-agreement-content">
		    <p>在待办详情里面点击【风险扫描结果】，可查看借款人风险状态；点击【刷新】可刷新风险状态。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1-6.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1-7.png" />
		    </p>
		    <p>点击风险状态后“>”进入风险详情页面，可查看客户名称，风险状态及更新时间；点击页面上方【刷新】，可刷新风险详情。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1-8.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img2-1-9.png" />
		    </p>
		</div>
	</div>
	

	</body>
</html>
