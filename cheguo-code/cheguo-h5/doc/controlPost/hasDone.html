<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>已办事项</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">查看已办详情</h2>
		<div class="am-agreement-content">
			<p>在我的“工作台”中点击【已办】，可查看已经签单分配提交的客户，点击列表中的客户，可查看客户信息、车行信息及贷款信息。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img3-4-1.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img3-4-2.png" />
		    </p>
		</div>
	</div>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">查看流程跟踪</h2>
		<div class="am-agreement-content">
			<p>在我的【已办详情】中，点击【流程跟踪】可查看此贷款已经审批经过的流程，及审批的日期，处于当前流程节点以“绿色标记”显示。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img3-4-3.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img3-4-4.png" />
		    </p>
		</div>
	</div>
	</body>
</html>
