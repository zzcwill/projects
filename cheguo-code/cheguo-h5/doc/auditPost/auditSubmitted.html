<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>审批提交</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">审批提交</h2>
		<div class="am-agreement-content">
			<p>在待办详情页面，核对信息无误之后，点击页面下【下一步】，进入提交页面。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img4-2-1.png" />
		    </p>
		    <h4>【选择操作】</h4>
		    <p>在提交页面点击【选择操作】，选择【提交下一步】，提交给审核内勤；若客户信息审批不通过，点击【退回上一步】，退回给上一环节内勤录入。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img4-2-2.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img4-2-3.png" />
		    </p>
		    <h4>【关闭贷款】</h4>
			<p>若客户不在中安贷款或其他中止中安业务，点击【关闭贷款】，可关闭此笔贷款业务。</p>
			<p class="imgCenter">
		    	<img src="../../images/img4-2-4.png" />
		    </p>
			<h4>【选择人员】</h4>
			<p>在提价页面，选择完操作之后，点选【选择人员】，进入人员选择页面，选择下一环节处理人。</p>
			<p class="imgCenter">
		    	<img src="../../images/img4-2-5.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img4-2-6.png" />
		    </p>
		    <p>选择完操作步骤及选择人员后，点击提交，提交给下一流程处理人。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img4-2-7.png" />
		    </p>
		</div>
	</div>
	</body>
</html>
