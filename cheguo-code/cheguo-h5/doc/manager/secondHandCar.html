<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>二手车评估发起</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">二手车评估发起</h2>
		<div class="am-agreement-content">
		    <p>在我的“工作台”页面，点击有上角“按钮”，点击【二手车评估发起】进入二手车评估发起页面，输入评估信息，输入备注信息。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-6-1.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-6-2.png" />
		    </p>
		    <p>当信息录入完毕之后，确定无误，点击页面下方【下一步】，进入二手车评估照片上传页面，可根据照片分类进行上传，前12张为必传照片。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-6-3.png" />
		    </p>
		    <h4>评估提交</h4>
		    <p>当照片上传完毕之后，点击页面【下一步】，进入提交页面，点击【选择人员】，选择下一环节处理人，输入审批意见，信息确认无误，点击页面下【确定提交】提交给下一步环节处理人。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-6-4.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-6-5.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-6-6.png" />
		    </p>
		</div>
	</div>
	</body>
</html>
