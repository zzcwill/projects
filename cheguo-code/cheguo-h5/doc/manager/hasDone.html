<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<title>已办事项</title>
		<style type="text/css">
			.imgCenter{ text-align: center;}
			.imgCenter img { width: 90%;}
		</style>
	</head>
	<body>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">征信详情</h2>
		<div class="am-agreement-content">
		    <p>在我的工作台，点击已办，可查看已办的事项，点击已办事项中的征信客户记录列表，可查客户流程详情。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-3-1.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-3-2.png" />
		    </p>
		</div>
	</div>
	<div class="am-agreement">
	    <h2 class="am-agreement-title">贷款详情</h2>
		<div class="am-agreement-content">
		    <p>在我的工作台，点击已办，可查看待办事项，点击【审批】的贷款客户，可查看客户的贷款详情。</p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-3-3.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-3-4.png" />
		    </p>
		    <h4>流程跟踪</h4>
		    <p>在已办详情页面，点击流程跟踪后的【签单调查】，可查看此笔贷款的需要审批的所有环节。</p>
			<p class="imgCenter">
		    	<img src="../../images/img1-3-5.png" />
		    </p>
		    <p class="imgCenter">
		    	<img src="../../images/img1-3-6.png" />
		    </p>
		</div>
	</div>
	

	</body>
</html>
